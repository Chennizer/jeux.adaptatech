<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu Sensoriel Hivernal</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/addons/p5.sound.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5.collide2d@0.7.3/p5.collide2d.min.js"></script>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; font-family: 'Roboto', sans-serif; }
    canvas { display: block; }
    #menu {
      position: fixed;
      top: 60px;
      right: -350px;
      width: 320px;
      background: rgba(0, 0, 0, 0.85);
      padding: 10px 15px;
      border-radius: 5px;
      z-index: 1000;
      transition: right 0.3s ease, opacity 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      opacity: 0;
      color: #fff;
      overflow-y: auto;
      max-height: calc(100vh - 80px);
    }
    #menu.show {
      right: 10px;
      opacity: 1;
    }
    #menu h2, #menu h3 {
      margin-top: 15px;
      margin-bottom: 8px;
      color: #00bfff;
      font-weight: 500;
    }
    #menu h2 {
      font-size: 20px;
      text-align: center;
    }
    #menu h3 {
      font-size: 16px;
    }
    #menu label {
      display: flex;
      flex-direction: column;
      margin: 8px 0;
      font-size: 13px;
    }
    #menu label:hover {
      color: #00bfff;
    }
    #menu input[type="range"],
    #menu select,
    #menu input[type="checkbox"] {
      margin-top: 5px;
    }
    #menu input[type="checkbox"] {
      align-self: flex-start;
      transform: scale(1.1);
      cursor: pointer;
    }
    #menu select {
      padding: 4px;
      border: none;
      border-radius: 3px;
      background-color: #333;
      color: #fff;
    }
    #settings-icon {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #fff;
      cursor: pointer;
      z-index: 1001;
      background-color: rgba(0, 0, 0, 0.7);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    #settings-icon:hover {
      transform: rotate(90deg);
      background-color: rgba(0, 0, 0, 0.9);
    }
    #menu h2, #menu h3, #menu label {
      font-family: 'Roboto', sans-serif;
    }
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      background: transparent;
    }
    input[type="range"]:focus {
      outline: none;
    }
    input[type="range"]::-webkit-slider-runnable-track {
      width: 100%;
      height: 6px;
      cursor: pointer;
      background: #555;
      border-radius: 5px;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 16px;
      width: 16px;
      background: #00bfff;
      border-radius: 50%;
      margin-top: -5px;
    }
    input[type="range"]::-moz-range-thumb {
      height: 16px;
      width: 16px;
      background: #00bfff;
      border-radius: 50%;
    }
    input[type="range"]::-ms-thumb {
      height: 16px;
      width: 16px;
      background: #00bfff;
      border-radius: 50%;
    }
    .custom-file-upload {
      display: inline-block;
      padding: 5px 10px;
      cursor: pointer;
      background-color: #00bfff;
      color: white;
      border-radius: 4px;
      margin-top: 5px;
      text-align: center;
      font-size: 12px;
    }
    .custom-file-upload:hover {
      background-color: #008fcc;
    }
    #startOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-family: 'Roboto', sans-serif;
      z-index: 10;
      text-align: center;
      font-size: 20px;
    }
    #startButton {
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      background-color: #0077be;
      border: none;
      border-radius: 10px;
      color: white;
      margin-top: 20px;
    }
    #startButton:hover {
      background-color: #0088cc;
    }
    #fullscreen-btn {
      position: fixed;
      top: 15px;
      right: 60px;
      padding: 8px 12px;
      font-size: 12px;
      cursor: pointer;
      z-index: 1001;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    #fullscreen-btn:hover {
      background: rgba(0, 0, 0, 0.9);
    }
  </style>
</head>
<body>
  <div id="startOverlay">
    <p>Bienvenue dans le monde des flocons de neige interactifs. Options dans le coin supérieur droit.</p>
    <button id="startButton">Commencer</button>
  </div>

  <div id="settings-icon">⚙️</div>

  <button id="fullscreen-btn">Plein écran</button>

  <div id="menu">
    <h2>Options</h2>

    <h3>Graphiques</h3>
    <label>
      Taille <span id="sizeValue">150</span>
      <input type="range" id="sizeSlider" min="100" max="400" value="150">
    </label>
    <label>
      Quantité <span id="numberValue">10</span>
      <input type="range" id="numberSlider" min="1" max="300" value="10">
    </label>
    <label>
      Vitesse <span id="speedValue">1</span>
      <input type="range" id="speedSlider" min="0" max="30" step="1" value="5">
    </label>
    <label>
      Intensité du vent <span id="windIntensityValue">1</span>
      <input type="range" id="windIntensitySlider" min="0" max="5" step="0.1" value="1">
    </label>
    <label>
      Couleur
      <select id="colorSelector">
        <option value="cold">Bleu</option>
        <option value="white" selected>Blanc</option>
        <option value="random">Aléatoire</option>
      </select>
    </label>
    <label>
      Effet de sillage
      <input type="checkbox" id="trailToggle">
    </label>

    <h3>Musique et son</h3>
    <label>
      Désactiver la musique
      <input type="checkbox" id="muteToggle">
    </label>
    <label>
      Volume de la musique <span id="musicVolumeValue">50</span>
      <input type="range" id="musicVolumeSlider" min="1" max="100" value="50">
    </label>
    <label>
      Désactiver les sons
      <input type="checkbox" id="muteSFXToggle">
    </label>
    <label>
      Volume des sons <span id="starSoundVolumeValue">50</span>
      <input type="range" id="starSoundVolumeSlider" min="1" max="100" value="50">
    </label>
  </div>

  <script>
    let shapes = [];
    let bgMusic;
    let started = false;
    let starSize = 150;
    let numberOfStars = 10;
    let starSpeed = 1;
    let starColorOption = 'white';
    let isMuted = false;
    let isSFXMuted = false;
    let musicVolume = 0.5;
    let starSoundVolume = 0.5;
    let showTrail = false;
    let currentSongIndex = 0;
    let songList = [
      '../../songs/winter/wintersong1.mp3',
      '../../songs/winter/wintersong2.mp3',
      '../../songs/winter/wintersong3.mp3',
      '../../songs/winter/wintersong4.mp3',
      '../../songs/winter/wintersong5.mp3',
      '../../songs/winter/wintersong6.mp3'
    ]; // Replace with your song paths
    let bgMusicFiles = [];
    let starSoundList = ['../../sounds/snowflake.mp3']; // Replace with your sound effect paths
    let starSounds = [];
    let staticSnowflakes = [];
    let stripeStars = [];
    let wind = 0;
    let windIntensity = 1;
    const totalStripeStars = 800; // Reverted from 1600 to 800
    let moon;
    let moonSound;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffleArray(songList);

    function preload() {
      for (let i = 0; i < songList.length; i++) {
        bgMusicFiles[i] = loadSound(songList[i]);
      }
      for (let i = 0; i < starSoundList.length; i++) {
        starSounds[i] = loadSound(starSoundList[i]);
      }
      moonSound = loadSound('../../sounds/moon.mp3'); // Replace with your moon sound effect path
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      select('canvas').style('display', 'none');
      moon = new Moon(width * 0.2, height * 0.2, 240);
      const startButton = document.getElementById('startButton');
      startButton.addEventListener('click', startExperience);
      const menu = document.getElementById('menu');
      const settingsIcon = document.getElementById('settings-icon');
      const fullscreenBtn = document.getElementById('fullscreen-btn');
      const sizeSlider = document.getElementById('sizeSlider');
      const sizeValue = document.getElementById('sizeValue');
      const numberSlider = document.getElementById('numberSlider');
      const numberValue = document.getElementById('numberValue');
      const speedSlider = document.getElementById('speedSlider');
      const speedValue = document.getElementById('speedValue');
      const windIntensitySlider = document.getElementById('windIntensitySlider');
      const windIntensityValue = document.getElementById('windIntensityValue');
      const colorSelector = document.getElementById('colorSelector');
      const muteToggle = document.getElementById('muteToggle');
      const musicVolumeSlider = document.getElementById('musicVolumeSlider');
      const musicVolumeValue = document.getElementById('musicVolumeValue');
      const muteSFXToggle = document.getElementById('muteSFXToggle');
      const starSoundVolumeSlider = document.getElementById('starSoundVolumeSlider');
      const starSoundVolumeValue = document.getElementById('starSoundVolumeValue');
      const trailToggle = document.getElementById('trailToggle');

      settingsIcon.addEventListener('click', () => {
        menu.classList.toggle('show');
      });
      fullscreenBtn.addEventListener('click', toggleFullscreen);
      sizeSlider.addEventListener('input', () => {
        starSize = parseInt(sizeSlider.value);
        sizeValue.textContent = sizeSlider.value;
        updateStars();
      });
      numberSlider.addEventListener('input', () => {
        numberOfStars = parseInt(numberSlider.value);
        numberValue.textContent = numberSlider.value;
        updateStars();
      });
      speedSlider.addEventListener('input', () => {
        starSpeed = parseFloat(speedSlider.value);
        speedValue.textContent = speedSlider.value;
        updateStars();
      });
      windIntensitySlider.addEventListener('input', () => {
        windIntensity = parseFloat(windIntensitySlider.value);
        windIntensityValue.textContent = windIntensitySlider.value;
      });
      colorSelector.addEventListener('change', () => {
        starColorOption = colorSelector.value;
        updateStars();
      });
      trailToggle.addEventListener('change', () => {
        showTrail = trailToggle.checked;
      });
      muteToggle.addEventListener('change', () => {
        isMuted = muteToggle.checked;
        if (bgMusic) {
          bgMusic.setVolume(isMuted ? 0 : musicVolume);
        }
      });
      musicVolumeSlider.addEventListener('input', () => {
        musicVolume = parseInt(musicVolumeSlider.value) / 100;
        musicVolumeValue.textContent = musicVolumeSlider.value;
        if (bgMusic && !isMuted) {
          bgMusic.setVolume(musicVolume);
        }
      });
      muteSFXToggle.addEventListener('change', () => {
        isSFXMuted = muteSFXToggle.checked;
      });
      starSoundVolumeSlider.addEventListener('input', () => {
        starSoundVolume = parseInt(starSoundVolumeSlider.value) / 100;
        starSoundVolumeValue.textContent = starSoundVolumeSlider.value;
      });
      document.addEventListener('keydown', (event) => {
        if (event.key === 'f' || event.key === 'F') {
          toggleFullscreen();
        }
      });
      initializeStars();
      initializeStripeStars();
    }

    function startExperience() {
      const startOverlay = document.getElementById('startOverlay');
      startOverlay.remove();
      select('canvas').style('display', 'block');
      playNextSong();
      updateStars();
      started = true;
    }

    function updateStars() {
      shapes = [];
      for (let i = 0; i < numberOfStars; i++) {
        shapes.push(new FloatingSnowflake());
      }
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch((err) => {
          console.error(`Error attempting to enable fullscreen mode: ${err.message} (${err.name})`);
        });
      } else {
        document.exitFullscreen();
      }
    }

    function playNextSong() {
      if (bgMusic) {
        bgMusic.stop();
      }
      bgMusic = bgMusicFiles[currentSongIndex];
      if (bgMusic && bgMusic.isLoaded()) {
        bgMusic.setVolume(isMuted ? 0 : musicVolume);
        bgMusic.playMode('restart');
        bgMusic.play();
        bgMusic.onended(() => {
          currentSongIndex = (currentSongIndex + 1) % bgMusicFiles.length;
          playNextSong();
        });
      } else {
        console.error('Background music is not loaded.');
      }
    }

    function draw() {
      if (!started) {
        background(0);
        fill(255);
        textSize(18);
        textAlign(CENTER);
        text('Cliquez sur "Commencer" pour débuter l\'expérience.', width / 2, height / 2);
        return;
      }
      wind = sin(frameCount * 0.01) * windIntensity;
      drawWinterBackground();
      moon.update();
      moon.display();
      drawStaticSnowflakes();
      for (let shape of shapes) {
        shape.update(wind);
        shape.display();
      }
      // Removed particle updates as particles are no longer used
      if (showTrail) {
        noStroke();
        fill(0, 0, 0, 10);
        rect(0, 0, width, height);
      }
      displayInstructions();
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      staticSnowflakes = [];
      initializeStars();
      stripeStars = [];
      initializeStripeStars();
      moon.updatePosition(width * 0.2, height * 0.2);
    }

    class FloatingSnowflake {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = random(width);
        this.y = random(-height, 0);
        this.vx = 0;
        this.vy = random(1, 2) * starSpeed;
        this.size = starSize;
        this.baseSize = this.size;
        this.color = this.getRandomColor(250);
        this.isShining = false; // Changed from isPlaying
        this.shineStartTime = 0; // Time when shine started
        this.shineDuration = 1000; // 1 second in milliseconds
        this.angle = random(TWO_PI);
        this.angularSpeed = random(0.008, 0.018); // Slowed rotation
        this.numBranches = floor(random(6, 9));
        this.numSmallArms = 3;
        this.smallArmAngle = PI / 6;
        this.smallArmLengthRatio = 0.25;
        this.branchVariations = [];
        for (let i = 0; i < this.numBranches; i++) {
          this.branchVariations.push(random(0.95, 1.05));
        }
        this.hasHitHill = false;
      }

      update(wind) {
        this.vx = wind * 0.5;
        this.x += this.vx;
        this.y += this.vy;
        this.angle += this.angularSpeed;
        if (this.x > width + this.size) this.x = -this.size;
        if (this.x < -this.size) this.x = width + this.size;
        if (!this.hasHitHill && this.y >= height * 0.8) {
          this.triggerHit();
          this.reset(); // **Added this line to respawn the snowflake**
        }

        // Handle shine duration
        if (this.isShining) {
          if (millis() - this.shineStartTime > this.shineDuration) {
            this.isShining = false;
            this.reset();
          }
        }
      }

      display() {
        push();
        translate(this.x, this.y);
        rotate(this.angle);
        
        // If shining, increase brightness or add glow
        if (this.isShining) {
          fill(255, 255, 255, 255);
          stroke(255, 255, 255, 200);
          strokeWeight(this.size / 25);
          // Removed the ellipse that draws the circle
          // ellipse(0, 0, this.size * 1.5, this.size * 1.5);
        } else {
          this.color.setAlpha(255);
          strokeWeight(this.size / 30);
          noFill();
        }

        if (this.isShining) {
          drawingContext.shadowBlur = 20;
          drawingContext.shadowColor = 'white';
        } else {
          drawingContext.shadowBlur = 0;
          drawingContext.shadowColor = 'transparent';
        }

        stroke(this.color);
        noFill();
        this.drawSnowflake(this.size / 2);
        drawingContext.shadowBlur = 0;
        drawingContext.shadowColor = 'transparent';
        pop();
      }

      drawSnowflake(radius) {
        const angle = TWO_PI / this.numBranches;
        for (let i = 0; i < this.numBranches; i++) {
          push();
          rotate(i * angle);
          this.drawBranch(radius * this.branchVariations[i]);
          pop();
        }
      }

      drawBranch(length) {
        let segments = 5;
        let segmentLength = length / segments;
        let colorStart = this.color;
        let colorEnd = this.color.levels.slice();
        colorEnd[2] = constrain(colorEnd[2] + 10, 80, 100);
        let cStart = color(colorStart[0], colorStart[1], colorStart[2], colorStart[3]);
        let cEnd = color(colorEnd[0], colorEnd[1], colorEnd[2], colorStart.levels[3]);
        for (let i = 0; i < segments; i++) {
          let inter = map(i, 0, segments, 0, 1);
          let c = lerpColor(cStart, cEnd, inter);
          stroke(c);
          line(0, -i * segmentLength, 0, -(i + 1) * segmentLength);
        }
        stroke(this.color);
        const armSpacing = length / (this.numSmallArms + 1);
        for (let i = 1; i <= this.numSmallArms; i++) {
          let y = -armSpacing * i;
          push();
          translate(0, y);
          rotate(this.smallArmAngle);
          this.drawSmallArm(length);
          pop();
          push();
          translate(0, y);
          rotate(-this.smallArmAngle);
          this.drawSmallArm(length);
          pop();
        }
      }

      drawSmallArm(length) {
        let segments = 3;
        let segmentLength = (length * this.smallArmLengthRatio) / segments;
        let colorStart = this.color;
        let colorEnd = this.color.levels.slice();
        colorEnd[2] = constrain(colorEnd[2] + 10, 80, 100);
        let cStart = color(colorStart[0], colorStart[1], colorStart[2], colorStart[3]);
        let cEnd = color(colorEnd[0], colorEnd[1], colorEnd[2], colorStart.levels[3]);
        for (let i = 0; i < segments; i++) {
          let inter = map(i, 0, segments, 0, 1);
          let c = lerpColor(cStart, cEnd, inter);
          stroke(c);
          line(0, -i * segmentLength, 0, -(i + 1) * segmentLength);
        }
      }

      getRandomColor(alpha = 255) {
        let hue, saturation, brightness;
        colorMode(HSB, 360, 100, 100, 255);
        switch (starColorOption) {
          case 'cold':
            hue = random(180, 240);
            saturation = random(30, 60);
            brightness = random(80, 100);
            break;
          case 'white':
            hue = 0;
            saturation = 0;
            brightness = 100;
            break;
          case 'random':
            hue = random(180, 240);
            saturation = random(30, 60);
            brightness = random(80, 100);
            break;
          default:
            hue = 0;
            saturation = 0;
            brightness = 100;
        }
        let col = color(hue, saturation, brightness, alpha);
        colorMode(RGB, 255, 255, 255, 255);
        return col;
      }

      isMouseOver(x, y) {
        return collidePointCircle(x, y, this.x, this.y, this.size);
      }

      playNote() {
        if (!this.isShining) { // Changed condition from isPlaying
          this.isShining = true; // Set shining state
          this.shineStartTime = millis(); // Record the start time
          
          // **Change Made Here:** Play snowflake sound instead of moon sound
          if (!isSFXMuted && starSounds.length > 0 && starSounds[0].isLoaded()) {
            // If you have multiple snowflake sounds, you can select one randomly
            // let sound = random(starSounds);
            // sound.setVolume(starSoundVolume);
            // sound.play();

            // Since there's only one snowflake sound, use the first one
            starSounds[0].setVolume(starSoundVolume);
            starSounds[0].play();
          }
        }
      }

      triggerHit() {
        this.hasHitHill = true;
        // Optionally, you can reset or handle snowflake hitting the hill
      }
    }

    class Moon {
      constructor(x, y, size) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.originalSize = size;
        this.growthRate = 2;
        this.isAnimating = false;
        this.animationProgress = 0;
        this.maxAnimation = 60; // Frames for full animation cycle
        this.cooldown = false;
      }

      update() {
        if (this.isAnimating) {
          this.animationProgress++;
          if (this.animationProgress <= this.maxAnimation / 2) {
            this.size += this.growthRate;
          } else if (this.animationProgress <= this.maxAnimation) {
            this.size -= this.growthRate;
          } else {
            this.size = this.originalSize;
            this.isAnimating = false;
            this.cooldown = true;
            setTimeout(() => {
              this.cooldown = false;
            }, 5000); // 5-second cooldown
          }
        }
      }

      display() {
        push();
        translate(this.x, this.y);
        noStroke();
        fill(255, 255, 200, 255);
        ellipse(0, 0, this.size, this.size);
        for (let i = 0; i < 15; i++) {
          noFill();
          stroke(255, 255, 200, 40 - i * 2);
          ellipse(0, 0, this.size + i * 15, this.size + i * 15);
        }
        pop();
      }

      checkClick(px, py) {
        let d = dist(px, py, this.x, this.y);
        if (d <= this.size / 2 && !this.isAnimating && !this.cooldown) {
          this.isAnimating = true;
          this.animationProgress = 0; // Reset animation progress
          if (!isSFXMuted && moonSound && moonSound.isLoaded()) {
            moonSound.setVolume(starSoundVolume);
            moonSound.play();
          }
        }
      }

      updatePosition(x, y) {
        this.x = x;
        this.y = y;
      }
    }

    function initializeStars() {
      staticSnowflakes = [];
      for (let i = 0; i < 400; i++) { // Doubled from 200 to 400
        let x = random(width);
        let y = random(height);
        let size = random(1, 3);
        staticSnowflakes.push({ x, y, size });
      }
    }

    function initializeStripeStars() {
      stripeStars = [];
      for (let i = 0; i < totalStripeStars; i++) {
        let t = constrain(0.5 + randomGaussian(0, 0.25), 0, 1);
        let x_center = lerp(0, width, t);
        let y_center = lerp(height, 0, t);
        let stripeWidth = 300 + 100 * sin(PI * t);
        let displacement = random(-stripeWidth / 2, stripeWidth / 2); // Reverted to original displacement
        let theta = 3 * PI / 4;
        let x = x_center + displacement * cos(theta);
        let y = y_center + displacement * sin(theta);
        let size = random(1, 3);
        let col = color(255, 255, 255, random(150, 255));
        stripeStars.push({ x, y, size, color: col });
      }
    }

    function mousePressed() {
      if (!started) return;
      moon.checkClick(mouseX, mouseY);
      handleInteraction(mouseX, mouseY);
    }

    function touchStarted() {
      if (!started) return;
      for (let touch of touches) {
        moon.checkClick(touch.x, touch.y);
        handleInteraction(touch.x, touch.y);
      }
      return false;
    }

    function handleInteraction(x, y) {
      for (let i = shapes.length - 1; i >= 0; i--) {
        if (shapes[i].isMouseOver(x, y)) {
          shapes[i].playNote();
          break;
        }
      }
    }

    function displayInstructions() {
      fill(255);
      textSize(18);
      textAlign(CENTER);
      text('', width / 2, 30);
    }

    function drawWinterBackground() {
      drawSkyGradient();
      drawStripeStars();
      drawSnowyHills();
    }

    function drawSkyGradient() {
      noFill();
      for (let y = 0; y < height; y++) {
        let inter = map(y, 0, height, 0, 1);
        let c = lerpColor(color(40, 80, 120), color(0, 20, 40), inter);
        stroke(c);
        line(0, y, width, y);
      }
    }

    function drawStripeStars() {
      push();
      noStroke();
      for (let star of stripeStars) {
        fill(star.color);
        ellipse(star.x, star.y, star.size, star.size);
      }
      pop();
    }

    function drawSnowyHills() {
      noStroke();
      fill(230);
      beginShape();
      vertex(0, height * 0.8);
      bezierVertex(width * 0.25, height * 0.7, width * 0.75, height * 0.9, width, height * 0.8);
      vertex(width, height);
      vertex(0, height);
      endShape(CLOSE);
      fill(220);
      beginShape();
      vertex(0, height * 0.9);
      bezierVertex(width * 0.3, height * 0.85, width * 0.7, height * 1.0, width, height * 0.9);
      vertex(width, height);
      vertex(0, height);
      endShape(CLOSE);
    }

    function drawStaticSnowflakes() {
      fill(255, 180);
      noStroke();
      for (let flake of staticSnowflakes) {
        ellipse(flake.x, flake.y, flake.size);
      }
    }
  </script>
