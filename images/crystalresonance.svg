<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#4bd7ff" stop-opacity="0.4"/>
      <stop offset="45%" stop-color="#3a4edb" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#02060f" stop-opacity="1"/>
    </radialGradient>
    <linearGradient id="stroke1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6de5ff"/>
      <stop offset="50%" stop-color="#bb8bff"/>
      <stop offset="100%" stop-color="#fbd6ff"/>
    </linearGradient>
    <linearGradient id="stroke2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#86f3ff"/>
