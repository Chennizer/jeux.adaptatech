<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title
    data-fr="Olympiques d'hiver — Trilogie switch"
    data-en="Winter Olympics — Switch Trilogy"
    data-ja="冬季オリンピック — スイッチ三部作"
  >Olympiques d'hiver — Trilogie switch</title>

  <link rel="stylesheet" href="../../css/otherswitch.css" />
  <style>
    :root{
      --bg-top:#061a2b;
      --bg-bottom:#0b2f4d;
      --ice:#dff4ff;
      --ice-dull:#cfe7f5;
      --clean:#f4fdff;
      --line:#e53935;
      --line-blue:#1e88e5;
      --accent:#ffd54f;
      --accent-2:#ffb300;
      --text:#ffffff;
    }
    *{box-sizing:border-box;}
    html,body{margin:0;height:100%;overflow:hidden;background:#04111f;color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;}
    body{background:#000;}
    canvas{
      position:fixed;
      inset:0;
      width:100vw;
      height:100vh;
      display:block;
      z-index:1;
    }

    #menuOverlay{
      position:fixed;
      inset:0;
      z-index:10;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      background:rgba(3,10,22,0.86);
      color:#f8fbff;
      padding:clamp(20px,4vw,64px);
      gap:clamp(16px,3vw,32px);
      backdrop-filter:blur(6px);
    }

    #menuOverlay h1{
      margin:0;
      font-size:clamp(1.6rem,3vw,2.8rem);
      letter-spacing:0.04em;
    }

    #menuOverlay p{
      margin:0;
      font-size:clamp(1rem,1.8vw,1.2rem);
      line-height:1.55;
      max-width:min(700px,90vw);
    }

    #startButton{
      padding:clamp(14px,2vw,20px) clamp(32px,5vw,52px);
      font-size:clamp(1.05rem,2.2vw,1.5rem);
      border:none;
      border-radius:999px;
      background:linear-gradient(135deg,#4fc3f7,#ffd54f);
      color:#0a1826;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 12px 28px rgba(79,195,247,0.4);
      transition:transform 0.12s ease, filter 0.2s ease;
    }

    #startButton:hover{filter:brightness(1.06);transform:translateY(-1px);}
    #startButton:active{transform:translateY(1px);}
  </style>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-B45TJG4GBJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);} // eslint-disable-line
    gtag('js', new Date());
    gtag('config', 'G-B45TJG4GBJ');
  </script>
</head>
<body>
  <div id="menuOverlay">
    <h1 class="translate"
        data-fr="Trilogie olympique"
        data-en="Olympic Trilogy"
        data-ja="オリンピック三部作">
      Trilogie olympique
    </h1>
    <p class="translate"
       data-fr="Trois jeux enchaînés : cérémonie d'ouverture, canon à neige, puis Zamboni. Appuyez sur la touche espace (ou cliquez) cinq fois à chaque étape pour compléter le symbole olympique, la montagne enneigée, puis nettoyer la patinoire."
       data-en="Three linked games: opening ceremony, snow cannon, then Zamboni. Press space (or click) five times in each step to complete the Olympic symbol, the snowy mountain, then clean the rink."
       data-ja="3つのゲームが連続します。開会式、スノーキャノン、ザンボーニの順です。各ステップでスペースキー（またはクリック）を5回押して、五輪のシンボル、雪山、リンクを完成させてください。">
      Trois jeux enchaînés : cérémonie d'ouverture, canon à neige, puis Zamboni. Appuyez sur la touche espace (ou cliquez) cinq fois à chaque étape pour compléter le symbole olympique, la montagne enneigée, puis nettoyer la patinoire.
    </p>
    <button id="startButton" class="translate" data-fr="Commencer" data-en="Start" data-ja="開始">Commencer</button>
  </div>

  <canvas id="olympicCanvas"></canvas>

  <script src="game.js" defer></script>
</body>
</html>
