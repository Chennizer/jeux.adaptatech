<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jeu de Répartition de Jetons</title>
  <style>
    /* ===========================================
       Reset and Box-Sizing
    =========================================== */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* ===========================================
       Root Variables for Easy Customization
    =========================================== */
    :root {
      --primary-color: #3490dc; /* Blue Accent */
      --background-color: #f9fafb; /* Light Gray Background */
      --dropzone-bg: #e2e8f0; /* Light Blue for Drop Zones */
      --dropzone-hover-bg: #c3dafe; /* Lighter Blue on Hover */
      --dropzone-matched-bg: #38c172; /* Green When Matched */
      --token-size: 100px;
      --dropped-token-size: 50px;
      --border-radius: 10px;
      --transition-speed: 0.3s;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --text-color: #2d3748; /* Dark Gray for Text */
      --message-bg-success: rgba(56, 193, 114, 0.9); /* Semi-transparent Green */
      --message-bg-info: rgba(52, 144, 220, 0.9); /* Semi-transparent Blue */
      --message-bg-error: rgba(220, 38, 38, 0.9); /* Semi-transparent Red */
    }

    /* ===========================================
       Body Styling
    =========================================== */
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden; /* Prevent scrolling */
      font-family: var(--font-family);
      background-color: var(--background-color); /* Light Background */
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-color); /* Dark Text for Readability */
    }

    /* ===========================================
       Game Container
    =========================================== */
    .game-container {
      display: flex;
      width: 100vw;
      height: 100vh;
    }

    /* ===========================================
       Drop Zones
    =========================================== */
    .dropzone-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: var(--dropzone-bg); /* Light Blue for Drop Zones */
      transition: background-color var(--transition-speed);
      /* Remove any borders and outlines */
      border: none;
      outline: none;
    }

    .dropzone-container.over {
      background-color: var(--dropzone-hover-bg); /* Lighter Blue on Hover */
    }

    .dropzone-container.matched {
      background-color: var(--dropzone-matched-bg); /* Green When Matched */
    }

    /* Required Number */
    .required-number {
      font-size: 1.5em;
      font-weight: bold;
      color: var(--primary-color);
      margin-bottom: 15px;
      text-align: center;
      animation: pulse 2s infinite;
      /* Remove any outlines */
      outline: none;
    }

    /* Dropzone */
    .dropzone {
      width: 80%;
      min-height: 200px;
      background-color: var(--dropzone-bg); /* Light Blue */
      border-radius: var(--border-radius);
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 10px;
      transition: background-color var(--transition-speed);
      /* Remove any borders and outlines */
      border: none;
      outline: none;
    }

    .dropzone.over {
      background-color: var(--dropzone-hover-bg); /* Lighter Blue on Hover */
    }

    .dropzone.matched {
      background-color: var(--dropzone-matched-bg); /* Green When Matched */
    }

    /* Count Display */
    .count {
      margin-top: 15px;
      font-size: 1.2em;
      color: var(--primary-color);
      text-align: center;
      /* Remove any outlines */
      outline: none;
    }

    /* Dropped Tokens */
    .dropped-token {
      width: var(--dropped-token-size);
      height: var(--dropped-token-size);
      background-image: url('../../images/toupieetbinou.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin: 5px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      /* Remove any outlines */
      outline: none;
    }

    .dropped-token:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px var(--primary-color);
    }

    /* Draggable Token */
    .draggable-token {
      position: fixed;
      top: 20px;
      left: 20px;
      width: var(--token-size);
      height: var(--token-size);
      background-image: url('../../images/toupieetbinou.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: grab;
      user-select: none;
      transition: transform 0.2s, box-shadow 0.2s;
      z-index: 1000; /* Ensure it stays on top */
      /* Remove any outlines */
      outline: none;
    }

    .draggable-token:active {
      transform: scale(1.1);
      box-shadow: 0 0 15px var(--primary-color);
    }

    /* Feedback Message */
    #message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-size: 1em;
      color: #ffffff;
      display: none; /* Hidden by default */
      z-index: 1001; /* Above the draggable token */
      animation: fadeInOut 3s forwards;
      /* Remove any outlines */
      outline: none;
    }

    /* Message Types */
    #message.success {
      background-color: var(--message-bg-success);
    }

    #message.info {
      background-color: var(--message-bg-info);
    }

    #message.error {
      background-color: var(--message-bg-error);
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* ===========================================
       Responsive Design
    =========================================== */
    @media (max-width: 768px) {
      .dropzone {
        width: 90%;
        min-height: 150px;
      }

      .draggable-token {
        width: 80px;
        height: 80px;
      }

      .dropped-token {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <!-- Draggable Token -->
  <div class="draggable-token" id="single-token" draggable="true" aria-label="Draggable Token"></div>

  <!-- Game Container with Drop Zones -->
  <div class="game-container">
    <!-- Dropzone 1 -->
    <div class="dropzone-container">
      <div class="required-number" id="required-number-1">0</div>
      <div class="dropzone" id="dropzone-1" data-target="0" data-current="0" aria-label="Drop Zone 1"></div>
      <div class="count" id="count-1">0</div>
    </div>
    <!-- Dropzone 2 -->
    <div class="dropzone-container">
      <div class="required-number" id="required-number-2">0</div>
      <div class="dropzone" id="dropzone-2" data-target="0" data-current="0" aria-label="Drop Zone 2"></div>
      <div class="count" id="count-2">0</div>
    </div>
  </div>

  <!-- Feedback Message -->
  <div id="message"></div>

  <!-- JavaScript -->
  <script>
    // Selecting DOM elements
    const singleToken = document.getElementById('single-token');
    const dropzones = document.querySelectorAll('.dropzone');
    const messageDiv = document.getElementById('message');

    // Dropzone Elements
    const requiredNumber1 = document.getElementById('required-number-1');
    const requiredNumber2 = document.getElementById('required-number-2');
    const count1 = document.getElementById('count-1');
    const count2 = document.getElementById('count-2');

    // Initialize Random Required Numbers (e.g., between 3 and 7)
    const minRequired = 3;
    const maxRequired = 7;
    const randomRequired1 = Math.floor(Math.random() * (maxRequired - minRequired + 1)) + minRequired;
    const randomRequired2 = Math.floor(Math.random() * (maxRequired - minRequired + 1)) + minRequired;

    // Set Required Numbers in the UI
    requiredNumber1.textContent = randomRequired1;
    requiredNumber2.textContent = randomRequired2;

    // Set Data Attributes for Dropzones
    const dropzone1 = document.getElementById('dropzone-1');
    const dropzone2 = document.getElementById('dropzone-2');
    dropzone1.setAttribute('data-target', randomRequired1);
    dropzone2.setAttribute('data-target', randomRequired2);

    // Path to the local token image
    const tokenImageURL = '../../images/toupieetbinou.png'; // Ensure this path is correct based on your project structure

    // Initialize the draggable token
    singleToken.style.backgroundImage = `url('${tokenImageURL}')`;

    // Drag start event handler for the draggable token
    singleToken.addEventListener('dragstart', function(e) {
      // Set data indicating a copy operation
      e.dataTransfer.setData('text/plain', 'copy');
      e.dataTransfer.effectAllowed = 'copy';
      console.log('Drag started');
    });

    // Add event listeners to drop zones
    dropzones.forEach(zone => {
      zone.addEventListener('dragover', dragOver);
      zone.addEventListener('dragleave', dragLeave);
      zone.addEventListener('drop', drop);
    });

    // Drag over event handler
    function dragOver(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'copy';
      e.currentTarget.parentElement.classList.add('over'); // Apply to container for better styling if needed
      console.log('Drag over', e.currentTarget.id);
    }

    // Drag leave event handler
    function dragLeave(e) {
      e.currentTarget.parentElement.classList.remove('over');
      console.log('Drag leave', e.currentTarget.id);
    }

    // Drop event handler
    function drop(e) {
      e.preventDefault();
      e.currentTarget.parentElement.classList.remove('over');

      const zone = e.currentTarget;
      const target = parseInt(zone.getAttribute('data-target'));
      let current = parseInt(zone.getAttribute('data-current'));

      console.log(`Dropping into ${zone.id}. Current: ${current}, Target: ${target}`);

      if (current < target) {
        // Create a new token
        const newToken = document.createElement('div');
        newToken.classList.add('dropped-token');
        newToken.style.backgroundImage = `url('${tokenImageURL}')`;

        // Append the new token to the drop zone
        zone.appendChild(newToken);
        console.log('Token appended');

        // Update the count
        current++;
        zone.setAttribute('data-current', current);
        if (zone.id === 'dropzone-1') {
          count1.textContent = current;
        } else if (zone.id === 'dropzone-2') {
          count2.textContent = current;
        }

        // Check if the target is reached
        if (current === target) {
          zone.parentElement.classList.add('matched');
          showMessage(`Zone cible de ${target} remplie!`, 'success');
          console.log(`${zone.id} matched`);
        } else {
          showMessage(`Ajouté à la zone de ${target}.`, 'info');
          console.log(`${zone.id} updated to ${current}/${target}`);
        }
      } else {
        showMessage('Cette zone est déjà remplie!', 'error');
        console.log(`${zone.id} is already full`);
      }
    }

    // Function to display feedback messages
    function showMessage(message, type) {
      messageDiv.textContent = message;
      messageDiv.className = ''; // Reset classes
      if (type === 'success') {
        messageDiv.classList.add('success');
      } else if (type === 'info') {
        messageDiv.classList.add('info');
      } else if (type === 'error') {
        messageDiv.classList.add('error');
      }
      messageDiv.style.display = 'block';

      // Trigger the animation
      messageDiv.style.animation = 'fadeInOut 3s forwards';

      // Clear the message after animation completes
      setTimeout(() => { 
        messageDiv.style.display = 'none'; 
        messageDiv.style.animation = ''; // Reset animation
      }, 3000);
    }

    /* Optional: Remove all outlines for focus (Not Recommended for Accessibility) */
    // *:focus {
    //   outline: none;
    // }
  </script>
</body>
</html>
