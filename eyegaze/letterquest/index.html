<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-fr="Cherche la lettre" data-en="Letter Quest">Cherche la lettre</title>
  <link rel="stylesheet" href="../../css/games.css" />
  <link rel="stylesheet" href="../../css/choiceeyegaze.css" />
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      margin: 0;
      font-family: "Poppins", "Segoe UI", system-ui, sans-serif;
      background: #f5f9f8;
      color: #0b1f1d;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 32px 0 48px;
    }

    body.dark {
      background: #020607;
      color: #f2fbf9;
    }

    #langToggle {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 50;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      border-radius: 12px;
      border: 2px solid #0aa;
      background: #fff;
      color: #0aa;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
    }

    body.dark #langToggle {
      background: #071617;
      color: #22e3d2;
      border-color: rgba(34, 227, 210, 0.6);
    }

    .game-shell {
      width: min(960px, 96vw);
      margin: 40px auto 48px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .scenario-banner {
      display: grid;
      grid-template-columns: minmax(0, 320px) minmax(0, 1fr);
      gap: 18px;
      align-items: stretch;
      border-radius: 24px;
      border: 2px solid rgba(0, 150, 136, 0.2);
      background: linear-gradient(135deg, rgba(0, 184, 169, 0.18), rgba(9, 138, 120, 0.05));
      padding: 24px;
      box-shadow: 0 22px 55px rgba(0, 0, 0, 0.08);
    }

    body.dark .scenario-banner {
      border-color: rgba(20, 184, 166, 0.35);
      background: linear-gradient(135deg, rgba(0, 79, 71, 0.7), rgba(0, 0, 0, 0.55));
      box-shadow: 0 18px 48px rgba(0, 0, 0, 0.45);
    }

    .scenario-visual {
      background: #fff;
      border-radius: 18px;
      border: 2px solid rgba(0, 150, 136, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      overflow: hidden;
    }

    body.dark .scenario-visual {
      background: rgba(3, 22, 22, 0.9);
      border-color: rgba(20, 184, 166, 0.45);
    }

    .scenario-visual img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .scenario-details {
      display: flex;
      flex-direction: column;
      gap: 14px;
      justify-content: center;
    }

    .scenario-details h1 {
      margin: 0;
      font-size: clamp(1.8rem, 2.6vw, 2.6rem);
      line-height: 1.05;
      font-weight: 700;
    }

    .scenario-details .word-highlight {
      font-size: clamp(2.8rem, 3.6vw, 3.4rem);
      font-weight: 800;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      display: inline-flex;
      gap: 0.25em;
    }

    .scenario-details .word-highlight span {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.2em 0.28em;
      border-radius: 0.4em;
      border: 2px solid transparent;
      transition: transform 120ms ease;
    }

    .scenario-details .word-highlight span.target {
      color: #fff;
      background: #c62828;
      border-color: rgba(0, 0, 0, 0.08);
      box-shadow: 0 12px 25px rgba(198, 40, 40, 0.35);
    }

    body.dark .scenario-details .word-highlight span.target {
      background: #ff6f6f;
      color: #1b0202;
    }

    .scenario-details .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .button-rounded {
      border-radius: 14px;
      border: 2px solid transparent;
      padding: 10px 16px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 150ms ease, box-shadow 150ms ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #fff;
      color: #0b1f1d;
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.08);
    }

    .button-rounded:hover,
    .button-rounded:focus-visible {
      transform: translateY(-2px);
      box-shadow: 0 14px 22px rgba(0, 0, 0, 0.12);
    }

    body.dark .button-rounded {
      background: rgba(6, 32, 30, 0.9);
      color: #f2fbf9;
      border-color: rgba(20, 184, 166, 0.4);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
    }

    .letter-grid-wrapper {
      border-radius: 24px;
      border: 2px solid rgba(0, 150, 136, 0.2);
      padding: 24px;
      background: rgba(255, 255, 255, 0.92);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.08);
    }

    body.dark .letter-grid-wrapper {
      background: rgba(2, 15, 15, 0.85);
      border-color: rgba(20, 184, 166, 0.35);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.5);
    }

    .letter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(96px, 1fr));
      gap: 16px;
    }

    .letter-cell {
      position: relative;
      aspect-ratio: 1 / 1;
      border-radius: 16px;
      border: 2px solid rgba(0, 0, 0, 0.12);
      background: linear-gradient(160deg, rgba(255, 255, 255, 0.96), rgba(244, 250, 248, 0.92));
      color: #0b1f1d;
      font-weight: 800;
      font-size: clamp(2.4rem, 3.2vw, 3.2rem);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 16px 22px rgba(0, 0, 0, 0.08);
      transition: transform 120ms ease, box-shadow 160ms ease, background 160ms ease;
    }

    .letter-cell:focus-visible {
      outline: 3px solid rgba(0, 150, 136, 0.6);
      outline-offset: 4px;
    }

    body.dark .letter-cell {
      background: linear-gradient(160deg, rgba(4, 26, 27, 0.95), rgba(0, 0, 0, 0.75));
      border-color: rgba(255, 255, 255, 0.06);
      color: #f5fefd;
      box-shadow: 0 16px 30px rgba(0, 0, 0, 0.55);
    }

    .letter-cell.correct {
      background: #c62828;
      color: #fff;
      border-color: rgba(0, 0, 0, 0.18);
      box-shadow: 0 20px 36px rgba(198, 40, 40, 0.4);
      transform: scale(0.95);
    }

    body.dark .letter-cell.correct {
      background: #ff6f6f;
      color: #1b0202;
    }

    .letter-cell.wrong {
      animation: shake 320ms ease;
      background: #ffd8d8;
      color: #c62828;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      75% { transform: translateX(6px); }
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
      padding: 18px 22px;
      border-radius: 18px;
      border: 2px solid rgba(0, 150, 136, 0.22);
      background: rgba(255, 255, 255, 0.9);
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.08);
    }

    body.dark .status-bar {
      background: rgba(5, 24, 24, 0.85);
      color: #f5fefd;
      border-color: rgba(20, 184, 166, 0.4);
      box-shadow: 0 16px 28px rgba(0, 0, 0, 0.55);
    }

    .status-bar .success {
      color: #0a9a71;
    }

    body.dark .status-bar .success {
      color: #2ee6c7;
    }

    .overlay {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(1, 12, 12, 0.88);
      z-index: 999;
    }

    .overlay.hidden {
      display: none;
    }

    .overlay-card {
      width: min(420px, 92vw);
      padding: 28px 30px;
      border-radius: 24px;
      background: #fff;
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.35);
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    body.dark .overlay-card {
      background: #061616;
      color: #e6fffd;
      box-shadow: 0 28px 70px rgba(0, 0, 0, 0.75);
    }

    .overlay-card h2 {
      margin: 0;
      font-size: 1.8rem;
    }

    .overlay-card p {
      margin: 0;
      font-size: 1.05rem;
      opacity: 0.85;
    }

    .overlay .button-rounded {
      align-self: center;
      font-size: 1.1rem;
      padding: 12px 22px;
    }

    .celebration {
      font-size: 1.5rem;
    }

    @media (max-width: 820px) {
      body {
        padding: 18px 0 28px;
      }

      .game-shell {
        margin: 24px auto 36px;
        gap: 18px;
      }

      .scenario-banner {
        grid-template-columns: 1fr;
        padding: 18px;
      }

      .scenario-visual {
        max-width: 280px;
        margin: 0 auto;
      }

      .letter-grid-wrapper {
        padding: 18px;
      }

      .letter-grid {
        grid-template-columns: repeat(auto-fit, minmax(82px, 1fr));
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <button id="langToggle" type="button" aria-label="Changer de langue">FR / EN</button>

  <div id="startOverlay" class="overlay">
    <div class="overlay-card">
      <h2 data-fr="Nouvelle chasse aux lettres" data-en="New letter quest">Nouvelle chasse aux lettres</h2>
      <p data-fr="Choisis la lettre cachée en écoutant la consigne." data-en="Listen to the sentence and pick the matching letter.">Choisis la lettre cachée en écoutant la consigne.</p>
      <button id="startBtn" class="button-rounded" type="button" data-fr="Commencer" data-en="Start">Commencer</button>
    </div>
  </div>

  <main class="game-shell" hidden>
    <section class="scenario-banner">
      <div class="scenario-visual">
        <img id="scenarioImage" src="" alt="" />
      </div>
      <div class="scenario-details">
        <h1 id="scenarioTitle">On cherche la lettre …</h1>
        <div id="wordHighlight" class="word-highlight" aria-live="polite"></div>
        <div class="actions">
          <button id="speakBtn" class="button-rounded" type="button">🔊 <span data-fr="Lire la consigne" data-en="Play the clue">Lire la consigne</span></button>
          <button id="nextBtn" class="button-rounded" type="button">➡️ <span data-fr="Nouvelle carte" data-en="New card">Nouvelle carte</span></button>
        </div>
      </div>
    </section>

    <section class="letter-grid-wrapper" aria-live="polite">
      <div id="letterGrid" class="letter-grid"></div>
    </section>

    <section class="status-bar" aria-live="polite">
      <span id="statusText"></span>
      <span id="successText" class="success"></span>
    </section>
  </main>

  <template id="tileTemplate">
    <button class="letter-cell" type="button"></button>
  </template>

  <script>
    const scenarios = [
      {
        id: 'arbre',
        image: '../../images/pictos/fir.png',
        letter: 'A',
        words: { fr: 'arbre', en: 'arbor' },
        labels: { fr: 'l’arbre', en: 'the arbor' }
      },
      {
        id: 'banane',
        image: '../../images/pictos/banana.png',
        letter: 'B',
        words: { fr: 'banane', en: 'banana' },
        labels: { fr: 'la banane', en: 'the banana' }
      },
      {
        id: 'pomme',
        image: '../../images/pictos/apple.png',
        letter: 'P',
        words: { fr: 'pomme', en: 'apple' },
        labels: { fr: 'la pomme', en: 'the apple' }
      }
    ];

    const startOverlay = document.getElementById('startOverlay');
    const mainShell = document.querySelector('.game-shell');
    const langToggle = document.getElementById('langToggle');
    const startBtn = document.getElementById('startBtn');
    const speakBtn = document.getElementById('speakBtn');
    const nextBtn = document.getElementById('nextBtn');
    const scenarioImage = document.getElementById('scenarioImage');
    const scenarioTitle = document.getElementById('scenarioTitle');
    const wordHighlight = document.getElementById('wordHighlight');
    const letterGrid = document.getElementById('letterGrid');
    const statusText = document.getElementById('statusText');
    const successText = document.getElementById('successText');
    const tileTemplate = document.getElementById('tileTemplate');

    let currentScenarioIndex = 0;
    let currentLang = 'fr';
    let targetCopies = 0;
    let foundTargets = 0;
    let reading = false;

    const LETTERS = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');

    function pickScenario() {
      currentScenarioIndex = (currentScenarioIndex + 1) % scenarios.length;
      loadScenario();
    }

    function loadScenario() {
      const scenario = scenarios[currentScenarioIndex];
      const { letter, image, words, labels } = scenario;
      const word = words[currentLang];

      scenarioImage.src = image;
      scenarioImage.alt = (labels?.[currentLang] || word || '').trim();

      const sentence = currentLang === 'fr'
        ? `On cherche la lettre ${letter.toUpperCase()} dans le mot « ${word} ».`
        : `We are looking for the letter ${letter.toUpperCase()} in the word "${word}".`;

      scenarioTitle.textContent = sentence;
      document.title = currentLang === 'fr' ? 'Cherche la lettre' : 'Letter Quest';

      renderWordHighlight(word, letter);
      generateGrid(letter, word);
      updateStatus();
      successText.textContent = '';
      announce(sentence);
    }

    function renderWordHighlight(word, targetLetter) {
      wordHighlight.innerHTML = '';
      if (!word) return;
      const baseTarget = stripDiacritics(targetLetter).toUpperCase();
      Array.from(word).forEach(char => {
        if (/\p{Letter}/u.test(char) === false) return;
        const span = document.createElement('span');
        span.textContent = char.toUpperCase();
        if (stripDiacritics(char).toUpperCase() === baseTarget) {
          span.classList.add('target');
        }
        wordHighlight.appendChild(span);
      });
    }

    function generateGrid(targetLetter, word) {
      const target = targetLetter.toUpperCase();
      const totalTiles = 12;
      const uniqueWordLetters = Array.from(new Set(stripDiacritics(word).toUpperCase().replace(/[^A-Z]/g, '').split('')));
      const pool = LETTERS.filter(l => l !== target);

      const letters = [];
      targetCopies = Math.max(3, Math.min(6, Math.ceil(totalTiles / 3)));
      foundTargets = 0;

      for (let i = 0; i < targetCopies; i++) {
        letters.push(target);
      }

      uniqueWordLetters.forEach(l => {
        if (letters.length < totalTiles && l !== target) {
          letters.push(l);
        }
      });

      while (letters.length < totalTiles) {
        const random = pool[Math.floor(Math.random() * pool.length)];
        letters.push(random);
      }

      shuffle(letters);

      letterGrid.innerHTML = '';
      letters.forEach(letter => {
        const tile = tileTemplate.content.firstElementChild.cloneNode(true);
        tile.textContent = letter;
        tile.dataset.letter = letter;
        tile.addEventListener('click', handleTileClick);
        tile.addEventListener('keydown', event => {
          if (event.key === 'Enter' || event.key === ' ') {
            event.preventDefault();
            handleTileClick.call(tile);
          }
        });
        letterGrid.appendChild(tile);
      });
    }

    function handleTileClick() {
      const scenario = scenarios[currentScenarioIndex];
      const target = scenario.letter.toUpperCase();
      if (this.classList.contains('correct')) return;

      const picked = this.dataset.letter;
      if (picked === target) {
        this.classList.add('correct');
        foundTargets += 1;
        updateStatus();
        celebrate();
      } else {
        this.classList.add('wrong');
        setTimeout(() => this.classList.remove('wrong'), 420);
      }
    }

    function updateStatus() {
      const scenario = scenarios[currentScenarioIndex];
      const word = scenario.words[currentLang];
      const target = scenario.letter.toUpperCase();
      const baseText = currentLang === 'fr'
        ? `Lettre cible : ${target}`
        : `Target letter: ${target}`;
      const progressText = currentLang === 'fr'
        ? `${foundTargets} / ${targetCopies} trouvée${foundTargets > 1 ? 's' : ''}`
        : `${foundTargets} / ${targetCopies} found`;

      statusText.textContent = `${baseText} — ${progressText}`;

      if (foundTargets >= targetCopies) {
        successText.textContent = currentLang === 'fr'
          ? `Bravo ! Tu as trouvé toutes les lettres de « ${word.toUpperCase()} » !`
          : `Great job! You found every ${scenario.letter} in "${word.toUpperCase()}"!`;
      }
    }

    function celebrate() {
      if (foundTargets < targetCopies) return;
      const cheer = currentLang === 'fr'
        ? `Bravo ! Tu as trouvé toutes les lettres.`
        : `Great job! You found all the letters.`;
      announce(cheer);
    }

    function announce(text) {
      if (!window.speechSynthesis || reading) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = currentLang === 'fr' ? 'fr-CA' : 'en-US';
      reading = true;
      utterance.onend = () => { reading = false; };
      utterance.onerror = () => { reading = false; };
      speechSynthesis.speak(utterance);
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function stripDiacritics(value) {
      if (typeof value !== 'string') return '';
      return value.normalize('NFD').replace(/\p{Diacritic}/gu, '');
    }

    function changeLanguage() {
      currentLang = currentLang === 'fr' ? 'en' : 'fr';
      document.documentElement.lang = currentLang;
      langToggle.textContent = currentLang === 'fr' ? 'FR / EN' : 'EN / FR';
      updateTranslatables();
      loadScenario();
    }

    function updateTranslatables() {
      document.querySelectorAll('[data-fr][data-en]').forEach(el => {
        el.textContent = el.dataset[currentLang];
      });
    }

    startBtn.addEventListener('click', () => {
      startOverlay.classList.add('hidden');
      mainShell.hidden = false;
      currentScenarioIndex = -1;
      pickScenario();
    });

    speakBtn.addEventListener('click', () => {
      const scenario = scenarios[currentScenarioIndex];
      const word = scenario.words[currentLang];
      const letter = scenario.letter.toUpperCase();
      const sentence = currentLang === 'fr'
        ? `On cherche la lettre ${letter} dans le mot « ${word} ».`
        : `We are looking for the letter ${letter} in the word "${word}".`;
      announce(sentence);
    });

    nextBtn.addEventListener('click', pickScenario);
    langToggle.addEventListener('click', changeLanguage);

    document.addEventListener('keydown', event => {
      if (event.key === 'Enter' && startOverlay && !startOverlay.classList.contains('hidden')) {
        event.preventDefault();
        startBtn.click();
      }
    });

    document.documentElement.lang = currentLang;
    updateTranslatables();
  </script>
</body>
</html>
