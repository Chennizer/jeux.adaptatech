<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu feu d'artifice contrôle oculaire EMB</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/games.css">
    <link rel="stylesheet" href="../../css/otherswitch.css">
</head>
<body class="game">

<!-- Overlay and Menu -->
<div id="promptOverlay">
    <button id="infoButton" title="More info">ⓘ</button>
    <p>Regardez pour créer des feux d'artifice.</p>
    <div id="dwellContainer">
        <label for="dwellTimeSlider">Temps de fixation: <span id="dwellTimeVal">1500</span> ms</label>
        <input type="range" id="dwellTimeSlider" min="500" max="5000" step="100" value="1500" class="styled-slider">
    </div>
    <button id="startButton">Commencer</button>
</div>

<div id="infoModal" style="display:none;">
    <p>Créer des feux d'artifice avec le regard.</p>
    <button id="closeModal">Fermer</button>
</div>

<!-- Explosion sound -->
<audio id="explosionSound" src="../../sounds/firework.mp3" preload="auto"></audio>

<script src="../../js/eyegaze-menu.js"></script>
<script src="../../js/firework.js"></script>
</body>
</html>
