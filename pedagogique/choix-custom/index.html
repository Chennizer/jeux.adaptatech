<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title class="translate" data-fr="Choix personnalisés" data-en="Custom Choices" data-ja="カスタム選択">Choix personnalisés</title>
  <link rel="stylesheet" href="../../css/global.css" />
  <link rel="stylesheet" href="../../css/choix.css" />
</head>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-B45TJG4GBJ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-B45TJG4GBJ');
</script>
<body>
  <button id="langToggle" class="lang-toggle" title="Changer la langue / Switch language">EN</button>
  <div id="game-options" class="modal" style="display: flex;">
    <div id="control-panel-options">
      <div id="options-title-bar">
        <h2 id="options-main-title" class="translate" data-fr="Activité de choix personnalisés" data-en="Custom Choice Activity" data-ja="カスタム選択アクティビティ">
          Activité de choix personnalisés
        </h2>
      </div>

      <div id="mode-segmented-control">
        <button id="mode-thisOrThat-button" class="mode-btn">
          <span class="visible-text translate" data-fr="Deux choix" data-en="Two Choices" data-ja="2つの選択肢">Deux choix</span>
          <span class="invisible-text translate" data-fr="Placeholder" data-en="Placeholder for height" data-ja="高さ調整用のプレースホルダー">Placeholder</span>
        </button>
        <button id="mode-flashcard-manual-button" class="mode-btn translate" data-fr="Choix séquentiel" data-en="Sequential Choice" data-ja="順次選択">Choix séquentiel</button>
        <button id="mode-choice-button" class="mode-btn selected translate" data-fr="Choix multiple" data-en="Multiple Choice" data-ja="複数選択">Choix multiple</button>
        <button id="mode-flashcard-button" class="mode-btn translate" data-fr="Scan séquentiel" data-en="Sequential Scan" data-ja="順次スキャン">Scan séquentiel</button>
        <button id="mode-scan-button" class="mode-btn">
          <span class="visible-text translate" data-fr="Scan" data-en="Scan" data-ja="スキャン">Scan</span>
          <span class="invisible-text translate" data-fr="Placeholder" data-en="Placeholder" data-ja="プレースホルダー">Placeholder</span>
        </button>
      </div>

      <div id="mode-divider"></div>

      <div id="choice-type-control" style="margin-top:10px;">
        <label for="choiceTypeSelect" class="translate" data-fr="Type de choix" data-en="Choice Type" data-ja="選択タイプ">Type de choix</label>
        <select id="choiceTypeSelect">
          <option value="colors" class="translate" data-fr="Couleurs" data-en="Colors" data-ja="色">Couleurs</option>
          <option value="words" class="translate" data-fr="Mots" data-en="Words" data-ja="言葉">Mots</option>
          <option value="numbers" class="translate" data-fr="Nombres" data-en="Numbers" data-ja="数字">Nombres</option>
          <option value="photos" class="translate" data-fr="Photos" data-en="Photos" data-ja="写真">Photos</option>
        </select>
      </div>

      <div id="mode-divider"></div>

      <div id="options-inline-container">
        <div id="game-options-controls">
          <div class="option-item" id="tile-slider-container">
            <label for="tile-count" class="control-label">
              <span class="translate" data-fr="Nombre de choix :" data-en="Number of Choices:" data-ja="選択肢の数：">Nombre de choix:</span>
              <span id="tile-count-value" class="slider-value no-translate">3</span>
            </label>
            <input type="range" id="tile-count" min="1" max="6" value="3" class="styled-slider">
          </div>
          <div class="option-item">
            <label for="enable-cycle-sound" class="teal-label">
              <input type="checkbox" id="enable-cycle-sound" checked />
              <span class="translate" data-fr="Son de transition" data-en="Transition Sound" data-ja="切り替え音">Son de transition</span>
            </label>
          </div>
          <div id="scan-delay-container" class="option-item" style="display: none;">
            <label for="scan-delay" class="temps-label">
              <span class="translate" data-fr="Temps (sec):" data-en="Time (sec):" data-ja="時間（秒）：">Temps (sec):</span>
            </label>
            <input type="number" id="scan-delay" min="1" value="10" class="styled-input-small" />
          </div>
        </div>
      </div>

      <div id="mode-divider"></div>
      <button id="choose-tiles-button" class="button translate" data-fr="Choix des options" data-en="Choose Options" data-ja="選択肢を選ぶ">
        Choix des options
      </button>
    </div>
  </div>

  <div id="choice-picker-screen" class="modal" style="display: none;">
    <div id="control-panel-options">
      <div id="control-panel-title-wrapper">
        <h2 id="control-panel-title" class="translate" data-fr="Choisir les options" data-en="Choose Options" data-ja="選択肢を選択">
          Choisir les options
        </h2>
      </div>

      <div id="choice-type-options">
        <div id="colorsOptions" style="display:block;"></div>
        <div id="wordsOptions" style="display:none;">
          <p class="translate" data-fr="Entrez jusqu'à 6 mots (ou phrases courtes) :" data-en="Enter up to 6 words (or short phrases):" data-ja="最大6つまでの単語（短いフレーズ）を入力してください：">
            Enter up to 6 words (or short phrases):
          </p>
          <div id="wordsContainer">
            <input class="word-input" type="text" placeholder="Word 1" />
            <input class="word-input" type="text" placeholder="Word 2" />
            <input class="word-input" type="text" placeholder="Word 3" />
            <input class="word-input" type="text" placeholder="Word 4" />
          </div>
          <button id="addWordButton">+</button>
        </div>
        <div id="numbersOptions" style="display:none;">
          <p class="translate" data-fr="Sélectionnez le nombre d'éléments (1–10) :" data-en="Select number of items (1–10):" data-ja="項目数を選択してください（1〜10）：">
            Select number of items (1–10):
          </p>
          <input type="range" id="numberSlider" min="1" max="10" value="3" />
          <div id="numberValue">3</div>
        </div>
        <div id="photosOptions" style="display:none;">
          <p class="translate" data-fr="Sélectionnez jusqu'à 6 images" data-en="Select up to 6 images" data-ja="最大6枚の画像を選択してください">
            Select up to 6 images
          </p>
          <label for="photoInput" class="button" data-no-translate>
            <span class="translate" data-fr="Choisir des fichiers" data-en="Choose Files" data-ja="ファイルを選択">Choose Files</span>
          </label>
          <input type="file" id="photoInput" multiple accept="image/*" />
        </div>
      </div>

      <div id="control-panel-instructions" style="margin-top:10px;">
        <span class="translate" data-fr="Choisir" data-en="Choose" data-ja="選んでください">Choisir</span>
        <span id="tile-count-display" class="no-translate"></span>
        <span class="translate" data-fr="options." data-en="options." data-ja="選択肢。"> options.</span>
      </div>

      <div id="tile-picker-grid"></div>

      <button id="start-game-button" class="button translate" data-fr="Commencer" data-en="Start" data-ja="開始" disabled>
        Commencer
      </button>
    </div>
  </div>

  <div id="tile-container" style="display: none;"></div>
  <div id="color-display" aria-hidden="true" style="display: none;">
    <div id="color-display-name" class="color-display-name"></div>
  </div>

  <script src="../../js/choix-custom.js"></script>
  <script src="../../js/translationmain.js"></script>
  <script>
    document.getElementById('langToggle')?.addEventListener('click', toggleLanguage);
  </script>
</body>
</html>
