<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu feu d'artifice contrôle oculaire EMB</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/games.css">
</head>
<body class="game">

<div id="control-panel">
    <h1 id="title">Jeu feu d'artifice</h1>
    <div id="control-panel-instructions">
        Cliquez sur le bouton ci-dessous pour commencer le jeu. Appuyez sur F11 ou FN + F11 pour passer en plein écran.
    </div>

    <!-- Options Container Positioned to the Right, Vertically Centered -->
    <div id="control-panel-options">
        <label for="interval-input">Intervalle entre les cercles (secondes):</label>
        <input id="interval-input" type="number" value="10" min="1">
    </div>

    <button id="control-panel-start-button">Commencer :)</button>

    <!-- Control Panel Tips Section -->
    <div id="control-panel-tips">
        <p>Astuce: Essayez de cliquer rapidement sur les cercles pour déclencher plus d'explosions !</p>
    </div>
</div>


<!-- Explosion sound -->
<audio id="explosionSound" src="../../sounds/firework.mp3" preload="auto"></audio>

<script src="../../js/firework.js"></script>
</body>
</html>
