<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="../../images/binou.png">
  <link rel="stylesheet" href="../../css/ipadteachh.css">
  <link rel="stylesheet" href="../../css/control-panel.css">
  <link rel="stylesheet" href="css/sensorial-base.css">
  <title>Lecture globale</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'OpenDyslexic', Arial, sans-serif;
      color: #0f172a;
    }
    #activityNumberOverlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(15, 23, 42, 0.85);
      color: #fff;
      font-size: clamp(4rem, 12vw, 9rem);
      z-index: 1000;
    }
    #activityNumberOverlay .number-text { font-weight: 700; }
    .game-container {
      display: none;
      width: 100%;
      height: 100%;
      padding: clamp(20px, 4.5vw, 36px);
      flex-direction: column;
      gap: clamp(18px, 4vw, 32px);
      background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(235,244,255,0.9));
      border-radius: 26px;
      box-shadow: inset 0 0 0 1px rgba(15,30,60,0.08);
    }
    .game-header {
      text-align: center;
    }
    .game-header h1 {
      margin: 0;
      font-size: clamp(2.2rem, 6vw, 3.5rem);
    }
    .game-header p {
      margin: 8px 0 0;
      font-size: clamp(1rem, 3vw, 1.6rem);
      color: #1f2937;
    }
    .word-display {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .current-word {
      font-size: clamp(2rem, 7vw, 4rem);
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      padding: 12px 24px;
      border-radius: 18px;
      background: #fff;
      box-shadow: 0 15px 35px rgba(59, 130, 246, 0.15);
    }
    .round-counter {
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      color: #1d4ed8;
    }
    .choices-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: clamp(16px, 4vw, 32px);
    }
    .choice-card {
      background: #fff;
      border-radius: 22px;
      border: 4px solid transparent;
      padding: clamp(16px, 3vw, 24px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 12px 30px rgba(148, 163, 184, 0.25);
      touch-action: manipulation;
    }
    .choice-card img {
      max-width: 140px;
      height: auto;
      pointer-events: none;
    }
    .choice-card span {
      font-size: clamp(1.1rem, 3vw, 1.6rem);
      color: #0f172a;
      font-weight: 600;
      text-align: center;
    }
    .choice-card:focus,
    .choice-card:hover,
    .choice-card.selected {
      outline: none;
      transform: translateY(-6px);
      border-color: #60a5fa;
      box-shadow: 0 16px 35px rgba(37, 99, 235, 0.25);
    }
    .choice-card.correct {
      border-color: #16a34a;
      box-shadow: 0 16px 35px rgba(34, 197, 94, 0.35);
      background: rgba(220, 252, 231, 0.9);
    }
    .choice-card.incorrect {
      border-color: #dc2626;
      background: rgba(254, 226, 226, 0.9);
      box-shadow: 0 16px 35px rgba(239, 68, 68, 0.25);
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }
    .button {
      padding: 12px 24px;
      font-size: clamp(1rem, 2.5vw, 1.4rem);
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #38bdf8);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .button:focus,
    .button:hover {
      outline: none;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.35);
    }
    .status-message {
      text-align: center;
      min-height: 32px;
      font-size: clamp(1rem, 2.5vw, 1.4rem);
    }
    .status-message.success { color: #16a34a; }
    .status-message.error { color: #dc2626; }

    @media (max-width: 768px) {
      .choice-card img { max-width: 110px; }
    }
  </style>
</head>
<body class="sensorial-game">
  <div id="activityNumberOverlay" role="presentation">
    <div class="number-text"></div>
  </div>
  <div class="sensorial-shell">
    <header class="sensorial-header">
      <h1 class="sensorial-title">Lecture globale</h1>
      <p class="sensorial-subtitle">Lis le mot puis sélectionne l’image correspondante.</p>
    </header>
    <main class="sensorial-content">
      <div id="gameContainer" class="game-container" aria-live="polite">
        <section class="word-display" aria-live="polite">
          <div class="current-word" id="currentWord">Mot</div>
          <span class="round-counter" id="roundCounter"></span>
          <div class="controls">
            <button type="button" class="button" id="speakButton">Lire le mot</button>
          </div>
        </section>
        <section class="choices-grid" id="choicesGrid" aria-label="Choix disponibles"></section>
        <p class="status-message" id="readingStatus" aria-live="assertive"></p>
      </div>
    </main>
  </div>
  <script src="../../js/themes.js"></script>
  <script src="js/games-config.js"></script>
  <script src="js/session-helpers.js"></script>
  <script src="js/reinforcer-overlay.js"></script>
  <script src="js/fullscreen.js"></script>
  <script src="js/mot-vers-image.js"></script>
</body>
</html>
