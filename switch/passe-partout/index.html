<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game</title>
    <link rel="stylesheet" href="../../css/control-panel.css">
    <link rel="stylesheet" href="../../css/games.css">
    <link rel="stylesheet" href="../../css/layout.css">
</head>
<body>
    <div id="control-panel">
        <div id="control-panel-title">Video Game</div>
        <div id="control-panel-instructions">
            Choose how you want the videos to play and press start.
        </div>
        <div id="control-panel-options">
            <label for="play-mode">Play Mode:</label>
            <select id="play-mode">
                <option value="onePress">One Press for Playlist</option>
                <option value="pressBetween">Press Space Between Videos</option>
                <option value="interval">Press Space at Intervals</option>
                <option value="afterPlaylist">Press Space After Playlist</option>
            </select>
    
            <label for="interval-time" id="interval-label" style="display:none;">Interval Time (seconds):</label>
            <input id="interval-time" type="number" value="5" style="display:none;">
        </div>
    
        <div id="button-container">
            <div id="control-panel-loading-bar-container">
                <div id="control-panel-loading-bar"></div>
            </div>
            <button id="control-panel-start-button" style="display:none;">Start</button>
        </div>
    </div>
    
    <div id="black-background" style="display:none;"></div>
    <div id="space-prompt" style="display:none;"></div>
    <div id="video-container" style="display:none;">
        <video id="video-player" controls>
            <source id="video-source" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="video-list" style="display:none;">
        <video data-src="../../videos/passe-partout-intro.mp4"></video>
        <video data-src="../../videos/passe-partout-grenouilles.mp4"></video>
        <video data-src="../../videos/passe-partout-merle.mp4"></video>
    </div>

    <script src="../../js/switch.js"></script>
</body>
</html>
