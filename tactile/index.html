<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-fr="Portail de jeux" data-en="Games Portal">Portail de jeux</title>
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/components.css">

</head>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-B45TJG4GBJ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-B45TJG4GBJ');

<body class="menu">
    <!-- Top Navigation Menu with Language Toggle -->
    <nav class="top-menu">
        <div class="top-menu-title" data-fr="Adaptatech" data-en="Adaptatech">Portail de jeux adaptés</div>
        <ul>
            <li><a href="../index.html" data-fr="Accueil" data-en="Home">Accueil</a></li>
            <li><a href="../contact/index.html" data-fr="Contact" data-en="Contact">Contact</a></li>
            <li>
                <!-- Toggle button: shows "English" if current language is French, and vice versa -->
                <a href="#" id="language-toggle" onclick="toggleLanguage(); return false;"></a>
            </li>
        </ul>
    </nav>

    <div class="hero-minimalist">
        <h1 data-fr="Jeux pour écran tactiles (tablettes, TBI, téléphones, etc.)" data-en="Touchscreen games (tablets, interactive whiteboards, phones, etc.)">
            Jeux pour écran tactiles (tablettes, TBI, téléphones, etc.)
        </h1>
    </div>    

    <div class="tile-container">
        <div class="tile">
            <a href="étoiles/index.html">
                <img src="../images/etoile.png" alt="étoiles">
                <div class="tile-title">
                    <h3 data-fr="Étoiles" data-en="Stars">Étoiles</h3>
                </div>
            </a>
        </div>
        <div class="tile">
            <a href="window/index.html">
                <img src="../images/window.png" alt="window">
                <div class="tile-title">
                    <h3 data-fr="Fenêtre" data-en="Window">Fenêtre</h3>
                </div>
            </a>
        </div>
        <div class="tile">
            <a href="choix/index.html">
                <img src="../images/tactilechoice.png" alt="choix tactiles">
                <div class="tile-title">
                    <h3 data-fr="Choix multiples (tactile)" data-en="Multiple choices (touchscreen)">Choix multiples (tactile)</h3>
                </div>
            </a>
        </div>
        <div class="tile">
            <a href="xylophone/index.html">
                <img src="../images/xylophone.png" alt="xylophone">
                <div class="tile-title">
                    <h3 data-fr="Xylophone" data-en="Xylophone">Xylophone</h3>
                </div>
            </a>
        </div>
        <div class="tile">
            <a href="fingerpaint/index.html">
                <img src="../images/fingerpaint.png" alt="fingerpaint">
                <div class="tile-title">
                    <h3 data-fr="Peinture multicolore" data-en="Rainbow fingerpainting">Peinture multicolore</h3>
                </div>
            </a>
        </div>
        <div class="tile">
            <a href="hiver/index.html">
                <img src="../images/snowflake.png" alt="hiver">
                <div class="tile-title">
                    <h3 data-fr="Flocons de neige" data-en="Snowflakes">Flocons de neige</h3>
                </div>
            </a>
        </div>
    </div>
    <button id="langToggle" class="floating-button lang-toggle" title="Changer la langue / Switch language">EN</button>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
          const langBtn = document.getElementById('langToggle');
          const siteLang = localStorage.getItem('siteLanguage') || 'fr';
          langBtn.textContent = (siteLang === 'fr') ? 'EN' : 'FR';

          langBtn.addEventListener('click', () => {
              toggleLanguage();
              const updatedLang = localStorage.getItem('siteLanguage') || 'fr';
              langBtn.textContent = (updatedLang === 'fr') ? 'EN' : 'FR';
          });
      });
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
          fetch('../footer.html')
              .then(response => response.text())
              .then(data => {
                  document.body.insertAdjacentHTML('beforeend', data);
              });
      });
    </script>
    <script src="../../js/translationmain.js"></script>
</body>
</html>
