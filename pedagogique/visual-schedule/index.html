<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-fr="Créateur d'emploi du temps visuel" data-en="Visual Schedule Builder" data-ja="ビジュアルスケジュール作成">Visual Schedule Builder</title>
  <link rel="shortcut icon" type="image/x-icon" href="../../favicon.ico">
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/visual-schedule.css">
</head>
<body class="schedule-body">
  <div id="game-options" class="modal">
    <div id="control-panel-options">
      <div id="options-title-bar">
        <h2 data-fr="Emploi du temps visuel" data-en="Visual Schedule" data-ja="ビジュアルスケジュール">Visual Schedule</h2>
      </div>

      <div id="options-inline-container">
        <div id="advanced-options-section">
          <div class="advanced-options-container">
            <div class="option-item">
              <label for="orientation-toggle" class="teal-label">
                <input type="checkbox" id="orientation-toggle">
                <span data-fr="Mode vertical" data-en="Vertical Mode" data-ja="縦向きアクティブモード">Vertical Mode</span>
              </label>
            </div>
            <div class="option-item">
              <label for="background-select" class="control-label" data-fr="Arrière-plan" data-en="Background" data-ja="背景">Background</label>
              <select id="background-select" class="styled-select">
                <option value="#000000" data-fr="Noir" data-en="Black" data-ja="黒">Black</option>
                <option value="#ffffff" data-fr="Blanc" data-en="White" data-ja="白">White</option>
                <option value="#1e5b3a" data-fr="Vert" data-en="Green" data-ja="緑">Green</option>
                <option value="#1f4ea8" data-fr="Bleu" data-en="Blue" data-ja="青">Blue</option>
                <option value="#c62828" data-fr="Rouge" data-en="Red" data-ja="赤">Red</option>
              </select>
            </div>
            <div class="option-item">
              <label for="tts-toggle" class="teal-label">
                <input type="checkbox" id="tts-toggle">
                <span data-fr="Lecture vocale" data-en="Text-to-speech" data-ja="音声読み上げ">Text-to-speech</span>
              </label>
            </div>
          </div>
        </div>

        <div id="game-options-controls">
          <div class="option-item" id="step-slider-container">
            <label for="step-count" class="control-label">
              <span data-fr="Images :" data-en="Images:" data-ja="画像：">Steps:</span>
              <span id="step-value" class="slider-value">4</span>
            </label>
            <input id="step-count" type="range" min="2" max="10" value="4">
          </div>
        </div>

        <div id="links-column">
          <div class="option-item">
            <label for="text-toggle" class="teal-label">
              <input type="checkbox" id="text-toggle">
              <span data-fr="Texte" data-en="Text" data-ja="テキスト">Show image text</span>
            </label>
          </div>
          <div class="option-item">
            <label for="number-toggle" class="teal-label">
              <input type="checkbox" id="number-toggle">
              <span data-fr="Afficher l'ordre" data-en="Show order" data-ja="順序を表示">Show step numbers</span>
            </label>
          </div>
          <div class="option-item">
            <label for="completed-style" class="control-label" data-fr="Style terminé" data-en="Completed style" data-ja="完了スタイル">Completed style</label>
            <select id="completed-style" class="styled-select">
              <option value="greyed" data-fr="Gris" data-en="Greyed out" data-ja="グレー表示">Greyed out</option>
              <option value="turn" data-fr="Retourné" data-en="Turn" data-ja="裏返す">Turn</option>
              <option value="scribble" data-fr="Hachuré" data-en="Scribble out" data-ja="落書きで消す">Scribble out</option>
            </select>
          </div>
        </div>
      </div>

      <div id="mode-divider"></div>
      <button id="choose-tiles-button" class="button" data-fr="Choisir des images" data-en="Pick images" data-ja="画像を選ぶ">Pick images</button>
    </div>
  </div>

  <div id="tile-picker-modal" class="modal hidden">
    <div id="control-panel-options">
      <div class="picker-layout">
        <div class="picker-scroll">
          <section class="picker-panel">
            <div class="panel-header">
            </div>
            <div id="preset-grid" class="thumb-grid" aria-live="polite"></div>
          </section>
          <section class="picker-panel">
            <div class="panel-header"></div>
            <div id="user-grid" class="thumb-grid" aria-live="polite"></div>
          </section>
        </div>
        <div class="picker-footer">
          <div class="selection-strip">
            <div class="strip-header">
              <span data-fr="Ordre des étapes" data-en="Step order" data-ja="ステップ順">Step order</span>
              <div class="strip-actions">
                <label for="user-upload" class="button" data-fr="Importer" data-en="Import" data-ja="インポート">Import</label>
                <label for="user-upload-single" class="button" data-fr="Ajouter une image" data-en="Add image" data-ja="画像を追加">Add image</label>
                <button id="clear-selection" class="button" data-fr="Effacer" data-en="Clear" data-ja="クリア">Clear</button>
                <input id="user-upload" type="file" accept="image/*" multiple webkitdirectory style="display:none;">
                <input id="user-upload-single" type="file" accept="image/*" multiple style="display:none;">
              </div>
            </div>
            <div id="selection-row" class="selection-row" aria-live="polite"></div>
          </div>
          <div class="actions-row">
            <button id="back-to-options" class="button" data-fr="Retour" data-en="Back" data-ja="戻る">Back</button>
            <button id="launch-builder" class="button" disabled data-fr="Lancer" data-en="Launch" data-ja="開始">Launch</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <section id="active-overlay" class="overlay hidden" aria-hidden="true">
    <div id="overlay-steps" class="overlay-steps horizontal" aria-live="polite"></div>
  </section>

  <script src="../../js/pngArray.js"></script>
  <script src="../../js/visual-schedule.js"></script>
  <button id="langToggle" class="lang-toggle" title="Changer la langue / Switch language">FR / EN</button>
  <script src="../../js/translationmain.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const langBtn = document.getElementById('langToggle');
      if (!langBtn) return;
      langBtn.addEventListener('click', toggleLanguage);
    });
  </script>
</body>
</html>
