<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Now / Next</title>
  <link rel="stylesheet" href="css/routines.css" />
</head>
<body>
  <div id="top"></div>
  <main class="main">
    <div class="schedule-panels">
      <div id="nowPanel" class="panel">
        <div class="panel-title">Now</div>
        <img src="images/placeholder.png" alt="" />
        <div class="panel-label"></div>
      </div>
      <div id="nextPanel" class="panel">
        <div class="panel-title">Next</div>
        <img src="images/placeholder.png" alt="" />
        <div class="panel-label"></div>
      </div>
    </div>
    <button id="advanceBtn" class="big-button">Advance</button>
  </main>
  <script type="module" src="js/modules/schedule.js"></script>
</body>
</html>
