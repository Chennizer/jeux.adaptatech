<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Preset</title>
  <link rel="stylesheet" href="css/routines.css" />
</head>
<body>
  <div id="top"></div>
  <main class="main">
    <div class="editor-section">
      <h2 id="studentsTitle">Students</h2>
      <div id="studentsList" class="editor-list"></div>
      <button id="addStudent">Add</button>
    </div>
    <div class="editor-section">
      <h2 id="scheduleTitle">Schedule</h2>
      <div id="scheduleList" class="editor-list"></div>
      <button id="addStep">Add</button>
    </div>
    <div class="editor-section">
      <h2 id="transitionTitle">Transitions</h2>
      <div id="transitionList" class="editor-list"></div>
      <button id="addTransition">Add</button>
    </div>
    <div class="editor-section" style="display:flex; gap:12px; flex-wrap:wrap;">
      <button id="savePreset">Save</button>
      <button id="exportPreset">Export</button>
      <button id="importPreset">Import</button>
      <input id="importFile" type="file" accept="application/json" style="display:none" />
      <button id="resetPreset">Reset</button>
    </div>
  </main>
  <script type="module" src="js/modules/edit.js"></script>
</body>
</html>
