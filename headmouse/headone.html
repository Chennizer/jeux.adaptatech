<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cause & Effect â€“ Face Edition</title>
  <style>
    body {margin:0; display:flex; height:100vh; background:#DFF3E4;}
    #flash {flex:1; display:flex; align-items:center; justify-content:center;
            font-size:5rem; visibility:hidden;}
  </style>
</head>
<body>
  <video id="cam" autoplay playsinline style="display:none"></video>
  <div id="flash">ðŸŽ‰</div>

  <script type="module">
    import {FaceDetector, FilesetResolver} 
      from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.mjs';

    // 1. Get camera
    const stream  = await navigator.mediaDevices.getUserMedia({video:true});
    const video   = document.getElementById('cam');
    video.srcObject = stream;
    await video.play();

    // 2. Load model
    const fileset = await FilesetResolver.forVisionTasks(
        'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/wasm');
    const detector = await FaceDetector.createFromOptions(
        fileset, {model: 'short_range'});   // lightest model

    // 3. Main loop
    const flash = document.getElementById('flash');
    function tick(now, meta) {
      detector.detectForVideo(video, meta).then(res => {
        flash.style.visibility = res.detections.length ? 'visible' : 'hidden';
      });
      video.requestVideoFrameCallback(tick);
    }
    video.requestVideoFrameCallback(tick);
  </script>
</body>
</html>
