<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bienvenue dans l'espace</title>
  <!-- p5 libraries -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/addons/p5.sound.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5.collide2d@0.7.3/p5.collide2d.min.js"></script>

  <style>
    /* Basic reset and font */
    body, html { margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
    body { overflow: hidden; background: #000; }

    /* Canvas */
    canvas { display: block; }

    /* Loading Overlay */
    #loadingOverlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #000000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 9999; /* Highest so it's on top while loading */
    }

    /* Start Overlay */
    #startOverlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      z-index: 10; /* Over canvas, under loading overlay */
      text-align: center;
      font-size: 20px;
    }
    #startButton {
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      background-color: #0077be;
      border: none;
      border-radius: 10px;
      color: white;
      margin-top: 20px;
    }
    #startButton:hover {
      background-color: #0088cc;
    }

    /* Settings Icon & Fullscreen Button */
    #settings-icon {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #fff;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.7);
      transition: transform 0.3s ease, background-color 0.3s ease;
      z-index: 1001; /* Over canvas */
    }
    #settings-icon:hover {
      transform: rotate(90deg);
      background-color: rgba(0, 0, 0, 0.9);
    }
    #fullscreen-btn {
      position: fixed;
      top: 15px;
      right: 60px;
      padding: 8px 12px;
      font-size: 12px;
      cursor: pointer;
      z-index: 1001;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    #fullscreen-btn:hover {
      background: rgba(0, 0, 0, 0.9);
    }

    /* Menu styles */
    #menu {
      position: fixed;
      top: 60px;
      right: -300px;
      width: 270px;
      background: rgba(0, 0, 0, 0.85);
      padding: 10px 15px;
      border-radius: 5px;
      transition: right 0.3s ease, opacity 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      opacity: 0;
      color: #fff;
      overflow-y: auto;
      max-height: calc(100vh - 80px);
      z-index: 2000; /* Make sure it's above the canvas */
      pointer-events: auto; /* Ensure user can interact on iPad */
    }
    #menu.show {
      right: 10px;
      opacity: 1;
    }
    #menu h2, #menu h3 {
      margin-top: 15px;
      margin-bottom: 8px;
      color: #00bfff;
      font-weight: 500;
    }
    #menu h2 {
      font-size: 20px;
      text-align: center;
    }
    #menu h3 {
      font-size: 16px;
    }
    #menu label {
      display: flex;
      flex-direction: column;
      margin: 8px 0;
      font-size: 13px;
      pointer-events: auto; /* Ensure form inputs can be tapped */
    }
    #menu label:hover {
      color: #00bfff;
    }
    #menu input[type="range"],
    #menu select,
    #menu input[type="checkbox"] {
      margin-top: 5px;
      pointer-events: auto;
    }

    /* Range Input styling */
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      background: transparent;
    }
    input[type="range"]:focus {
      outline: none;
    }
    input[type="range"]::-webkit-slider-runnable-track {
      width: 100%;
      height: 6px;
      cursor: pointer;
      background: #555;
      border-radius: 5px;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 16px;
      width: 16px;
      background: #00bfff;
      border-radius: 50%;
      margin-top: -5px;
    }

    /* Explosion counter (bottom right) */
    #explosionCounter {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: #fff;
      font-size: 16px;
      z-index: 1001;
      pointer-events: none; /* purely display */
    }
  </style>
</head>
<body>

  <!-- Loading Overlay (shows while p5 is preloading) -->
  <div id="loadingOverlay">Chargement en cours...</div>

  <!-- Start Overlay -->
  <div id="startOverlay" style="display: none;">
    <p>Jeu d'interaction cause à effet simple avec éléments sonores et musicaux. Options dans le coin supérieur droit.</p>
    <button id="startButton">Commencer</button>
  </div>

  <!-- Settings Icon -->
  <div id="settings-icon">⚙️</div>

  <!-- Fullscreen Button -->
  <button id="fullscreen-btn">Plein écran</button>

  <!-- Settings Menu -->
  <div id="menu">
    <h2>Options</h2>
    <h3>Graphiques</h3>
    <label>
      Taille <span id="sizeValue">100</span>
      <input type="range" id="sizeSlider" min="50" max="700" value="100">
    </label>
    <label>
      Quantité <span id="numberValue">10</span>
      <input type="range" id="numberSlider" min="1" max="300" value="10">
    </label>
    <label>
      Vitesse <span id="speedValue">5</span>
      <input type="range" id="speedSlider" min="0" max="30" value="5">
    </label>
    <label>
      Couleur
      <select id="colorSelector">
        <option value="cold">Couleurs froides</option>
        <option value="hot">Couleurs chaudes</option>
        <option value="yellow">Jaune</option>
        <option value="white">Blanc</option>
      </select>
    </label>
    <label>
      Effet de sillage
      <input type="checkbox" id="trailToggle">
    </label>

    <h3>Musique et son</h3>
    <label>
      Désactiver la musique
      <input type="checkbox" id="muteToggle">
    </label>
    <label>
      Volume de la musique <span id="musicVolumeValue">50</span>
      <input type="range" id="musicVolumeSlider" min="1" max="100" value="50">
    </label>
    <label>
      Désactiver les sons
      <input type="checkbox" id="muteSFXToggle">
    </label>
    <label>
      Volume des sons <span id="starSoundVolumeValue">50</span>
      <input type="range" id="starSoundVolumeSlider" min="1" max="100" value="50">
    </label>
  </div>

  <!-- Explosion counter -->
  <div id="explosionCounter">0</div>

  <script>
    /* ---------------------------
       Global Variables
    --------------------------- */
    let shapes = [];
    let particles = [];
    let bgMusic;
    let started = false;
    let starfield = [];
    let numStars = 200;

    let starSize = 100;
    let numberOfStars = 10;
    let starSpeed = 5;
    let starColorOption = 'cold';

    let isMuted = false;
    let isSFXMuted = false;
    let musicVolume = 0.5;
    let starSoundVolume = 0.5;

    let showTrail = false;
    let currentSongIndex = 0;

    let explosionCount = 0; // how many star "explosions" (clicks)

    const songList = [
      '../../songs/space/space1.mp3',
      '../../songs/space/space1.mp3',
      '../../songs/space/space1.mp3',
      '../../songs/space/spacegood1.mp3',
      '../../songs/space/spacegood2.mp3',
      '../../songs/space/spacegood3.mp3',
      '../../songs/space/spacebest1.mp3',
      '../../songs/space/spacebest2.mp3',
      '../../songs/space/spacebest3.mp3',
      '../../songs/space/spacebest4.mp3'
    ];
    const bgMusicFiles = [];

    const starSoundList = [
      '../../sounds/space/twinklingstar1.mp3',
      '../../sounds/space/twinklingstar2.mp3',
      '../../sounds/space/twinklingstar3.mp3'
    ];
    const starSounds = [];

    /* ---------------------------
       Preload & Shuffle
    --------------------------- */
    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    // Shuffle songs before preloading
    shuffleArray(songList);

    function preload() {
      // Preload background music
      for (let i = 0; i < songList.length; i++) {
        bgMusicFiles[i] = loadSound(songList[i]);
      }
      // Preload star sound effects
      for (let i = 0; i < starSoundList.length; i++) {
        starSounds[i] = loadSound(starSoundList[i]);
      }
    }

    /* ---------------------------
       Setup
    --------------------------- */
    function setup() {
      // Remove the loading overlay now that everything is loaded
      const loadingOverlay = document.getElementById('loadingOverlay');
      if (loadingOverlay) {
        loadingOverlay.remove();
      }
      // Now show the start overlay
      const startOverlay = document.getElementById('startOverlay');
      if (startOverlay) {
        startOverlay.style.display = 'flex';
      }

      createCanvas(windowWidth, windowHeight);
      // Initially hide the canvas (will reveal after "Commencer")
      select('canvas').style('display', 'none');

      // Create starfield
      for (let i = 0; i < numStars; i++) {
        starfield.push(new Star());
      }

      /* ---------------------------
         DOM Elements
      --------------------------- */
      const startButton      = document.getElementById('startButton');
      const settingsIcon     = document.getElementById('settings-icon');
      const fullscreenBtn    = document.getElementById('fullscreen-btn');
      const menu             = document.getElementById('menu');
      const sizeSlider       = document.getElementById('sizeSlider');
      const sizeValue        = document.getElementById('sizeValue');
      const numberSlider     = document.getElementById('numberSlider');
      const numberValue      = document.getElementById('numberValue');
      const speedSlider      = document.getElementById('speedSlider');
      const speedValue       = document.getElementById('speedValue');
      const colorSelector    = document.getElementById('colorSelector');
      const trailToggleElm   = document.getElementById('trailToggle');
      const muteToggleElm    = document.getElementById('muteToggle');
      const musicVolSlider   = document.getElementById('musicVolumeSlider');
      const musicVolValue    = document.getElementById('musicVolumeValue');
      const muteSFXToggleElm = document.getElementById('muteSFXToggle');
      const starSoundVolSlider = document.getElementById('starSoundVolumeSlider');
      const starSoundVolValue  = document.getElementById('starSoundVolumeValue');

      /* ---------------------------
         Event Listeners
      --------------------------- */
      // Start button (pointerup for iOS)
      startButton.addEventListener('pointerup', (e) => {
        e.preventDefault();
        startExperience();
      });

      // Settings icon
      settingsIcon.addEventListener('pointerup', (e) => {
        e.preventDefault();
        menu.classList.toggle('show');
      });

      // Fullscreen button
      fullscreenBtn.addEventListener('pointerup', (e) => {
        e.preventDefault();
        toggleFullscreen();
      });

      // Sliders & toggles
      sizeSlider.addEventListener('input', () => {
        starSize = parseInt(sizeSlider.value, 10);
        sizeValue.textContent = starSize;
        updateStars();
      });
      numberSlider.addEventListener('input', () => {
        numberOfStars = parseInt(numberSlider.value, 10);
        numberValue.textContent = numberOfStars;
        updateStars();
      });
      speedSlider.addEventListener('input', () => {
        starSpeed = parseInt(speedSlider.value, 10);
        speedValue.textContent = starSpeed;
        updateStars();
      });
      colorSelector.addEventListener('change', () => {
        starColorOption = colorSelector.value;
        updateStars();
      });
      trailToggleElm.addEventListener('change', () => {
        showTrail = trailToggleElm.checked;
      });
      muteToggleElm.addEventListener('change', () => {
        isMuted = muteToggleElm.checked;
        if (bgMusic) {
          bgMusic.setVolume(isMuted ? 0 : musicVolume);
        }
      });
      musicVolSlider.addEventListener('input', () => {
        musicVolume = parseInt(musicVolSlider.value, 10) / 100;
        musicVolValue.textContent = musicVolSlider.value;
        if (bgMusic && !isMuted) {
          bgMusic.setVolume(musicVolume);
        }
      });
      muteSFXToggleElm.addEventListener('change', () => {
        isSFXMuted = muteSFXToggleElm.checked;
      });
      starSoundVolSlider.addEventListener('input', () => {
        starSoundVolume = parseInt(starSoundVolSlider.value, 10) / 100;
        starSoundVolValue.textContent = starSoundVolSlider.value;
      });

      // Key for fullscreen
      document.addEventListener('keydown', (event) => {
        if (event.key.toLowerCase() === 'f') {
          toggleFullscreen();
        }
      });
    }

    /* ---------------------------
       Start Experience
    --------------------------- */
    function startExperience() {
      // Hide the "start" overlay
      const startOverlay = document.getElementById('startOverlay');
      if (startOverlay) {
        startOverlay.remove();
      }

      // Show the canvas
      select('canvas').style('display', 'block');

      // Enter fullscreen automatically
      toggleFullscreen();

      // Start background music
      playNextSong();

      // Initialize star shapes
      updateStars();

      started = true;
      console.log('Experience started');
    }

    /* ---------------------------
       Update star shapes array
    --------------------------- */
    function updateStars() {
      shapes = [];
      for (let i = 0; i < numberOfStars; i++) {
        shapes.push(new FloatingStar());
      }
    }

    /* ---------------------------
       Toggle Fullscreen
    --------------------------- */
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.error(`Error enabling fullscreen: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }

    /* ---------------------------
       Play Next Song
    --------------------------- */
    function playNextSong() {
      if (bgMusic) {
        bgMusic.stop();
      }
      bgMusic = bgMusicFiles[currentSongIndex];
      if (bgMusic && bgMusic.isLoaded()) {
        bgMusic.setVolume(isMuted ? 0 : musicVolume);
        bgMusic.playMode('restart');
        bgMusic.play();
        bgMusic.onended(() => {
          currentSongIndex = (currentSongIndex + 1) % bgMusicFiles.length;
          playNextSong();
        });
      } else {
        console.error('Background music not loaded');
      }
    }

    /* ---------------------------
       p5.js draw loop
    --------------------------- */
    function draw() {
      if (!started) {
        background(0);
        fill(255);
        textSize(18);
        textAlign(CENTER);
        text('Chargement...', width / 2, height / 2);
        return;
      }
      if (showTrail) {
        background(0, 50);
      } else {
        background(0);
      }

      // Update starfield
      for (let s of starfield) {
        s.update();
        s.display();
      }

      // Update floating stars
      for (let st of shapes) {
        st.update();
        st.display();
      }

      // Update particles
      for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        particles[i].display();
        if (particles[i].isDead()) {
          particles.splice(i, 1);
        }
      }
    }

    /* ---------------------------
       Window Resized
    --------------------------- */
    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }

    /* ---------------------------
       Classes
    --------------------------- */
    // Starfield background star
    class Star {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = random(-width, width);
        this.y = random(-height, height);
        this.z = random(width);
        this.pz = this.z;
      }
      update() {
        this.z -= 2;
        if (this.z < 1) {
          this.reset();
          this.z = width;
          this.pz = this.z;
        }
      }
      display() {
        fill(255);
        noStroke();
        let sx = map(this.x / this.z, 0, 1, 0, width / 2);
        let sy = map(this.y / this.z, 0, 1, 0, height / 2);
        let r = map(this.z, 0, width, 8, 0);
        ellipse(sx + width / 2, sy + height / 2, r, r);
      }
    }

    // Floating clickable star
    class FloatingStar {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = random(width);
        this.y = random(height);
        this.vx = random(-1, 1) * starSpeed;
        this.vy = random(-1, 1) * starSpeed;
        this.size = starSize;
        this.color = this.getRandomColor(250);
        this.isPlaying = false;
        this.alpha = 0;
        this.fadeIn = true;
        this.fadeOut = false;
      }
      update() {
        // Movement
        this.x += this.vx;
        this.y += this.vy;

        // Wrap edges
        if (this.x > width + this.size)  this.x = -this.size;
        if (this.x < -this.size)         this.x = width + this.size;
        if (this.y > height + this.size) this.y = -this.size;
        if (this.y < -this.size)         this.y = height + this.size;

        // Fading
        if (this.fadeOut) {
          this.alpha -= 5;
          if (this.alpha <= 0) {
            this.alpha = 0;
            this.fadeOut = false;
            this.reset();
          }
        } else if (this.fadeIn) {
          this.alpha += 5;
          if (this.alpha >= 255) {
            this.alpha = 255;
            this.fadeIn = false;
          }
        }
      }
      display() {
        noStroke();
        this.color.setAlpha(this.alpha);
        fill(this.color);

        // Glow if currently playing
        if (this.isPlaying) {
          drawingContext.shadowBlur = 30;
          drawingContext.shadowColor = 'white';
        } else {
          drawingContext.shadowBlur = 0;
        }

        push();
        translate(this.x, this.y);
        rotate(frameCount / 100);
        this.drawStarShape(this.size / 2, 5, 0.5);
        pop();

        drawingContext.shadowBlur = 0;
      }
      drawStarShape(radius1, npoints, inset) {
        beginShape();
        for (let i = 0; i < npoints * 2; i++) {
          let angle = i * PI / npoints;
          let r = (i % 2 === 0) ? radius1 : radius1 * inset;
          vertex(r * cos(angle), r * sin(angle));
        }
        endShape(CLOSE);
      }
      getRandomColor(alphaVal = 255) {
        colorMode(HSB, 360, 100, 100, 255);
        let hue, saturation, brightness;
        switch (starColorOption) {
          case 'cold':
            hue = random(160, 260); // blues/purples
            saturation = random(50, 100);
            brightness = random(70, 100);
            break;
          case 'hot':
            hue = random(0, 60); // reds/oranges
            saturation = random(50, 100);
            brightness = random(70, 100);
            break;
          case 'yellow':
            hue = random(50, 60);
            saturation = random(80, 100);
            brightness = random(80, 100);
            break;
          case 'white':
            hue = 0;
            saturation = 0;
            brightness = 100;
            break;
          default:
            hue = random(160, 260);
            saturation = random(50, 100);
            brightness = random(70, 100);
        }
        let c = color(hue, saturation, brightness, alphaVal);
        colorMode(RGB, 255, 255, 255, 255);
        return c;
      }
      isMouseOver(px, py) {
        return collidePointCircle(px, py, this.x, this.y, this.size);
      }
      playNote() {
        if (!this.isPlaying) {
          this.isPlaying = true;
          // Count explosion
          explosionCount++;
          const counterEl = document.getElementById('explosionCounter');
          if (counterEl) {
            counterEl.textContent = explosionCount;
          }

          // Stop fade-in if still happening
          this.fadeIn = false;
          // Start fade-out
          this.fadeOut = true;

          // Play star sound
          if (!isSFXMuted) {
            const sfx = random(starSounds);
            if (sfx && sfx.isLoaded()) {
              sfx.setVolume(starSoundVolume);
              sfx.play();
            }
          }

          // Emit particles
          for (let i = 0; i < 100; i++) {
            particles.push(new Particle(this.x, this.y));
          }
        }
      }
    }

    // Particle effect on star explosion
    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.vx = random(-5, 5);
        this.vy = random(-5, 5);
        this.life = 300;
        this.size = random(5, 15);
        this.color = this.getRandomColor(200);
      }
      getRandomColor(alphaVal = 255) {
        colorMode(HSB, 360, 100, 100, 255);
        let hue, saturation, brightness;
        switch (starColorOption) {
          case 'cold':
            hue = random(160, 260);
            saturation = random(50, 100);
            brightness = random(70, 100);
            break;
          case 'hot':
            hue = random(0, 60);
            saturation = random(50, 100);
            brightness = random(70, 100);
            break;
          case 'yellow':
            hue = random(50, 60);
            saturation = random(80, 100);
            brightness = random(80, 100);
            break;
          case 'white':
            hue = 0;
            saturation = 0;
            brightness = 100;
            break;
          default:
            hue = random(160, 260);
            saturation = random(50, 100);
            brightness = random(70, 100);
        }
        let c = color(hue, saturation, brightness, alphaVal);
        colorMode(RGB, 255, 255, 255, 255);
        return c;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life -= 2;
      }
      display() {
        noStroke();
        this.color.setAlpha(map(this.life, 0, 300, 0, 255));
        fill(this.color);
        ellipse(this.x, this.y, this.size);
      }
      isDead() {
        return this.life <= 0;
      }
    }

    /* ---------------------------
       Mouse / Touch Handling
    --------------------------- */
    function mousePressed() {
      if (!started) return;
      handleInteraction(mouseX, mouseY);
    }
    function touchStarted() {
      if (!started) return false;
      for (let t of touches) {
        handleInteraction(t.x, t.y);
      }
      // Prevent default scrolling
      return false;
    }
    function handleInteraction(x, y) {
      // Check from top shape downward
      for (let i = shapes.length - 1; i >= 0; i--) {
        if (shapes[i].isMouseOver(x, y)) {
          shapes[i].playNote();
          break;
        }
      }
    }
  </script>
</body>
</html>
