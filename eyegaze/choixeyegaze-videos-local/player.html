<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecteur vidéo (Contrôle oculaire)</title>
  <link rel="stylesheet" href="../../css/choiceeyegaze.css">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #player-container {
      display: flex;
      flex: 1;
      align-items: center;
      justify-content: center;
      position: relative;
      background: #000;
    }
    #player-video {
      max-width: 100%;
      max-height: 100%;
      width: 100%;
      height: 100%;
      background: #000;
    }
    #player-status {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <video id="player-video" playsinline>
      <source id="player-video-source" type="video/mp4">
    </video>
    <div id="player-status">En attente du choix vidéo…</div>
  </div>
  <script src="../../js/localVideoPlayer.js"></script>
</body>
</html>
