    <circle cx="400" cy="400" r="200" fill="none" stroke="url(#stroke2)" stroke-width="5" opacity="0.7"/>
    <circle cx="400" cy="400" r="140" fill="none" stroke="#86f3ff" stroke-width="3" opacity="0.65"/>
    <polygon points="400,140 560,240 560,480 400,660 240,560 240,320" fill="none" stroke="#9be7ff" stroke-width="6" opacity="0.7"/>
    <polygon points="400,190 520,270 520,450 400,610 280,530 280,350" fill="none" stroke="#ff9ff2" stroke-width="3" opacity="0.75"/>
    <line x1="400" y1="90" x2="400" y2="710" stroke="#69e1ff" stroke-width="4" opacity="0.35"/>
    <line x1="120" y1="280" x2="680" y2="520" stroke="#6ae2ff" stroke-width="3" opacity="0.3"/>
