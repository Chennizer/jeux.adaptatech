<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title
    data-fr="Aventure olympique — Ceremonie & Zamboni"
    data-en="Olympic Adventure — Ceremony & Zamboni"
    data-ja="オリンピック冒険 — セレモニーとザンボーニ"
  >Aventure olympique — Ceremonie & Zamboni</title>

  <link rel="stylesheet" href="../../css/otherswitch.css" />
  <style>
    :root{
      --bg-top:#061a2b;
      --bg-bottom:#0b2f4d;
      --ice:#dff4ff;
      --ice-dull:#cfe7f5;
      --clean:#f4fdff;
      --line:#e53935;
      --line-blue:#1e88e5;
      --accent:#ffd54f;
      --accent-2:#ffb300;
      --text:#ffffff;
    }
    *{box-sizing:border-box;}
    html,body{margin:0;height:100%;overflow:hidden;background:#04111f;color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;}
    body{background:#000;}
    canvas{
      position:fixed;
      inset:0;
      width:100vw;
      height:100vh;
      display:block;
      z-index:1;
    }

    #menuOverlay{
      position:fixed;
      inset:0;
      z-index:5;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:clamp(16px, 2vw, 28px);
      text-align:center;
      background:rgba(4, 17, 31, 0.92);
      color:#fff;
      padding:clamp(20px, 5vw, 60px);
    }

    #menuOverlay h1{
      margin:0;
      font-size:clamp(1.6rem, 3vw, 2.8rem);
      letter-spacing:0.04em;
    }

    #menuOverlay p{
      margin:0;
      max-width:720px;
      font-size:clamp(1rem, 2vw, 1.3rem);
      line-height:1.6;
      opacity:0.95;
    }

    #startSequence{
      padding:clamp(12px, 2.4vw, 18px) clamp(32px, 6vw, 64px);
      font-size:clamp(1.1rem, 2.4vw, 1.4rem);
      border:none;
      border-radius:16px;
      background:linear-gradient(135deg, #ffd54f, #ff8f00);
      color:#251300;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 12px 30px rgba(255, 193, 7, 0.35);
      transition:transform 0.1s ease, filter 0.2s ease;
    }

    #startSequence:hover{filter:brightness(1.05);transform:translateY(-1px);}
    #startSequence:focus-visible{outline:3px solid rgba(255, 213, 79, 0.7);outline-offset:4px;}
  </style>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-B45TJG4GBJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-B45TJG4GBJ');
  </script>
</head>
<body>
  <canvas id="rink"></canvas>

  <section id="menuOverlay" aria-label="Menu">
    <h1>Olympic Adventure</h1>
    <p>
      Vivez trois épreuves olympiques successives. Appuyez sur la touche espace (ou utilisez votre switch) pour lancer
      les feux d'artifice de la cérémonie d'ouverture, construire la montagne avec le canon à neige, puis finir
      sur la piste avec le Zamboni.
    </p>
    <button id="startSequence">Commencer</button>
  </section>

  <script src="./zamboni-game.js"></script>
  <script src="./olympic-sequence.js"></script>
</body>
</html>
