<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="translate" data-fr="Simulation fluide (commande oculaire)" data-en="Fluid simulation (eye gaze)" data-ja="流体シミュレーション（視線入力）">Simulation fluide (commande oculaire)</title>
  <link rel="stylesheet" href="../../css/games.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="fluid-body">
  <button id="language-toggle" aria-label="Changer la langue / Switch language"></button>
  <main class="layout">
    <section class="ui-panel">
      <header>
        <h1 class="translate" data-fr="Simulation de fluide" data-en="Fluid simulation" data-ja="流体シミュレーション">Simulation de fluide</h1>
        <p class="translate" data-fr="Sculptez des nuages de couleur avec le regard ou la souris."
           data-en="Sculpt colorful clouds with your gaze or mouse."
           data-ja="視線やマウスで色の雲を描きましょう。">Sculptez des nuages de couleur avec le regard ou la souris.</p>
      </header>

      <div class="control-grid">
        <label class="control">
          <span class="translate" data-fr="Intensité du mouvement" data-en="Motion strength" data-ja="動きの強さ">Intensité du mouvement</span>
          <input id="force" type="range" min="0.4" max="3" step="0.1" value="1.2">
          <div class="value" id="forceValue">1.2x</div>
        </label>
        <label class="control">
          <span class="translate" data-fr="Dissipation des couleurs" data-en="Color fade" data-ja="色の減衰">Dissipation des couleurs</span>
          <input id="dyeDissipation" type="range" min="0.92" max="0.999" step="0.001" value="0.985">
          <div class="value" id="dyeValue">0.985</div>
        </label>
        <label class="control">
          <span class="translate" data-fr="Densité des remous" data-en="Swirl" data-ja="渦の強さ">Densité des remous</span>
          <input id="curl" type="range" min="0" max="50" step="1" value="24">
          <div class="value" id="curlValue">24</div>
        </label>
        <label class="control">
          <span class="translate" data-fr="Intensité des éclaboussures automatiques" data-en="Auto splashes" data-ja="自動スプラッシュ">Intensité des éclaboussures automatiques</span>
          <input id="splatRate" type="range" min="0" max="60" step="5" value="25">
          <div class="value" id="splatValue">25</div>
        </label>
      </div>

      <div class="button-row">
        <button id="reset" class="btn translate" data-fr="Réinitialiser" data-en="Reset" data-ja="リセット">Réinitialiser</button>
        <button id="colorShift" class="btn ghost translate" data-fr="Palette douce" data-en="Soft palette" data-ja="柔らかい色">Palette douce</button>
      </div>
      <p class="hint translate" data-fr="Conseil : laissez votre regard quelques secondes pour créer des vagues continues."
        data-en="Tip: dwell for a few seconds to create long flowing waves."
        data-ja="コツ: 視線を少し長くとどめると長い波が生まれます。">Conseil : laissez votre regard quelques secondes pour créer des vagues continues.</p>
    </section>
    <section class="canvas-wrap">
      <canvas id="fluid-canvas" aria-label="Simulation de fluide interactive"></canvas>
    </section>
  </main>
  <script src="../../js/translationgames.js"></script>
  <script src="./fluid.js"></script>
</body>
</html>
