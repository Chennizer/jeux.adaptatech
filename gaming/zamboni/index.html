<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title
    class="translate"
    data-fr="Olympiques d'hiver — Trilogie switch"
    data-en="Winter Olympics — Switch Trilogy"
    data-ja="冬季オリンピック — スイッチ三部作"
  >Olympiques d'hiver — Trilogie switch</title>

  <link rel="stylesheet" href="../../css/otherswitch.css" />
  <style>
    :root {
      --bg:#030712;
      --overlay:#0f172aee;
      --accent:#38bdf8;
      --accent-2:#facc15;
      --text:#f8fafc;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: var(--bg);
      color: var(--text);
      font-family: 'Nunito', 'Segoe UI', sans-serif;
    }

    #game-canvas,
    #game-canvas canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      z-index: 0;
    }

    #menuOverlay {
      position: fixed;
      inset: 0;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: clamp(16px, 3vw, 28px);
      padding: clamp(24px, 6vw, 60px);
      text-align: center;
      background: radial-gradient(circle at top, rgba(30, 58, 138, 0.9), var(--overlay));
      backdrop-filter: blur(10px);
    }

    #menuOverlay h1 {
      margin: 0;
      font-size: clamp(1.4rem, 3vw, 2.6rem);
      color: var(--accent-2);
      letter-spacing: 0.04em;
    }

    #menuOverlay p {
      margin: 0;
      max-width: min(640px, 90vw);
      font-size: clamp(1rem, 2.2vw, 1.3rem);
      line-height: 1.6;
      color: #e2e8f0;
    }

    #startButton {
      padding: clamp(12px, 2.2vw, 18px) clamp(36px, 6vw, 58px);
      font-size: clamp(1.1rem, 2.4vw, 1.5rem);
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #38bdf8, #facc15);
      color: #0f172a;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.02em;
      box-shadow: 0 16px 40px rgba(56, 189, 248, 0.25);
      transition: transform 0.1s ease, filter 0.2s ease;
    }

    #startButton:hover {
      filter: brightness(1.08);
      transform: translateY(-1px);
    }

    #langToggle {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 11;
      padding: 0.35rem 0.85rem;
      border-radius: 999px;
      border: 2px solid var(--accent);
      background: rgba(15, 23, 42, 0.8);
      color: var(--accent);
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 0.04em;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-B45TJG4GBJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);} 
    gtag('js', new Date());
    gtag('config', 'G-B45TJG4GBJ');
  </script>
</head>
<body>
  <button id="langToggle" title="Changer de langue / Change language">FR / EN / JA</button>
  <div id="game-canvas"></div>
  <div id="menuOverlay">
    <h1 class="translate"
        data-fr="Trilogie olympique"
        data-en="Olympic Trilogy"
        data-ja="オリンピック三部作">
      Trilogie olympique
    </h1>
    <p class="translate"
       data-fr="Trois jeux switch enchaînés : ouverture festive, montagne enneigée, puis zamboni. Appuie sur espace (ou touche) pour déclencher les animations."
       data-en="Three chained switch games: festive opening, snowy mountain, then the zamboni. Press space (or tap) to trigger the animations."
       data-ja="3つのスイッチゲームが連続：開会式、雪山、そしてザンボーニ。スペース（またはタップ）で演出を起動します。">
      Trois jeux switch enchaînés : ouverture festive, montagne enneigée, puis zamboni. Appuie sur espace (ou touche) pour déclencher les animations.
    </p>
    <button id="startButton" class="translate" data-fr="Commencer" data-en="Start" data-ja="開始">Commencer</button>
  </div>

  <script>
    const LS_LANG_KEY = 'siteLanguage';
    const SUPPORTED_LANGS = ['en', 'ja', 'fr'];
    const langToggle = document.getElementById('langToggle');

    function documentLangFallback() {
      const htmlLang = (document.documentElement.lang || '').toLowerCase();
      return SUPPORTED_LANGS.includes(htmlLang) ? htmlLang : 'en';
    }

    function getText(el, lang) {
      for (const code of [lang, ...SUPPORTED_LANGS.filter(c => c !== lang)]) {
        const val = el.getAttribute(`data-${code}`);
        if (val != null) return val;
      }
      return null;
    }

    function applyTranslations(lang) {
      const safeLang = SUPPORTED_LANGS.includes(lang) ? lang : 'en';
      document.querySelectorAll('.translate').forEach(el => {
        const value = getText(el, safeLang);
        if (value == null) return;
        if (['P', 'BUTTON', 'DIV', 'H1', 'H2', 'H3'].includes(el.tagName)) {
          el.innerHTML = value;
        } else {
          el.textContent = value;
        }
      });
      document.documentElement.lang = safeLang;
      const titleEl = document.querySelector('title');
      if (titleEl) {
        const nextTitle = getText(titleEl, safeLang);
        if (nextTitle) {
          titleEl.textContent = nextTitle;
          document.title = nextTitle;
        }
      }
      if (langToggle) {
        const next = SUPPORTED_LANGS[(SUPPORTED_LANGS.indexOf(safeLang) + 1) % SUPPORTED_LANGS.length];
        langToggle.textContent = next.toUpperCase();
      }
    }

    function setLang(lang) {
      const safeLang = SUPPORTED_LANGS.includes(lang) ? lang : 'en';
      try {
        localStorage.setItem(LS_LANG_KEY, safeLang);
      } catch (e) {}
      applyTranslations(safeLang);
    }

    function getInitialLang() {
      let initial = documentLangFallback();
      try {
        const stored = localStorage.getItem(LS_LANG_KEY);
        if (SUPPORTED_LANGS.includes(stored)) {
          initial = stored;
        }
      } catch (e) {}
      return initial;
    }

    langToggle?.addEventListener('click', () => {
      const current = (localStorage.getItem(LS_LANG_KEY) || document.documentElement.lang || 'en').toLowerCase();
      const index = SUPPORTED_LANGS.indexOf(current);
      const nextLang = SUPPORTED_LANGS[(index + 1) % SUPPORTED_LANGS.length];
      setLang(nextLang);
    });

    setLang(getInitialLang());
  </script>
  <script type="module" src="./olympic-main.js"></script>
</body>
</html>
