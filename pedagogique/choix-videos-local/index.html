<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title class="translate" data-fr="Choix et scan" data-en="Choice and Scan" data-ja="選択とスキャン">Choix et scan</title>
  <!-- Link to yo ur external CSS file -->
  <link rel="stylesheet" href="../../css/choix.css" />
</head>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-B45TJG4GBJ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-B45TJG4GBJ');
</script>
<body>
  <!-- Main Options Modal -->
  <div id="game-options" class="modal" style="display: flex;">
    <div id="control-panel-options">
      <div id="options-title-bar">
        <h2 id="options-main-title" class="translate" data-fr="Activité de choix multiple: vidéos locales" data-en="Multiple Choice Activity: Local Videos" data-ja="複数選択アクティビティ：ローカル動画">Activité de choix multiple</h2>
      </div>

      <div id="mode-segmented-control">
        <button id="mode-thisOrThat-button" class="mode-btn">
          <span class="visible-text translate" data-fr="Deux choix" data-en="Two Choices" data-ja="2 つの選択肢">Deux choix</span>
          <span class="invisible-text translate" data-fr="Placeholder for" data-en="Placeholder for height" data-ja="高さ調整用のプレースホルダー">Placeholder for height</span>
        </button>
        <button id="mode-flashcard-manual-button" class="mode-btn translate" data-fr="Choix séquentiel" data-en="Sequential Choice" data-ja="順次選択">Choix séquentiel</button>
        <button id="mode-choice-button" class="mode-btn selected translate" data-fr="Choix multiple" data-en="Multiple Choice" data-ja="複数選択">Choix multiple</button>
        <button id="mode-flashcard-button" class="mode-btn translate" data-fr="Scan séquentiel" data-en="Sequential Scan" data-ja="順次スキャン">Scan séquentiel</button>
        <button id="mode-scan-button" class="mode-btn">
          <span class="visible-text translate" data-fr="Scan" data-en="Scan" data-ja="スキャン">Scan</span>
          <span class="invisible-text translate" data-fr="P p p p asdasd" data-en="P p p p asdasd" data-ja="高さ調整用プレースホルダー">P p p p asdasd</span>
        </button>
      </div>

      <!-- Divider below the mode buttons -->
      <div id="mode-divider"></div>

      <!-- NEW INLINE CONTAINER: Three Columns -->
      <div id="options-inline-container">
        <!-- Left Column: Advanced Options (without Son de transition) -->
        <div id="advanced-options-section">
          <div class="advanced-options-container">
            <div class="option-item">
              <label for="enable-time-limit" class="teal-label">
                <input type="checkbox" id="enable-time-limit" />
                <span class="translate" data-fr="Temps limite" data-en="Time Limit" data-ja="制限時間">Temps limite</span>
              </label>
            </div>
            <div id="time-limit-container" class="option-item" style="display: none;">
              <label for="time-limit-seconds" class="duration-label">
                <span class="translate" data-fr="Durée (sec):" data-en="Duration (sec):" data-ja="時間（秒）：">Durée (sec):</span>
              </label>
              <input type="number" id="time-limit-seconds" min="1" value="30" class="styled-input-small" />
            </div>
            <div id="resume-video-container" class="option-item" style="display: none;">
              <label for="enable-resume-video" class="teal-label">
                <input type="checkbox" id="enable-resume-video" />
                <span class="translate" data-fr="Reprendre la vidéo" data-en="Resume Video" data-ja="動画を再開">Reprendre la vidéo</span>
              </label>
            </div>
            <div class="option-item">
              <label for="press-switch-to-pause" class="teal-label">
                <input type="checkbox" id="press-switch-to-pause" />
                <span class="translate" data-fr="Switch pour retourner aux choix" data-en="Press switch to pause" data-ja="スイッチで一時停止に戻る">Press switch to pause</span>
              </label>
            </div>
          </div>
        </div>

        <!-- Center Column: Number of Tiles and Son de transition Checkbox plus Temps element -->
        <div id="game-options-controls">
          <div class="option-item" id="tile-slider-container">
            <label for="tile-count" class="control-label">
              <span class="translate" data-fr="Nombre de tuiles:" data-en="Number of Tiles:" data-ja="タイル数：">Nombre de tuiles:</span>
              <span id="tile-count-value" class="slider-value no-translate">3</span>
            </label>
            <input type="range" id="tile-count" min="1" max="6" value="3" class="styled-slider">
          </div>
          <!-- Son de transition Checkbox -->
          <div class="option-item">
            <label for="enable-cycle-sound" class="teal-label">
              <input type="checkbox" id="enable-cycle-sound" checked />
              <span class="translate" data-fr="Son de transition" data-en="Transition Sound" data-ja="切り替え音">Son de transition</span>
            </label>
          </div>
          <!-- Scan Delay (Temps) element; initially hidden; shown when relevant via JavaScript -->
          <div id="scan-delay-container" class="option-item" style="display: none;">
            <label for="scan-delay" class="temps-label">
              <span class="translate" data-fr="Temps (sec):" data-en="Time (sec):" data-ja="時間（秒）：">Temps (sec):</span>
            </label>
            <input type="number" id="scan-delay" min="1" value="10" class="styled-input-small" />
          </div>
          <div class="option-item">
            <label for="preview-equals-scan" class="teal-label">
              <input type="checkbox" id="preview-equals-scan" />
              <span class="translate"
                    data-fr="Temps de prévisualisation"
                    data-en="Scan time = preview time">
                Preview time = scan time
              </span>
            </label>
          </div>
        </div>

        <!-- Right Column: Documentation Links -->
        <div id="links-column">
          <a href="../../documentation/choix-videos-local/index.html" target="_blank" class="doc-link translate" data-fr="Instructions" data-en="Instructions" data-ja="手順">Instructions</a>
          <a href="../../documentation/pédagogie choix et scan/index.html" target="_blank" class="doc-link translate" data-fr="Pédagogie" data-en="Pedagogy" data-ja="教育指導">Pédagogie</a>
        </div>
      </div>
      <!-- End inline container -->

      <div id="mode-divider"></div>
      <!-- Button to proceed to tile selection -->
      <button id="choose-tiles-button" class="button translate" data-fr="Choix des tuiles" data-en="Tile Selection" data-ja="タイルの選択">Choix des tuiles</button>
    </div>
  </div>

  <!-- Tile Picker Modal (Step 2) -->
  <div id="tile-picker-modal" class="modal" style="display: none;">
    <div id="control-panel-options">
      <div id="control-panel-title-wrapper">
        <h2 id="control-panel-title" class="translate" data-fr="Choisir les tuiles" data-en="Choose the Tiles" data-ja="タイルを選択">Choisir les tuiles</h2>
      </div>


      <!-- Instruction: how many tiles to choose -->
      <div id="control-panel-instructions" style="margin-top:10px;">
        <span class="translate" data-fr="Choisir" data-en="Choose" data-ja="選択">Choisir</span>
        <span id="tile-count-display" class="no-translate"></span>
        <span class="translate" data-fr="tuiles." data-en="tiles." data-ja="枚のタイル"> tuiles.</span>
      </div>

      <!-- Grid for tile thumbnails (populated by JS) -->
      <div id="tile-picker-grid"></div>


      <!-- Video import controls -->
      <div class="actions-row">
        <button id="add-video-file-button" class="button" data-fr="Ajouter vidéos" data-en="Add Videos" data-ja="動画を追加">Ajouter vidéos</button>
        <input type="file" id="add-video-input" accept="video/*" multiple style="display:none;">
        <button id="pick-video-folder-button" class="button" data-fr="Dossier vidéos" data-en="Video Folder" data-ja="動画フォルダー">Dossier vidéos</button>
      </div>

      <!-- Start/Clear Buttons -->
      <div class="actions-row">
        <button id="clear-videos-button" class="button translate" data-fr="Tout effacer" data-en="Clear All" data-ja="すべて削除">Tout effacer</button>
        <button id="start-game-button" class="button translate" data-fr="Commencer" data-en="Start" data-ja="開始" disabled>Commencer</button>
      </div>

    </div>
  </div>

  <!-- Main Game Container (Choices/Flashcard Screen) -->
  <div id="tile-container" style="display: none;"></div>

  <!-- Video Container (shown if playing a video) -->
  <div id="video-container" style="display: none;">
    <video id="video-player" autoplay>
      <source id="video-source" type="video/mp4" />
      <span class="translate" data-fr="Votre navigateur ne supporte pas la vidéo." data-en="Your browser does not support video." data-ja="お使いのブラウザは動画再生に対応していません。">
        Votre navigateur ne supporte pas la vidéo.
      </span>
    </video>
  </div>

  <!-- External JavaScript Files -->
  <script src="../../js/customVideoChoices.js"></script>
  <script src="../../js/choix.js"></script>
  <script src="../../js/translationonly.js"></script>
</body>
</html>
