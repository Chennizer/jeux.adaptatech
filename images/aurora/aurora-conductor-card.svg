<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 400" role="img" aria-labelledby="title desc">
  <title id="title">Aurora Conductor preview</title>
  <desc id="desc">Gradient sky with flowing aurora ribbons above a mountain silhouette.</desc>
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0b1228" />
      <stop offset="55%" stop-color="#101b3a" />
      <stop offset="100%" stop-color="#0a0f1c" />
    </linearGradient>
    <linearGradient id="auroraA" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1de4d3" stop-opacity="0.85" />
      <stop offset="50%" stop-color="#74a0ff" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#c56fff" stop-opacity="0.8" />
    </linearGradient>
    <linearGradient id="auroraB" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#27fca5" stop-opacity="0.75" />
      <stop offset="50%" stop-color="#4bd4ff" stop-opacity="0.82" />
      <stop offset="100%" stop-color="#90a5ff" stop-opacity="0.78" />
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </linearGradient>
    <filter id="soften" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" />
    </filter>
  </defs>
  <rect width="640" height="400" fill="url(#sky)" />
  <g filter="url(#soften)">
    <path d="M-50 220 C80 140, 200 180, 340 150 C480 120, 580 200, 690 150 L690 360 L-50 360 Z" fill="url(#auroraA)" />
    <path d="M-70 260 C90 220, 240 250, 360 210 C470 180, 620 260, 700 210 L700 360 L-70 360 Z" fill="url(#auroraB)" opacity="0.85" />
    <path d="M-60 190 C120 140, 260 170, 400 120 C520 90, 660 160, 720 120 L720 360 L-60 360 Z" fill="url(#glow)" opacity="0.5" />
  </g>
  <path d="M0 340 C120 300, 220 320, 340 310 C460 300, 520 330, 640 300 L640 400 L0 400 Z" fill="#04070f" opacity="0.9" />
  <path d="M0 360 C140 330, 260 350, 420 340 C520 332, 580 348, 640 330 L640 400 L0 400 Z" fill="#060910" />
  <g fill="#dfe9ff" opacity="0.55">
    <circle cx="120" cy="90" r="2.6" />
    <circle cx="210" cy="70" r="1.8" />
    <circle cx="300" cy="110" r="2.1" />
    <circle cx="420" cy="80" r="2.4" />
    <circle cx="520" cy="60" r="2.8" />
    <circle cx="580" cy="120" r="1.9" />
    <circle cx="70" cy="130" r="1.6" />
    <circle cx="160" cy="160" r="2.2" />
  </g>
</svg>
