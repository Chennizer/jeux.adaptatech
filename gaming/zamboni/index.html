<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title
    data-fr="Aventures olympiques — Cérémonie, neige & zamboni"
    data-en="Olympic Adventures — Ceremony, Snow & Zamboni"
    data-ja="オリンピックアドベンチャー — セレモニー、雪、ザンボーニ"
  >Aventures olympiques — Cérémonie, neige & zamboni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="../../css/otherswitch.css">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #040b16;
      color: #f4f6ff;
      font-family: 'Nunito', 'Segoe UI', sans-serif;
    }

    #mood-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 0;
    }

    #promptOverlay {
      position: fixed;
      inset: 0;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      background: radial-gradient(circle at top, rgba(22, 35, 68, 0.95), rgba(5, 10, 20, 0.96));
      backdrop-filter: blur(10px);
      padding: clamp(24px, 4vw, 72px);
      padding-top: clamp(60px, 20vh, 140px);
      gap: clamp(16px, 3vw, 28px);
    }

    #promptOverlay h1 {
      margin: 0;
      font-size: clamp(1.3rem, 2.8vw, 2.6rem);
      letter-spacing: 0.04em;
      color: #f7d06b;
      text-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    #promptOverlay p {
      margin: 0;
      font-size: clamp(1rem, 2.1vw, 1.3rem);
      line-height: 1.5;
      max-width: min(720px, 90vw);
      color: rgba(244, 246, 255, 0.9);
    }

    #startButton {
      padding: clamp(14px, 2.2vw, 22px) clamp(40px, 6vw, 60px);
      font-size: clamp(1.1rem, 2.4vw, 1.5rem);
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #ffd66b, #ff8a65);
      color: #2a1224;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.02em;
      box-shadow: 0 14px 36px rgba(255, 153, 102, 0.4);
      transition: filter 0.2s ease, transform 0.1s ease;
    }

    #startButton:hover {
      filter: brightness(1.08);
      transform: translateY(-1px);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-B45TJG4GBJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-B45TJG4GBJ');
  </script>
</head>
<body>
  <div id="promptOverlay">
    <h1 class="translate"
        data-fr="Aventures olympiques"
        data-en="Olympic Adventures"
        data-ja="オリンピックアドベンチャー">
      Aventures olympiques
    </h1>
    <p class="translate"
       data-fr="<small>3 étapes : cérémonie d'ouverture, canon à neige, puis zamboni. Appuie sur espace (ou clique) pour déclencher chaque action. Les scènes s'enchaînent automatiquement.</small>"
       data-en="<small>3 stages: opening ceremony, snow cannon, then zamboni. Press space (or tap) to trigger each action. Scenes advance automatically.</small>"
       data-ja="<small>3ステージ: 開会式、雪の大砲、そしてザンボーニ。スペースキー（またはタップ）でアクションを起動し、自動で次のシーンへ進みます。</small>">
      <small>3 étapes : cérémonie d'ouverture, canon à neige, puis zamboni. Appuie sur espace (ou clique) pour déclencher chaque action. Les scènes s'enchaînent automatiquement.</small>
    </p>
    <button id="startButton" class="translate" data-fr="Commencer" data-en="Start" data-ja="開始">Commencer</button>
  </div>

  <script type="module" src="./mood.js"></script>
</body>
</html>
