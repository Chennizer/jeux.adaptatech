<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eyegaze Tile Viewer</title>
  <link rel="stylesheet" href="../../css/choiceeyegaze.css" />
  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #0d9488;
      padding: 12px 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
    }

    #tile-container {
      flex: 1;
    }

    #status-bar {
      padding: 10px 18px;
      background: #0b152b;
      color: #cfd8dc;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 8px;
    }

    .pill {
      padding: 6px 12px;
      border-radius: 30px;
      background: #0ea5e9;
      color: #0b152b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Eyegaze Viewer</h1>
    <div class="pill" id="viewer-status">Waiting for tilesâ€¦</div>
  </header>
  <div id="tile-container" aria-live="polite"></div>
  <div id="status-bar">
    <span>Hover over a tile for it to be selected.</span>
    <span id="tile-count">0 tile(s)</span>
  </div>
  <script src="viewer.js"></script>
</body>
</html>
