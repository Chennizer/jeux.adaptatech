<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="../../images/binou.png">
  <link rel="stylesheet" href="../../css/ipadteachh.css">
  <link rel="stylesheet" href="../../css/control-panel.css">
  <title>Classer les pictogrammes</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'OpenDyslexic', Arial, sans-serif;
      background: #f8fafc;
      color: #1f2937;
    }
    #activityNumberOverlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(15, 23, 42, 0.85);
      color: #fff;
      font-size: clamp(4rem, 12vw, 9rem);
      z-index: 1000;
    }
    #activityNumberOverlay .number-text {
      font-weight: 700;
    }
    .game-container {
      display: none;
      min-height: 100vh;
      padding: clamp(16px, 4vw, 40px);
      display: flex;
      flex-direction: column;
      gap: clamp(12px, 3vw, 24px);
    }
    .game-header {
      text-align: center;
    }
    .game-header h1 {
      margin: 0;
      font-size: clamp(2rem, 5vw, 3rem);
      color: #0f172a;
    }
    .game-header p {
      margin: 8px 0 0;
      font-size: clamp(1rem, 2.5vw, 1.4rem);
      color: #334155;
    }
    .categories, .items {
      display: grid;
      gap: clamp(12px, 3vw, 24px);
    }
    .categories {
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
    .items {
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    }
    .category {
      background: #e2e8f0;
      border-radius: 18px;
      padding: clamp(16px, 3vw, 24px);
      min-height: 220px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: stretch;
      border: 3px solid transparent;
      transition: border-color 0.2s ease, transform 0.2s ease;
    }
    .category:focus-within,
    .category.drag-target {
      border-color: #2563eb;
      transform: translateY(-4px);
    }
    .category-title {
      font-size: clamp(1.1rem, 2.6vw, 1.5rem);
      font-weight: 700;
      text-align: center;
      color: #1e293b;
    }
    .category-drop-zone {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
      padding: 12px;
      border-radius: 12px;
      border: 2px dashed rgba(30, 64, 175, 0.3);
      min-height: 120px;
      background: rgba(255, 255, 255, 0.85);
    }
    .picto-card {
      background: #fff;
      border-radius: 16px;
      border: 3px solid transparent;
      box-shadow: 0 10px 18px rgba(15, 23, 42, 0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, border-color 0.2s ease;
      touch-action: manipulation;
      user-select: none;
    }
    .picto-card:focus,
    .picto-card.selected {
      border-color: #f97316;
      outline: none;
      transform: translateY(-3px);
    }
    .picto-card.correct {
      border-color: #16a34a;
      background: rgba(34, 197, 94, 0.15);
    }
    .picto-card.incorrect {
      border-color: #dc2626;
      background: rgba(248, 113, 113, 0.2);
    }
    .picto-card img {
      max-width: 90px;
      height: auto;
    }
    .picto-label {
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      color: #1f2937;
      text-align: center;
    }
    .status-message {
      min-height: 32px;
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      text-align: center;
    }
    .status-message.success { color: #16a34a; }
    .status-message.error { color: #dc2626; }
    @media (max-width: 768px) {
      .category {
        min-height: 180px;
      }
      .category-drop-zone {
        min-height: 100px;
      }
      .picto-card img {
        max-width: 70px;
      }
    }
  </style>
</head>
<body>
  <div id="activityNumberOverlay" role="presentation">
    <div class="number-text"></div>
  </div>
  <main id="gameContainer" class="game-container" aria-live="polite">
    <header class="game-header">
      <h1>Classer les pictogrammes</h1>
      <p>Place chaque carte dans la bonne catégorie.</p>
    </header>
    <section class="categories" id="categoriesContainer" aria-label="Catégories"></section>
    <section class="items" id="itemsContainer" aria-label="Cartes à classer"></section>
    <p class="status-message" id="statusMessage" aria-live="assertive"></p>
  </main>
  <script src="../../js/themes.js"></script>
  <script src="js/games-config.js"></script>
  <script src="js/session-helpers.js"></script>
  <script src="js/reinforcer-overlay.js"></script>
  <script src="js/tri-thematique.js"></script>
</body>
</html>
