<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Broadcastr - Écran élève</title>
  <link rel="stylesheet" href="../../css/choiceeyegaze.css" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding-top: calc(env(safe-area-inset-top, 0px) + 24px);
    }

    .hide-native-cursor,
    .hide-native-cursor * {
      cursor: none !important;
    }

    #stage {
      --stage-pad-top: calc(env(safe-area-inset-top, 0px) + 40px);
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--stage-pad-top) clamp(12px, 3vw, 28px) 32px;
      box-sizing: border-box;
      gap: 12px;
    }

    #stage.has-prompt {
      --stage-pad-top: calc(env(safe-area-inset-top, 0px) + 28px);
      gap: 10px;
    }

    .hidden {
      display: none !important;
    }

    #layout {
      flex: 1;
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: clamp(16px, 4vw, 36px);
      align-items: stretch;
      width: min(1500px, 98vw);
      max-height: calc(100vh - var(--stage-pad-top) - 32px);
      box-sizing: border-box;
    }

    /* 2-column layout when there is a prompt */
    #layout.has-prompt {
      grid-template-columns: minmax(260px, 30%) minmax(0, 1fr);
    }

    #prompt-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: clamp(16px, 3vw, 28px) clamp(20px, 4vw, 32px);
      border-radius: 18px;
      text-align: center;
      font-size: clamp(2.2rem, 3vw + 1.2rem, 4.2rem);
      font-weight: 800;
      color: #021212;
      box-sizing: border-box;

      /* height just a bit taller than the tiles */
      min-height: calc(var(--tile-size, 260px) * 1.1);
      max-height: calc(var(--tile-size, 260px) * 1.6);
      align-self: center;
      overflow: hidden;
    }

    /* Text/number prompt: orange card like "Envoyer les tuiles" */
    #prompt-container.text-prompt {
      border: 3px solid #ffcc80;
      background: linear-gradient(135deg, #FF5722, #E64A19);
      box-shadow: 0 16px 32px rgba(0,0,0,0.6);
      color: #ffffff;
      line-height: 1.05;
    }

    /* Inner text element; size is auto-scaled in JS */
    #prompt-container .prompt-text {
      display: inline-block;
      max-width: 100%;
      margin: 0 auto;
      font-size: clamp(3.8rem, 5vw + 2rem, 7rem);
      text-align: center;
      white-space: normal;
    }

    /* Image prompt takes full column with transparent background */
    #prompt-container.image-prompt {
      padding: 0;
      border: none;
      background: transparent;
      box-shadow: none;
      width: 100%;
    }

    #prompt-container img {
      max-width: 100%;
      max-height: 86vh;
      border-radius: 12px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.55);
      height: auto;
      width: 100%;
      object-fit: contain;
    }

    #tile-container {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: var(--tile-gap);
      min-height: 0;
      padding: 6px clamp(10px, 3vw, 22px) 18px;
      box-sizing: border-box;
      overflow: hidden;
      height: 100%;
    }

    /* Keep full images visible without relying on shared CSS */
    #tile-container .tile {
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #000;
    }

    .tile .content-text {
      font-size: clamp(2rem, 3vw + 1rem, 4rem);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      color: #021212;
      font-weight: 800;
      text-shadow: 0 2px 4px rgba(255,255,255,0.28);
      background: linear-gradient(135deg, rgba(0, 188, 212, 0.85), rgba(0, 121, 107, 0.9));
    }

    .tile[data-type="text"],
    .tile[data-type="number"] {
      background: #000;
      border-color: #00e5ff;
      box-shadow: 0 12px 28px rgba(0,0,0,0.55);
    }

    .tile .caption {
      font-size: 1.05rem;
      letter-spacing: 0.3px;
    }

    /* Hover-primed state: half-way growth as soon as gaze enters */
    #tile-container .tile.hover-primed {
      transform: scale(1.04);
    }

    /* Selected / grown state after dwell is finished */
    #tile-container .tile.selected {
      border-color: #ff1744;         /* red border */
      transform: scale(1.08);        /* smaller growth so it does not clip */
      animation: none !important;
    }

    /* Correct answer celebration (before reinforcer) */
    #tile-container .tile.correct-celebrate {
      border-color: #00e676;
      box-shadow: 0 0 18px rgba(0, 230, 118, 0.85);
      animation: correctCelebrate 700ms ease-out;
    }

    @keyframes correctCelebrate {
      0% {
        transform: scale(1.08);
      }
      40% {
        transform: scale(1.14);
      }
      100% {
        transform: scale(1.08);
      }
    }

    /* Red circle pointer */
    #gazePointer {
      position: fixed;
      left: 0;
      top: 0;
      width: var(--gp-size, 36px);
      height: var(--gp-size, 36px);
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 10000;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    #gazePointer::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: #ff0000;
      box-shadow: 0 0 0 3px rgba(255,0,0,0.35);
    }

    #start-screen {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20000;
    }

    #start-button {
      font-size: clamp(1.4rem, 1vw + 1rem, 2rem);
      font-weight: 800;
      padding: 18px 32px;
      border: 3px solid #ffcc80;
      border-radius: 18px;
      background: linear-gradient(135deg, #ff9800, #ffc107);
      color: #1a1100;
      box-shadow: 0 16px 32px rgba(0,0,0,0.55), 0 0 0 6px rgba(255, 152, 0, 0.25);
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    #start-button:hover,
    #start-button:focus-visible {
      transform: translateY(-2px);
      box-shadow: 0 18px 36px rgba(0,0,0,0.6), 0 0 0 8px rgba(255, 193, 7, 0.28);
      outline: none;
    }

    #start-button:active {
      transform: translateY(0);
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 15000;
    }

    .overlay video {
      max-width: 90vw;
      max-height: 90vh;
      border: 4px solid #00e5ff;
      border-radius: 18px;
      box-shadow: 0 16px 36px rgba(0,0,0,0.65);
      background: #000;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <button id="start-button" type="button" aria-label="Démarrer en plein écran">Démarrer</button>
  </div>
  <div id="gazePointer" aria-hidden="true"></div>
  <div id="status" class="sr-only" aria-live="polite">En attente des tuiles...</div>
  <div id="stage" class="hidden">
    <div id="layout">
      <div id="prompt-container" aria-live="polite"></div>
      <div id="tile-container"></div>
    </div>
  </div>
  <div id="reinforcer-overlay" class="overlay" aria-hidden="true">
    <video id="reinforcer-video" controls></video>
  </div>

  <script>
    const channelName = 'eyegaze-broadcastr-tiles';
    function createChannel(name) {
      if (typeof BroadcastChannel === 'undefined') return null;
      try {
        return new BroadcastChannel(name);
      } catch (err) {
        console.warn('BroadcastChannel unavailable, continuing without it', err);
        return null;
      }
    }

    const channel = createChannel(channelName);
    const statusLabel = document.getElementById('status');
    const tileContainer = document.getElementById('tile-container');
    const promptContainer = document.getElementById('prompt-container');
    const layout = document.getElementById('layout');
    const gazePointer = document.getElementById('gazePointer');
    const stage = document.getElementById('stage');
    const startScreen = document.getElementById('start-screen');
    const startButton = document.getElementById('start-button');
    const reinforcerOverlay = document.getElementById('reinforcer-overlay');
    const reinforcerVideo = document.getElementById('reinforcer-video');
    const hoverSound = new Audio('../../sounds/woosh.mp3');

    let hoverTimer = null;
    let hasStarted = false;
    let lastDistribution = [];
    let lastHoveredId = null;
    let reinforcerUrl = null;
    let dwellTimeMs = 1500; // default dwell time

    function setStatus(text) {
      statusLabel.textContent = text;
    }

    function announceReady() {
      if (channel) {
        channel.postMessage({ type: 'viewer-ready' });
      }
    }

    async function enterFullscreen() {
      const element = document.documentElement;
      if (element.requestFullscreen) return element.requestFullscreen();
      if (element.webkitRequestFullscreen) return element.webkitRequestFullscreen();
      return Promise.resolve();
    }

    // Sync CSS animation duration with dwell time (for the red overlay)
    function updateDwellCssVars() {
      const root = document.documentElement;
      root.style.setProperty('--hover-duration', dwellTimeMs + 'ms');
    }

    async function startExperience() {
      if (hasStarted) return;
      hasStarted = true;
      startScreen.style.display = 'none';
      stage.classList.remove('hidden');

      // Hide the cursor only once the experience starts
      document.body.classList.add('hide-native-cursor');

      try {
        await enterFullscreen();
      } catch (err) {
        console.warn('Fullscreen error', err);
      }

      if (lastDistribution.length) {
        applyTileSizing(lastDistribution);
      }

      announceReady();
    }

    function playHoverSound(tileId) {
      if (!hoverSound) return;
      if (lastHoveredId === tileId) return;
      lastHoveredId = tileId;
      try {
        hoverSound.currentTime = 0;
        hoverSound.play();
      } catch (err) {
        console.warn('Hover sound error', err);
      }
    }

    function buildTileElement(tile) {
      const element = document.createElement('div');
      element.className = 'tile';
      element.dataset.id = tile.id;
      element.dataset.type = tile.type;
      if (tile.correct) element.dataset.correct = 'true';
      if (tile.type === 'image' && tile.url) {
        element.style.backgroundImage = `url(${tile.url})`;
        element.style.backgroundSize = 'contain';
        element.style.backgroundRepeat = 'no-repeat';
        element.style.backgroundPosition = 'center';
        element.style.backgroundColor = '#000';
      } else {
        element.innerHTML = `<div class="content-text">${tile.label || ''}</div>`;
      }
      if (tile.label && tile.type === 'image') {
        const caption = document.createElement('div');
        caption.className = 'caption';
        caption.textContent = tile.label;
        element.appendChild(caption);
      }
      attachHoverSelection(element);
      return element;
    }

    function getRowDistribution(count) {
      if (count <= 3) return [count];
      if (count === 4) return [2, 2];
      if (count === 5) return [3, 2];

      const rows = [];
      let remaining = count;
      while (remaining > 0) {
        if (remaining === 4) {
          rows.push(2, 2);
          break;
        }
        if (remaining === 5) {
          rows.push(3, 2);
          break;
        }
        const take = Math.min(3, remaining);
        rows.push(take);
        remaining -= take;
      }
      return rows;
    }

    function makeRow(tilesInRow) {
      const row = document.createElement('div');
      row.style.display = 'flex';
      row.style.justifyContent = 'center';
      row.style.gap = 'var(--tile-gap)';
      tilesInRow.forEach((tile) => row.appendChild(buildTileElement(tile)));
      return row;
    }

    /**
     * Scale text so that the BIGGEST word / contiguous string
     * determines the font-size. Then restore the full phrase and
     * let it wrap across lines with that font-size.
     */
    function fitPromptText(el, fullText) {
      if (!el || !fullText) return;
      const container = promptContainer;

      // reset to base size first (from CSS)
      el.style.fontSize = '';
      el.style.whiteSpace = 'nowrap';  // measure a single line
      el.textContent = fullText;

      const computed = window.getComputedStyle(el);
      let size = parseFloat(computed.fontSize) || 64;
      const minSize = 20;
      const step = 2;

      // usable space inside the orange card, minus padding
      const containerStyle = window.getComputedStyle(container);
      const padLeft   = parseFloat(containerStyle.paddingLeft)   || 0;
      const padRight  = parseFloat(containerStyle.paddingRight)  || 0;
      const padTop    = parseFloat(containerStyle.paddingTop)    || 0;
      const padBottom = parseFloat(containerStyle.paddingBottom) || 0;

      const usableWidth  = Math.max(0, container.clientWidth  - padLeft - padRight  - 4);
      const usableHeight = Math.max(0, container.clientHeight - padTop  - padBottom - 4);

      // Find longest token (by characters) – if none, use full string
      const tokens = fullText.split(/\s+/).filter(Boolean);
      const longest = tokens.reduce(
        (acc, t) => (t.length > acc.length ? t : acc),
        tokens[0] || fullText
      );

      // Measure using only the longest word / string
      el.textContent = longest;

      for (let i = 0; i < 80; i++) {
        const overflows =
          el.scrollWidth > usableWidth ||
          el.scrollHeight > usableHeight;

        if (!overflows || size <= minSize) break;
        size -= step;
        el.style.fontSize = size + 'px';
      }

      // Apply that size to the full phrase and allow wrapping
      el.textContent = fullText;
      el.style.whiteSpace = 'normal';
      el.style.textAlign = 'center';
    }

    function renderPrompt(prompt) {
      const hasPrompt = Boolean(prompt);
      promptContainer.style.display = hasPrompt ? 'flex' : 'none';
      layout.classList.toggle('has-prompt', hasPrompt);
      stage.classList.toggle('has-prompt', hasPrompt);

      promptContainer.classList.remove('image-prompt', 'text-prompt');
      promptContainer.innerHTML = '';

      if (!hasPrompt) return;

      if (prompt.type === 'image' && prompt.url) {
        promptContainer.classList.add('image-prompt');
        const img = document.createElement('img');
        img.src = prompt.url;
        img.alt = prompt.label || 'prompt';
        promptContainer.appendChild(img);
      } else if (prompt.value) {
        promptContainer.classList.add('text-prompt');
        const textEl = document.createElement('div');
        textEl.className = 'prompt-text';
        textEl.textContent = prompt.value;
        promptContainer.appendChild(textEl);

        // Wait for layout, then fit based on longest word
        const fullText = prompt.value;
        requestAnimationFrame(() => fitPromptText(textEl, fullText));
      }
    }

    function renderTiles(tiles = [], prompt = null, reinforcer = null) {
      tileContainer.innerHTML = '';
      if (!tiles.length) {
        renderPrompt(null);
        setStatus('En attente des tuiles...');
        lastDistribution = [];
        reinforcerUrl = null;
        return;
      }

      setStatus(`Réception de ${tiles.length} choix.`);
      renderPrompt(prompt);
      reinforcerUrl = reinforcer || null;
      const distribution = tiles.length === 2 ? [2] : getRowDistribution(tiles.length);
      lastDistribution = distribution;
      applyTileSizing(distribution);

      const isPair = tiles.length === 2;
      tileContainer.classList.toggle('two-tiles', isPair);
      tileContainer.style.flexDirection = isPair ? '' : 'column';

      if (isPair) {
        tiles.forEach((tile) => tileContainer.appendChild(buildTileElement(tile)));
        return;
      }

      let index = 0;
      distribution.forEach((rowCount) => {
        const rowTiles = tiles.slice(index, index + rowCount);
        index += rowCount;
        tileContainer.appendChild(makeRow(rowTiles));
      });
    }

    function applyTileSizing(distribution) {
      if (!distribution?.length) return;

      const rows = distribution.length;
      const maxRowCount = Math.max(...distribution);
      const containerRect = tileContainer.getBoundingClientRect();
      const containerStyle = window.getComputedStyle(tileContainer);
      const padLeft = parseFloat(containerStyle.paddingLeft) || 0;
      const padRight = parseFloat(containerStyle.paddingRight) || 0;
      const padTop = parseFloat(containerStyle.paddingTop) || 0;
      const padBottom = parseFloat(containerStyle.paddingBottom) || 0;
      const availableHeight = Math.max(260, (containerRect.height || window.innerHeight) - padTop - padBottom);
      const availableWidth = Math.max(320, (containerRect.width || window.innerWidth) - padLeft - padRight);

      const viewportGap = Math.round(window.innerWidth * 0.025);
      const gap = Math.min(Math.max(viewportGap, 14), 64);
      const sizeFromWidth = (availableWidth - (maxRowCount - 1) * gap) / maxRowCount;
      const sizeFromHeight = (availableHeight - (rows - 1) * gap) / rows;
      const tileSize = Math.max(140, Math.min(380, Math.min(sizeFromWidth, sizeFromHeight)));

      tileContainer.style.setProperty('--tile-gap', `${gap}px`);
      tileContainer.style.setProperty('--tile-size', `${tileSize}px`);
      tileContainer.style.setProperty('--two-tile-gap', `${gap}px`);
      tileContainer.style.setProperty('--two-tile-size', `${tileSize}px`);
      if (distribution.length === 1 && maxRowCount === 2) {
        // Override shared CSS clamps so the pair layout fits the viewport without cropping
        tileContainer.style.setProperty('--pair-gap', `${gap}px`);
        tileContainer.style.setProperty('--pair-size', `${tileSize}px`);
      }

      /* expose same tile size to the rest of the page (prompt column) */
      document.documentElement.style.setProperty('--tile-size', `${tileSize}px`);
    }

    function clearTimers() {
      if (hoverTimer) {
        clearTimeout(hoverTimer);
        hoverTimer = null;
      }
    }

    function attachHoverSelection(tile) {
      tile.addEventListener('mouseenter', () => {
        clearTimers();
        playHoverSound(tile.dataset.id);

        // Reset all tiles, then mark this one as "primed"
        tileContainer.querySelectorAll('.tile').forEach((t) => {
          t.classList.remove('selected', 'hover-primed', 'correct-celebrate');
        });
        tile.classList.add('hover-primed');   // 50% growth immediately

        hoverTimer = setTimeout(() => {
          // grow to full selected state
          tile.classList.remove('hover-primed');
          tile.classList.add('selected');

          // automatically shrink back after 1 second
          setTimeout(() => {
            tile.classList.remove('selected');
          }, 1000);

          const label = tile.dataset.type === 'image'
            ? tile.querySelector('.caption')?.textContent || 'image'
            : tile.textContent.trim();
          setStatus(`Sélectionné: ${label}`);

          if (channel && tile.dataset.id) {
            channel.postMessage({ type: 'selection', tileId: tile.dataset.id });
          }

          if (tile.dataset.correct === 'true') {
            // short celebration animation before playing reinforcer
            tile.classList.add('correct-celebrate');
            setTimeout(() => {
              tile.classList.remove('correct-celebrate');
              if (reinforcerUrl) {
                playReinforcer();
              }
            }, 700);
          }
        }, dwellTimeMs);
      });

      tile.addEventListener('mouseleave', () => {
        clearTimers();
        lastHoveredId = null;
        tile.classList.remove('hover-primed');
        // 'selected' and 'correct-celebrate' are cleared by their own timers
      });
    }

    if (channel) {
      channel.onmessage = (event) => {
        const { type, tiles, prompt, reinforcer, dwellTimeMs: incomingDwell } = event.data || {};
        if (type === 'tiles') {
          if (typeof incomingDwell === 'number' && !Number.isNaN(incomingDwell)) {
            dwellTimeMs = incomingDwell;
          } else {
            dwellTimeMs = 1500;
          }

          updateDwellCssVars();
          renderTiles(tiles, prompt, reinforcer);
        }
      };
      window.addEventListener('unload', () => channel.postMessage({ type: 'viewer-closed' }));
    } else {
      setStatus('BroadcastChannel non pris en charge.');
    }

    startButton.addEventListener('click', startExperience);
    window.addEventListener('resize', () => {
      if (lastDistribution.length) {
        applyTileSizing(lastDistribution);
      }
    });

    function movePointer(x, y) {
      if (!gazePointer) return;
      gazePointer.style.left = `${x}px`;
      gazePointer.style.top = `${y}px`;
      gazePointer.style.opacity = 1;
    }

    window.addEventListener('pointermove', (e) => movePointer(e.clientX, e.clientY));
    window.addEventListener('pointerleave', () => {
      if (gazePointer) gazePointer.style.opacity = 0;
    });

    function playReinforcer() {
      if (!reinforcerUrl) return;
      reinforcerOverlay.style.display = 'flex';
      reinforcerOverlay.setAttribute('aria-hidden', 'false');
      reinforcerVideo.src = reinforcerUrl;
      reinforcerVideo.currentTime = 0;
      reinforcerVideo.play().catch(() => {
        reinforcerOverlay.style.display = 'none';
        reinforcerOverlay.setAttribute('aria-hidden', 'true');
      });
    }

    reinforcerVideo.addEventListener('ended', () => {
      reinforcerOverlay.style.display = 'none';
      reinforcerOverlay.setAttribute('aria-hidden', 'true');
      reinforcerVideo.pause();
    });
  </script>
</body>
</html>
