<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Broadcastr Student View</title>
  <link rel="stylesheet" href="../../css/choiceeyegaze.css" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      color: #e0f2f1;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
    }
    #tile-container {
      flex: 1;
      width: 100%;
    }
    .tile .content-text {
      font-size: clamp(1.6rem, 2vw + 1rem, 3.2rem);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      color: #021212;
      font-weight: 800;
      text-shadow: 0 2px 4px rgba(255,255,255,0.28);
      background: linear-gradient(135deg, rgba(0, 188, 212, 0.85), rgba(0, 121, 107, 0.9));
    }
    .tile[data-type="text"],
    .tile[data-type="number"] {
      background: #000;
      border-color: #00e5ff;
      box-shadow: 0 12px 28px rgba(0,0,0,0.55);
    }
    .tile .caption {
      font-size: 1.05rem;
      letter-spacing: 0.3px;
    }
  </style>
</head>
<body>
  <div id="tile-container" class="two-tiles"></div>

  <script>
    const channelName = 'eyegaze-broadcastr-tiles';
    const channel = typeof BroadcastChannel !== 'undefined' ? new BroadcastChannel(channelName) : null;
    const tileContainer = document.getElementById('tile-container');
    let hoverTimer = null;

    function announceReady() {
      if (channel) {
        channel.postMessage({ type: 'viewer-ready' });
      }
    }

    function renderTiles(tiles = []) {
      tileContainer.innerHTML = '';
      if (!tiles.length) {
        document.body.style.background = '#000';
        return;
      }
      document.body.style.background = '#000';
      tileContainer.classList.toggle('two-tiles', tiles.length === 2);
      tiles.forEach((tile) => {
        const element = document.createElement('div');
        element.className = 'tile';
        element.dataset.type = tile.type;
        if (tile.type === 'image' && tile.url) {
          element.style.backgroundImage = `url(${tile.url})`;
        } else {
          element.innerHTML = `<div class="content-text">${tile.label || ''}</div>`;
        }
        if (tile.label && tile.type === 'image') {
          const caption = document.createElement('div');
          caption.className = 'caption';
          caption.textContent = tile.label;
          element.appendChild(caption);
        }
        attachHoverSelection(element);
        tileContainer.appendChild(element);
      });
    }

    function clearTimers() {
      if (hoverTimer) {
        clearTimeout(hoverTimer);
        hoverTimer = null;
      }
    }

    function attachHoverSelection(tile) {
      tile.addEventListener('mouseenter', () => {
        clearTimers();
        tileContainer.querySelectorAll('.tile').forEach((t) => t.classList.remove('selected'));
        hoverTimer = setTimeout(() => {
          tile.classList.add('selected');
        }, 2000);
      });
      tile.addEventListener('mouseleave', clearTimers);
    }

    if (channel) {
      channel.onmessage = (event) => {
        const { type, tiles } = event.data || {};
        if (type === 'tiles') {
          renderTiles(tiles);
        }
      };
      window.addEventListener('unload', () => channel.postMessage({ type: 'viewer-closed' }));
      announceReady();
    }
  </script>
</body>
</html>
