<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5 Sound Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js-sound/1.4.0/p5.sound.min.js"></script>
</head>
<body>
  <script>
    let sound;

    function preload() {
      sound = loadSound('https://cdn.pixabay.com/audio/2022/02/15/audio_62f0c23fa8.mp3');
    }

    function setup() {
      createCanvas(400, 200);
      textSize(18);
      textAlign(CENTER, CENTER);
      text('Click to Play Sound', width / 2, height / 2);
    }

    function mousePressed() {
      if (sound.isLoaded()) {
        sound.play();
      } else {
        console.log('Sound not loaded');
      }
    }
  </script>
</body>
</html>
