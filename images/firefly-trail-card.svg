<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="bg" cx="30%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#1e1b4b" />
      <stop offset="65%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#020617" />
    </radialGradient>
    <linearGradient id="pathGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.85" />
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0.8" />
    </linearGradient>
    <radialGradient id="checkpoint" cx="40%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#fffbe6" />
      <stop offset="65%" stop-color="#fde047" />
      <stop offset="100%" stop-color="#f59e0b" />
    </radialGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" fill="url(#bg)" />
  <path d="M60 430C120 360 170 330 230 270S340 150 420 200 460 330 470 360" fill="none" stroke="url(#pathGlow)" stroke-width="26" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="14 34" opacity="0.85" />
  <g filter="url(#glow)">
    <circle cx="80" cy="400" r="36" fill="url(#checkpoint)" stroke="#fef08a" stroke-width="4" />
    <circle cx="210" cy="310" r="32" fill="url(#checkpoint)" stroke="#fef08a" stroke-width="4" />
    <circle cx="320" cy="230" r="30" fill="url(#checkpoint)" stroke="#fef08a" stroke-width="4" />
    <circle cx="430" cy="320" r="34" fill="url(#checkpoint)" stroke="#fef08a" stroke-width="4" />
  </g>
  <g transform="translate(260 240)">
    <g filter="url(#glow)">
      <circle cx="0" cy="0" r="24" fill="#fde047" />
      <circle cx="0" cy="0" r="14" fill="#f59e0b" opacity="0.6" />
    </g>
    <ellipse cx="-12" cy="-20" rx="20" ry="14" fill="#bae6fd" opacity="0.75" transform="rotate(-18)" />
    <ellipse cx="12" cy="-20" rx="20" ry="14" fill="#bae6fd" opacity="0.75" transform="rotate(18)" />
  </g>
  <text x="50%" y="460" text-anchor="middle" font-family="'Nunito', 'Segoe UI', sans-serif" font-size="44" fill="#f8fafc" font-weight="700">Firefly Trail</text>
</svg>
