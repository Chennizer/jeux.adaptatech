<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title
    data-fr="Trilogie olympique — Cérémonie, Canon à neige, Zamboni"
    data-en="Olympic Trilogy — Ceremony, Snow Cannon, Zamboni"
    data-ja="オリンピック三部作 — セレモニー、スノーキャノン、ザンボーニ"
  >Trilogie olympique — Cérémonie, Canon à neige, Zamboni</title>

  <link rel="stylesheet" href="../../css/otherswitch.css" />
  <style>
    :root{
      --bg-top:#061a2b;
      --bg-bottom:#0b2f4d;
      --ice:#dff4ff;
      --ice-dull:#cfe7f5;
      --clean:#f4fdff;
      --line:#e53935;
      --line-blue:#1e88e5;
      --accent:#ffd54f;
      --accent-2:#ffb300;
      --text:#ffffff;
    }
    *{box-sizing:border-box;}
    html,body{margin:0;height:100%;overflow:hidden;background:#04111f;color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;}
    body{background:#000;}
    canvas{
      position:fixed;
      inset:0;
      width:100vw;
      height:100vh;
      display:block;
      z-index:1;
    }

    #menuOverlay {
      position: fixed;
      inset: 0;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: clamp(16px, 3vw, 28px);
      padding: clamp(24px, 4vw, 64px);
      background: rgba(4, 13, 26, 0.82);
      backdrop-filter: blur(6px);
    }

    #menuOverlay h1 {
      margin: 0;
      font-size: clamp(1.4rem, 3vw, 2.6rem);
      letter-spacing: 0.04em;
    }

    #menuOverlay p {
      margin: 0;
      max-width: min(720px, 90vw);
      font-size: clamp(1rem, 2.2vw, 1.3rem);
      line-height: 1.5;
      color: rgba(255, 255, 255, 0.9);
    }

    #startButton {
      padding: clamp(12px, 2vw, 20px) clamp(36px, 6vw, 60px);
      font-size: clamp(1.05rem, 2.4vw, 1.5rem);
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #ff7b3f, #ffd166);
      color: #2b0d2d;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.02em;
      box-shadow: 0 14px 36px rgba(255, 166, 110, 0.4);
      transition: filter 0.2s ease, transform 0.1s ease;
    }

    #startButton:hover {
      filter: brightness(1.08);
      transform: translateY(-1px);
    }
  </style>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-B45TJG4GBJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-B45TJG4GBJ');
  </script>
</head>
<body>
  <div id="menuOverlay">
    <h1 data-fr="Trilogie olympique" data-en="Olympic Trilogy" data-ja="オリンピック三部作">Trilogie olympique</h1>
    <p
      data-fr="Appuie sur espace ou sur l'écran pour lancer chaque scène. 1) Cérémonie d'ouverture : feux d'artifice et anneaux. 2) Canon à neige : crée une montagne en 5 presses. 3) Zamboni : nettoie la glace."
      data-en="Press space or tap the screen to play each scene. 1) Opening ceremony: fireworks and rings. 2) Snow cannon: build a mountain in 5 presses. 3) Zamboni: clean the ice."
      data-ja="スペースキーまたは画面タップで各シーンを開始します。1) 開会式: 花火と五輪。2) スノーキャノン: 5回で雪山を完成。3) ザンボーニ: 氷を整えます。"
    >Appuie sur espace ou sur l'écran pour lancer chaque scène.</p>
    <button id="startButton" data-fr="Commencer" data-en="Start" data-ja="開始">Commencer</button>
  </div>
  <canvas id="rink"></canvas>

  <script type="module" src="./olympic-trilogy.js"></script>
</body>
</html>
