      <stop offset="0%" stop-color="#0d142f"/>
      <stop offset="80%" stop-color="#0a0b1d"/>
    </radialGradient>
    <radialGradient id="glow" cx="35%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="40%" stop-color="#b5f7ff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#52ffc8" stop-opacity="0.15"/>
    </radialGradient>
    <filter id="blur" x="-40%" y="-40%" width="180%" height="180%">
