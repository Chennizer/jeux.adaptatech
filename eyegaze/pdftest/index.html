<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title class="translate" data-fr="PDF ‚Äî Avancer en cliquant" data-en="PDF ‚Äî Click to Advance">PDF ‚Äî Avancer en cliquant</title>

  <!-- pdf.js (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.6.82/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.6.82/pdf.worker.min.js"></script>

  <style>
    :root{
      --teal:#009688;
      --bg:#000;
      --fg:#fff;
    }
    html,body{
      margin:0; height:100%; background:var(--bg); color:var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      overflow:hidden;
    }
    #stage{
      position:fixed; inset:0; display:grid; place-items:center; background:#000;
      cursor: pointer; /* click anywhere */
    }
    canvas{ display:block; max-width:100vw; max-height:100vh; }
    #hud{
      position:fixed; left:12px; bottom:12px; padding:6px 10px;
      background: rgba(0,0,0,0.5); border:1px solid rgba(255,255,255,0.2);
      border-radius:10px; font-size:14px; user-select:none;
    }
    #topbar{
      position:fixed; top:10px; left:10px; right:10px; display:flex; gap:10px; align-items:center;
      justify-content:space-between; pointer-events:auto;
    }
    #fileBox{
      display:inline-flex; align-items:center; gap:8px; padding:8px 10px;
      background:#111; border:1px solid #333; border-radius:10px;
    }
    #fileBox input[type="file"]{ color:#ddd; }
    #tips{
      display:inline-flex; gap:8px; align-items:center; padding:8px 10px;
      border:1px dashed #444; border-radius:10px; background:#0a0a0a; color:#ddd; font-size:14px;
    }
    #overlay{
      position:fixed; inset:0; display:none; place-items:center; background:rgba(0,0,0,0.8);
      text-align:center; padding:24px;
    }
    #overlay .card{
      max-width:min(800px, 90vw); background:#111; border:1px solid #333; border-radius:16px; padding:20px;
    }
    button{
      background: var(--teal); color:#fff; border:none; border-radius:10px; padding:10px 14px;
      font-weight:700; cursor:pointer;
    }
    button:disabled{ opacity:0.5; cursor:not-allowed; }
    #langToggle{
      position:fixed; top:10px; right:10px; z-index:10;
      display:inline-flex; align-items:center; gap:6px;
      padding:6px 10px; border-radius:10px; border:2px solid var(--teal);
      background:#111; color:#fff; cursor:pointer; user-select:none;
    }
  </style>
</head>
<body>
  <!-- Language toggle (FR/EN) -->
  <div id="langToggle" title="Basculer la langue / Toggle language">FR / EN</div>

  <div id="topbar">
    <div id="fileBox">
      <label for="fileInput"><strong class="translate" data-fr="Choisir un PDF" data-en="Choose a PDF">Choisir un PDF</strong></label>
      <input id="fileInput" type="file" accept="application/pdf" />
      <button id="startBtn" disabled>
        <span class="translate" data-fr="D√©marrer (plein √©cran)" data-en="Start (Fullscreen)">D√©marrer (plein √©cran)</span>
      </button>
    </div>
    <div id="tips">
      <span>üñ±Ô∏è</span>
      <span class="translate" data-fr="Cliquez n‚Äôimporte o√π pour avancer. Reboucle √† la fin."
            data-en="Click anywhere to advance. Loops at the end.">
        Cliquez n‚Äôimporte o√π pour avancer. Reboucle √† la fin.
      </span>
    </div>
  </div>

  <div id="stage" aria-label="Zone d‚Äôaffichage PDF">
    <canvas id="pageCanvas" aria-hidden="true"></canvas>
  </div>

  <div id="hud">
    <span id="pageLabel">‚Äî</span>
  </div>

  <div id="overlay">
    <div class="card">
      <h2 class="translate" data-fr="Contr√¥les" data-en="Controls">Contr√¥les</h2>
      <p class="translate" data-fr="Cliquez/touchez pour passer √† la page suivante. √âchap pour quitter le plein √©cran."
         data-en="Click/tap to go to the next page. Esc to exit fullscreen.">
        Cliquez/touchez pour passer √† la page suivante. √âchap pour quitter le plein √©cran.
      </p>
      <button id="closeOverlay">
        <span class="translate" data-fr="OK" data-en="OK">OK</span>
      </button>
    </div>
  </div>

  <script>
    // ===== Language toggle =====
    const langToggle = document.getElementById('langToggle');
    let currentLang = 'fr';
    function applyLang(){
      document.querySelectorAll('.translate').forEach(el=>{
        const txt = el.dataset[currentLang];
        if (txt) el.textContent = txt;
      });
    }
    langToggle.addEventListener('click', ()=>{
      currentLang = (currentLang === 'fr') ? 'en' : 'fr';
      applyLang();
    });
    applyLang();

    // ===== PDF.js basic setup =====
    const pdfjsLibGlobal = window['pdfjsLib'];
    // (Worker set via included script tag)

    const fileInput = document.getElementById('fileInput');
    const startBtn  = document.getElementById('startBtn');
    const stage     = document.getElementById('stage');
    const canvas    = document.getElementById('pageCanvas');
    const ctx       = canvas.getContext('2d');
    const hudLabel  = document.getElementById('pageLabel');
    const overlay   = document.getElementById('overlay');
    const closeOverlay = document.getElementById('closeOverlay');

    let pdfDoc = null;
    let currentPageNum = 1;
    let totalPages = 0;
    let started = false;
    let loading = false;
    let pdfData = null;

    function setHUD(){
      hudLabel.textContent = pdfDoc ? `${currentPageNum} / ${totalPages}` : '‚Äî';
    }

    // Load chosen PDF into memory (ArrayBuffer)
    fileInput.addEventListener('change', async (e)=>{
      const file = e.target.files?.[0];
      if(!file) return;
      const arrBuf = await file.arrayBuffer();
      pdfData = arrBuf;
      startBtn.disabled = false;
    });

    // Fullscreen helper
    async function goFullscreen(){
      if (document.fullscreenElement) return;
      try{
        await document.documentElement.requestFullscreen();
      }catch(e){ /* ignore if blocked */ }
    }

    // Start: parse PDF and render first page
    startBtn.addEventListener('click', async ()=>{
      if (!pdfData) return;
      await goFullscreen();
      started = true;
      overlay.style.display = 'grid'; // show quick tips once

      try{
        const loadingTask = pdfjsLibGlobal.getDocument({ data: pdfData });
        pdfDoc = await loadingTask.promise;
        totalPages = pdfDoc.numPages;
        currentPageNum = 1;
        await renderPage(currentPageNum, true);
        setHUD();
      }catch(err){
        console.error('PDF load error:', err);
        alert(currentLang === 'fr' ? "Erreur de chargement du PDF." : "Error loading PDF.");
      }
    });

    closeOverlay.addEventListener('click', ()=> overlay.style.display = 'none');

    // Render a given page number to the canvas
    async function renderPage(pageNum, fitNow=false){
      if (!pdfDoc || loading) return;
      loading = true;

      try{
        const page = await pdfDoc.getPage(pageNum);
        // Determine scale to fit the window while preserving aspect ratio
        const viewportUnscaled = page.getViewport({ scale: 1 });
        const availW = window.innerWidth;
        const availH = window.innerHeight;
        const scale = Math.min(availW / viewportUnscaled.width, availH / viewportUnscaled.height);

        const viewport = page.getViewport({ scale: scale * (window.devicePixelRatio || 1) });

        canvas.width  = Math.floor(viewport.width);
        canvas.height = Math.floor(viewport.height);

        // Visual CSS size (independent from pixel density)
        canvas.style.width  = Math.floor(viewport.width  / (window.devicePixelRatio || 1)) + 'px';
        canvas.style.height = Math.floor(viewport.height / (window.devicePixelRatio || 1)) + 'px';

        // Render
        const renderContext = {
          canvasContext: ctx,
          viewport
        };
        await page.render(renderContext).promise;

        // Centering is handled by grid on #stage
      }catch(err){
        console.error('Render error:', err);
      }finally{
        loading = false;
      }
    }

    // Advance on click/tap anywhere
    stage.addEventListener('click', async ()=>{
      if (!started || !pdfDoc || loading) return;
      currentPageNum++;
      if (currentPageNum > totalPages) currentPageNum = 1;
      await renderPage(currentPageNum);
      setHUD();
    });

    // Keyboard: Space/ArrowRight advance; ArrowLeft go back; Esc exits fullscreen (browser default)
    window.addEventListener('keydown', async (e)=>{
      if (!started || !pdfDoc || loading) return;
      if (e.code === 'Space' || e.code === 'ArrowRight'){
        e.preventDefault();
        currentPageNum = (currentPageNum % totalPages) + 1;
        await renderPage(currentPageNum);
        setHUD();
      } else if (e.code === 'ArrowLeft'){
        e.preventDefault();
        currentPageNum = (currentPageNum - 2 + totalPages) % totalPages + 1;
        await renderPage(currentPageNum);
        setHUD();
      }
    });

    // Re-fit on resize (re-render current page)
    window.addEventListener('resize', ()=>{
      if (!started || !pdfDoc) return;
      // Debounce a bit
      clearTimeout(window.__resizeT);
      window.__resizeT = setTimeout(()=>renderPage(currentPageNum), 100);
    });

    // Optional: Hide native cursor after a moment of inactivity (useful in class)
    let hideTimer = null;
    function scheduleCursorHide(){
      document.body.style.cursor = 'default';
      clearTimeout(hideTimer);
      hideTimer = setTimeout(()=>{ document.body.style.cursor = 'none'; }, 1500);
    }
    ['mousemove','mousedown','touchstart','keydown'].forEach(ev=>{
      window.addEventListener(ev, scheduleCursorHide, {passive:true});
    });
    scheduleCursorHide();
  </script>
</body>
</html>
