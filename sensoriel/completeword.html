<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="../images/binou.png">
  <link rel="stylesheet" href="../css/ipadteachh.css">
  <link rel="stylesheet" href="css/sensorial-base.css">
  <title>Jeu de Complétion de Mot</title>
  <!-- Load shared themes file -->
  <script src="../js/themes.js"></script>
  <script src="js/games-config.js"></script>
  <script src="js/session-helpers.js"></script>
  <script src="js/reinforcer-overlay.js"></script>
  <style>
    /* Reset and base styles */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    .game-container {
      display: flex;
      justify-content: center;
      align-items: stretch;
      width: 100%;
      height: 100%;
      gap: clamp(18px, 4vw, 32px);
      padding: clamp(10px, 2.5vw, 22px);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.92), rgba(236, 244, 255, 0.85));
      border-radius: 26px;
      box-shadow: inset 0 0 0 1px rgba(15, 30, 60, 0.05);
    }
    .letters-container {
      position: relative;
      flex: 0 0 clamp(220px, 28%, 320px);
      height: 100%;
      padding: clamp(12px, 2.4vw, 20px);
      background: linear-gradient(180deg, #0b5e8d 0%, #1c8cd6 100%);
      border-radius: 24px;
      box-shadow: 0 20px 34px rgba(11, 94, 141, 0.25);
      overflow: hidden;
    }
    .letter {
      --letter-size: clamp(56px, 6vh, 74px);
      width: var(--letter-size);
      height: var(--letter-size);
      background-color: white;
      border: 4px solid rgba(15, 30, 60, 0.12);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: calc(var(--letter-size) * 0.48);
      cursor: grab;
      user-select: none;
      position: absolute;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 12px 20px rgba(15, 30, 60, 0.25);
      color: #0f172a;
      touch-action: none;
    }
    .letter.dragging {
      opacity: 0.7;
      transform: scale(1.2);
      box-shadow: 4px 4px 12px rgba(0,0,0,0.5);
      z-index: 1000;
      position: fixed;
      left: 0;
      top: 0;
    }
    .letter:hover {
      transform: scale(1.05);
      box-shadow: 3px 3px 10px rgba(0,0,0,0.4);
    }
    .target-word-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 1 1 auto;
      height: 100%;
      padding: clamp(12px, 3vw, 26px);
      gap: clamp(16px, 4vh, 28px);
    }
    .target-image {
      width: clamp(160px, 32%, 220px);
      margin: 0 auto;
      border-radius: 22px;
      box-shadow: 0 18px 36px rgba(15, 30, 60, 0.18);
      object-fit: contain;
      display: block;
    }
    .target-word-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      overflow: hidden;
    }
    .target-word {
      --word-scale: 1;
      display: inline-flex;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: flex-end;
      gap: clamp(12px, 2.4vw, 20px);
      transform: scale(var(--word-scale));
      transform-origin: center top;
    }
    .target-word.is-scaled {
      will-change: transform;
    }
    .letter-slot-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(6px, 1.4vw, 10px);
    }
    .letter-slot {
      width: clamp(64px, 7vw, 86px);
      height: clamp(64px, 7vw, 86px);
      border-bottom: 4px solid rgba(15, 30, 60, 0.32);
      position: relative;
      text-align: center;
      font-size: clamp(1.6rem, 3vw, 2.2rem);
      color: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      background-color: rgba(236, 244, 255, 0.9);
      box-shadow: inset 0 0 0 2px rgba(28, 140, 214, 0.08);
      transition: background-color 0.2s, border 0.2s, transform 0.2s, box-shadow 0.2s;
    }
    .letter-slot.filled {
      border-bottom-color: #38c172;
      background-color: rgba(56, 193, 114, 0.18);
    }
    /* Blue drop indicator for individual letter-slot */
    .letter-slot.over {
      background-color: #e6f0ff;
      border: 4px dashed #007BFF;
      transform: scale(1.05);
      box-shadow: inset 0 0 10px rgba(0,123,255,0.5);
    }
    .placed-letter {
      font-size: 30px;
      color: #000;
      pointer-events: none;
      user-select: none;
    }
    .model-letter {
      font-size: clamp(0.8rem, 1.6vw, 1rem);
      color: rgba(15, 30, 60, 0.6);
      pointer-events: none;
      user-select: none;
      letter-spacing: 0.02em;
    }
    /* Updated Activity Number Overlay Styles */
    #activityNumberOverlay {
      position: fixed; 
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center; 
      align-items: center;
      z-index: 2000;
    }
    #activityNumberOverlay .number-text {
      font-size: 12rem; 
      color: #fff; 
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.35); }
      100% { transform: scale(1); }
    }
    /* Visual indicator for errors */
    .letter-slot.error {
      border-bottom-color: red;
      animation: shake 0.3s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body class="sensorial-game">
  <!-- Activity overlay shows the current game index -->
  <div id="activityNumberOverlay">
    <div class="number-text"></div>
  </div>

  <div class="sensorial-shell">
    <header class="sensorial-header">
      <div class="sensorial-header-main">
        <h1 class="sensorial-title">Compléter le mot</h1>
        <div class="sensorial-activity-marker" role="group" aria-label="Activité en cours">
          <img src="../images/plasticbasket.png" alt="" />
          <span class="sensorial-activity-number">–</span>
        </div>
      </div>
      <p class="sensorial-subtitle">Place chaque lettre au bon endroit pour écrire le mot.</p>
    </header>
    <main class="sensorial-content">
      <div class="game-container">
        <div class="letters-container" id="letters-container"></div>
        <div class="target-word-container">
          <img src="../images/binou.png" alt="Image" class="target-image" id="target-image">
          <div class="target-word-wrapper">
            <div class="target-word" id="target-word"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <!-- Audio elements (sources set dynamically) -->
  <audio id="error-sound" src="" preload="auto"></audio>
  <audio id="word-reward-sound" src="" preload="auto"></audio>
  <audio id="final-reward-sound" src="" preload="auto"></audio>
  
  <script src="js/fullscreen.js"></script>
  <script>
      let completewordSession = null;
      let themeData = {};
      let words = [];
      let wordIndex = 0;
      let showModelLetters = false;

      let lettersContainer = null;
      let targetImage = null;
      let targetWordContainer = null;
      let reinforcerController = null;
      let errorSoundElement = null;
      let wordRewardSound = null;
      let finalRewardSound = null;

      let slots = [];
      let pendingWordScaleFrame = null;
      let activeDragElement = null;
      let initialX = 0;
      let initialY = 0;
      let currentX = 0;
      let currentY = 0;

      let synth = window.speechSynthesis;
      let frenchVoice = null;
      let voicesInitialized = false;
      let audioContext;
      let errorSoundBuffer = null;

      document.addEventListener('DOMContentLoaded', () => {
        completewordSession = sessionHelpers.ensureCurrentGame('completeword');
        if (!completewordSession) { return; }

        sessionHelpers.updateActivityMarker(completewordSession);

        themeData = completewordSession.themeData || {};

        lettersContainer = document.getElementById('letters-container');
        targetImage = document.getElementById('target-image');
        targetWordContainer = document.getElementById('target-word');
        errorSoundElement = document.getElementById('error-sound');
        wordRewardSound = document.getElementById('word-reward-sound');
        finalRewardSound = document.getElementById('final-reward-sound');

        window.addEventListener('resize', scheduleWordScale);

        setupMediaAssets();
        setupGameOptions();
        reinforcerController = sessionHelpers.setupSharedReinforcer(completewordSession);

        sessionHelpers.showActivityOverlay(() => {
          beginGame();
        }, completewordSession);
      });

      function setupMediaAssets() {
        if (errorSoundElement) {
          errorSoundElement.src = themeData.errorSound || "../sounds/error.mp3";
        }
        if (wordRewardSound) {
          wordRewardSound.src = themeData.reinforcerSound || "../sounds/rooster.mp3";
        }
        if (finalRewardSound) {
          finalRewardSound.src = themeData.finalRewardSound || "../sounds/victory.mp3";
        }

      }

      function setupGameOptions() {
        const options = sessionHelpers.getCurrentGameOptions(completewordSession) || {};
        const fullWords = buildFullWordList();
        let desiredCount = parseInt(options.testtoupieWordCount, 10);
        if (!Number.isFinite(desiredCount) || desiredCount < 1) {
          desiredCount = fullWords.length;
        }
        const shuffledWords = fullWords.slice().sort(() => Math.random() - 0.5);
        words = shuffledWords.slice(0, Math.min(desiredCount, shuffledWords.length));
        showModelLetters = options.showModelLetters === true || options.showModelLetters === 'true';
        wordIndex = 0;
      }

      function buildFullWordList() {
        if (themeData.words && themeData.words.length > 0) {
          return themeData.words.map((word, index) => ({
            word,
            image: (themeData.transparentPNGs && themeData.transparentPNGs.length > index)
              ? themeData.transparentPNGs[index]
              : "../images/toupieetbinou.png"
          }));
        }
        return [
          { word: "Binou", image: "../images/binou.png" },
          { word: "Toupie", image: "../images/toupieetbinou.png" },
          { word: "Chaton", image: "../images/chaton.png" },
          { word: "Pomme", image: "../images/pomme.png" }
        ];
      }

      async function beginGame() {
        unlockAudio();
        window.speechSynthesis.getVoices();
        initializeSpeechSynthesis();
        const warmupUtterance = new SpeechSynthesisUtterance(" ");
        warmupUtterance.lang = 'fr-FR';
        window.speechSynthesis.speak(warmupUtterance);
        await initialize();
      }

      async function loadErrorSound() {
        try {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const response = await fetch(errorSoundElement.src);
          const arrayBuffer = await response.arrayBuffer();
          errorSoundBuffer = await audioContext.decodeAudioData(arrayBuffer);
        } catch (error) {
          console.error('Error loading error sound:', error);
        }
      }

      function playErrorSound() {
        if (!audioContext || !errorSoundBuffer) {
          console.warn('AudioContext not initialized or errorSoundBuffer not loaded.');
          return;
        }
        const source = audioContext.createBufferSource();
        source.buffer = errorSoundBuffer;
        source.connect(audioContext.destination);
        source.start(0);
      }

      function selectFrenchVoice() {
        return new Promise((resolve, reject) => {
          let voices = synth.getVoices();
          console.log("Available voices:", voices);
          if (voices.length !== 0) {
            frenchVoice = voices.find(voice => voice.lang.startsWith('fr'));
            if (frenchVoice) {
              resolve();
            } else {
              reject('No French voice found.');
            }
          } else {
            synth.onvoiceschanged = () => {
              voices = synth.getVoices();
              console.log("Voices updated:", voices);
              frenchVoice = voices.find(voice => voice.lang.startsWith('fr'));
              if (frenchVoice) {
                resolve();
              } else {
                reject('No French voice found.');
              }
            };
          }
        });
      }

      function speakText(text, callback) {
        if (!synth) {
          console.error("Speech Synthesis not supported in this browser.");
          if (callback) callback();
          return;
        }
        if (!frenchVoice) {
          console.warn("French voice not selected. Attempting to select.");
          selectFrenchVoice().then(() => {
            speak(text, callback);
          }).catch((error) => {
            console.error(error);
            if (callback) callback();
          });
        } else {
          speak(text, callback);
        }
      }

      function speak(text, callback) {
        const utterThis = new SpeechSynthesisUtterance(text);
        utterThis.voice = frenchVoice;
        utterThis.lang = 'fr-FR';
        utterThis.onend = () => {
          if (callback) callback();
        };
        utterThis.onerror = (e) => {
          console.error("Speech Synthesis Error:", e);
          if (callback) callback();
        };
        console.log("Speaking:", text, "with voice:", utterThis.voice);
        synth.speak(utterThis);
      }

      window.addEventListener('orientationchange', scheduleWordScale);

      function initializeSpeechSynthesis() {
        if (voicesInitialized) return;
        voicesInitialized = true;
        selectFrenchVoice().catch((error) => {
          console.error(error);
        });
      }

      function unlockAudio() {
        if (audioContext && audioContext.state === 'suspended') {
          audioContext.resume().catch(error => {
            console.error('Error resuming AudioContext:', error);
          });
        }
      }

      async function initialize() {
        await loadErrorSound();
        initializeTargetImage();
        initializeSlots();
        initializeLetters();
        insertModelLetters();
        attachSlotEventListeners();
      }

      function initializeTargetImage() {
        const currentWord = words[wordIndex].word;
        const imagePath = words[wordIndex].image;
        targetImage.src = imagePath;
        targetImage.alt = currentWord + " Image";
      }

      function initializeSlots() {
        const currentWord = words[wordIndex].word;
        targetWordContainer.innerHTML = '';
        for (let i = 0; i < currentWord.length; i++) {
          const group = document.createElement('div');
          group.classList.add('letter-slot-group');
          const slot = document.createElement('div');
          slot.classList.add('letter-slot');
          slot.setAttribute('data-position', i);
          const placedLetterDiv = document.createElement('div');
          placedLetterDiv.classList.add('placed-letter');
          slot.appendChild(placedLetterDiv);
          group.appendChild(slot);
          targetWordContainer.appendChild(group);
        }
        slots = targetWordContainer.querySelectorAll('.letter-slot');
        scheduleWordScale();
      }

      function initializeLetters() {
        const currentWord = words[wordIndex].word;
        const lettersArray = currentWord.split('');
        shuffleArray(lettersArray);
        lettersArray.forEach(letter => {
          const letterDiv = document.createElement('div');
          letterDiv.classList.add('letter');
          letterDiv.setAttribute('data-letter', letter);
          letterDiv.textContent = letter;
          lettersContainer.appendChild(letterDiv);
          positionLetterRandomly(letterDiv);
          letterDiv.addEventListener('mousedown', dragStartMouse);
          letterDiv.addEventListener('touchstart', touchStart, { passive: false });
        });
      }

      function insertModelLetters() {
        const currentWord = words[wordIndex].word;
        slots.forEach(slot => {
          const position = parseInt(slot.getAttribute('data-position'));
          const modelLetter = currentWord[position];
          const modelDiv = document.createElement('div');
          modelDiv.classList.add('model-letter');
          modelDiv.textContent = modelLetter;
          const parentGroup = slot.parentElement;
          if (parentGroup && parentGroup.classList.contains('letter-slot-group')) {
            parentGroup.appendChild(modelDiv);
          }
        });
        toggleModelLetters();
      }

      function toggleModelLetters() {
        const modelLetters = targetWordContainer.querySelectorAll('.model-letter');
        modelLetters.forEach(modelDiv => {
          modelDiv.style.display = showModelLetters ? 'block' : 'none';
        });
        scheduleWordScale();
      }

      function scheduleWordScale() {
        if (!targetWordContainer) return;
        if (pendingWordScaleFrame) {
          cancelAnimationFrame(pendingWordScaleFrame);
        }
        pendingWordScaleFrame = requestAnimationFrame(() => {
          pendingWordScaleFrame = null;
          scaleWordToFit();
        });
      }

      function scaleWordToFit() {
        if (!targetWordContainer) return;
        const wrapper = targetWordContainer.parentElement;
        if (!wrapper) return;

        targetWordContainer.style.setProperty('--word-scale', 1);
        targetWordContainer.classList.remove('is-scaled');

        const availableWidth = wrapper.clientWidth;
        const actualWidth = targetWordContainer.scrollWidth;
        if (!availableWidth || !actualWidth) {
          return;
        }

        const nextScale = Math.min(1, availableWidth / actualWidth);
        targetWordContainer.style.setProperty('--word-scale', nextScale);
        if (nextScale < 0.999) {
          targetWordContainer.classList.add('is-scaled');
        }
      }

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      function positionLetterRandomly(letterDiv) {
        const container = lettersContainer;
        const letterWidth = letterDiv.offsetWidth;
        const letterHeight = letterDiv.offsetHeight;
        const maxLeft = container.clientWidth - letterWidth - 20;
        const maxTop = container.clientHeight - letterHeight - 20;
        const safeMaxLeft = Math.max(maxLeft, 0);
        const safeMaxTop = Math.max(maxTop, 0);
        let left = Math.floor(Math.random() * safeMaxLeft) + 10;
        let top = Math.floor(Math.random() * safeMaxTop) + 10;
        const existingLetters = document.querySelectorAll('.letters-container .letter:not(.dragging)');
        let attempts = 0;
        const maxAttempts = 10;
        while (isOverlapping(left, top, letterWidth, letterHeight, existingLetters) && attempts < maxAttempts) {
          left = Math.floor(Math.random() * safeMaxLeft) + 10;
          top = Math.floor(Math.random() * safeMaxTop) + 10;
          attempts++;
        }
        letterDiv.style.left = `${left}px`;
        letterDiv.style.top = `${top}px`;
      }

      function isOverlapping(left, top, width, height, existingLetters) {
        for (let el of existingLetters) {
          const elLeft = parseInt(el.style.left);
          const elTop = parseInt(el.style.top);
          const elWidth = el.offsetWidth;
          const elHeight = el.offsetHeight;
          if (
            left < elLeft + elWidth &&
            left + width > elLeft &&
            top < elTop + elHeight &&
            top + height > elTop
          ) {
            return true;
          }
        }
        return false;
      }

      function dragStartMouse(e) {
        e.preventDefault();
        activeDragElement = e.target;
        const rect = activeDragElement.getBoundingClientRect();
        initialX = e.clientX - rect.left;
        initialY = e.clientY - rect.top;
        activeDragElement.classList.add('dragging');
        document.addEventListener('mousemove', dragMoveMouse);
        document.addEventListener('mouseup', dragEndMouse);
        moveToBody(activeDragElement, rect.left, rect.top);
      }

      function dragMoveMouse(e) {
        if (!activeDragElement) return;
        currentX = e.clientX - initialX;
        currentY = e.clientY - initialY;
        activeDragElement.style.left = `${currentX}px`;
        activeDragElement.style.top = `${currentY}px`;
        updateDropIndicator();
      }

      function dragEndMouse() {
        if (!activeDragElement) return;
        activeDragElement.classList.remove('dragging');
        removeDropIndicator();
        document.removeEventListener('mousemove', dragMoveMouse);
        document.removeEventListener('mouseup', dragEndMouse);
        const dropSlot = getDropSlot(activeDragElement);
        if (dropSlot) {
          handleDrop(activeDragElement, dropSlot);
        } else {
          appendToLettersContainer(activeDragElement);
          positionLetterRandomly(activeDragElement);
        }
        activeDragElement = null;
      }

      function touchStart(e) {
        if (e.target.classList.contains('letter')) {
          e.preventDefault();
          activeDragElement = e.target;
          const touch = e.touches[0];
          const rect = activeDragElement.getBoundingClientRect();
          initialX = touch.clientX - rect.left;
          initialY = touch.clientY - rect.top;
          activeDragElement.classList.add('dragging');
          moveToBody(activeDragElement, rect.left, rect.top);
          document.addEventListener('touchmove', touchMove, { passive: false });
          document.addEventListener('touchend', touchEnd);
        }
      }

      function touchMove(e) {
        if (!activeDragElement) return;
        e.preventDefault();
        const touch = e.touches[0];
        currentX = touch.clientX - initialX;
        currentY = touch.clientY - initialY;
        activeDragElement.style.left = `${currentX}px`;
        activeDragElement.style.top = `${currentY}px`;
        updateDropIndicator();
      }

      function touchEnd() {
        if (!activeDragElement) return;
        activeDragElement.classList.remove('dragging');
        removeDropIndicator();
        document.removeEventListener('touchmove', touchMove);
        document.removeEventListener('touchend', touchEnd);
        const dropSlot = getDropSlot(activeDragElement);
        if (dropSlot) {
          handleDrop(activeDragElement, dropSlot);
        } else {
          appendToLettersContainer(activeDragElement);
          positionLetterRandomly(activeDragElement);
        }
        activeDragElement = null;
      }

      function updateDropIndicator() {
        slots.forEach(slot => slot.classList.remove('over'));
        const slot = getDropSlot(activeDragElement);
        if (slot) {
          slot.classList.add('over');
        }
      }

      function removeDropIndicator() {
        slots.forEach(slot => slot.classList.remove('over'));
      }

      function moveToBody(element, left, top) {
        document.body.appendChild(element);
        element.style.position = 'fixed';
        element.style.left = `${left}px`;
        element.style.top = `${top}px`;
      }

      function appendToLettersContainer(element) {
        lettersContainer.appendChild(element);
        element.style.position = 'absolute';
      }

      function getDropSlot(draggedElement) {
        if (!draggedElement) return null;
        const draggedRect = draggedElement.getBoundingClientRect();
        for (let slot of slots) {
          const slotRect = slot.getBoundingClientRect();
          if (
            draggedRect.left < slotRect.right &&
            draggedRect.right > slotRect.left &&
            draggedRect.top < slotRect.bottom &&
            draggedRect.bottom > slotRect.top
          ) {
            return slot;
          }
        }
        return null;
      }

      function handleDrop(draggedElement, slot) {
        if (slot.classList.contains('filled')) {
          playErrorSound();
          appendToLettersContainer(draggedElement);
          positionLetterRandomly(draggedElement);
          return;
        }

        const index = parseInt(slot.getAttribute('data-position'));
        const requiredLetter = words[wordIndex].word[index];
        const draggedLetter = draggedElement.dataset.letter;
        if (draggedLetter === requiredLetter) {
          const placedLetterDiv = slot.querySelector('.placed-letter');
          if (placedLetterDiv) {
            placedLetterDiv.textContent = draggedLetter;
          }
          slot.classList.add('filled');
          speakText(draggedLetter, () => {});
          draggedElement.remove();
          checkCompletion();
        } else {
          playErrorSound();
          slot.classList.add('error');
          setTimeout(() => {
            slot.classList.remove('error');
          }, 500);
          appendToLettersContainer(draggedElement);
          positionLetterRandomly(draggedElement);
        }
      }

      function showReinforcerSound() {
        setTimeout(() => {
          wordRewardSound.currentTime = 0;
          wordRewardSound.play().catch(error => {
            console.error('Error playing reinforcer sound:', error);
          });
          wordRewardSound.onended = null;
          function onEnded() {
            clearTimeout(fallbackTimeout);
            moveToNextWord();
          }
          wordRewardSound.addEventListener('ended', onEnded, { once: true });
          const fallbackTimeout = setTimeout(() => {
            moveToNextWord();
            wordRewardSound.removeEventListener('ended', onEnded);
          }, 3000);
        }, 200);
      }

      function checkCompletion() {
        let correct = true;
        slots.forEach(slot => {
          if (!slot.classList.contains('filled')) {
            correct = false;
          }
        });
        if (correct) {
          const completeWord = words[wordIndex].word;
          speakText(completeWord, () => {
            showReinforcerSound();
          });
        }
      }

      function showFinalReinforcerVideo() {
        if (finalRewardSound) {
          finalRewardSound.currentTime = 0;
          finalRewardSound.play().catch(error => {
            console.error('Error playing finalRewardSound:', error);
          });
        }
        if (reinforcerController && typeof reinforcerController.show === 'function') {
          reinforcerController.show();
        } else {
          sessionHelpers.advanceToNextGame();
        }
      }

      function moveToNextWord() {
        wordIndex++;
        if (wordIndex >= words.length) {
          showFinalReinforcerVideo();
        } else {
          resetGame();
        }
      }

      function resetGame() {
        slots.forEach(slot => {
          const placedLetterDiv = slot.querySelector('.placed-letter');
          if (placedLetterDiv) {
            placedLetterDiv.textContent = '';
          }
          slot.classList.remove('filled');
        });
        lettersContainer.innerHTML = '';
        initializeTargetImage();
        initializeSlots();
        initializeLetters();
        insertModelLetters();
        attachSlotEventListeners();
      }

      function attachSlotEventListeners() {
        slots.forEach((slot, index) => {
          slot.addEventListener('dragover', (e) => {
            e.preventDefault();
          });
          slot.addEventListener('dragleave', () => {
            slot.classList.remove('over');
          });
          slot.addEventListener('drop', (e) => {
            e.preventDefault();
            slot.classList.remove('over');
            const letterData = e.dataTransfer.getData('text/plain');
            const draggedElement = document.querySelector(`.letter[data-letter='${letterData}']`);
            if (!draggedElement) return;
            if (slot.classList.contains('filled')) {
              playErrorSound();
              slot.classList.add('error');
              setTimeout(() => {
                slot.classList.remove('error');
              }, 500);
              return;
            }
            const requiredLetter = words[wordIndex].word[index];
            if (letterData !== requiredLetter) {
              playErrorSound();
              slot.classList.add('error');
              setTimeout(() => {
                slot.classList.remove('error');
              }, 500);
              return;
            }
            const placedLetterDiv = slot.querySelector('.placed-letter');
            if (placedLetterDiv) {
              placedLetterDiv.textContent = letterData;
            }
            slot.classList.add('filled');
            speakText(draggedElement.dataset.letter, () => {});
            draggedElement.remove();
            checkCompletion();
          });
        });
      }
    </script>
