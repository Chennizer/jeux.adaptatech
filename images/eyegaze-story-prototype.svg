<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 480" role="img" aria-labelledby="title desc">
  <title id="title">Eye Gaze Story Prototype</title>
  <desc id="desc">Abstract illustration of a story path leading through three glowing waypoints.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#15283f" />
      <stop offset="0.55" stop-color="#1d3f63" />
      <stop offset="1" stop-color="#09172b" />
    </linearGradient>
    <radialGradient id="orb" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0" stop-color="#dff9ff" stop-opacity="1" />
      <stop offset="0.45" stop-color="#8ed1ff" stop-opacity="0.95" />
      <stop offset="1" stop-color="#3372ab" stop-opacity="0.1" />
    </radialGradient>
    <linearGradient id="path" x1="0" x2="1">
      <stop offset="0" stop-color="#7bd8d0" stop-opacity="0" />
      <stop offset="0.25" stop-color="#7bd8d0" stop-opacity="0.6" />
      <stop offset="0.75" stop-color="#7bd8d0" stop-opacity="0.85" />
      <stop offset="1" stop-color="#2e9be0" stop-opacity="0.6" />
    </linearGradient>
  </defs>
  <rect width="640" height="480" fill="url(#bg)" />
  <path
    d="M80 392 C 240 322, 320 260, 360 196 C 408 118, 482 86, 560 112"
    fill="none"
    stroke="url(#path)"
    stroke-width="16"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.85"
  />
  <g transform="translate(180 310)">
    <circle r="62" fill="url(#orb)" opacity="0.8" />
    <circle r="38" fill="#bcefff" opacity="0.35" />
    <circle r="18" fill="#f8feff" />
  </g>
  <g transform="translate(338 212)">
    <circle r="62" fill="url(#orb)" opacity="0.8" />
    <circle r="38" fill="#bcefff" opacity="0.35" />
    <circle r="18" fill="#f8feff" />
  </g>
  <g transform="translate(520 136)">
    <circle r="62" fill="url(#orb)" opacity="0.8" />
    <circle r="38" fill="#bcefff" opacity="0.35" />
    <circle r="18" fill="#f8feff" />
  </g>
  <text x="64" y="108" fill="#d8ecff" font-family="'Segoe UI', sans-serif" font-size="48" font-weight="600" letter-spacing="4">
    Story Journey
  </text>
  <text x="64" y="156" fill="#8fc7f0" font-family="'Segoe UI', sans-serif" font-size="24" letter-spacing="3">
    Eye Gaze Prototype
  </text>
</svg>
