<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu feu d'artifice contrôle oculaire EMB</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/games.css">
    <link rel="stylesheet" href="../../css/control-panel.css">
</head>
<body class="game">

<div id="control-panel">
    <div id="control-panel-title">
        Feux d'artifice
    </div>

    <div id="control-panel-instructions">
        
    </div>

    <!-- Options Container Positioned to the Right, Vertically Centered -->
    <div id="control-panel-options">
        <label for="interval-input">Intervalle entre les cercles (secondes):</label>
        <input id="interval-input" type="number" value="10" min="1">
        
        <!-- New input for initial circle count -->
        <label for="initial-circles-input">Nombre de cercles initiaux:</label>
        <input id="initial-circles-input" type="number" value="5" min="0">
    </div>

    <button id="control-panel-start-button">Commencer</button>

    <!-- Control Panel Tips Section -->
    <div id="control-panel-tips">
        <p>F11 ou FN+F11 pour le plein écran. F5 pour revenir à cette page.</p>
    </div>
</div>

<!-- Explosion sound -->
<audio id="explosionSound" src="../../sounds/firework.mp3" preload="auto"></audio>

<script src="../../js/firework.js"></script>
</body>
</html>
