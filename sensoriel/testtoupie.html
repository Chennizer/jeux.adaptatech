<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jeu de Compl√©tion de Mot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 600px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .target-word {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
    .letter-slot {
      width: 60px;
      height: 80px;
      border-bottom: 4px solid #000;
      margin: 0 5px;
      position: relative;
      text-align: center;
      font-size: 48px;
      color: #000;
    }
    .letter {
      width: 60px;
      height: 80px;
      margin: 10px;
      background-color: #add8e6;
      border: 2px solid #000;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      cursor: grab;
      user-select: none;
    }
    .letter.dragging {
      opacity: 0.5;
    }
    .letter-slot.over {
      border-bottom: 4px solid #38c172;
    }
    .reinforcer {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border: 2px solid #000;
      border-radius: 10px;
      text-align: center;
      z-index: 1000;
    }
    .reinforcer.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="target-word" id="target-word">
      <!-- Example for the word "Binou" -->
      <div class="letter-slot" data-position="0"></div>
      <div class="letter-slot" data-position="1"></div>
      <div class="letter-slot" data-position="2"></div>
      <div class="letter-slot" data-position="3"></div>
      <div class="letter-slot" data-position="4"></div>
    </div>
    <div class="letters-container" id="letters-container">
      <!-- Letters to drag -->
      <div class="letter" draggable="true" data-letter="B">B</div>
      <div class="letter" draggable="true" data-letter="i">i</div>
      <div class="letter" draggable="true" data-letter="n">n</div>
      <div class="letter" draggable="true" data-letter="o">o</div>
      <div class="letter" draggable="true" data-letter="u">u</div>
    </div>
  </div>

  <div class="reinforcer" id="reinforcer">
    <img src="reward.gif" alt="Reward" width="100">
  </div>

  <!-- Audio Elements -->
  <audio id="success-sound" src="success.mp3" preload="auto"></audio>
  <audio id="error-sound" src="error.mp3" preload="auto"></audio>

  <script>
    const letters = document.querySelectorAll('.letter');
    const slots = document.querySelectorAll('.letter-slot');
    const reinforcer = document.getElementById('reinforcer');
    const successSound = document.getElementById('success-sound');
    const errorSound = document.getElementById('error-sound');

    let draggedLetter = null;

    letters.forEach(letter => {
      letter.addEventListener('dragstart', (e) => {
        draggedLetter = letter;
        setTimeout(() => {
          letter.classList.add('dragging');
        }, 0);
      });

      letter.addEventListener('dragend', () => {
        letter.classList.remove('dragging');
        draggedLetter = null;
      });
    });

    slots.forEach(slot => {
      slot.addEventListener('dragover', (e) => {
        e.preventDefault();
        slot.classList.add('over');
      });

      slot.addEventListener('dragleave', () => {
        slot.classList.remove('over');
      });

      slot.addEventListener('drop', () => {
        slot.classList.remove('over');
        if (draggedLetter) {
          // Check if the slot is already filled
          if (slot.innerHTML === '') {
            slot.innerHTML = draggedLetter.innerHTML;
            slot.dataset.letter = draggedLetter.dataset.letter;
            successSound.play();
            showReinforcer();
            checkCompletion();
          } else {
            errorSound.play();
          }
        }
      });
    });

    function showReinforcer() {
      reinforcer.classList.add('show');
      setTimeout(() => {
        reinforcer.classList.remove('show');
      }, 2000);
    }

    function checkCompletion() {
      let correct = true;
      slots.forEach(slot => {
        const pos = slot.dataset.position;
        const correctLetter = getCorrectLetter(pos);
        if (slot.dataset.letter !== correctLetter) {
          correct = false;
        }
      });
      if (correct) {
        // Optionally, play a victory sound or show a special reinforcer
        // For simplicity, reinforcer is already shown on each correct placement
      }
    }

    function getCorrectLetter(position) {
      const word = "Binou";
      return word[position];
    }

    // Optional: Reset game after completion
    slots.forEach(slot => {
      slot.addEventListener('dblclick', () => {
        slot.innerHTML = '';
        slot.dataset.letter = '';
      });
    });
  </script>
</body>
</html>
