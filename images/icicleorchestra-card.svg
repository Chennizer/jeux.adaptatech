<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" role="img" aria-labelledby="title desc">
  <title id="title">Icicle Orchestra thumbnail</title>
  <desc id="desc">Blue night gradient with aurora ribbons and the words Icicle Orchestra.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#081226"/>
      <stop offset="55%" stop-color="#102645"/>
      <stop offset="100%" stop-color="#1c3c66"/>
    </linearGradient>
    <linearGradient id="auroraA" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2de2f2" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#73ffcf" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#4d7bff" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="auroraB" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6dd5ff" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#ae82ff" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#6dd5ff" stop-opacity="0.15"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="600" height="400" fill="url(#bg)"/>
  <path d="M-40 210 C80 120, 220 160, 340 140 C460 120, 620 190, 640 130 L640 400 L-40 400 Z" fill="url(#auroraA)" filter="url(#glow)"/>
  <path d="M-60 250 C60 200, 200 230, 320 210 C460 190, 620 260, 640 220 L640 400 L-60 400 Z" fill="url(#auroraB)" filter="url(#glow)" opacity="0.85"/>
  <g fill="#d9f1ff" font-family="'Trebuchet MS', 'Segoe UI', sans-serif">
    <text x="50%" y="72%" text-anchor="middle" font-size="58" font-weight="600" letter-spacing="2">Icicle Orchestra</text>
    <text x="50%" y="82%" text-anchor="middle" font-size="20" opacity="0.7">Press space to send light through the icicles</text>
  </g>
  <g fill="#ffffff" opacity="0.65">
    <circle cx="90" cy="70" r="2"/>
    <circle cx="140" cy="120" r="1.8"/>
    <circle cx="210" cy="55" r="1.5"/>
    <circle cx="280" cy="95" r="2.5"/>
    <circle cx="360" cy="60" r="1.9"/>
    <circle cx="440" cy="110" r="1.6"/>
    <circle cx="510" cy="80" r="2.1"/>
  </g>
</svg>
