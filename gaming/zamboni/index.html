<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title
    data-fr="Olympiques d'hiver — Zamboni (Jeu switch)"
    data-en="Winter Olympics — Zamboni (Switch Game)"
    data-ja="冬季オリンピック — ザンボーニ（スイッチゲーム）"
  >Olympiques d'hiver — Zamboni (Jeu switch)</title>

  <link rel="stylesheet" href="../../css/otherswitch.css" />
  <style>
    :root{
      --bg-top:#061a2b;
      --bg-bottom:#0b2f4d;
      --ice:#dff4ff;
      --ice-dull:#cfe7f5;
      --clean:#f4fdff;
      --line:#e53935;
      --line-blue:#1e88e5;
      --accent:#ffd54f;
      --accent-2:#ffb300;
      --text:#ffffff;
    }
    *{box-sizing:border-box;}
    html,body{margin:0;height:100%;overflow:hidden;background:#04111f;color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;}
    body{background:#000;}
    canvas{
      position:fixed;
      inset:0;
      width:100vw;
      height:100vh;
      display:block;
      z-index:1;
    }

    #promptOverlay {
      position: fixed;
      inset: 0;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: rgba(6, 18, 32, 0.9);
      backdrop-filter: blur(10px);
      padding: clamp(24px, 4vw, 72px);
      gap: clamp(14px, 2vw, 28px);
    }

    #promptOverlay h1 {
      margin: 0;
      font-size: clamp(1.3rem, 2.6vw, 2.6rem);
      letter-spacing: 0.05em;
      color: #fff4c6;
      text-transform: uppercase;
    }

    #promptOverlay p {
      margin: 0;
      font-size: clamp(1rem, 2vw, 1.3rem);
      line-height: 1.5;
      max-width: min(720px, 92vw);
      color: #e0f3ff;
    }

    #startButton {
      padding: clamp(12px, 2vw, 20px) clamp(30px, 5vw, 52px);
      font-size: clamp(1.05rem, 2vw, 1.4rem);
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #ffb74d, #ff7043);
      color: #2b0d2d;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.02em;
      box-shadow: 0 14px 36px rgba(255, 143, 180, 0.4);
      transition: filter 0.2s ease, transform 0.1s ease;
    }

    #startButton:hover {
      filter: brightness(1.08);
      transform: translateY(-1px);
    }

    #stageHud {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 4;
      display: none;
      padding: 10px 16px;
      border-radius: 999px;
      background: rgba(6, 18, 32, 0.55);
      color: #ffffff;
      font-size: clamp(0.9rem, 1.5vw, 1.05rem);
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

  </style>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-B45TJG4GBJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);} 
    gtag('js', new Date());
    gtag('config', 'G-B45TJG4GBJ');
  </script>
</head>
<body>
  <div id="promptOverlay">
    <h1>Olympiques d'hiver</h1>
    <p>
      The olympics need your help, please animate the opening ceremony, prepare the mountain for the ski competition
      and make sure the ice is in prime condition for  the hockey finals
    </p>
    <button id="startButton">Commencer</button>
  </div>
  <div id="stageHud" class="translate"></div>
  <canvas id="rink"></canvas>

  <script src="olympics.js"></script>
</body>
</html>
