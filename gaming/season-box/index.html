<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title data-fr="Théâtre des saisons" data-en="Season Shadow Box">Théâtre des saisons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="../../css/otherswitch.css">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #06080f;
      color: #f8f8f8;
      font-family: 'Nunito', 'Segoe UI', sans-serif;
    }

    #shadow-canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 0;
    }

    #promptOverlay {
      position: fixed;
      inset: 0;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: clamp(18px, 3vw, 32px);
      text-align: center;
      background: radial-gradient(circle at 50% 40%, rgba(60, 80, 120, 0.55), rgba(4, 6, 12, 0.92));
      backdrop-filter: blur(1px);
      padding: clamp(24px, 4vw, 72px);
    }

    #promptOverlay.hidden {
      display: none;
    }

    #promptOverlay h1 {
      margin: 0;
      font-size: clamp(1.8rem, 3vw, 2.6rem);
      letter-spacing: 0.04em;
    }

    #promptOverlay p {
      margin: 0;
      font-size: clamp(1rem, 2vw, 1.25rem);
      line-height: 1.6;
      max-width: min(720px, 90vw);
      opacity: 0.94;
    }

    #promptOverlay .hint {
      font-size: clamp(0.95rem, 1.8vw, 1.05rem);
      color: #cfe0ff;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
</head>
<body>
  <div id="promptOverlay">
    <h1 data-fr="Théâtre des quatre saisons" data-en="Four Seasons Shadow Theater">Théâtre des quatre saisons</h1>
    <p data-fr="Un seul geste pour révéler chaque scène lumineuse : printemps, été, automne, hiver. Les silhouettes se déplacent lentement comme dans une boîte à lumière." data-en="One simple press reveals each glowing scene: spring, summer, autumn, winter. Silhouettes move slowly like a backlit shadow box.">Un seul geste pour révéler chaque scène lumineuse : printemps, été, automne, hiver. Les silhouettes se déplacent lentement comme dans une boîte à lumière.</p>
    <p class="hint" data-fr="Appuie sur la barre d'espace pour démarrer, puis encore pour passer à la saison suivante." data-en="Press the spacebar to start, then press again to move to the next season.">Appuie sur la barre d'espace pour démarrer, puis encore pour passer à la saison suivante.</p>
  </div>
  <script type="module" src="./shadow-box.js"></script>
</body>
</html>
