<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="../../images/binou.png">
  <link rel="stylesheet" href="../../css/ipadteachh.css">
  <title>Counting with Themed Objects</title>
  <!-- Load shared themes file -->
  <script src="../../js/themes.js"></script>
  <style>
    /* Basic reset and layout styles */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    /* Game container – same basic layout for all games */
    .game-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: calc(100% - 60px);
      height: calc(100% - 60px);
      max-width: 1200px;
      padding: 20px;
      background-color: #ffffff;
      position: relative;
      overflow: hidden;
      border-radius: 15px;
    }
    /* The game layout: two columns (left for numerals, right for images) */
    .game-layout {
      display: flex;
      width: 100%;
      height: 100%;
    }
    /* Numeral container on the left (15% width) */
    .numeral-container {
      width: 15%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      border-right: 2px solid #ccc;
    }
    /* Prompt style inside the numeral container */
    .numeral-prompt {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }
    /* Objects container on the right (85% width) using CSS Grid */
    .objects-container {
      width: 85%;
      display: grid;
      grid-gap: 10px;
      /* Adjusted grid: cells will have at least 120px width and fill the available space */
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      align-items: center;
      justify-items: center;
      padding: 10px;
    }
    /* Images fill the grid cell while maintaining aspect ratio */
    .objects-container img {
      width: 100%;
      height: auto;
      max-width: 200px;
      animation: pulse 2s infinite;
    }
    /* Activity overlay style */
    #activityNumberOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      font-size: 3em;
    }
    /* Reinforcer overlay style */
    #reinforcerOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 2000;
    }
    #reinforcerButton {
      padding: 10px 20px;
      font-size: 1.5em;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #reinforcerVideo {
      width: 80%;
      max-width: 600px;
      display: none;
    }
    #videoOverlayCover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }
    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.35); }
      100% { transform: scale(1); }
    }
    /* Style for numeral buttons */
    .numeral-button {
      font-size: 2em;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Activity overlay (shows the game index) -->
  <div id="activityNumberOverlay">
    <div class="number-text"></div>
  </div>

  <!-- Main game container -->
  <div class="game-container">
    <!-- Game layout: two columns (15% for numerals, 85% for images) -->
    <div id="game-content" class="game-layout">
      <!-- Numeral buttons and images will be inserted by the script -->
    </div>
  </div>

  <!-- Reinforcer overlay (common for all games) -->
  <div id="reinforcerOverlay">
    <button id="reinforcerButton" aria-label="Voir la vidéo de renforcement">Voir le renforcement</button>
    <video id="reinforcerVideo"
           playsinline
           webkit-playsinline
           disablepictureinpicture
           controlslist="nodownload noremoteplayback"
           preload="auto">
      <source id="reinforcerVideoSource" src="" type="video/mp4">
      Votre navigateur ne supporte pas la balise vidéo.
    </video>
    <div id="videoOverlayCover"></div>
  </div>

  <!-- Audio elements for error, reinforcer, and final reward sounds -->
  <audio id="error-sound" src="" preload="auto"></audio>
  <audio id="word-reward-sound" src="" preload="auto"></audio>
  <audio id="final-reward-sound" src="" preload="auto"></audio>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Retrieve game selections and theme information from localStorage and themes.js
      var selections = JSON.parse(localStorage.getItem('gameSelections')) || {};
      var mediaOption = selections.mediaOption || "default";
      var themeData = (window.themes && window.themes[mediaOption])
                        ? window.themes[mediaOption]
                        : (window.themes && window.themes["default"]) || {};

      // Set up audio element sources from theme data
      document.getElementById('error-sound').src = themeData.errorSound || "../../sounds/error.mp3";
      document.getElementById('word-reward-sound').src = themeData.reinforcerSound || "../../sounds/rooster.mp3";
      document.getElementById('final-reward-sound').src = themeData.finalRewardSound || "../../sounds/victory.mp3";

      // Set the reinforcer video source (randomly selected from theme)
      var reinforcerVideoSource = document.getElementById('reinforcerVideoSource');
      if (themeData.reinforcerVideos && themeData.reinforcerVideos.length > 0) {
        reinforcerVideoSource.src = themeData.reinforcerVideos[Math.floor(Math.random() * themeData.reinforcerVideos.length)];
      } else {
        reinforcerVideoSource.src = "../../videos/africa.mp4";
      }
      var reinforcerVideo = document.getElementById('reinforcerVideo');
      reinforcerVideo.load();

      // Show the activity overlay with the game index
      var overallGameIndex = parseInt(localStorage.getItem('currentGameIndex'), 10);
      if (isNaN(overallGameIndex)) {
        alert("Game selections not found. Redirecting to main page.");
        window.location.href = "main.html";
        return;
      }
      var activityOverlay = document.getElementById('activityNumberOverlay');
      var numberTextEl = activityOverlay.querySelector('.number-text');
      numberTextEl.textContent = (overallGameIndex + 1).toString();
      activityOverlay.style.display = 'flex';

      // When the user clicks/touches the overlay, hide it and start the game.
      function hideOverlayAndStart() {
        if (themeData.startSound) {
          var sfx = new Audio(themeData.startSound);
          sfx.play().catch(function(err) { console.warn('Sound play error:', err); });
        }
        activityOverlay.style.display = 'none';
        document.removeEventListener('click', hideOverlayAndStart);
        document.removeEventListener('touchend', hideOverlayAndStart);
        startGame(); // call game-specific start function
      }
      document.addEventListener('click', hideOverlayAndStart);
      document.addEventListener('touchend', hideOverlayAndStart);

      // Generic function to navigate to the next game.
      function navigateToNextGame() {
        var selections = JSON.parse(localStorage.getItem('gameSelections'));
        var currentGameIndex = parseInt(localStorage.getItem('currentGameIndex'), 10);
        currentGameIndex++;  // Increment overall game index.
        localStorage.setItem('currentGameIndex', currentGameIndex);
        if (currentGameIndex < selections.gameOrder.length) {
          window.location.href = selections.gameOrder[currentGameIndex] + ".html";
        } else {
          window.location.href = "completion.html";
        }
      }

      // Generic function to show the reinforcer sound.
      function showReinforcerSound() {
        setTimeout(function() {
          var wordRewardSound = document.getElementById('word-reward-sound');
          wordRewardSound.currentTime = 0;
          wordRewardSound.play().then(function() {
            // After the sound ends, navigate after a short delay.
            setTimeout(navigateToNextGame, 1500);
          }).catch(function(error) {
            console.error('Error playing reinforcer sound:', error);
          });
        }, 2000); // 2-second delay
      }

      // Generic function to show the final reinforcer overlay.
      function showFinalReinforcerVideo() {
        var finalRewardSound = document.getElementById('final-reward-sound');
        finalRewardSound.currentTime = 0;
        finalRewardSound.play().catch(function(error) {
          console.error('Error playing final reward sound:', error);
        });
        var reinforcerOverlay = document.getElementById('reinforcerOverlay');
        reinforcerOverlay.style.display = 'flex';
        reinforcerVideo.style.display = 'none';
        document.getElementById('videoOverlayCover').style.display = 'none';
      }

      // Set up the reinforcer button event.
      var reinforcerButton = document.getElementById('reinforcerButton');
      reinforcerButton.addEventListener('click', function() {
        reinforcerButton.style.display = 'none';
        document.getElementById('reinforcerOverlay').style.background = '#000';
        reinforcerVideo.style.display = 'block';
        document.getElementById('videoOverlayCover').style.display = 'block';
        reinforcerVideo.play().catch(function(err) {
          console.warn('Video play failed:', err);
          hideReinforcer();
        });
      });
      reinforcerVideo.addEventListener('ended', function() {
        navigateToNextGame();
      }, { once: true });

      function hideReinforcer() {
        var reinforcerOverlay = document.getElementById('reinforcerOverlay');
        reinforcerOverlay.style.display = 'none';
        reinforcerButton.style.display = 'flex';
        reinforcerVideo.style.display = 'none';
        reinforcerVideo.pause();
        reinforcerVideo.currentTime = 0;
        document.getElementById('videoOverlayCover').style.display = 'none';
        reinforcerOverlay.style.background = 'rgba(0,0,0,0.8)';
      }

      // --- GAME-SPECIFIC LOGIC: COUNTING WITH THEMED OBJECTS ---
      window.startGame = function() {
        // Clear any previous content in the game layout
        var gameContent = document.getElementById('game-content');
        gameContent.innerHTML = "";

        // Retrieve the difficulty from localStorage.
        // Expected values: "easy", "medium", or "hard". Default to "easy" if not set.
        var difficulty = localStorage.getItem('difficulty') || "easy";
        var numObjects, maxOption;
        switch (difficulty) {
          case "easy":
            numObjects = Math.floor(Math.random() * 3) + 1; // 1 to 3 objects
            maxOption = 3;
            break;
          case "medium":
            numObjects = Math.floor(Math.random() * 5) + 1; // 1 to 5 objects
            maxOption = 5;
            break;
          case "hard":
            numObjects = Math.floor(Math.random() * 10) + 1; // 1 to 10 objects
            maxOption = 10;
            break;
          default:
            numObjects = 3;
            maxOption = 3;
        }

        // Create two main containers: one for numeral buttons (left) and one for images (right)
        var numeralContainer = document.createElement('div');
        numeralContainer.className = "numeral-container";
        
        // Add a prompt at the top of the numeral container
        var promptElement = document.createElement('div');
        promptElement.className = "numeral-prompt";
        promptElement.textContent = "Compte!";
        numeralContainer.appendChild(promptElement);

        var objectsContainer = document.createElement('div');
        objectsContainer.className = "objects-container";

        // Use the themed images from themeData.transparentPNGs
        var themeImages = themeData.transparentPNGs;
        if (!themeImages || themeImages.length === 0) {
          console.error("No themed images available for this game.");
          return;
        }

        // Choose one random image to repeat
        var chosenImage = themeImages[Math.floor(Math.random() * themeImages.length)];

        // Append the same chosen image numObjects times to the objects container.
        // The grid layout will automatically arrange them in multiple rows if needed.
        for (var i = 0; i < numObjects; i++) {
          var img = document.createElement('img');
          img.src = chosenImage;
          img.alt = "Themed object";
          objectsContainer.appendChild(img);
        }

        // Create numeral buttons from 1 up to maxOption (depending on difficulty)
        for (var i = 1; i <= maxOption; i++) {
          var btn = document.createElement('button');
          btn.className = "numeral-button";
          btn.textContent = i;
          btn.addEventListener('click', function() {
            if (parseInt(this.textContent, 10) === numObjects) {
              // Correct answer: trigger reinforcer sound then navigate.
              showReinforcerSound();
            } else {
              // Incorrect answer: play error sound.
              document.getElementById('error-sound').play();
            }
          });
          numeralContainer.appendChild(btn);
        }

        // Append the two containers to the game layout (which is #game-content)
        gameContent.appendChild(numeralContainer);
        gameContent.appendChild(objectsContainer);
      };

    });
  </script>
</body>
</html>
