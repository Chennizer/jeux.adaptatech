<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beehive & Flowers – Switch Activity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #020617;
      --panel-bg: #111827;
      --panel-border: #1f2933;
      --accent: #fbbf24;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #1e293b 0, #020617 60%);
      color: var(--text-main);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      padding: 0.75rem 1.25rem;
      background: rgba(15, 23, 42, 0.94);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.3);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1rem 2rem;
      z-index: 10;
    }

    header h1 {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      white-space: nowrap;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1.25rem;
      align-items: center;
      flex: 1;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      min-width: 220px;
    }

    .control-label {
      font-size: 0.85rem;
      color: var(--text-muted);
      white-space: nowrap;
    }

    .slider-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex: 1;
    }

    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 6px;
      border-radius: 999px;
      background: linear-gradient(
        to right,
        rgba(251, 191, 36, 0.9),
        rgba(56, 189, 248, 0.9)
      );
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #0b1120;
      border: 2px solid var(--accent);
      cursor: pointer;
      box-shadow: 0 0 8px rgba(251, 191, 36, 0.7);
    }

    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #0b1120;
      border: 2px solid var(--accent);
      cursor: pointer;
      box-shadow: 0 0 8px rgba(251, 191, 36, 0.7);
    }

    .slider-value {
      font-size: 0.8rem;
      min-width: 3ch;
      text-align: right;
      color: var(--accent);
    }

    .hint {
      font-size: 0.9rem;
      color: var(--accent);
      white-space: nowrap;
      font-weight: 600;
    }

    main {
      position: relative;
      flex: 1;
      overflow: hidden;
    }

    #simCanvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    .legend {
      position: absolute;
      right: 1rem;
      bottom: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      background: rgba(15, 23, 42, 0.88);
      border: 1px solid rgba(148, 163, 184, 0.4);
      font-size: 0.75rem;
      color: var(--text-muted);
      backdrop-filter: blur(10px);
    }

    .legend h2 {
      font-size: 0.8rem;
      margin-bottom: 0.35rem;
      color: var(--text-main);
      font-weight: 600;
    }

    .legend-row {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      margin: 0.15rem 0;
    }

    .legend-swatch {
      width: 12px;
      height: 12px;
      border-radius: 3px;
      border: 1px solid rgba(148, 163, 184, 0.6);
    }

    .swatch-empty {
      background: #fef3c7;
    }

    .swatch-honey {
      background: #fbbf24;
    }

    .swatch-bee {
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #facc15 0, #78350f 85%);
    }

    .swatch-flower {
      background: #f97316;
    }

    @media (max-width: 640px) {
      header {
        align-items: flex-start;
      }
      header h1 {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Beehive & Flowers – Switch Activity</h1>
    <div class="controls">
      <div class="control-group">
        <div class="control-label">Colony size</div>
        <div class="slider-wrapper">
          <input
            id="colonySize"
            type="range"
            min="3"
            max="40"
            value="10"
          />
          <div id="colonySizeValue" class="slider-value">10</div>
        </div>
      </div>

      <div class="control-group">
        <div class="control-label">Build speed</div>
        <div class="slider-wrapper">
          <input
            id="resources"
            type="range"
            min="0"
            max="100"
            value="60"
          />
          <div id="resourcesValue" class="slider-value">60</div>
        </div>
      </div>

      <div class="hint">
        Press SPACE (switch) to send bees to the flowers!
      </div>
    </div>
  </header>

  <main>
    <canvas id="simCanvas"></canvas>

    <div class="legend">
      <h2>Legend</h2>
      <div class="legend-row">
        <div class="legend-swatch swatch-empty"></div>
        <span>Wax cell</span>
      </div>
      <div class="legend-row">
        <div class="legend-swatch swatch-honey"></div>
        <span>Honey storage</span>
      </div>
      <div class="legend-row">
        <div class="legend-swatch swatch-flower"></div>
        <span>Flowers</span>
      </div>
      <div class="legend-row">
        <div class="legend-swatch swatch-bee"></div>
        <span>Worker bees</span>
      </div>
      <div class="legend-row" style="margin-top:0.3rem;">
        <strong>SPACE:</strong>&nbsp;<span>Bees visit flowers, bring honey home</span>
      </div>
    </div>
  </main>

  <script>
    // ----- Canvas setup -----
    const canvas = document.getElementById("simCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width * window.devicePixelRatio;
      canvas.height = rect.height * window.devicePixelRatio;
      ctx.setTransform(window.devicePixelRatio, 0, 0, window.devicePixelRatio, 0, 0);
    }

    window.addEventListener("resize", () => {
      resizeCanvas();
      generateHiveCells();
      generateFlowers();
      resetBeesToHive();
    });
    resizeCanvas();

    // ----- UI -----
    const colonySizeSlider = document.getElementById("colonySize");
    const colonySizeValue = document.getElementById("colonySizeValue");
    const resourcesSlider = document.getElementById("resources");
    const resourcesValue = document.getElementById("resourcesValue");

    function updateSliderLabels() {
      colonySizeValue.textContent = colonySizeSlider.value;
      resourcesValue.textContent = resourcesSlider.value;
    }
    updateSliderLabels();

    colonySizeSlider.addEventListener("input", () => {
      updateSliderLabels();
      syncBeeCount();
    });
    resourcesSlider.addEventListener("input", updateSliderLabels);

    // ----- Helpers for layout -----
    function hiveCenter() {
      const w = canvas.width / window.devicePixelRatio;
      const h = canvas.height / window.devicePixelRatio;
      return { x: w * 0.23, y: h * 0.5 };
    }

    // ----- Hive / honeycomb -----
    const cells = [];
    let hexRadius = 40;

    function generateHiveCells() {
      cells.length = 0;
      const w = canvas.width / window.devicePixelRatio;
      const h = canvas.height / window.devicePixelRatio;

      // Bigger hexes, fewer of them, on the left
      const center = hiveCenter();
      hexRadius = Math.min(w, h) * 0.07; // big hexes
      const hexW = hexRadius * 2;
      const hexH = Math.sqrt(3) * hexRadius;

      const gridRadius = 2; // small cluster
      for (let q = -gridRadius; q <= gridRadius; q++) {
        const r1 = Math.max(-gridRadius, -q - gridRadius);
        const r2 = Math.min(gridRadius, -q + gridRadius);
        for (let r = r1; r <= r2; r++) {
          const x = center.x + hexW * (3 / 4) * q;
          const y = center.y + hexH * (r + q / 2);
          const s = -q - r;
          const ring = Math.max(Math.abs(q), Math.abs(r), Math.abs(s));

          cells.push({
            x,
            y,
            radius: hexRadius,
            state: 0,         // 0 = wax, 1 = honey
            honeyLevel: 0,
            ring
          });
        }
      }
    }

    generateHiveCells();

    function drawHex(x, y, radius, fillStyle, strokeStyle, lineWidth, shadow) {
      const sides = 6;
      if (shadow) {
        ctx.save();
        ctx.shadowColor = shadow.color;
        ctx.shadowBlur = shadow.blur;
        ctx.shadowOffsetX = shadow.ox;
        ctx.shadowOffsetY = shadow.oy;
      }

      ctx.beginPath();
      for (let i = 0; i < sides; i++) {
        const angle = Math.PI / 3 * i + Math.PI / 6;
        const px = x + radius * Math.cos(angle);
        const py = y + radius * Math.sin(angle);
        if (i === 0) ctx.moveTo(px, py);
        else ctx.lineTo(px, py);
      }
      ctx.closePath();

      if (fillStyle) {
        ctx.fillStyle = fillStyle;
        ctx.fill();
      }
      if (strokeStyle) {
        ctx.lineWidth = lineWidth;
        ctx.strokeStyle = strokeStyle;
        ctx.stroke();
      }

      if (shadow) ctx.restore();
    }

    function drawHive() {
      ctx.save();
      ctx.lineJoin = "round";

      const center = hiveCenter();
      const glowRadius = hexRadius * 5;
      const hiveGlow = ctx.createRadialGradient(
        center.x,
        center.y,
        glowRadius * 0.1,
        center.x,
        center.y,
        glowRadius
      );
      hiveGlow.addColorStop(0, "rgba(250, 250, 210, 0.5)");
      hiveGlow.addColorStop(1, "rgba(3, 7, 18, 0)");
      ctx.fillStyle = hiveGlow;
      ctx.beginPath();
      ctx.arc(center.x, center.y, glowRadius, 0, Math.PI * 2);
      ctx.fill();

      for (const c of cells) {
        const t = c.ring / 2; // 0 in center, 1 at outer ring
        let fill;
        let stroke;
        let lw = 2;

        if (c.state === 0) {
          // empty wax cell
          const light = 76 - t * 12;
          const strokeLight = 48 - t * 10;
          fill = `hsl(45, 90%, ${light}%)`;
          stroke = `hsl(35, 65%, ${strokeLight}%)`;
        } else {
          // honey inside
          const g = ctx.createRadialGradient(
            c.x,
            c.y - c.radius * 0.2,
            0,
            c.x,
            c.y,
            c.radius
          );
          g.addColorStop(0, "rgba(254,243,199,0.95)");
          g.addColorStop(
            1,
            `rgba(251,191,36,${0.4 + 0.6 * c.honeyLevel})`
          );
          fill = g;
          stroke = "rgba(253,224,71,0.98)";
          lw = 2.5;
        }

        const shadow =
          c.ring === 2
            ? { color: "rgba(15, 23, 42, 0.7)", blur: 10, ox: 0, oy: 5 }
            : null;

        drawHex(c.x, c.y, c.radius * 0.96, fill, stroke, lw, shadow);

        if (c.state === 1 && c.honeyLevel > 0.2) {
          const innerR = c.radius * (0.3 + 0.5 * c.honeyLevel);
          ctx.beginPath();
          ctx.arc(c.x, c.y + c.radius * 0.05, innerR, 0, Math.PI * 2);
          ctx.fillStyle = "rgba(254,252,232,0.5)";
          ctx.fill();
        }
      }

      ctx.restore();
    }

    // ----- Flowers on the right -----
    const flowers = [];

    function generateFlowers() {
      flowers.length = 0;
      const w = canvas.width / window.devicePixelRatio;
      const h = canvas.height / window.devicePixelRatio;

      const baseX = w * 0.7;
      const maxX = w * 0.92;
      const rows = 3;
      const cols = 4;
      const colors = ["#f97316", "#ec4899", "#22c55e", "#eab308"];

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const tX = c / (cols - 1 || 1);
          const tY = r / (rows - 1 || 1);
          const x = baseX + (maxX - baseX) * tX + (Math.random() - 0.5) * 30;
          const y = h * 0.3 + (h * 0.4) * tY + (Math.random() - 0.5) * 20;
          const radius = Math.min(w, h) * 0.035;
          flowers.push({
            x,
            y,
            radius,
            color: colors[(r * cols + c) % colors.length]
          });
        }
      }
    }

    generateFlowers();

    function drawFlowers() {
      for (const f of flowers) {
        const stemH = f.radius * 1.2;
        ctx.lineWidth = 4;
        ctx.strokeStyle = "#15803d";
        ctx.beginPath();
        ctx.moveTo(f.x, f.y + f.radius * 0.3);
        ctx.lineTo(f.x, f.y + f.radius * 0.3 + stemH);
        ctx.stroke();

        // petals
        const petalCount = 6;
        for (let i = 0; i < petalCount; i++) {
          const ang = (Math.PI * 2 * i) / petalCount;
          const px = f.x + Math.cos(ang) * f.radius * 0.8;
          const py = f.y + Math.sin(ang) * f.radius * 0.8;
          ctx.beginPath();
          ctx.fillStyle = f.color;
          ctx.ellipse(px, py, f.radius * 0.45, f.radius * 0.25, ang, 0, Math.PI * 2);
          ctx.fill();
        }

        // center
        ctx.beginPath();
        ctx.fillStyle = "#facc15";
        ctx.arc(f.x, f.y, f.radius * 0.35, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // ----- Bees -----
    const bees = [];
    let missionActive = false;  // declare BEFORE resetBeesToHive

    function resetBeesToHive() {
      const center = hiveCenter();
      for (const bee of bees) {
        bee.x = center.x + (Math.random() - 0.5) * hexRadius * 0.5;
        bee.y = center.y + (Math.random() - 0.5) * hexRadius * 0.5;
        bee.vx = 0;
        bee.vy = 0;
        bee.state = "idle";
        bee.target = { x: center.x, y: center.y };
        bee.wobblePhase = Math.random() * Math.PI * 2;
      }
      missionActive = false;
    }

    function createBee() {
      const center = hiveCenter();
      return {
        x: center.x + (Math.random() - 0.5) * hexRadius * 0.5,
        y: center.y + (Math.random() - 0.5) * hexRadius * 0.5,
        vx: 0,
        vy: 0,
        target: { x: center.x, y: center.y },
        speed: 80 + Math.random() * 40,
        wobblePhase: Math.random() * Math.PI * 2,
        state: "idle" // "idle", "toFlowers", "toHive"
      };
    }

    function randomFlowerCenter() {
      const f = flowers[Math.floor(Math.random() * flowers.length)];
      const jitter = f.radius * 0.2;
      return {
        x: f.x + (Math.random() - 0.5) * jitter,
        y: f.y + (Math.random() - 0.5) * jitter
      };
    }

    function randomHiveCellCenter() {
      const c = cells[Math.floor(Math.random() * cells.length)];
      const jitter = c.radius * 0.2;
      return {
        x: c.x + (Math.random() - 0.5) * jitter,
        y: c.y + (Math.random() - 0.5) * jitter
      };
    }

    function syncBeeCount() {
      const desired = parseInt(colonySizeSlider.value, 10);
      while (bees.length < desired) {
        bees.push(createBee());
      }
      while (bees.length > desired) {
        bees.pop();
      }
      resetBeesToHive();
    }
    syncBeeCount();

    // Mission (space-press) state
    window.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault();
        if (!missionActive) {
          startMission();
        }
      }
    });

    function startMission() {
      missionActive = true;
      for (const bee of bees) {
        bee.state = "toFlowers";
        bee.target = randomFlowerCenter();
      }
    }

    function updateBees(dt) {
      const buildFactor = 0.5 + (resourcesSlider.value / 100) * 0.8;

      for (const bee of bees) {
        // idle: very small wobble near hive
        if (bee.state === "idle") {
          bee.wobblePhase += dt * 2;
          const wobbleR = 4;
          const base = hiveCenter();
          bee.x = base.x + Math.cos(bee.wobblePhase) * wobbleR;
          bee.y = base.y + Math.sin(bee.wobblePhase * 0.8) * wobbleR;
          bee.vx = 0;
          bee.vy = 0;
          continue;
        }

        // active mission: go to flowers then back to hive
        const dx = bee.target.x - bee.x;
        const dy = bee.target.y - bee.y;
        const dist = Math.hypot(dx, dy) || 0.0001;
        const dirX = dx / dist;
        const dirY = dy / dist;
        const step = bee.speed * dt;

        bee.x += dirX * step;
        bee.y += dirY * step;
        bee.vx = dirX * step;
        bee.vy = dirY * step;

        // arrival handling
        const arriveDist = 6;
        if (dist <= arriveDist) {
          if (bee.state === "toFlowers") {
            bee.state = "toHive";
            bee.target = randomHiveCellCenter();
            spawnBurst(bee.x, bee.y, "flower");
          } else if (bee.state === "toHive") {
            bee.state = "idle";
            bee.target = hiveCenter();
            spawnBurst(bee.x, bee.y, "hive");
            // deposit honey in a random cell
            const c = cells[Math.floor(Math.random() * cells.length)];
            c.state = 1;
            c.honeyLevel = Math.min(1, c.honeyLevel + 0.25 * buildFactor);
          }
        }
      }

      // check if mission is finished (all idle)
      if (missionActive && bees.every((b) => b.state === "idle")) {
        missionActive = false;
      }
    }

    function drawBee(bee) {
      const moving = bee.state !== "idle";
      const angle =
        moving && (Math.abs(bee.vx) > 0 || Math.abs(bee.vy) > 0)
          ? Math.atan2(bee.vy, bee.vx)
          : 0;

      const bodyLength = 24; // bigger bees
      const bodyWidth = 14;

      ctx.save();
      ctx.translate(bee.x, bee.y);
      ctx.rotate(angle);

      // subtle glow when moving
      if (moving) {
        const glowRad = bodyLength * 1.3;
        const glowGrad = ctx.createRadialGradient(
          0,
          0,
          0,
          0,
          0,
          glowRad
        );
        glowGrad.addColorStop(0, "rgba(251, 191, 36, 0.6)");
        glowGrad.addColorStop(1, "rgba(251, 191, 36, 0)");
        ctx.fillStyle = glowGrad;
        ctx.beginPath();
        ctx.arc(0, 0, glowRad, 0, Math.PI * 2);
        ctx.fill();
      }

      // wings
      const flapSpeed = moving ? 12 : 4;
      bee.wobblePhase += 0.02 * flapSpeed;
      const flap = Math.sin(bee.wobblePhase) * 0.4;
      ctx.globalAlpha = moving ? 0.7 : 0.4;
      ctx.fillStyle = "rgba(191,219,254,0.9)";
      ctx.beginPath();
      ctx.ellipse(
        -4,
        -bodyWidth - 3,
        6,
        10,
        -0.6 + flap,
        0,
        Math.PI * 2
      );
      ctx.fill();
      ctx.beginPath();
      ctx.ellipse(
        -4,
        bodyWidth + 3,
        6,
        10,
        0.6 - flap,
        0,
        Math.PI * 2
      );
      ctx.fill();
      ctx.globalAlpha = 1;

      // body
      const gradient = ctx.createLinearGradient(
        -bodyLength / 2,
        0,
        bodyLength / 2,
        0
      );
      gradient.addColorStop(0, "#facc15");
      gradient.addColorStop(0.7, "#78350f");
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.ellipse(
        0,
        0,
        bodyLength / 2,
        bodyWidth / 2,
        0,
        0,
        Math.PI * 2
      );
      ctx.fill();

      // stripes
      ctx.strokeStyle = "rgba(15,23,42,0.9)";
      ctx.lineWidth = 2.4;
      ctx.beginPath();
      ctx.moveTo(-bodyLength * 0.1, -bodyWidth / 2);
      ctx.lineTo(-bodyLength * 0.1, bodyWidth / 2);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(bodyLength * 0.2, -bodyWidth / 2);
      ctx.lineTo(bodyLength * 0.2, bodyWidth / 2);
      ctx.stroke();

      // head
      ctx.fillStyle = "#111827";
      ctx.beginPath();
      ctx.arc(bodyLength / 2 - 2, 0, bodyWidth * 0.5, 0, Math.PI * 2);
      ctx.fill();

      // eye
      ctx.fillStyle = "#f9fafb";
      ctx.beginPath();
      ctx.arc(bodyLength / 2 - 0.5, -1.5, bodyWidth * 0.2, 0, Math.PI * 2);
      ctx.fill();

      // antennae
      ctx.strokeStyle = "#facc15";
      ctx.lineWidth = 1.5;
      ctx.beginPath();
      ctx.moveTo(bodyLength / 2 - 1, -bodyWidth * 0.1);
      ctx.quadraticCurveTo(
        bodyLength / 2 + 4,
        -bodyWidth * 1.0,
        bodyLength / 2 + 7,
        -bodyWidth * 1.4
      );
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(bodyLength / 2 - 1, bodyWidth * 0.1);
      ctx.quadraticCurveTo(
        bodyLength / 2 + 4,
        bodyWidth * 1.0,
        bodyLength / 2 + 7,
        bodyWidth * 1.4
      );
      ctx.stroke();

      ctx.restore();
    }

    function drawBees() {
      for (const bee of bees) {
        drawBee(bee);
      }
    }

    // ----- Particles for arrivals -----
    const particles = [];

    function spawnBurst(x, y, type) {
      const count = 12;
      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 * i) / count + Math.random() * 0.4;
        const speed = 40 + Math.random() * 40;
        const color =
          type === "flower"
            ? "rgba(252, 211, 77, 1)"
            : "rgba(251, 191, 36, 1)";
        particles.push({
          x,
          y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          life: 0.8 + Math.random() * 0.4,
          color
        });
      }
    }

    function updateParticles(dt) {
      for (const p of particles) {
        p.life -= dt;
        p.x += p.vx * dt;
        p.y += p.vy * dt;
        p.vy += 20 * dt;
      }
      for (let i = particles.length - 1; i >= 0; i--) {
        if (particles[i].life <= 0) particles.splice(i, 1);
      }
    }

    function drawParticles() {
      for (const p of particles) {
        const a = Math.max(0, p.life / 1.2);
        const r = 2 + (1 - a) * 4;
        const grad = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, r);
        grad.addColorStop(0, p.color.replace("1)", a.toString() + ")"));
        grad.addColorStop(1, p.color.replace("1)", "0)"));
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(p.x, p.y, r, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // ----- Build progression (visual, slow background change) -----
    let cellBuildAccumulator = 0;
    function updateHiveBuild(dt) {
      const factor = 0.2 + (resourcesSlider.value / 100) * 0.6;
      cellBuildAccumulator += dt * factor;
      if (cellBuildAccumulator > 0.4) {
        cellBuildAccumulator = 0;
        // placeholder if you later want extra build behaviour
      }
    }

    // ----- Animation loop -----
    let lastTime = performance.now();

    function loop(now) {
      const dt = Math.min((now - lastTime) / 1000, 0.05);
      lastTime = now;

      const w = canvas.width / window.devicePixelRatio;
      const h = canvas.height / window.devicePixelRatio;

      // background: darker left (hive), greener right (flowers)
      const bg = ctx.createLinearGradient(0, 0, w, 0);
      bg.addColorStop(0, "#020617");
      bg.addColorStop(0.35, "#111827");
      bg.addColorStop(0.6, "#14532d");
      bg.addColorStop(1, "#052e16");
      ctx.fillStyle = bg;
      ctx.fillRect(0, 0, w, h);

      updateHiveBuild(dt);
      drawHive();

      drawFlowers();

      updateBees(dt);
      updateParticles(dt);

      drawBees();
      drawParticles();

      requestAnimationFrame(loop);
    }

    requestAnimationFrame(loop);
  </script>
