<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title
    class="translate"
    data-fr="Paysages apaisants"
    data-en="Serene Landscapes"
  >
    Paysages apaisants
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="../../css/otherswitch.css">
  <style>
    :root {
      color-scheme: dark;
    }

    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at top, #143b4a 0%, #051924 42%, #01070c 100%);
      color: #f4fbff;
      font-family: 'Nunito', 'Segoe UI', sans-serif;
    }

    #mood-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 0;
    }

    #promptOverlay {
      position: fixed;
      inset: 0;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      background: rgba(3, 12, 18, 0.78);
      padding: clamp(24px, 4vw, 72px);
      padding-top: clamp(60px, 18vh, 140px);
      gap: clamp(18px, 3vw, 32px);
      backdrop-filter: blur(18px);
    }

    #promptOverlay h1 {
      margin: 0;
      font-size: clamp(1.3rem, 2.7vw, 2.6rem);
      letter-spacing: 0.05em;
    }

    #promptOverlay p {
      margin: 0;
      font-size: clamp(1rem, 2.1vw, 1.35rem);
      line-height: 1.55;
      max-width: min(660px, 92vw);
      color: rgba(232, 246, 255, 0.92);
    }

    #modeSelect {
      display: flex;
      flex-wrap: wrap;
      gap: clamp(10px, 2vw, 20px);
      justify-content: center;
    }

    #modeSelect button {
      min-width: 11rem;
      padding: clamp(12px, 1.6vw, 18px) clamp(18px, 3vw, 30px);
      border: none;
      border-radius: 14px;
      background: rgba(173, 227, 255, 0.14);
      color: #f4fbff;
      font-size: clamp(0.95rem, 1.8vw, 1.1rem);
      cursor: pointer;
      transition: background 0.2s ease, transform 0.05s ease;
      box-shadow: inset 0 0 0 1px rgba(134, 205, 233, 0.25);
    }

    #modeSelect button.active {
      background: linear-gradient(135deg, #6be8c7 0%, #3fb6ff 100%);
      color: #042426;
      font-weight: 700;
      box-shadow: 0 10px 30px rgba(73, 198, 228, 0.35);
    }

    #modeSelect button:focus-visible {
      outline: 2px solid rgba(104, 224, 202, 0.9);
      outline-offset: 3px;
    }

    #startButton {
      padding: clamp(14px, 2.2vw, 22px) clamp(40px, 6vw, 60px);
      font-size: clamp(1.1rem, 2.4vw, 1.5rem);
      border: none;
      border-radius: 18px;
      background: linear-gradient(135deg, #40d4ff, #7ef4c0);
      color: #042426;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.03em;
      box-shadow: 0 18px 42px rgba(57, 210, 221, 0.45);
      transition: filter 0.2s ease, transform 0.1s ease;
    }

    #startButton:hover {
      filter: brightness(1.05);
      transform: translateY(-1px);
    }

    #langToggle {
      position: fixed;
      top: 14px;
      right: 14px;
      z-index: 11;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.35rem 0.85rem;
      border-radius: 999px;
      border: 2px solid rgba(95, 229, 208, 0.95);
      background: rgba(2, 22, 28, 0.8);
      color: #84f6de;
      font-weight: 700;
      letter-spacing: 0.02em;
      cursor: pointer;
      box-shadow: 0 0 0 0 rgba(95, 229, 208, 0);
      transition: box-shadow 0.2s ease, transform 0.05s ease, background 0.2s ease;
      backdrop-filter: blur(10px);
    }

    #langToggle:hover {
      box-shadow: 0 0 0 3px rgba(95, 229, 208, 0.28);
    }

    #langToggle:active {
      transform: translateY(1px);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
</head>
<body>
  <button id="langToggle" title="Changer de langue / Change language">FR / EN</button>
  <div id="promptOverlay">
    <h1 class="translate"
        data-fr="Zen et Calme"
        data-en="Zen and Calm">
      Zen et calme
    </h1>
    <p class="translate"
       data-fr="Choisis un mode puis appuie sur <strong>Commencer</strong> pour découvrir des tableaux apaisants.<br><small>Standard : le switch change de scène · Contemplatif : les scènes défilent doucement et le switch déclenche une respiration visuelle</small>"
       data-en="Pick a mode then press <strong>Start</strong> to explore peaceful tableaux.<br><small>Standard: switch press changes scenes · Contemplative: scenes rotate gently and the switch triggers a breathing animation</small>">
      Choisis un mode puis appuie sur <strong>Commencer</strong> pour découvrir des tableaux apaisants.<br><small>Standard : le switch change de scène · Contemplatif : les scènes défilent doucement et le switch déclenche une respiration visuelle</small>
    </p>
    <div id="modeSelect">
      <button class="translate"
              data-mode="default"
              aria-pressed="false"
              data-fr="Mode standard"
              data-en="Standard mode">
        Mode standard
      </button>
      <button class="active translate"
              data-mode="slow"
              aria-pressed="true"
              data-fr="Mode contemplatif"
              data-en="Contemplative mode">
        Mode contemplatif
      </button>
    </div>
    <button id="startButton" class="translate" data-fr="Commencer" data-en="Start">Commencer</button>
  </div>

  <script>
    const LS_LANG_KEY = 'siteLanguage';

    function documentLangFallback() {
      const htmlLang = (document.documentElement.lang || '').toLowerCase();
      return htmlLang === 'en' ? 'en' : 'fr';
    }

    function applyTranslations(lang) {
      const safeLang = lang === 'en' ? 'en' : 'fr';
      document.querySelectorAll('.translate').forEach(el => {
        const fr = el.getAttribute('data-fr');
        const en = el.getAttribute('data-en');
        const value = safeLang === 'fr' ? fr : en;
        if (value == null) return;
        if (['P', 'BUTTON', 'DIV', 'H1', 'H2', 'H3'].includes(el.tagName)) {
          el.innerHTML = value;
        } else {
          el.textContent = value;
        }
      });
      document.documentElement.lang = safeLang;
      const titleEl = document.querySelector('title');
      if (titleEl) {
        const frTitle = titleEl.getAttribute('data-fr');
        const enTitle = titleEl.getAttribute('data-en');
        const nextTitle = safeLang === 'fr' ? frTitle : enTitle;
        if (nextTitle) {
          titleEl.textContent = nextTitle;
          document.title = nextTitle;
        }
      }
    }

    function setLang(lang) {
      const safeLang = lang === 'en' ? 'en' : 'fr';
      try {
        localStorage.setItem(LS_LANG_KEY, safeLang);
      } catch (e) {}
      applyTranslations(safeLang);
    }

    function getInitialLang() {
      let initial = documentLangFallback();
      try {
        const stored = localStorage.getItem(LS_LANG_KEY);
        if (stored === 'en' || stored === 'fr') {
          initial = stored;
        } else {
          localStorage.setItem(LS_LANG_KEY, initial);
        }
      } catch (e) {}
      return initial;
    }

    function getCurrentLang() {
      return (document.documentElement.lang || '').toLowerCase() === 'en' ? 'en' : 'fr';
    }

    document.getElementById('langToggle')?.addEventListener('click', () => {
      const nextLang = getCurrentLang() === 'fr' ? 'en' : 'fr';
      setLang(nextLang);
    });

    setLang(getInitialLang());
  </script>
  <script type="module" src="./mood.js"></script>
</body>
</html>
