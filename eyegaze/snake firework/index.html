<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu feu d'artifice contrôle oculaire EMB</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/games.css">
    <link rel="stylesheet" href="../../css/otherswitch.css">
</head>
<body class="game">

<!-- Overlay and Menu -->
  <div id="promptOverlay">
      <button id="infoButton" title="More info">ⓘ</button>
      <p>Ajustez les paramètres dans le menu puis regardez pour créer des feux d'artifice.</p>
      <label>
          <span>Temps de fixation (ms)</span>
          <span id="dwellTimeVal">1500</span>
          <input type="range" id="dwellTimeSlider" min="500" max="5000" step="100" value="1500">
      </label>
      <button id="startButton">Commencer</button>
  </div>

<div id="infoModal" style="display:none;">
    <p>Créer des feux d'artifice avec le regard.</p>
    <button id="closeModal">Fermer</button>
</div>

<div id="settings-icon" title="Settings">⚙️</div>
<div id="menu">
    <h2>Options</h2>
    <h3>Effets sonores</h3>
    <label class="inline">
        <span>Désactiver les sons</span>
        <input type="checkbox" id="muteSFX">
    </label>
    <label>
        <span>Volume des sons</span>
        <span id="sfxVolVal">50</span>
        <input type="range" id="sfxVol" min="0" max="100" value="50">
    </label>
      <h3>Feux d'artifice</h3>
    <label>
        <span>Intervalle entre les cercles (secondes)</span>
        <input id="interval-input" type="number" value="10" min="1">
    </label>
    <label>
        <span>Nombre de cercles initiaux</span>
        <input id="initial-circles-input" type="number" value="5" min="0">
    </label>
</div>

<!-- Explosion sound -->
<audio id="explosionSound" src="../../sounds/firework.mp3" preload="auto"></audio>

<script src="../../js/eyegaze-menu.js"></script>
<script src="../../js/firework.js"></script>
</body>
</html>
