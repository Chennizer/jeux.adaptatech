<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartes mémoire</title>
  <link rel="stylesheet" href="../../css/games.css">
  <link rel="stylesheet" href="../../css/eyegaze-menu.css">
  <link rel="stylesheet" href="../../css/choiceeyegaze.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .game-container {
      width: 100%;
      max-width: 100vw;
      height: 100%;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    .game-grid {
      display: grid;
      gap: 10px;
      width: 100%;
      height: 100%;
      justify-items: center;
      align-items: center;
    }
    .card {
      background-color: #ffffff;
      border: 2px solid #cccccc;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border-radius: 10px;
      transition: opacity 0.6s ease;
    }
    .card-front {
      background-color: #f0f0f0;
      opacity: 1;
    }
    .card-back {
      background-color: #ffffff;
      opacity: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-back img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .card.flipped .card-front { opacity: 0; }
    .card.flipped .card-back { opacity: 1; }
    .dwell-fill {
      position: absolute;
      background-color: rgba(255, 0, 0, 0.5);
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

  </style>
</head>
<body>
<div id="game-options" class="modal">
  <div id="options-title-bar">
    <h2 id="options-main-title">Cartes mémoire</h2>
  </div>
  <div id="control-panel-options">
    <div id="mode-divider"></div>
    <div id="options-inline-container">
      <div class="options-column">
        <div class="option-item">
          <label class="teal-label">
            <input type="checkbox" id="muteSFX">
            <span>Désactiver les sons</span>
          </label>
        </div>
        <div class="option-item">
          <label for="sfxVol" class="teal-label">
            <span>Volume des sons: </span>
            <span id="sfxVolVal">50</span>
          </label>
          <input type="range" id="sfxVol" class="styled-slider" min="0" max="100" value="50">
        </div>
      </div>
      <div class="options-column">
        <div class="option-item">
          <label for="categorySelect" class="teal-label label-block">Catégorie</label>
          <select id="categorySelect" class="styled-select"></select>
        </div>
        <div class="option-item">
          <label for="pairCount" class="teal-label">
            <span>Nombre de paires: </span>
            <span id="pairCountVal">2</span>
          </label>
          <input type="range" id="pairCount" class="styled-slider" min="2" max="6" value="2">
        </div>
        <div class="option-item">
          <label for="sizeSlider" class="teal-label">
            <span>Taille des cartes: </span>
            <span id="sizeVal">1.0</span>x
          </label>
          <input type="range" id="sizeSlider" class="styled-slider" min="0.8" max="1.2" step="0.1" value="1">
        </div>
      </div>
      <div class="options-column">
        <div class="option-item">
          <label for="dwellTimeSlider" class="teal-label">
            <span>Temps de fixation: </span>
            <span id="dwellTimeVal">1500</span> ms
          </label>
          <input type="range" id="dwellTimeSlider" class="styled-slider" min="500" max="5000" step="100" value="1500">
        </div>
        <div class="option-item">
          <label for="themeSelect" class="teal-label label-block">Mode</label>
          <select id="themeSelect" class="styled-select">
            <option value="light" selected>Clair</option>
            <option value="dark">Sombre</option>
          </select>
        </div>
      </div>
    </div>
    <div id="mode-divider"></div>
    <button id="startButton" class="button">Commencer</button>
  </div>
</div>

<div class="game-container">
  <div id="game-grid" class="game-grid"></div>
</div>

<script src="../../js/eyegaze-menu.js"></script>
<script>
let pictosData;
fetch('../../images/pictos/index.json')
  .then(r => r.json())
  .then(data => {
    pictosData = data;
    const select = document.getElementById('categorySelect');
    for (const cat in data.categories) {
      const opt = document.createElement('option');
      opt.value = cat;
      opt.textContent = cat;
      select.appendChild(opt);
    }
  });

const pairCount = document.getElementById('pairCount');
const pairCountVal = document.getElementById('pairCountVal');
pairCount.addEventListener('input', () => pairCountVal.textContent = pairCount.value);

const sizeSlider = document.getElementById('sizeSlider');
const sizeVal = document.getElementById('sizeVal');
sizeSlider.addEventListener('input', () => sizeVal.textContent = parseFloat(sizeSlider.value).toFixed(1));

document.getElementById('startButton').addEventListener('click', startGame);

const themeSelect = document.getElementById('themeSelect');

let firstCard = null;
let secondCard = null;
let lockBoard = false;
let matchesFound = 0;
let currentPairs = 0;
let cardSizeMultiplier = 1;
let currentTheme = 'light';

function startGame() {
  // Request fullscreen
  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen();
  } else if (document.documentElement.webkitRequestFullscreen) {
    document.documentElement.webkitRequestFullscreen();
  } else if (document.documentElement.msRequestFullscreen) {
    document.documentElement.msRequestFullscreen();
  }
  eyegazeSettings.hideOverlay();
  document.querySelector('.game-container').style.display = 'flex';
  const category = document.getElementById('categorySelect').value;
  currentPairs = parseInt(pairCount.value);
  cardSizeMultiplier = parseFloat(sizeSlider.value);
  currentTheme = themeSelect.value;
  const bg = currentTheme === 'dark' ? '#000' : '#fff';
  const fg = currentTheme === 'dark' ? '#fff' : '#000';
  document.body.style.backgroundColor = bg;
  document.body.style.color = fg;
  const container = document.querySelector('.game-container');
  container.style.backgroundColor = bg;
  container.style.color = fg;
  const images = getImages(category, currentPairs);
  setupBoard(images);
}

function getImages(category, pairs) {
  const base = pictosData.base;
  const imgs = pictosData.categories[category];
  const shuffled = imgs.sort(() => 0.5 - Math.random());
  const selected = shuffled.slice(0, pairs);
  const doubled = [...selected, ...selected].map(img => base + img);
  return doubled.sort(() => 0.5 - Math.random());
}

function setupBoard(images) {
  const grid = document.getElementById('game-grid');
  grid.innerHTML = '';
  matchesFound = 0;
  firstCard = null;
  secondCard = null;
  lockBoard = false;

  const total = images.length;
  const columns = Math.ceil(Math.sqrt(total));
  grid.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;

  images.forEach(src => {
    const card = document.createElement('div');
    card.classList.add('card');
    card.dataset.image = src;

    const front = document.createElement('div');
    front.classList.add('card-front');

    const back = document.createElement('div');
    back.classList.add('card-back');
    const img = document.createElement('img');
    img.src = src;
    back.appendChild(img);

    card.appendChild(front);
    card.appendChild(back);
    grid.appendChild(card);

    card.addEventListener('mouseover', () => startHover(card));
    card.addEventListener('mouseout', stopHover);
  });
  adjustCardSizes();
}

function adjustCardSizes() {
  const grid = document.getElementById('game-grid');
  const cards = grid.querySelectorAll('.card');
  const columns = getComputedStyle(grid).gridTemplateColumns.split(' ').length;
  const rows = Math.ceil(cards.length / columns);
  const containerWidth = grid.offsetWidth;
  const containerHeight = grid.offsetHeight;
  const maxCardWidth = containerWidth / columns - 15;
  const maxCardHeight = containerHeight / rows - 15;
  const baseSize = Math.min(maxCardWidth, maxCardHeight) * 0.9;
  const size = Math.min(baseSize * cardSizeMultiplier, maxCardWidth, maxCardHeight);
  cards.forEach(card => {
    card.style.width = size + 'px';
    card.style.height = size + 'px';
  });
}
window.addEventListener('resize', adjustCardSizes);

function flipCard(card) {
  if (lockBoard || card === firstCard) return;
  card.classList.add('flipped', 'selected');
  playSound('flip');
  if (!firstCard) {
    firstCard = card;
    return;
  }
  secondCard = card;
  checkForMatch();
}

function checkForMatch() {
  const isMatch = firstCard.dataset.image === secondCard.dataset.image;
  if (isMatch) {
    disableCards();
    matchesFound++;
    if (matchesFound === currentPairs) {
      playSound('victory');
    }
  } else {
    lockBoard = true;
    setTimeout(() => {
      firstCard.classList.remove('flipped','selected');
      secondCard.classList.remove('flipped','selected');
      resetBoard();
      playSound('error');
    }, 1000);
  }
}

function disableCards() {
  firstCard.style.pointerEvents = 'none';
  secondCard.style.pointerEvents = 'none';
  resetBoard();
}

function resetBoard() {
  [firstCard, secondCard] = [null, null];
  lockBoard = false;
}

let hoverTimeout;
let currentOverlay;
function startHover(card) {
  const hoverTime = eyegazeSettings.dwellTime;
  stopHover();
  currentOverlay = document.createElement('div');
  currentOverlay.className = 'dwell-fill';
  card.appendChild(currentOverlay);
  requestAnimationFrame(() => {
    currentOverlay.style.transition = `width ${hoverTime}ms linear, height ${hoverTime}ms linear`;
    currentOverlay.style.width = '0';
    currentOverlay.style.height = '0';
    requestAnimationFrame(() => {
      currentOverlay.style.width = '100%';
      currentOverlay.style.height = '100%';
    });
  });
  hoverTimeout = setTimeout(() => {
    flipCard(card);
    stopHover();
  }, hoverTime);
}

function stopHover() {
  clearTimeout(hoverTimeout);
  if (currentOverlay) {
    currentOverlay.style.transition = '';
    currentOverlay.style.width = '0';
    currentOverlay.style.height = '0';
    if (currentOverlay.parentElement) {
      currentOverlay.parentElement.removeChild(currentOverlay);
    }
    currentOverlay = null;
  }
}

function playSound(name) {
  const volume = eyegazeSettings.sfxMuted ? 0 : eyegazeSettings.sfxVolume / 100;
  let src;
  if (name === 'flip') src = '../../sounds/flip.mp3';
  else if (name === 'error') src = '../../sounds/error.mp3';
  else if (name === 'victory') src = '../../sounds/victory.mp3';
  if (!src) return;
  const audio = new Audio(src);
  audio.volume = volume;
  audio.play();
}
</script>
</body>
</html>
