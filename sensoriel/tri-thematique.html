<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="../../images/binou.png">
  <link rel="stylesheet" href="../../css/ipadteachh.css">
  <link rel="stylesheet" href="../../css/control-panel.css">
  <link rel="stylesheet" href="css/sensorial-base.css">
  <title>Classer les pictogrammes</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'OpenDyslexic', Arial, sans-serif;
      color: #1f2937;
    }
    #activityNumberOverlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(15, 23, 42, 0.85);
      color: #fff;
      font-size: clamp(4rem, 12vw, 9rem);
      z-index: 1000;
    }
    #activityNumberOverlay .number-text {
      font-weight: 700;
    }
    .game-container {
      display: none;
      width: 100%;
      height: 100%;
      padding: clamp(18px, 3.5vh, 36px);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.96), rgba(236, 244, 255, 0.92));
      border-radius: clamp(18px, 2.6vw, 28px);
      box-shadow: inset 0 0 0 1px rgba(15, 30, 60, 0.08);
      display: flex;
      flex-direction: column;
      gap: clamp(12px, 2vh, 18px);
    }
    .game-layout {
      flex: 1 1 auto;
      min-height: 0;
      display: grid;
      grid-template-rows: minmax(0, 1.05fr) minmax(0, 0.95fr);
      gap: clamp(18px, 4vh, 28px);
    }
    .categories,
    .items {
      display: grid;
      gap: clamp(12px, 2.6vh, 20px);
      align-content: start;
      justify-items: stretch;
      min-height: 0;
    }
    .categories {
      grid-template-columns: repeat(auto-fit, minmax(clamp(200px, 24vw, 320px), 1fr));
      justify-items: stretch;
    }
    .items {
      grid-template-columns: repeat(auto-fit, minmax(clamp(140px, 18vw, 210px), 1fr));
      justify-items: center;
    }
    .category {
      background: #e2e8f0;
      border-radius: clamp(16px, 2vw, 24px);
      padding: clamp(14px, 2.6vh, 22px);
      min-height: clamp(220px, 26vh, 300px);
      display: grid;
      grid-template-rows: auto 1fr;
      gap: clamp(12px, 1.8vh, 16px);
      border: 3px solid transparent;
      transition: border-color 0.2s ease, transform 0.2s ease;
    }
    .category:focus-within,
    .category.drag-target {
      border-color: #2563eb;
      transform: translateY(-4px);
    }
    .category-title {
      font-size: clamp(1.1rem, 2.6vw, 1.5rem);
      font-weight: 700;
      text-align: center;
      color: #1e293b;
    }
    .category-drop-zone {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(clamp(96px, 12vw, 140px), 1fr));
      align-content: start;
      justify-items: center;
      gap: clamp(10px, 1.6vh, 16px);
      padding: clamp(10px, 1.8vh, 18px);
      border-radius: 14px;
      border: 2px dashed rgba(30, 64, 175, 0.28);
      min-height: clamp(130px, 16vh, 220px);
      background: rgba(255, 255, 255, 0.9);
    }
    .picto-card {
      background: #fff;
      border-radius: clamp(14px, 2vw, 18px);
      border: 3px solid transparent;
      box-shadow: 0 10px 18px rgba(15, 23, 42, 0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: clamp(8px, 1.2vh, 12px);
      padding: clamp(10px, 1.5vh, 16px);
      cursor: pointer;
      transition: transform 0.2s ease, border-color 0.2s ease;
      touch-action: manipulation;
      user-select: none;
      width: clamp(96px, 13vw, 140px);
      max-width: 100%;
    }
    .picto-card:focus,
    .picto-card.selected {
      border-color: #f97316;
      outline: none;
      transform: translateY(-3px);
    }
    .picto-card.correct {
      border-color: #16a34a;
      background: rgba(34, 197, 94, 0.15);
    }
    .picto-card.incorrect {
      border-color: #dc2626;
      background: rgba(248, 113, 113, 0.2);
    }
    .picto-card img {
      width: clamp(60px, 7vw, 90px);
      height: clamp(60px, 7vw, 90px);
      object-fit: contain;
    }
    .picto-label {
      font-size: clamp(0.95rem, 2vw, 1.25rem);
      color: #1f2937;
      text-align: center;
    }
    .status-message {
      min-height: clamp(28px, 4vh, 36px);
      font-size: clamp(1rem, 2vw, 1.25rem);
      text-align: center;
      padding-top: clamp(4px, 1vh, 8px);
    }
    .status-message.success { color: #16a34a; }
    .status-message.error { color: #dc2626; }
    @media (max-width: 900px) {
      .game-layout {
        grid-template-rows: minmax(0, 1fr) minmax(0, 1fr);
      }
      .categories {
        grid-template-columns: repeat(auto-fit, minmax(clamp(180px, 42vw, 260px), 1fr));
      }
      .items {
        grid-template-columns: repeat(auto-fit, minmax(clamp(130px, 40vw, 190px), 1fr));
      }
    }
  </style>
</head>
<body class="sensorial-game">
  <div id="activityNumberOverlay" role="presentation">
    <div class="number-text"></div>
  </div>
  <div class="sensorial-shell">
    <header class="sensorial-header">
      <div class="sensorial-header-main">
        <h1 class="sensorial-title">Classer les pictogrammes</h1>
        <div class="sensorial-activity-marker" role="group" aria-label="Activité en cours">
          <img src="../../images/plasticbasket.png" alt="" />
          <span class="sensorial-activity-number">–</span>
        </div>
      </div>
      <p class="sensorial-subtitle">Glisse chaque pictogramme dans la catégorie correspondante.</p>
    </header>
    <main class="sensorial-content">
      <div id="gameContainer" class="game-container" aria-live="polite">
        <div class="game-layout">
          <section class="categories" id="categoriesContainer" aria-label="Catégories"></section>
          <section class="items" id="itemsContainer" aria-label="Cartes à classer"></section>
        </div>
        <p class="status-message" id="statusMessage" aria-live="assertive"></p>
      </div>
    </main>
  </div>
  <script src="../../js/themes.js"></script>
  <script src="js/games-config.js"></script>
  <script src="js/session-helpers.js"></script>
  <script src="js/reinforcer-overlay.js"></script>
  <script src="js/fullscreen.js"></script>
  <script src="js/tri-thematique.js"></script>
</body>
</html>
