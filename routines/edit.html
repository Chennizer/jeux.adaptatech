<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Routine</title>
  <link rel="stylesheet" href="./css/routines.css">
</head>
<body>
  <div class="page">
    <h1>Edit Routine</h1>
    <section>
      <div class="controls-stack">
        <button id="save" class="btn" aria-label="Save">Save</button>
        <button id="reset" class="btn secondary" aria-label="Reset">Reset</button>
        <button id="export" class="btn secondary" aria-label="Export">Export</button>
        <label class="btn secondary" style="cursor:pointer;">
          <span id="import-label">Import</span> <input id="import" type="file" accept="application/json" style="display:none;">
        </label>
      </div>
    </section>

    <section>
      <h2 id="students-title">Students</h2>
      <div id="students-list" class="grid cols-2"></div>
      <button id="add-student" class="btn" aria-label="Add student">Add student</button>
    </section>

    <section>
      <h2 id="schedule-title">Schedule</h2>
      <div id="schedule-list" class="grid cols-2"></div>
      <button id="add-schedule" class="btn" aria-label="Add schedule">Add schedule</button>
    </section>

    <section>
      <h2 id="transitions-title">Transitions</h2>
      <div id="transitions-list" class="grid cols-2"></div>
      <button id="add-transition" class="btn" aria-label="Add transition">Add transition</button>
    </section>
  </div>
  <script type="module" src="./js/modules/edit.js"></script>
</body>
</html>
