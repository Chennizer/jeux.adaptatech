<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-fr="Portail de jeux - Contact" data-en="Games Portal - Contact">Portail de jeux - Contact</title>
  <link rel="stylesheet" href="../css/menu.css" />
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/forms.css" />

</head>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-B45TJG4GBJ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-B45TJG4GBJ');
</script>
<body>
  <div class="container">
    <!-- Top Navigation Menu, Page Title, Explanation, and Form go here -->
    <!-- Top Navigation Menu with Language Toggle -->
    <nav class="top-menu">
      <div class="top-menu-title" data-fr="Adaptatech" data-en="Adaptatech">
        Portail de jeux adaptés
      </div>
      <ul>
        <li><a href="../index.html" data-fr="Accueil" data-en="Home">Accueil</a></li>
        <li>
          <!-- Toggle button: displays "English" if current language is French and vice versa -->
          <a href="#" id="language-toggle" aria-label="Change language" onclick="toggleLanguage(); return false;"></a>
        </li>
      </ul>
    </nav>

    <!-- Page Title -->
   

    <!-- Explanation Text Section -->
    <section class="contact-explanation">
      <p data-fr="Pour toute demande d'ajout d'activité, commentaires, suggestions, n'hésitez pas à remplir le formulaire ci-bas"
         data-en="For any activity addition requests, comments, or suggestions, feel free to fill out the form below.">
         Pour toute demande d'ajout d'activité, commentaires, suggestions, n'hésitez pas à remplir le formulaire ci-bas
      </p>
    </section>

    <!-- Contact Form -->
      <form name="contact" netlify class="styled-form">
        <p>
          <label for="name">
            <span data-fr="Nom" data-en="Name">Nom</span>
            <input id="name" type="text" name="name" placeholder="Votre nom" required />
          </label>
        </p>
        <p>
          <label for="subject">
            <span data-fr="Sujet" data-en="Subject">Sujet</span>
            <input id="subject" type="text" name="subject" placeholder="Sujet de votre demande" />
          </label>
        </p>
        <p>
          <label for="message">
            <span data-fr="Message" data-en="Message">Message</span>
            <textarea id="message" name="message" placeholder="Votre message" required></textarea>
          </label>
        </p>
        <p>
          <label for="email">
            <span data-fr="Courriel" data-en="Email">Courriel</span>
            <input id="email" type="email" name="email" placeholder="exemple@courriel.com" required />
          </label>
        </p>
        <p>
          <button type="submit" class="button" data-fr="Envoyer" data-en="Send">Envoyer</button>
        </p>
        <p class="privacy-note" data-fr="Nous ne conservons pas vos informations. Elles seront uniquement utilisées pour vous répondre." data-en="We do not store your information. It will only be used to reply."></p>
      </form>
      <p id="success-message" class="success-message" data-fr="Merci pour votre message!" data-en="Thank you for your message!"></p>
  </div>
  <script src="../../js/translationmain.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var form = document.querySelector('form[name="contact"]');
      var success = document.getElementById('success-message');
      if (form) {
        form.addEventListener('submit', function (e) {
          e.preventDefault();
          form.style.display = 'none';
          if (success) {
            success.style.display = 'block';
          }
        });
      }
    });
  </script>
</body>

</html>
