<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game</title>
    <link rel="stylesheet" href="../../css/control-panel.css">
    <link rel="stylesheet" href="../../css/games.css">
    <link rel="stylesheet" href="../../css/layout.css">
</head>
<body>
    <div id="control-panel" style="background-image: url('../../images/passe-partout-control-panel.webp');">

        <div id="control-panel-options">
            <!-- Title Section with Wrapper -->

            <div id="control-panel-title">Comptines de Passe-Partout</div>
        
            <!-- Instructions Section -->
            <div id="control-panel-instructions">
                Jeu interactif pour switch adaptée. Utiliser avec le navigateur en plein écran (appuyer sur F11). Pour revenir à cet écran, appuyer sur F5.
            </div>
        
            <!-- Play Mode Selection -->
            <select id="control-panel-play-mode" class="control-panel-custom-select">
                <option value="" disabled selected>Mode de jeu</option>
                <option value="onePress">One Press for Playlist</option>
                <option value="pressBetween">Press Space Between Videos</option>
                <option value="interval">Press Space at Intervals</option>
            </select>
        
            <label for="interval-time" id="interval-label" style="display:none;">Interval Time (seconds):</label>
            <input id="interval-time" type="number" value="5" style="display:none;">
        
            <!-- Button to open the video selection modal -->
            <button id="select-videos-button">Sélection de vidéos</button>
        
            <!-- Button to open the space prompt image modal -->
            <button id="select-space-prompt-button">Changer l'image indicatrice</button>
        </div>
        
        

        <div id="button-container">
            <div id="control-panel-loading-bar-container">
                <div id="control-panel-loading-bar"></div>
            </div>
            <button id="control-panel-start-button" style="display:none;">Start</button>
        </div>
    </div>

    <!-- Video Selection Modal -->
    <div id="video-selection-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Select Videos</h2>
            <div id="video-selection">
                <div class="video-card" data-src="../../videos/passe-partout-intro.mp4">Intro</div>
                <div class="video-card" data-src="../../videos/passe-partout-grenouilles.mp4">Grenouilles</div>
                <div class="video-card" data-src="../../videos/passe-partout-merle.mp4">Merle</div>
            </div>
            <button id="ok-button">OK</button>
        </div>
    </div>

    <!-- Space Prompt Image Selection Modal -->
<div id="space-prompt-selection-modal" class="modal">
    <div class="modal-content">
        <span id="close-space-prompt-modal" class="close">&times;</span>
        <h2>Select Space Prompt Image</h2>
        <div id="space-prompt-selection">
            <div class="image-card" data-src="../../images/africa-image.png">
                <img src="../../images/africa-image.png" alt="Prompt 1">
            </div>
            <div class="image-card" data-src="../../images/asia-image.png">
                <img src="../../images/asia-image.png" alt="Prompt 2">
            </div>
            <div class="image-card" data-src="../../images/oceania-image.png">
                <img src="../../images/oceania-image.png" alt="Prompt 3">
            </div>
        </div>
        <!-- Use the same "OK" button styling as the video selection modal -->
        <button id="apply-space-prompt" class="ok-button">OK</button>
    </div>
</div>


    <div id="black-background" style="display:none;"></div>
    <img id="space-prompt" src="../../images/test.png" alt="Press Space to Start" style="display:none;">

    <div id="video-container" style="display:none;">
        <video id="video-player" controls="false">
            <source id="video-source" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <audio id="intro-jingle" src="../../sounds/intro-passe-partout.mp3" preload="auto"></audio>
    <div id="video-list" style="display:none;">
        <video data-src="../../videos/passe-partout-intro.mp4"></video>
        <video data-src="../../videos/passe-partout-grenouilles.mp4"></video>
        <video data-src="../../videos/passe-partout-merle.mp4"></video>
    </div>

    <script src="../../js/switch.js"></script>
</body>
</html>
