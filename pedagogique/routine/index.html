<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Module Selector</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <style>
    #moduleList { list-style: none; padding: 0; max-width: 300px; margin: 2em auto; }
    #moduleList li {
      padding: 12px; margin-bottom: 8px;
      background: #f0f0f0; border: 1px solid #ccc; border-radius: 4px;
      cursor: grab;
    }
    #moduleList li:active { cursor: grabbing; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Teacher Module Selector</h2>
  <ul id="moduleList">
    <li>What time is it?</li>
    <li>Day of the week</li>
    <li>Who is at school?</li>
    <!-- Add more modules as needed -->
  </ul>

  <script>
    new Sortable(document.getElementById('moduleList'), {
      animation: 150,
      ghostClass: 'sortable-ghost'
    });
  </script>
</body>
</html>
