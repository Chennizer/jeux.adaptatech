<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="../images/binou.png" />
  <link rel="stylesheet" href="../css/ipadteachh.css" />
  <link rel="stylesheet" href="../css/control-panel.css" />
  <link rel="stylesheet" href="css/sensorial-base.css" />
  <title>Comparer les tailles</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    #activityNumberOverlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(15, 23, 42, 0.85);
      color: #fff;
      font-size: clamp(4rem, 12vw, 9rem);
      z-index: 1000;
    }
    #activityNumberOverlay .number-text {
      font-weight: 700;
    }
    .game-container {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: clamp(18px, 3.5vh, 28px);
      width: 100%;
      height: 100%;
      padding: clamp(18px, 4vh, 32px);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.96), rgba(236, 244, 255, 0.92));
      border-radius: clamp(18px, 2.8vw, 28px);
      box-shadow: inset 0 0 0 1px rgba(15, 30, 60, 0.08);
    }
    .prompt-bubble {
      background: #ffffff;
      color: #0f172a;
      padding: clamp(12px, 2.4vh, 18px) clamp(18px, 4vw, 26px);
      border-radius: 999px;
      font-size: clamp(1.6rem, 3.4vw, 2.4rem);
      font-weight: 700;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      box-shadow: 0 18px 36px rgba(15, 30, 60, 0.12);
      min-width: clamp(180px, 36vw, 320px);
      text-align: center;
    }
    .instruction-text {
      font-size: clamp(1.1rem, 2.4vw, 1.5rem);
      color: #1f2937;
      text-align: center;
      max-width: 720px;
    }
    .size-board {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(clamp(150px, 24vw, 220px), 1fr));
      gap: clamp(16px, 3vw, 28px);
      align-items: end;
      justify-items: center;
    }
    .size-card {
      position: relative;
      border: 3px solid transparent;
      border-radius: clamp(20px, 3vw, 28px);
      padding: clamp(14px, 2.4vh, 18px);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.92), rgba(214, 226, 255, 0.85));
      box-shadow: 0 18px 36px rgba(15, 30, 60, 0.12);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(12px, 2vh, 18px);
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
      touch-action: manipulation;
      user-select: none;
    }
    .size-card:focus-visible {
      outline: none;
      border-color: #1c8cd6;
      box-shadow: 0 20px 40px rgba(28, 140, 214, 0.25);
    }
    .size-card:hover {
      transform: translateY(-4px);
    }
    .size-card__figure {
      width: clamp(120px, 18vw, 220px);
      height: clamp(150px, 25vh, 260px);
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    .size-card__figure img {
      display: block;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: transform 0.25s ease;
    }
    .size-card__label {
      font-size: clamp(1.1rem, 2.4vw, 1.5rem);
      font-weight: 600;
      letter-spacing: 0.02em;
      color: #0f172a;
      text-transform: uppercase;
    }
    .size-card--selected {
      border-color: rgba(28, 140, 214, 0.8);
      box-shadow: 0 22px 42px rgba(28, 140, 214, 0.2);
    }
    .size-card--correct {
      border-color: #16a34a;
      box-shadow: 0 22px 42px rgba(34, 197, 94, 0.22);
      animation: pulse-winner 0.7s ease;
    }
    .size-card--incorrect {
      border-color: #dc2626;
      box-shadow: 0 18px 36px rgba(248, 113, 113, 0.25);
      animation: wiggle 0.45s ease;
    }
    @keyframes pulse-winner {
      0%, 100% { transform: scale(1); }
      40% { transform: scale(1.08); }
    }
    @keyframes wiggle {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }
    .feedback-message {
      min-height: clamp(28px, 4vh, 36px);
      font-size: clamp(1.05rem, 2.5vw, 1.4rem);
      font-weight: 600;
      text-align: center;
    }
    .feedback-message.success { color: #15803d; }
    .feedback-message.error { color: #dc2626; }
  </style>
</head>
<body class="sensorial-game">
  <div id="activityNumberOverlay" role="presentation">
    <div class="number-text"></div>
  </div>
  <div class="sensorial-shell">
    <header class="sensorial-header">
      <div class="sensorial-header-main">
        <h1 class="sensorial-title">Comparer les tailles</h1>
        <div class="sensorial-activity-marker" role="group" aria-label="Activité en cours">
          <img src="../images/plasticbasket.png" alt="" />
          <span class="sensorial-activity-number">–</span>
        </div>
      </div>
      <p class="sensorial-subtitle">Choisis l'image qui correspond au mot affiché.</p>
    </header>
    <main class="sensorial-content">
      <div id="gameContainer" class="game-container" aria-live="polite">
        <div class="prompt-bubble" id="sizePrompt">–</div>
        <p class="instruction-text">Observe les trois images et touche celle qui correspond à la taille demandée.</p>
        <div class="size-board" id="sizeBoard" role="list"></div>
        <p class="feedback-message" id="feedbackMessage" aria-live="assertive"></p>
      </div>
    </main>
  </div>
  <script src="../js/themes.js"></script>
  <script src="js/games-config.js"></script>
  <script src="js/session-helpers.js"></script>
  <script src="js/reinforcer-overlay.js"></script>
  <script src="js/fullscreen.js"></script>
  <script src="js/taille.js"></script>
</body>
</html>
