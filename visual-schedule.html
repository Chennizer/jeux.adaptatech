<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Schedule Builder</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/visual-schedule.css">
</head>
<body>
  <main>
    <h1>Visual Schedule Builder</h1>

    <section class="controls" aria-label="step controls">
      <label for="step-count">How many steps?</label>
      <input id="step-count" type="number" min="2" max="10" value="4" aria-label="number of steps">
      <button id="apply-steps" type="button">Apply</button>
      <label class="inline-toggle"><input type="checkbox" id="orientation-toggle"> Vertical Active Mode</label>
      <label class="inline-toggle"><input type="checkbox" id="text-toggle"> Show image text</label>
    </section>

    <div class="status-bar">
      <span id="selection-status" class="badge">Pick an image to assign</span>
      <span id="active-status">Active Mode is off.</span>
    </div>

    <section class="source-panels" aria-label="image sources">
      <article class="panel">
        <h3>Preset image library</h3>
        <div id="preset-grid" class="thumb-grid" aria-live="polite"></div>
      </article>

      <article class="panel">
        <h3>Your images</h3>
        <div class="upload-box">
          <p>Choose a folder or pick multiple files.</p>
          <input id="user-upload" type="file" accept="image/*" multiple webkitdirectory>
        </div>
        <div id="user-grid" class="thumb-grid" aria-live="polite"></div>
      </article>
    </section>

    <section class="schedule" aria-label="schedule builder">
      <div class="actions">
        <button id="toggle-active-mode" type="button">Enter Active Mode</button>
        <button id="reset-progress" type="button" class="secondary">Reset progress</button>
      </div>
      <div id="steps-container" class="steps-grid" aria-live="polite"></div>
    </section>
  </main>

  <section id="active-overlay" class="overlay hidden" aria-hidden="true">
    <div class="overlay-header">
      <button id="exit-active" type="button" class="secondary">Exit Active Mode</button>
      <span class="overlay-hint">Click an image to set it live, click again to complete.</span>
    </div>
    <div id="overlay-steps" class="overlay-steps horizontal" aria-live="polite"></div>
  </section>

  <script src="js/pngArray.js"></script>
  <script src="js/visual-schedule.js"></script>
</body>
</html>
