<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Routine Engine Hub</title>
  <link rel="stylesheet" href="./css/routines.css">
</head>
<body>
  <div class="container">
    <h1 id="title">Routine Engine</h1>
    <div id="tiles" class="grid"></div>
  </div>
  <div id="calm-overlay" class="fullscreen-overlay">
    <div style="font-size:5rem">ðŸŒ™</div>
    <div class="big-label">Calm</div>
    <button id="close-calm" class="primary">Close</button>
  </div>
  <script type="module">
    import { renderTopbar } from './js/engine/ui.js';
    import { getLang, t } from './js/engine/i18n.js';
    import { applyLangToAria } from './js/engine/input.js';
    const calmOverlay = document.getElementById('calm-overlay');
    document.getElementById('close-calm').addEventListener('click', () => calmOverlay.classList.remove('active'));
    window.showCalm = () => { calmOverlay.querySelector('.big-label').textContent = t('calm', getLang()); calmOverlay.classList.add('active'); };
  </script>
  <script type="module" src="./js/modules/hub.js"></script>
</body>
</html>
