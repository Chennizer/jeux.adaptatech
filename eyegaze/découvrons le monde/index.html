<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map with Adjustable Dwell Time</title>

    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/games.css">
</head>
<body>

<div id="control-panel">
    <h1 id="title">Interactive World Map</h1>
    <div id="control-panel-instructions">
        Ajustement de la durée de fixation nécessaire.
    </div>
    <input id="dwell-time-input" type="number" placeholder="Enter dwell time (ms)" value="1500">
    <button id="control-panel-start-button">Start</button>
</div>

<div class="map-container" id="map-container">
    <img src="../../images/worldmap.jpg" usemap="#image-map" alt="World Map">
    <div id="hover-circle" class="dwell-circle"></div>
</div>

<div class="overlay" id="overlay"></div>

<div id="animation-container" class="animation-container">
    <img id="zone-animation" src="" alt="Zone Animation">
</div>

<div id="video-container">
    <video id="end-video" controls>
        <source id="video-source" src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<map name="image-map">
    <area target="" alt="north-america" title="North America" href="#" coords="442,530,369,480,260,419,191,256,42,214,167,71,476,34,857,24" shape="poly">
    <area target="" alt="south-america" title="South America" href="#" coords="437,545,450,686,528,940,583,986,650,806,712,647,644,560,522,487" shape="poly">
    <area target="" alt="africa" title="Africa" href="#" coords="835,346,778,509,907,589,993,854,1161,774,1181,636,1154,582,1198,491,1064,362,949,322" shape="poly">
    <area target="" alt="europe" title="Europe" href="#" coords="1273,63,983,25,818,241,834,339,912,316,1041,343,1103,297,1163,314,1236,221" shape="poly">
    <area target="" alt="asia" title="Asia" href="#" coords="1899,137,1476,49,1271,83,1242,226,1175,316,1081,314,1085,375,1203,491,1326,535,1436,599,1521,657,1604,599" shape="poly">
    <area target="" alt="oceania" title="Oceania" href="#" coords="1743,608,1617,586,1522,718,1476,752,1482,857,1561,844,1607,928,1712,976,1783,905" shape="poly">
</map>

<script src="https://cdnjs.cloudflare.com/ajax/libs/image-map-resizer/1.0.10/js/imageMapResizer.min.js"></script>
<script src="../../js/scripts.js"></script>
<script>
    // Initialize the game with continent effects
    setupInteractiveMapGame({
        dwellTimeInputSelector: '#dwell-time-input',
        startButtonSelector: '#start-button',
        zoneEffects: {
            'north-america': {
                sound: '../../sounds/north-america-sound.mp3',
                animation: 'bounce 2s infinite',
                video: '../../videos/north-america.mp4',
                image: '../../images/north-america-image.png'
            },
            'south-america': {
                sound: '../../sounds/south-america-sound.mp3',
                animation: 'bounce 2s infinite',
                video: '../../videos/south-america.mp4',
                image: '../../images/south-america-image.png'
            },
            'africa': {
                sound: '../../sounds/africa-sound.wav',
                animation: 'bounce 2s infinite',
                video: '../../videos/africa.mp4',
                image: '../../images/africa-image.png'
            },
            'europe': {
                sound: '../../sounds/europa-sound.wav',
                animation: 'bounce 2s infinite',
                video: '../../videos/europe.mp4',
                image: '../../images/europa-image.png'
            },
            'asia': {
                sound: '../../sounds/asia-sound.wav',
                animation: 'bounce 2s infinite',
                video: '../../videos/asia.mp4',
                image: '../../images/asia-image.png'
            },
            'oceania': {
                sound: '../../sounds/oceania-sound.wav',
                animation: 'bounce 2s infinite',
                video: '../../videos/oceania.mp4',
                image: '../../images/oceania-image.png'
            }
        }
    });
</script>
</body>
</html>
