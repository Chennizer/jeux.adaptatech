<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="../images/binou.png" />
  <link rel="stylesheet" href="../css/ipadteachh.css" />
  <link rel="stylesheet" href="../css/control-panel.css" />
  <link rel="stylesheet" href="css/sensorial-base.css" />
  <title>Associer aux ombres</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    #activityNumberOverlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(15, 23, 42, 0.85);
      color: #fff;
      font-size: clamp(4rem, 12vw, 9rem);
      z-index: 1000;
    }
    #activityNumberOverlay .number-text {
      font-weight: 700;
    }
    .game-container {
      display: none;
      flex-direction: column;
      gap: clamp(18px, 3vh, 28px);
      width: 100%;
      height: 100%;
      padding: clamp(18px, 4vh, 32px);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.96), rgba(240, 249, 255, 0.9));
      border-radius: clamp(18px, 2.8vw, 28px);
      box-shadow: inset 0 0 0 1px rgba(15, 30, 60, 0.06);
    }
    .shadow-layout {
      flex: 1 1 auto;
      min-height: 0;
      display: grid;
      grid-template-rows: minmax(0, 1.1fr) minmax(0, 0.9fr);
      gap: clamp(18px, 3vh, 28px);
    }
    .shadow-board,
    .piece-tray {
      display: grid;
      gap: clamp(16px, 2.8vh, 24px);
      align-content: start;
    }
    .shadow-board {
      grid-template-columns: repeat(auto-fit, minmax(clamp(160px, 24vw, 220px), 1fr));
      justify-items: stretch;
    }
    .piece-tray {
      grid-template-columns: repeat(auto-fit, minmax(clamp(140px, 20vw, 200px), 1fr));
      justify-items: center;
    }
    .shadow-slot {
      position: relative;
      border: 3px dashed rgba(30, 64, 175, 0.35);
      border-radius: clamp(20px, 3vw, 28px);
      padding: clamp(18px, 3vh, 24px);
      min-height: clamp(180px, 30vh, 260px);
      background: rgba(255, 255, 255, 0.82);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: border-color 0.2s ease, transform 0.2s ease;
      cursor: pointer;
    }
    .shadow-slot::before {
      content: "";
      position: absolute;
      inset: clamp(12px, 2vh, 18px);
      background-image: var(--shadow-image);
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      filter: grayscale(100%) brightness(0.3) contrast(1.8);
      opacity: 0.55;
      transition: opacity 0.2s ease;
    }
    .shadow-slot[data-filled="true"]::before {
      opacity: 0.12;
    }
    .shadow-slot:focus-visible {
      outline: none;
      border-color: rgba(37, 99, 235, 0.9);
      transform: translateY(-4px);
    }
    .shadow-slot--target {
      border-color: rgba(37, 99, 235, 0.9);
      box-shadow: 0 18px 32px rgba(37, 99, 235, 0.18);
    }
    .shadow-slot--correct {
      border-color: #16a34a;
      box-shadow: 0 20px 40px rgba(34, 197, 94, 0.22);
    }
    .shadow-slot--incorrect {
      border-color: #dc2626;
      animation: wiggle 0.45s ease;
    }
    .placed-piece {
      position: relative;
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
      pointer-events: none;
      z-index: 1;
      filter: drop-shadow(0 14px 18px rgba(15, 23, 42, 0.18));
    }
    .piece-card {
      border: 3px solid transparent;
      border-radius: clamp(20px, 3vw, 28px);
      background: rgba(255, 255, 255, 0.95);
      padding: clamp(12px, 2vh, 18px);
      box-shadow: 0 16px 32px rgba(15, 23, 42, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      height: clamp(150px, 26vh, 220px);
      width: 100%;
      cursor: pointer;
      transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
      touch-action: manipulation;
      user-select: none;
    }
    .piece-card img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .piece-card:focus-visible,
    .piece-card.piece-card--selected {
      outline: none;
      border-color: rgba(28, 140, 214, 0.8);
      transform: translateY(-4px);
      box-shadow: 0 20px 38px rgba(28, 140, 214, 0.24);
    }
    .piece-card--placed {
      opacity: 0.35;
      pointer-events: none;
      box-shadow: none;
    }
    .status-message {
      min-height: clamp(30px, 4vh, 38px);
      font-size: clamp(1rem, 2.2vw, 1.35rem);
      font-weight: 600;
      text-align: center;
    }
    .status-message.success { color: #15803d; }
    .status-message.error { color: #dc2626; }
    @keyframes wiggle {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }
  </style>
</head>
<body class="sensorial-game">
  <div id="activityNumberOverlay" role="presentation">
    <div class="number-text"></div>
  </div>
  <div class="sensorial-shell">
    <header class="sensorial-header">
      <div class="sensorial-header-main">
        <h1 class="sensorial-title">Associer aux ombres</h1>
        <div class="sensorial-activity-marker" role="group" aria-label="Activité en cours">
          <img src="../images/plasticbasket.png" alt="" />
          <span class="sensorial-activity-number">–</span>
        </div>
      </div>
      <p class="sensorial-subtitle">Choisis une image et dépose-la sur l'ombre identique.</p>
    </header>
    <main class="sensorial-content">
      <div id="gameContainer" class="game-container" aria-live="polite">
        <div class="shadow-layout">
          <section id="shadowBoard" class="shadow-board" aria-label="Ombres à compléter"></section>
          <section id="pieceTray" class="piece-tray" aria-label="Images à placer"></section>
        </div>
        <p id="shadowStatus" class="status-message" aria-live="assertive"></p>
      </div>
    </main>
  </div>
  <script src="../js/themes.js"></script>
  <script src="js/games-config.js"></script>
  <script src="js/session-helpers.js"></script>
  <script src="js/reinforcer-overlay.js"></script>
  <script src="js/fullscreen.js"></script>
  <script src="js/shadow-match.js"></script>
</body>
</html>
