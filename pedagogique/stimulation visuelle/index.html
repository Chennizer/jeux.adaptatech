<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Stimulation visuelle</title>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
    }
    #tsparticles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    #menu {
      position: fixed;
      top: 60px;
      right: -300px;
      width: 270px;
      background: rgba(0, 0, 0, 0.85);
      padding: 10px 15px;
      border-radius: 5px;
      z-index: 1000;
      transition: right 0.3s ease, opacity 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      opacity: 0;
      color: #fff;
      overflow-y: auto;
      max-height: calc(100vh - 80px);
    }
    #menu.show {
      right: 10px;
      opacity: 1;
    }
    #menu h2, #menu h3 {
      margin-top: 15px;
      margin-bottom: 8px;
      color: #00bfff;
      font-weight: 500;
    }
    #menu h2 {
      font-size: 20px;
      text-align: center;
    }
    #menu h3 {
      font-size: 16px;
    }
    #menu label {
      display: flex;
      flex-direction: column;
      margin: 8px 0;
      font-size: 13px;
    }
    #menu label:hover {
      color: #00bfff;
    }
    #menu input[type="range"],
    #menu input[type="color"],
    #menu select,
    #menu input[type="text"],
    #menu input[type="checkbox"] {
      margin-top: 5px;
    }
    #menu input[type="checkbox"] {
      align-self: flex-start;
      transform: scale(1.1);
      cursor: pointer;
    }
    #menu input[type="text"] {
      padding: 4px;
      border: none;
      border-radius: 3px;
    }
    #menu select {
      padding: 4px;
      border: none;
      border-radius: 3px;
      background-color: #333;
      color: #fff;
    }
    #settings-icon {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #fff;
      cursor: pointer;
      z-index: 1001;
      background-color: rgba(0, 0, 0, 0.7);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    #settings-icon:hover {
      transform: rotate(90deg);
      background-color: rgba(0, 0, 0, 0.9);
    }
    #shapeOptions {
      margin-top: 10px;
    }
    #shapeOptions label {
      display: none;
    }
    #shapeOptions label.active {
      display: flex;
    }
    #fullscreen-btn, #pause-btn {
      position: fixed;
      top: 15px;
      padding: 8px 12px;
      font-size: 12px;
      cursor: pointer;
      z-index: 1001;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    #fullscreen-btn:hover, #pause-btn:hover {
      background: rgba(0, 0, 0, 0.9);
    }
    #fullscreen-btn {
      right: 60px;
    }
    #pause-btn {
      right: 150px;
    }
    .custom-file-upload {
      display: inline-block;
      padding: 5px 10px;
      cursor: pointer;
      background-color: #00bfff;
      color: white;
      border-radius: 4px;
      margin-top: 5px;
      text-align: center;
      font-size: 12px;
    }
    .custom-file-upload:hover {
      background-color: #008fcc;
    }
    #fileName {
      display: block;
      margin-top: 5px;
      font-size: 12px;
      color: #bbb;
    }
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      background: transparent;
    }
    input[type="range"]:focus {
      outline: none;
    }
    input[type="range"]::-webkit-slider-runnable-track {
      width: 100%;
      height: 6px;
      cursor: pointer;
      background: #555;
      border-radius: 5px;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 16px;
      width: 16px;
      background: #00bfff;
      border-radius: 50%;
      margin-top: -5px;
    }
    input[type="range"]::-moz-range-thumb {
      height: 16px;
      width: 16px;
      background: #00bfff;
      border-radius: 50%;
    }
    input[type="range"]::-ms-thumb {
      height: 16px;
      width: 16px;
      background: #00bfff;
      border-radius: 50%;
    }
    /* Start Overlay Styles */
    #startOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-family: 'Roboto', sans-serif;
      z-index: 10;
      text-align: center;
      font-size: 20px;
    }
    #startButton {
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      background-color: #0077be;
      border: none;
      border-radius: 10px;
      color: white;
      margin-top: 20px;
    }
    #startButton:hover {
      background-color: #0088cc;
    }
    /* End Overlay Styles */
  </style>
</head>

<body>
  <!-- Start Overlay -->
  <div id="startOverlay">
    <p>Génération de stimuli visuels personnalisable. Plein écran suggéré. Options dans le coin supérieur droit.</p>
    <button id="startButton">Commencer</button>
  </div>

  <button id="fullscreen-btn">Plein écran</button>
  <!-- Pause Button -->
  <button id="pause-btn">Pause</button>
  <div id="settings-icon">⚙️</div>
  <div id="menu">
    <h2>Paramètres</h2>

    <h3>Apparence</h3>
    <label>
      Forme:
      <select id="shapeSelector">
        <option value="circle">Cercle</option>
        <option value="square">Carré</option>
        <option value="triangle">Triangle</option>
        <option value="polygon">Polygone</option>
        <option value="star">Étoile</option>
        <option value="character">Caractère</option>
        <option value="emoji">Emoji</option>
        <option value="image">Image</option>
      </select>
    </label>
    <div id="shapeOptions">
      <label id="characterOption">
        Caractère:
        <input type="text" id="characterInput" maxlength="10" value="A">
      </label>
      <label id="emojiOption">
        Emoji:
        <select id="emojiSelector">
          <option value="😀">😀</option>
          <option value="🍂">🍂</option>
          <option value="🔥">🔥</option>
          <option value="🌟">🌟</option>
          <option value="❤️">❤️</option>
          <option value="🎉">🎉</option>
          <option value="💩">💩</option>
          <option value="🚀">🚀</option>
          <option value="🍀">🍀</option>
          <option value="🌈">🌈</option>
          <option value="🍕">🍕</option>
          <option value="🎃">🎃</option>
          <option value="❄️">❄️</option>
          <option value="☀️">☀️</option>
          <option value="💎">💎</option>
          <option value="⚽">⚽</option>
          <option value="🎁">🎁</option>
          <option value="🌹">🌹</option>
          <option value="🌍">🌍</option>
          <option value="🎵">🎵</option>
          <option value="🧡">🧡</option>
          <option value="😊">😊</option>
          <option value="😎">😎</option>
          <option value="🐱">🐱</option>
          <option value="🐶">🐶</option>
          <option value="🍓">🍓</option>
          <option value="🍔">🍔</option>
          <option value="🎲">🎲</option>
          <option value="🛸">🛸</option>
          <option value="🦄">🦄</option>
          <option value="⚡">⚡</option>
          <option value="💡">💡</option>
        </select>
      </label>
    </div>

    <label>
      Taille: <span id="sizeValue">50</span>
      <input type="range" id="sizeSlider" min="0" max="100" value="50">
    </label>
    <label>
      Couleur des objets:
      <input type="color" id="colorPicker" value="#ffffff">
    </label>
    <label>
      Couleur aléatoire:
      <input type="checkbox" id="randomColorToggle">
    </label>
    <label>
      Couleur d'arrière-plan:
      <input type="color" id="backgroundColorPicker" value="#000000">
    </label>
    <label>
      Quantité: <span id="numberValue">100</span>
      <input type="range" id="numberSlider" min="1" max="500" value="100">
    </label>
    <label class="custom-file-upload">
      <input type="file" id="imageUploader" accept="image/*" style="display: none;">
      Choisir une image
    </label>
    <span id="fileName">Aucun fichier choisi</span>

    <h3>Mouvement</h3>
    <label>
      Vitesse: <span id="speedValue">5</span>
      <input type="range" id="speedSlider" min="0" max="50" value="5">
    </label>
    <label>
      Direction:
      <select id="directionSelector">
        <option value="none">Aléatoire</option>
        <option value="right">Droite</option>
        <option value="left">Gauche</option>
        <option value="bottom">En bas</option>
        <option value="top">En haut</option>
      </select>
    </label>
    <label>
      Mouvement en ligne droite:
      <input type="checkbox" id="straightToggle" checked>
    </label>
    <label>
      Effet de sillage:
      <input type="checkbox" id="trailToggle">
    </label>
  </div>
  <div id="tsparticles"></div>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <script>
    const config = {
      particles: {
        number: { value: 100 },
        color: { value: "#ffffff" },
        shape: {
          type: "circle",
          options: {
            character: { value: "A" },
            emoji: { value: "😀" },
          },
        },
        size: { value: 5 },
        move: {
          enable: true,
          speed: 5,
          direction: "none",
          straight: true,
        },
      },
      background: { color: { value: "#000000" } },
    };
    let uploadedImageUrl = null;
    let inactivityTimer;
    const inactivityDuration = 10000;
    let particlesInstance;
    let started = false; // New variable to track if the experience has started

    // Element references
    const shapeSelector = document.getElementById("shapeSelector");
    const characterOption = document.getElementById("characterOption");
    const characterInput = document.getElementById("characterInput");
    const emojiOption = document.getElementById("emojiOption");
    const emojiSelector = document.getElementById("emojiSelector");
    const sizeSlider = document.getElementById("sizeSlider");
    const sizeValue = document.getElementById("sizeValue");
    const speedSlider = document.getElementById("speedSlider");
    const speedValue = document.getElementById("speedValue");
    const colorPicker = document.getElementById("colorPicker");
    const randomColorToggle = document.getElementById("randomColorToggle");
    const backgroundColorPicker = document.getElementById("backgroundColorPicker");
    const numberSlider = document.getElementById("numberSlider");
    const numberValue = document.getElementById("numberValue");
    const directionSelector = document.getElementById("directionSelector");
    const straightToggle = document.getElementById("straightToggle");
    const trailToggle = document.getElementById("trailToggle");
    const imageUploader = document.getElementById("imageUploader");
    const menu = document.getElementById("menu");
    const settingsIcon = document.getElementById("settings-icon");
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const fileNameDisplay = document.getElementById("fileName");
    const startButton = document.getElementById('startButton'); // Start button
    const startOverlay = document.getElementById('startOverlay'); // Start overlay

    // Add event listener for the start button
    startButton.addEventListener('click', startExperience);

    function startExperience() {
      // Remove the start overlay
      startOverlay.remove();

      // Start the particles
      updateShapeOptions();
      updateConfig();
      loadParticles();

      started = true;
      console.log('Experience started:', started);
    }

    tsParticles.addShape("emoji", {
      draw: (context, particle, radius) => {
        const emoji = particle.shapeData?.value || "😀";
        context.font = `${radius * 2}px sans-serif`;
        context.textAlign = "center";
        context.textBaseline = "middle";
        context.fillText(emoji, 0, 0);
      },
      init: (container, options) => {
        return { value: options?.particles?.shape?.options?.emoji?.value || "😀" };
      },
    });

    function updateShapeOptions() {
      characterOption.style.display = shapeSelector.value === "character" ? "flex" : "none";
      emojiOption.style.display = shapeSelector.value === "emoji" ? "flex" : "none";
    }

    function updateConfig() {
      config.particles.number.value = parseInt(numberSlider.value, 10);
      numberValue.textContent = numberSlider.value;
      config.particles.color.value = randomColorToggle.checked
        ? "random"
        : colorPicker.value;
      config.background.color.value = backgroundColorPicker.value;
      const selectedShape = shapeSelector.value;
      config.particles.shape.type = selectedShape;
      if (selectedShape === "image" && uploadedImageUrl) {
        config.particles.shape.options = { image: [{ src: uploadedImageUrl }] };
      } else if (selectedShape === "character") {
        config.particles.shape.options = { character: { value: characterInput.value || "A" } };
      } else if (selectedShape === "emoji") {
        config.particles.shape.options = { emoji: { value: emojiSelector.value } };
      }
      const sizeSliderValue = parseInt(sizeSlider.value, 10);
      const minParticleSize = 5;
      const maxParticleSize = window.innerHeight / 2;
      const exponent = sizeSliderValue / 100;
      const sizeValueExponential = minParticleSize * Math.pow(maxParticleSize / minParticleSize, exponent);
      config.particles.size.value = sizeValueExponential;
      sizeValue.textContent = sizeSlider.value;
      config.particles.move.speed = parseInt(speedSlider.value, 10);
      speedValue.textContent = speedSlider.value;
      config.particles.move.direction = directionSelector.value === "none" ? undefined : directionSelector.value;
      config.particles.move.straight = straightToggle.checked;
      if (trailToggle.checked) {
        config.particles.move.trail = {
          enable: true,
          length: 10,
          fillColor: {
            value: backgroundColorPicker.value,
          },
        };
      } else {
        config.particles.move.trail = {
          enable: false,
        };
      }
    }

    function loadParticles() {
      tsParticles.load("tsparticles", config).then((container) => {
        particlesInstance = container;
      });
    }

    function startInactivityTimer() {
      clearInactivityTimer();
      inactivityTimer = setTimeout(() => {
        menu.classList.remove("show");
      }, inactivityDuration);
    }

    function clearInactivityTimer() {
      if (inactivityTimer) {
        clearTimeout(inactivityTimer);
        inactivityTimer = null;
      }
    }

    function resetInactivityTimer() {
      startInactivityTimer();
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch((err) => {
          console.error(`Error attempting to enable fullscreen mode: ${err.message} (${err.name})`);
        });
      } else {
        document.exitFullscreen();
      }
    }

    let isPaused = false;

    function togglePause() {
      if (particlesInstance) {
        if (!isPaused) {
          particlesInstance.pause();
          pauseBtn.textContent = 'Reprendre';
        } else {
          particlesInstance.play();
          pauseBtn.textContent = 'Pause';
        }
        isPaused = !isPaused;
      }
    }

    settingsIcon.addEventListener("click", () => {
      menu.classList.toggle("show");
      if (menu.classList.contains("show")) {
        startInactivityTimer();
      } else {
        clearInactivityTimer();
      }
    });

    menu.addEventListener("mousemove", resetInactivityTimer);
    menu.addEventListener("input", resetInactivityTimer);

    shapeSelector.addEventListener("change", () => {
      updateShapeOptions();
      if (started) {
        updateConfig();
        loadParticles();
      }
    });

    characterInput.addEventListener("input", () => {
      if (started) {
        updateConfig();
        loadParticles();
      }
    });

    emojiSelector.addEventListener("change", () => {
      if (started) {
        updateConfig();
        loadParticles();
      }
    });

    sizeSlider.addEventListener("input", () => {
      if (started) {
        updateConfig();
        loadParticles();
      }
    });

    speedSlider.addEventListener("input", () => {
      if (started) {
        updateConfig();
        loadParticles();
      }
    });

    colorPicker.addEventListener("input", () => {
      if (started) {
        updateConfig();
        loadParticles();
      }
    });

    randomColorToggle.addEventListener("change", () => {
      if (started) {
        updateConfig();
        loadParticles();
      }
    });

    backgroundColorPicker.addEventListener("input", () => {
      if (started) {
        updateConfig();
        loadParticles();
      }
    });

    numberSlider.addEventListener("input", () => {
      if (started) {
        updateConfig();
        loadParticles();
      }
    });

    directionSelector.addEventListener("change", () => {
      if (started) {
        updateConfig();
        loadParticles();
      }
    });

    straightToggle.addEventListener("change", () => {
      if (started) {
        updateConfig();
        loadParticles();
      }
    });

    trailToggle.addEventListener("change", () => {
      if (started) {
        updateConfig();
        loadParticles();
      }
    });

    imageUploader.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        fileNameDisplay.textContent = file.name;
        const reader = new FileReader();
        reader.onload = (e) => {
          uploadedImageUrl = e.target.result;
          shapeSelector.value = "image";
          updateShapeOptions();
          if (started) {
            updateConfig();
            loadParticles();
          }
        };
        reader.readAsDataURL(file);
      } else {
        fileNameDisplay.textContent = "Aucun fichier choisi";
      }
    });

    fullscreenBtn.addEventListener('click', toggleFullscreen);

    pauseBtn.addEventListener('click', togglePause);

    document.addEventListener('keydown', (event) => {
      if (event.key === 'f' || event.key === 'F') {
        toggleFullscreen();
      } else if (event.key === 'p' || event.key === 'P') {
        togglePause();
      }
    });

    // Removed initial calls to update and load particles
    // updateShapeOptions();
    // updateConfig();
    // loadParticles();
  </script>

</body>
