<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portail de jeux</title>
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <style>
      /* Styling for the popup section */
      #work-section {
          display: none;
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 80%;
          max-width: 500px;
          padding: 10px;
          background-color: white;
          box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
          border-radius: 10px;
          z-index: 1000;
      }
      /* Background overlay */
      #overlay {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.7);
          z-index: 999;
      }
      /* Show the popup when the URL contains #work-section */
      #work-section:target {
          display: block;
      }
      /* Show the overlay when the popup is visible */
      #work-section:target + #overlay {
          display: block;
      }
      /* Close button inside the popup */
      .close-button {
          display: inline-block;
          margin-top: 10px;
          padding: 10px 15px;
          background-color: #ff6347;
          color: white;
          text-decoration: none;
          border-radius: 5px;
      }
      .hero-minimalist {
        position: relative;
        z-index: 2000; /* Adjust as needed */
      }
  </style>

</head>
<body class="menu">
    <!-- Top Menu with language toggle added -->
    <nav class="top-menu">
        <div class="top-menu-title" data-fr="Adaptatech" data-en="Adaptatech"></div>
        <ul>
            <li><a href="../index.html" data-fr="Accueil" data-en="Home"></a></li>
            <li><a href="contact/index.html" data-fr="Contact" data-en="Contact"></a></li>
            <li>
              <!-- Toggle button: its text is updated by the script -->
              <a href="#" id="language-toggle" onclick="toggleLanguage(); return false;"></a>
            </li>
        </ul>
    </nav>
    
    <div class="hero-minimalist">
        <h1 data-fr="Portail de jeux adaptés" data-en="Games Portal"></h1>
        <p data-fr="L'objectif de ce répertoire est d'offrir de nouvelles activités, dont certaines en langue française, principalement pour les switchs adaptées. Un objectif secondaire est de créer des activités adaptées pour tous les groupes d'âge." 
           data-en="The aim of this directory is to offer new activities, some in French, primarily for adapted switches. A secondary goal is to create activities suited for all age groups.">
        </p>
        <a href="#work-section" class="hero-button" data-fr="En développement" data-en="In Development"></a>
    </div>    

    <div class="tile-container">
        <div class="tile">
            <a href="switch/index.html">
                <img src="images/switch.webp" alt="Switch Games">
                <div class="tile-title" data-fr="Jeux pour switch (musique et vidéoclips)" data-en="Switch games (music and video clips)"></div>
            </a>
        </div>
        <div class="tile">
            <a href="pov/index.html">
                <img src="images/POV.webp" alt="Switch Games">
                <div class="tile-title" data-fr="Jeux pour switch (POV)" data-en="Switch games (POV)"></div>
            </a>
        </div>
        <div class="tile">
            <a href="gaming/index.html">
                <img src="images/switchautres.webp" alt="gaming">
                <div class="tile-title" data-fr="Jeux pour switch (divers)" data-en="Switch games (various)"></div>
            </a>
        </div>
        <div class="tile">
            <a href="documentation/index.html">
                <img src="images/instructions.webp" alt="Instructions">
                <div class="tile-title" data-fr="Documentation" data-en="Documentation"></div>
            </a>
        </div>  
        <div class="tile">
            <a href="tactile/index.html">
                <img src="images/tactile.webp" alt="Jeux tactiles">
                <div class="tile-title" data-fr="Jeux pour écrans tactiles" data-en="Touchscreen games"></div>
            </a>
        </div>
        <div class="tile">
            <a href="pedagogique/index.html">
                <img src="images/pedagogique.webp" alt="pédagogique">
                <div class="tile-title" data-fr="Outils pédagogiques" data-en="Educational tools"></div>
            </a>
        </div>
        <div class="tile">
            <a href="eyegaze/index.html">
                <img src="images/eyegaze-icon.webp" alt="Eye Gaze Games">
                <div class="tile-title" data-fr="Jeux pour contrôle oculaire" data-en="Eye control games"></div>
            </a>
        </div>
        <div class="tile">
            <a href="contact/index.html">
                <img src="images/contact.webp" alt="Contact">
                <div class="tile-title" data-fr="Contact" data-en="Contact"></div>
            </a>
        </div>
    </div>

    <div id="work-section">
        <h2 data-fr="Mises à jour" data-en="Updates"></h2>
        <ul>
            <li data-fr="Mode en équipe fonctionnel" data-en="Team mode functional"></li>
            <li data-fr="Mode limite de temps (prompt seulement disponible pour X secondes)" data-en="Time-limited mode (prompt available for X seconds only)"></li>
            <li data-fr="Activité de choix à deux switchs et de scan" data-en="Activity: choice between two switches and scanning"></li>
        </ul>
        <!-- Close button (returns to the main page) -->
        <a href="#" class="close-button" data-fr="Fermer" data-en="Close"></a>
    </div>

    <!-- Background overlay for popup -->
    <div id="overlay"></div>

    <!-- Footer Section -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('footer.html') // Adjust the path if necessary
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML('beforeend', data);
                });
        });
    </script>
    <script src="/js/translationmain.js"></script> 
</body>
</html>
