<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Samurai Duel â€” Prototype RPG</title>
  <style>
    :root {
      color-scheme: dark;
      --panel-bg: rgba(8, 8, 12, 0.94);
      --panel-border: rgba(255, 255, 255, 0.06);
      --accent: #f59e0b;
      --accent-strong: #f97316;
      --chi-color: #60a5fa;
      --katana-color: #fcd34d;
      --enemy-color: #fca5a5;
      --heart-empty: rgba(255, 255, 255, 0.18);
      --heart-full: #ef4444;
      --heart-glow: rgba(248, 113, 113, 0.45);
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: "Montserrat", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: #020205;
      color: #fdf9ef;
      overflow: hidden;
    }

    body { display: flex; }

    #layout {
      display: flex;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at 30% 30%, rgba(253, 224, 71, 0.08), transparent 60%), #020205;
      position: relative;
    }

    #modePanel {
      width: clamp(220px, 23vw, 320px);
      background: var(--panel-bg);
      border-right: 1px solid var(--panel-border);
      padding: clamp(28px, 6vh, 60px) clamp(18px, 2.8vw, 32px);
      box-shadow: 16px 0 32px rgba(0, 0, 0, 0.45);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(24px, 5vh, 40px);
      position: relative;
      z-index: 10;
    }

    #turnTimeline {
      display: flex;
      align-items: stretch;
      justify-content: space-between;
      gap: clamp(12px, 1.8vw, 20px);
      padding: clamp(14px, 2.2vh, 22px) clamp(16px, 2.8vw, 26px);
      margin-top: auto;
      width: 100%;
      max-width: 100%;
      position: relative;
      z-index: 2;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.02));
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.03), 0 16px 32px rgba(0, 0, 0, 0.35);
      overflow: hidden;
    }

    .turn-slot {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: clamp(6px, 1.4vh, 10px);
      padding: clamp(8px, 1.6vh, 12px) clamp(6px, 1.2vw, 10px);
      border-radius: 12px;
      position: relative;
      transition: background 0.35s ease, box-shadow 0.35s ease, transform 0.35s ease;
      min-width: 0;
    }

    .turn-slot::after {
      content: "";
      position: absolute;
      inset: 10%;
      border-radius: 10px;
      border: 1px solid transparent;
      pointer-events: none;
      transition: border-color 0.35s ease;
    }

    .turn-slot.is-current {
      background: rgba(252, 211, 77, 0.08);
      box-shadow: 0 12px 24px rgba(252, 211, 77, 0.18);
      transform: translateY(-4px);
    }

    .turn-slot.is-current::after {
      border-color: rgba(252, 211, 77, 0.4);
    }

    .turn-slot.is-last,
    .turn-slot.is-next {
      background: rgba(255, 255, 255, 0.03);
      box-shadow: 0 8px 18px rgba(255, 255, 255, 0.08);
    }

    .turn-slot.is-last .turn-position,
    .turn-slot.is-next .turn-position {
      opacity: 0.75;
    }

    .turn-slot.is-current .turn-position {
      color: rgba(252, 211, 77, 0.95);
    }

    .turn-position {
      font-size: clamp(0.65rem, 1.4vw, 0.8rem);
      letter-spacing: 0.16em;
      text-transform: uppercase;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.58);
      transition: color 0.3s ease, opacity 0.3s ease;
    }

    .turn-icon {
      width: clamp(34px, 3.8vw, 46px);
      height: clamp(34px, 3.8vw, 46px);
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.08);
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.32;
      filter: saturate(0.65);
      transition: transform 0.35s ease, opacity 0.35s ease, filter 0.35s ease, box-shadow 0.35s ease;
      position: relative;
      z-index: 2;
      pointer-events: none;
    }

    .turn-icon.player {
      background-image: url("../../images/samurai/katana.png");
    }

    .turn-icon.enemy {
      background-image: url("../../images/samurai/enzo.png");
      background-size: 140%;
    }

    .turn-icon.is-last,
    .turn-icon.is-next {
      opacity: 0.7;
      filter: saturate(0.9);
      transform: scale(1.08);
      box-shadow: 0 0 14px rgba(255, 255, 255, 0.12);
    }

    .turn-icon.is-current {
      opacity: 1;
      filter: saturate(1.15);
      transform: scale(1.24);
      box-shadow: 0 0 18px rgba(252, 211, 77, 0.35);
    }

    .turn-icon::after {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.06);
      pointer-events: none;
    }

    #panelInner {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(20px, 4vh, 32px);
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .player-name {
      font-size: clamp(1.2rem, 2.6vw, 1.8rem);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      font-weight: 700;
      color: rgba(255, 248, 228, 0.9);
    }

    .heart-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
    }

    .heart {
      width: clamp(18px, 3.2vw, 24px);
      aspect-ratio: 1;
      position: relative;
      clip-path: polygon(50% 10%, 62% 0, 82% 4%, 94% 18%, 95% 38%, 50% 94%, 5% 38%, 6% 18%, 18% 4%, 38% 0);
      background: var(--heart-empty);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.1);
      transition: background 0.25s ease, box-shadow 0.25s ease, transform 0.2s ease;
    }

    .heart.full {
      background: linear-gradient(145deg, var(--heart-full), #b91c1c);
      box-shadow: 0 0 18px var(--heart-glow), inset 0 0 0 1px rgba(255, 255, 255, 0.18);
      transform: translateY(-2px);
    }

    #modeSelector {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: clamp(20px, 4vh, 36px);
      align-items: center;
      pointer-events: none;
    }

    .mode-tile {
      position: relative;
      width: clamp(120px, 18vw, 200px);
      aspect-ratio: 1;
      border-radius: 26px;
      background: rgba(16, 18, 24, 0.92);
      border: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      cursor: pointer;
      pointer-events: auto;
      box-shadow: 0 18px 32px rgba(0, 0, 0, 0.45);
      transition: transform 0.22s ease, border-color 0.22s ease, box-shadow 0.22s ease;
      color: rgba(255, 252, 240, 0.85);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: clamp(0.7rem, 1.4vw, 0.9rem);
    }

    .mode-tile img {
      width: 64%;
      filter: drop-shadow(0 10px 18px rgba(0, 0, 0, 0.6));
      user-select: none;
      pointer-events: none;
    }

    .mode-tile .progress {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      opacity: 0;
      transform: translate(-50%, -50%);
      border-radius: 20px;
      pointer-events: none;
      background: rgba(220, 20, 20, 0.55);
      transition: width 0.08s linear, height 0.08s linear, opacity 0.12s ease;
    }

    .mode-tile.hovering .progress { opacity: 0.75; }

    .mode-tile .power-label {
      letter-spacing: 0.15em;
      font-weight: 600;
    }

    .mode-tile .power-desc {
      font-size: clamp(0.58rem, 1.2vw, 0.75rem);
      letter-spacing: 0.04em;
      text-transform: none;
      opacity: 0.72;
      padding: 0 12px;
      line-height: 1.3;
    }

    .mode-tile.active {
      border-color: rgba(255, 210, 120, 0.7);
      box-shadow: 0 18px 46px rgba(250, 180, 60, 0.28);
      transform: translateY(-6px);
    }

    .mode-tile[data-mode="chi"].active { box-shadow: 0 18px 46px rgba(96, 165, 250, 0.35); }
    .mode-tile[data-mode="katana"].active { box-shadow: 0 18px 46px rgba(252, 211, 77, 0.35); }

    .mode-tile:hover { border-color: rgba(255, 200, 120, 0.6); transform: translateY(-4px); }

    #battleArea {
      flex: 1;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(20px, 4vh, 40px);
    }

    #battleBg {
      position: absolute;
      inset: 0;
      background: url("../../images/samurai/samurainightbg.png") center/cover no-repeat;
      filter: saturate(0.85) brightness(0.8);
      transform: scale(1.05);
      z-index: 1;
    }

    #battleContent {
      position: relative;
      z-index: 2;
      width: min(900px, 90%);
      height: min(640px, 90vh);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: clamp(18px, 6vh, 36px);
      padding: clamp(22px, 4vh, 32px);
      overflow: visible;
    }

    #enemyStatus {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: clamp(10px, 2vh, 18px);
      text-align: center;
    }

    .enemy-name {
      font-size: clamp(1rem, 2vw, 1.4rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-weight: 700;
      color: rgba(252, 211, 77, 0.88);
    }

    #enemyHearts {
      display: flex;
      gap: 6px;
      justify-content: center;
    }

    #enemyHearts .heart {
      background: rgba(255, 255, 255, 0.18);
      transform: none;
    }

    #enemyHearts .heart.full {
      background: linear-gradient(145deg, rgba(248, 113, 113, 0.9), rgba(220, 38, 38, 0.9));
      box-shadow: 0 0 18px rgba(248, 113, 113, 0.35), inset 0 0 0 1px rgba(255, 255, 255, 0.18);
    }

    #enemyTarget {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: inherit;
      padding: clamp(6px, 1vw, 12px);
      border-radius: clamp(180px, 32vh, 260px);
    }

    #enemyTarget .target-progress {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      opacity: 0;
      transform: translate(-50%, -50%);
      border-radius: 999px;
      border: 4px solid rgba(252, 211, 77, 0.45);
      box-shadow: 0 0 24px rgba(252, 211, 77, 0.25);
      pointer-events: none;
      transition: width 0.08s linear, height 0.08s linear, opacity 0.12s ease;
    }

    #enemyTarget.hovering .target-progress { opacity: 0.9; }

    #enemyTarget.katana-combo .target-progress {
      opacity: 0.95;
      border-color: rgba(252, 211, 77, 0.75);
      box-shadow: 0 0 32px rgba(252, 211, 77, 0.4);
    }

    #enemySprite {
      width: clamp(220px, 40vh, 320px);
      object-fit: contain;
      filter: drop-shadow(0 26px 36px rgba(0, 0, 0, 0.7));
      transform-origin: center;
      transition: transform 0.25s ease;
    }
    #enemyTarget.enemy-damage {
      animation: enemyHitShake 0.3s ease-in-out;
    }

    #enemySprite.enemy-hit {
      animation: enemyHitFlash 0.3s ease-in-out;
    }

    #enemyTarget.enemy-attacking {
      animation: enemyChargePulse 10s ease-in-out;
    }

    #enemySprite.enemy-attacking {
      animation: enemyChargeSway 10s ease-in-out;
    }

    @keyframes enemyHitShake {
      0% { transform: translate3d(0, 0, 0); }
      20% { transform: translate3d(-6px, -2px, 0); }
      40% { transform: translate3d(6px, 1px, 0); }
      60% { transform: translate3d(-4px, -1px, 0); }
      80% { transform: translate3d(4px, 2px, 0); }
      100% { transform: translate3d(0, 0, 0); }
    }

    @keyframes enemyHitFlash {
      0% { filter: drop-shadow(0 26px 36px rgba(0, 0, 0, 0.7)); opacity: 1; }
      20% {
        filter: drop-shadow(0 32px 48px rgba(239, 68, 68, 0.65)) saturate(1.45) brightness(1.35);
      }
      50% {
        filter: drop-shadow(0 30px 44px rgba(248, 113, 113, 0.5)) saturate(1.25) brightness(1.18);
      }
      80% { filter: drop-shadow(0 26px 36px rgba(0, 0, 0, 0.7)) brightness(1.08); }
      100% { filter: drop-shadow(0 26px 36px rgba(0, 0, 0, 0.7)); opacity: 1; }
    }

    @keyframes enemyChargePulse {
      0% { transform: scale(1); box-shadow: 0 0 0 rgba(248, 113, 113, 0.1); }
      25% { transform: scale(1.04); box-shadow: 0 0 28px rgba(248, 113, 113, 0.35); }
      50% { transform: scale(0.98); box-shadow: 0 0 18px rgba(248, 113, 113, 0.25); }
      75% { transform: scale(1.05); box-shadow: 0 0 32px rgba(248, 113, 113, 0.4); }
      100% { transform: scale(1); box-shadow: 0 0 0 rgba(248, 113, 113, 0.1); }
    }

    @keyframes enemyChargeSway {
      0% { transform: translate3d(0, 0, 0) scale(1); filter: drop-shadow(0 26px 36px rgba(0, 0, 0, 0.7)); }
      20% {
        transform: translate3d(-8px, -6px, 0) scale(1.04);
        filter: drop-shadow(0 34px 52px rgba(248, 113, 113, 0.45)) saturate(1.2);
      }
      50% { transform: translate3d(6px, 10px, 0) scale(0.97); filter: drop-shadow(0 30px 46px rgba(0, 0, 0, 0.8)); }
      80% {
        transform: translate3d(-4px, -4px, 0) scale(1.06);
        filter: drop-shadow(0 38px 56px rgba(248, 113, 113, 0.5)) saturate(1.25);
      }
      100% { transform: translate3d(0, 0, 0) scale(1); filter: drop-shadow(0 26px 36px rgba(0, 0, 0, 0.7)); }
    }

    .damage-tag {
      position: absolute;
      font-size: clamp(1.1rem, 2.8vw, 1.8rem);
      font-weight: 700;
      text-shadow: 0 12px 24px rgba(0, 0, 0, 0.75);
      pointer-events: none;
      animation: floatUp 0.9s ease forwards;
    }

    .damage-tag.player {
      color: rgba(96, 165, 250, 0.95);
    }

    .damage-tag.enemy {
      color: rgba(248, 113, 113, 0.95);
    }

    @keyframes floatUp {
      0% { opacity: 0; transform: translate(-50%, 20px) scale(0.9); }
      20% { opacity: 1; transform: translate(-50%, 0) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -40px) scale(1); }
    }

    @media (max-width: 980px) {
      #layout { flex-direction: column; }
      #modePanel {
        width: 100%;
        max-width: none;
        flex-direction: row;
        justify-content: center;
        gap: clamp(20px, 5vw, 36px);
        padding: clamp(18px, 5vh, 28px) clamp(18px, 5vw, 28px);
      }
      #panelInner { flex-direction: row; align-items: flex-start; justify-content: center; gap: clamp(18px, 4vw, 28px); }
      #modeSelector { flex-direction: row; gap: clamp(16px, 4vw, 32px); }
      #battleArea { padding: clamp(18px, 6vw, 32px); }
      #battleContent { width: min(720px, 100%); height: min(620px, 70vh); }
    }
  </style>
</head>
<body>
  <div id="layout">
    <aside id="modePanel">
      <div id="panelInner">
        <div class="player-status">
          <div class="player-name">Ronin</div>
          <div id="playerHearts" class="heart-row" aria-live="polite" aria-label="Vie du joueur"></div>
        </div>
        <div id="modeSelector" role="group" aria-label="Choisir une capacitÃ©">
          <div class="mode-tile active" data-mode="chi" role="button" aria-pressed="true">
            <div class="progress" aria-hidden="true"></div>
            <img src="../../images/samurai/chi.png" alt="Chi" />
            <span class="power-label">Chi</span>
            <span class="power-desc">Ã‰nergie concentrÃ©e. DÃ©gÃ¢ts constants.</span>
          </div>
          <div class="mode-tile" data-mode="katana" role="button" aria-pressed="false">
            <div class="progress" aria-hidden="true"></div>
            <img src="../../images/samurai/katana.png" alt="Katana" />
            <span class="power-label">Katana</span>
            <span class="power-desc">Combo rapide. Revenez plusieurs fois sur lâ€™ennemi pour enchaÃ®ner.</span>
          </div>
        </div>
      </div>
      <div id="turnTimeline" role="list" aria-label="Ordre des actions"></div>
    </aside>
    <main id="battleArea">
      <div id="battleBg" aria-hidden="true"></div>
      <div id="battleContent">
        <header id="enemyStatus">
          <div class="enemy-name">Bandit du crÃ©puscule</div>
          <div id="enemyHearts" class="heart-row" aria-live="polite" aria-label="Vie de l'ennemi"></div>
        </header>
        <div id="enemyTarget" role="button" aria-label="Attaquer l'ennemi">
          <div class="target-progress" aria-hidden="true"></div>
          <img id="enemySprite" src="../../images/samurai/enzo.png" alt="Ennemi" />
        </div>
      </div>
    </main>
  </div>

  <script>
    (() => {
      const TOTAL_PLAYER_HP = 10;
      const TOTAL_ENEMY_HP = 10;
      const DWELL_MS = 1000;
      const ENEMY_ATTACK_DURATION = 10000;
      const KATANA_COMBO_WINDOW_MS = 5000;
      const TIMELINE_POSITIONS = [
        { key: "last", label: "Avant" },
        { key: "current", label: "Maintenant" },
        { key: "next", label: "AprÃ¨s" },
      ];
      const TURN_TIMELINE_SIZE = TIMELINE_POSITIONS.length;
      const TURN_TIMELINE_CURRENT_INDEX = Math.floor(TURN_TIMELINE_SIZE / 2);

      const abilities = {
        chi: {
          label: "Chi",
          minDamage: 2,
          maxDamage: 3,
          critChance: 0,
          audio: new Audio("../../sounds/samurai/lamplit1.mp3"),
        },
        katana: {
          label: "Katana",
          minDamage: 1,
          maxDamage: 1,
          critChance: 0,
          audio: new Audio("../../sounds/samurai/lamplit2.mp3"),
        },
      };

      const enemyAudio = new Audio("../../sounds/samurai/energyball.mp3");
      const defeatAudio = new Audio("../../sounds/samurai/spacerockexplosion2.mp3");
      const victoryAudio = new Audio("../../sounds/samurai/spacerockexplosion1.mp3");

      const cursorConfigs = {
        chi: {
          src: "../../images/samurai/chi.png",
          maxSize: 96,
        },
        katana: {
          src: "../../images/samurai/katana.png",
          maxSize: 124,
          hotspot: { x: 12, y: 28 },
        },
      };
      const cursorCache = {};
      const cursorPromises = {};

      Object.values(abilities).forEach(ability => { ability.audio.preload = "auto"; ability.audio.volume = 0.65; });
      [enemyAudio, defeatAudio, victoryAudio].forEach(a => { a.preload = "auto"; a.volume = 0.6; });

      let playerHp = TOTAL_PLAYER_HP;
      let enemyHp = TOTAL_ENEMY_HP;
      let selectedAbility = "chi";
      let busy = false;
      let started = false;
      let isPlayerTurn = false;
      let postBattleTimeout = null;

      const playerHeartsEl = document.getElementById("playerHearts");
      const enemyHeartsEl = document.getElementById("enemyHearts");
      const battleLog = document.getElementById("battleLog");
      const enemySprite = document.getElementById("enemySprite");
      const enemyTarget = document.getElementById("enemyTarget");
      const enemyTargetProgress = enemyTarget.querySelector(".target-progress");
      const turnTimelineEl = document.getElementById("turnTimeline");
      const enemyNameEl = document.querySelector("#enemyStatus .enemy-name");
      const enemyTargetBaseLabel = enemyNameEl
        ? `Attaquer ${enemyNameEl.textContent.trim()}`
        : enemyTarget.getAttribute("aria-label") || "Attaquer l'ennemi";
      enemyTarget.setAttribute("aria-label", enemyTargetBaseLabel);
      const modeTiles = Array.from(document.querySelectorAll(".mode-tile"));
      const modeTileData = modeTiles.map(el => ({
        el,
        mode: el.dataset.mode,
        progressEl: el.querySelector(".progress"),
        dwellStart: 0,
      }));

      Object.keys(cursorConfigs).forEach(mode => loadCursor(mode));

      let turnTimelineItems = [];
      let enemyAttackTimeout = null;
      let katanaComboActive = false;
      let katanaComboStart = 0;
      let katanaComboHits = 0;

      function buildHearts(container, total) {
        container.innerHTML = "";
        for (let i = 0; i < total; i++) {
          const heart = document.createElement("span");
          heart.className = "heart full";
          heart.dataset.index = String(i);
          container.appendChild(heart);
        }
      }

      function updateHearts(container, current, total) {
        const hearts = Array.from(container.children);
        hearts.forEach((heart, index) => {
          if (index < current) {
            heart.classList.add("full");
          } else {
            heart.classList.remove("full");
          }
        });
        container.setAttribute("data-health", `${current}/${total}`);
      }

      function addLogEntry(message, type = "system") {
        if (!battleLog) {
          console.log(`[${type}] ${message}`);
          return;
        }
        const entry = document.createElement("div");
        entry.className = `log-entry ${type}`;
        entry.textContent = message;
        battleLog.appendChild(entry);
        battleLog.scrollTop = battleLog.scrollHeight;
      }

      function randomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function playAudio(audio) {
        if (!audio) return;
        try {
          audio.currentTime = 0;
          audio.play().catch(() => {});
        } catch (err) {
          console.warn("Audio playback blocked", err);
        }
      }

      function spawnDamageTag(target, amount, type) {
        const tag = document.createElement("div");
        tag.className = `damage-tag ${type}`;
        tag.textContent = amount > 0 ? `-${amount}` : "0";
        const bounds = target.getBoundingClientRect();
        const containerBounds = document.body.getBoundingClientRect();
        const x = bounds.left + bounds.width / 2;
        const y = bounds.top + bounds.height / 2;
        tag.style.left = `${x - containerBounds.left}px`;
        tag.style.top = `${y - containerBounds.top}px`;
        document.body.appendChild(tag);
        setTimeout(() => tag.remove(), 900);
      }

      function opponent(actor) {
        return actor === "player" ? "enemy" : "player";
      }

      function buildTurnTimeline() {
        if (!turnTimelineEl) return;
        turnTimelineEl.innerHTML = "";
        turnTimelineItems = [];
        TIMELINE_POSITIONS.forEach(position => {
          const slot = document.createElement("div");
          slot.className = "turn-slot";
          slot.dataset.position = position.key;
          slot.setAttribute("role", "listitem");

          const label = document.createElement("span");
          label.className = "turn-position";
          label.textContent = position.label;

          const icon = document.createElement("span");
          icon.className = "turn-icon";
          icon.setAttribute("aria-hidden", "true");

          slot.appendChild(label);
          slot.appendChild(icon);
          turnTimelineEl.appendChild(slot);
          turnTimelineItems.push({ slot, icon });
        });
        refreshTurnTimeline();
      }

      function refreshTurnTimeline() {
        if (!turnTimelineEl || !turnTimelineItems.length) return;
        const currentActor = isPlayerTurn ? "player" : "enemy";
        const lastActor = opponent(currentActor);
        const nextActor = opponent(currentActor);
        const lastIndex = 0;
        const currentIndex = TURN_TIMELINE_CURRENT_INDEX;
        const nextIndex = TURN_TIMELINE_SIZE - 1;

        const states = [
          {
            actor: lastActor,
            label: lastActor === "player"
              ? "DerniÃ¨re action du joueur"
              : "DerniÃ¨re action de lâ€™ennemi",
            slotClass: "is-last",
          },
          {
            actor: currentActor,
            label: currentActor === "player" ? "Tour du joueur" : "Tour de lâ€™ennemi",
            slotClass: "is-current",
          },
          {
            actor: nextActor,
            label: nextActor === "player"
              ? "Prochaine action du joueur"
              : "Prochaine action de lâ€™ennemi",
            slotClass: "is-next",
          },
        ];

        turnTimelineItems.forEach((item, index) => {
          const state = states[index];
          if (!state) {
            item.slot.className = "turn-slot";
            item.slot.removeAttribute("aria-label");
            item.icon.className = "turn-icon";
            return;
          }

          const isPlayer = state.actor === "player";
          const isEnemy = state.actor === "enemy";

          item.slot.className = `turn-slot ${state.slotClass}`;
          item.slot.setAttribute("aria-label", state.label);

          item.icon.className = "turn-icon";
          item.icon.classList.toggle("player", isPlayer);
          item.icon.classList.toggle("enemy", isEnemy);
          item.icon.classList.toggle("is-last", index === lastIndex);
          item.icon.classList.toggle("is-current", index === currentIndex);
          item.icon.classList.toggle("is-next", index === nextIndex);
        });
      }

      function loadCursor(mode) {
        if (cursorCache[mode]) {
          return Promise.resolve(cursorCache[mode]);
        }
        if (cursorPromises[mode]) {
          return cursorPromises[mode];
        }
        const config = cursorConfigs[mode];
        if (!config) {
          cursorCache[mode] = null;
          return Promise.resolve(null);
        }

        cursorPromises[mode] = new Promise(resolve => {
          const img = new Image();
          img.onload = () => {
            const iw = img.width || 1;
            const ih = img.height || 1;
            const maxDim = Math.max(iw, ih) || 1;
            const scale = config.maxSize ? Math.min(1, config.maxSize / maxDim) : 1;
            const dw = Math.max(1, Math.round(iw * scale));
            const dh = Math.max(1, Math.round(ih * scale));

            const canvas = document.createElement("canvas");
            canvas.width = dw;
            canvas.height = dh;
            const ctx = canvas.getContext("2d");
            ctx.imageSmoothingEnabled = true;
            ctx.drawImage(img, 0, 0, dw, dh);

            const hx = config.hotspot
              ? Math.max(0, Math.min(dw - 1, Math.round(config.hotspot.x * scale)))
              : Math.round(dw / 2);
            const hy = config.hotspot
              ? Math.max(0, Math.min(dh - 1, Math.round(config.hotspot.y * scale)))
              : Math.round(dh / 2);

            const data = { url: canvas.toDataURL("image/png"), hx, hy };
            cursorCache[mode] = data;
            resolve(data);
          };
          img.onerror = () => {
            cursorCache[mode] = null;
            resolve(null);
          };
          img.src = config.src;
        }).finally(() => {
          delete cursorPromises[mode];
        });

        return cursorPromises[mode];
      }

      function applyCursor(mode) {
        loadCursor(mode).then(data => {
          if (selectedAbility !== mode) return;
          if (data) {
            document.body.style.cursor = `url(${data.url}) ${data.hx} ${data.hy}, auto`;
          } else {
            document.body.style.cursor = "auto";
          }
        });
      }

      let hoveredTile = null;
      let enemyHoverActive = false;
      let enemyHoverStart = 0;
      let enemyPointerInside = false;

      function updateTurnState(playerTurnNow) {
        isPlayerTurn = playerTurnNow;
        const status = playerTurnNow
          ? "Votre tour. Maintenez 1 seconde pour attaquer."
          : "Tour ennemi. Attendez sa riposte.";
        enemyTarget.setAttribute("aria-label", `${enemyTargetBaseLabel}. ${status}`);
        if (!playerTurnNow) {
          clearEnemyHover();
        }
        refreshTurnTimeline();
      }

      function setSelectedAbility(mode) {
        if (!abilities[mode]) return;
        const previousMode = selectedAbility;
        if (previousMode !== mode && katanaComboActive) {
          stopKatanaCombo({ silent: true });
          busy = false;
        }
        if (previousMode !== mode) {
          clearEnemyHover();
        }
        selectedAbility = mode;
        modeTileData.forEach(tile => {
          const isActive = tile.mode === mode;
          tile.el.classList.toggle("active", isActive);
          tile.el.setAttribute("aria-pressed", String(isActive));
        });
        applyCursor(mode);
      }

      function setTileProgress(tile, progress) {
        if (!tile || !tile.progressEl) return;
        const clamped = Math.max(0, Math.min(1, progress));
        const pct = (clamped * 100).toFixed(1) + "%";
        if (clamped <= 0) {
          tile.progressEl.style.width = "0%";
          tile.progressEl.style.height = "0%";
          tile.progressEl.style.opacity = "";
          return;
        }
        tile.progressEl.style.width = pct;
        tile.progressEl.style.height = pct;
      }

      function clearTileProgress(tile) {
        if (!tile) return;
        tile.dwellStart = 0;
        tile.el.classList.remove("hovering");
        if (tile.progressEl) {
          tile.progressEl.style.width = "0%";
          tile.progressEl.style.height = "0%";
          tile.progressEl.style.opacity = "";
        }
      }

      function handleTileEnter(tile) {
        if (!tile) return;
        if (hoveredTile && hoveredTile !== tile) {
          clearTileProgress(hoveredTile);
        }
        hoveredTile = tile;
        tile.dwellStart = performance.now();
        tile.el.classList.add("hovering");
        setTileProgress(tile, 0.02);
      }

      function handleTileLeave(tile) {
        if (!tile) return;
        if (hoveredTile === tile) {
          hoveredTile = null;
        }
        clearTileProgress(tile);
      }

      function setEnemyProgress(progress) {
        const clamped = Math.max(0, Math.min(1, progress));
        if (clamped <= 0) {
          enemyTargetProgress.style.width = "0px";
          enemyTargetProgress.style.height = "0px";
          enemyTargetProgress.style.opacity = "";
          return;
        }
        const bounds = enemyTarget.getBoundingClientRect();
        const base = Math.max(bounds.width, bounds.height) * 1.2;
        const size = base * clamped;
        enemyTargetProgress.style.width = `${size}px`;
        enemyTargetProgress.style.height = `${size}px`;
      }

      function clearEnemyHover() {
        enemyHoverActive = false;
        enemyHoverStart = 0;
        enemyTarget.classList.remove("hovering");
        if (!katanaComboActive) {
          setEnemyProgress(0);
        }
      }

      function triggerEnemyHit() {
        enemyTarget.classList.remove("enemy-damage");
        enemySprite.classList.remove("enemy-hit");
        void enemyTarget.offsetWidth;
        enemyTarget.classList.add("enemy-damage");
        enemySprite.classList.add("enemy-hit");
        setTimeout(() => {
          enemyTarget.classList.remove("enemy-damage");
          enemySprite.classList.remove("enemy-hit");
        }, 320);
      }

      function startKatanaCombo() {
        if (katanaComboActive) return;
        katanaComboActive = true;
        katanaComboStart = performance.now();
        katanaComboHits = 0;
        busy = true;
        enemyTarget.classList.add("katana-combo");
        setEnemyProgress(1);
        addLogEntry(
          "Combo katana engagÃ© ! Multipliez les frappes en revenant sur lâ€™ennemi.",
          "player"
        );
      }

      function registerKatanaHit() {
        if (!katanaComboActive || !started || !isPlayerTurn) return;
        const now = performance.now();
        if (now - katanaComboStart > KATANA_COMBO_WINDOW_MS) {
          return;
        }
        katanaComboHits += 1;
        playAudio(abilities.katana.audio);
        enemyHp = Math.max(0, enemyHp - 1);
        updateHearts(enemyHeartsEl, enemyHp, TOTAL_ENEMY_HP);
        spawnDamageTag(enemyTarget, 1, "player");
        triggerEnemyHit();
        addLogEntry(
          `Combo katana touche (${katanaComboHits} coup${katanaComboHits > 1 ? "s" : ""}).`,
          "player"
        );
        if (enemyHp <= 0) {
          endBattle(true);
          return;
        }
      }

      function stopKatanaCombo(options = {}) {
        if (!katanaComboActive) return 0;
        const { silent = false } = options;
        katanaComboActive = false;
        katanaComboStart = 0;
        const totalHits = katanaComboHits;
        katanaComboHits = 0;
        enemyTarget.classList.remove("katana-combo");
        enemyTarget.classList.remove("hovering");
        setEnemyProgress(0);
        if (!silent) {
          const suffix = totalHits > 1 ? "s" : "";
          addLogEntry(
            totalHits > 0
              ? `Combo katana terminÃ© (${totalHits} coup${suffix}).`
              : "Le combo katana s'est dissipÃ© sans toucher.",
            "player"
          );
        }
        return totalHits;
      }

      function handleKatanaPointerEnter() {
        if (!katanaComboActive) {
          startKatanaCombo();
        }
        if (katanaComboActive) {
          enemyTarget.classList.add("hovering");
          registerKatanaHit();
        }
      }

      function tryStartEnemyHover() {
        if (enemyHoverActive || !enemyPointerInside || !started || busy || !isPlayerTurn) {
          return;
        }
        enemyHoverActive = true;
        enemyHoverStart = performance.now();
        enemyTarget.classList.add("hovering");
        setEnemyProgress(0.02);
      }

      function playerAttack() {
        if (busy || !started || !isPlayerTurn) return;
        busy = true;
        const ability = abilities[selectedAbility];
        const critRoll = Math.random();
        let damage = randomInt(ability.minDamage, ability.maxDamage);
        let isCrit = false;
        if (ability.critChance && critRoll < ability.critChance) {
          damage += 2;
          isCrit = true;
        }
        playAudio(ability.audio);
        enemyHp = Math.max(0, enemyHp - damage);
        updateHearts(enemyHeartsEl, enemyHp, TOTAL_ENEMY_HP);
        spawnDamageTag(enemyTarget, damage, "player");
        triggerEnemyHit();
        addLogEntry(`Vous utilisez ${ability.label} et infligez ${damage} dÃ©gÃ¢ts${isCrit ? " (coup critique !)" : ""}.`, "player");

        if (enemyHp <= 0) {
          endBattle(true);
          return;
        }

        updateTurnState(false);
        setTimeout(enemyAttack, 900);
      }

      function enemyAttack() {
        busy = true;
        const damage = randomInt(1, 3);
        enemyTarget.classList.add("enemy-attacking");
        enemySprite.classList.add("enemy-attacking");
        addLogEntry("Le bandit concentre son Ã©nergie pour attaquer...", "enemy");

        const resolveAttack = () => {
          enemyAttackTimeout = null;
          enemyTarget.classList.remove("enemy-attacking");
          enemySprite.classList.remove("enemy-attacking");
          playAudio(enemyAudio);
          playerHp = Math.max(0, playerHp - damage);
          updateHearts(playerHeartsEl, playerHp, TOTAL_PLAYER_HP);
          spawnDamageTag(playerHeartsEl, damage, "enemy");
          addLogEntry(`Le bandit riposte et inflige ${damage} dÃ©gÃ¢ts.`, "enemy");

          if (playerHp <= 0) {
            endBattle(false);
            return;
          }

          updateTurnState(true);
          busy = false;
          tryStartEnemyHover();
        };

        if (enemyAttackTimeout) {
          clearTimeout(enemyAttackTimeout);
          enemyAttackTimeout = null;
        }

        enemyAttackTimeout = setTimeout(resolveAttack, ENEMY_ATTACK_DURATION);
      }

      function endBattle(playerWon) {
        busy = true;
        started = false;
        isPlayerTurn = false;
        if (enemyAttackTimeout) {
          clearTimeout(enemyAttackTimeout);
          enemyAttackTimeout = null;
        }
        enemyTarget.classList.remove("enemy-attacking");
        enemySprite.classList.remove("enemy-attacking");
        clearEnemyHover();
        stopKatanaCombo({ silent: true });
        playAudio(playerWon ? victoryAudio : defeatAudio);
        const summary = playerWon
          ? "Vous remportez le duel. PrÃ©parez-vous pour le prochain adversaire."
          : "Vous tombez au combat. Reprenez vos esprits pour la prochaine tentative.";
        addLogEntry(summary, "system");
        enemyTarget.setAttribute(
          "aria-label",
          `${enemyTargetBaseLabel}. ${playerWon ? "Victoire." : "DÃ©faite."} Nouveau duel dans un instant.`
        );
        if (postBattleTimeout) {
          clearTimeout(postBattleTimeout);
        }
        postBattleTimeout = setTimeout(() => {
          resetBattle();
        }, 2600);
        refreshTurnTimeline();
      }

      function resetBattle() {
        if (postBattleTimeout) {
          clearTimeout(postBattleTimeout);
          postBattleTimeout = null;
        }
        if (enemyAttackTimeout) {
          clearTimeout(enemyAttackTimeout);
          enemyAttackTimeout = null;
        }
        stopKatanaCombo({ silent: true });
        enemyTarget.classList.remove("enemy-attacking");
        enemySprite.classList.remove("enemy-attacking");
        playerHp = TOTAL_PLAYER_HP;
        enemyHp = TOTAL_ENEMY_HP;
        busy = false;
        started = true;
        isPlayerTurn = true;
        updateHearts(playerHeartsEl, playerHp, TOTAL_PLAYER_HP);
        updateHearts(enemyHeartsEl, enemyHp, TOTAL_ENEMY_HP);
        if (battleLog) {
          battleLog.innerHTML = "";
        }
        addLogEntry("Le duel commence. Choisissez un pouvoir puis fixez l'ennemi 1 s pour attaquer.", "system");
        setSelectedAbility("chi");
        clearEnemyHover();
        updateTurnState(true);
        tryStartEnemyHover();
      }
      modeTileData.forEach(tile => {
        tile.el.addEventListener("pointerenter", () => handleTileEnter(tile));
        tile.el.addEventListener("pointerleave", () => handleTileLeave(tile));
        tile.el.addEventListener("pointercancel", () => handleTileLeave(tile));
      });

      enemyTarget.addEventListener("pointerenter", () => {
        enemyPointerInside = true;
        if (!started || !isPlayerTurn) {
          clearEnemyHover();
          if (katanaComboActive) {
            stopKatanaCombo({ silent: true });
            if (!started) {
              busy = false;
            }
          }
          return;
        }

        if (selectedAbility === "katana") {
          handleKatanaPointerEnter();
          return;
        }

        if (busy) {
          clearEnemyHover();
          return;
        }

        tryStartEnemyHover();
      });

      const leaveEnemy = () => {
        enemyPointerInside = false;
        if (katanaComboActive) {
          enemyTarget.classList.remove("hovering");
          return;
        }
        clearEnemyHover();
      };

      enemyTarget.addEventListener("pointerleave", leaveEnemy);
      enemyTarget.addEventListener("pointercancel", leaveEnemy);

      buildHearts(playerHeartsEl, TOTAL_PLAYER_HP);
      buildHearts(enemyHeartsEl, TOTAL_ENEMY_HP);
      updateHearts(playerHeartsEl, playerHp, TOTAL_PLAYER_HP);
      updateHearts(enemyHeartsEl, enemyHp, TOTAL_ENEMY_HP);
      applyCursor(selectedAbility);
      buildTurnTimeline();
      resetBattle();

      function animationLoop() {
        const now = performance.now();
        if (hoveredTile) {
          if (!hoveredTile.dwellStart) hoveredTile.dwellStart = now;
          const elapsed = now - hoveredTile.dwellStart;
          const progress = Math.min(1, elapsed / DWELL_MS);
          setTileProgress(hoveredTile, progress);
          if (progress >= 1) {
            const mode = hoveredTile.mode;
            handleTileLeave(hoveredTile);
            setSelectedAbility(mode);
          }
        }

        if (enemyHoverActive) {
          if (!started || busy || !isPlayerTurn) {
            clearEnemyHover();
          } else {
            const elapsed = now - enemyHoverStart;
            const progress = Math.min(1, elapsed / DWELL_MS);
            setEnemyProgress(progress);
            if (progress >= 1) {
              clearEnemyHover();
              playerAttack();
            }
          }
        }

        if (katanaComboActive) {
          const elapsedCombo = now - katanaComboStart;
          const remaining = Math.max(0, KATANA_COMBO_WINDOW_MS - elapsedCombo);
          const progress = remaining / KATANA_COMBO_WINDOW_MS;
          setEnemyProgress(progress);
          if (remaining <= 0) {
            stopKatanaCombo();
            if (enemyHp > 0) {
              updateTurnState(false);
              setTimeout(enemyAttack, 900);
            }
          }
        }

        requestAnimationFrame(animationLoop);
      }

      requestAnimationFrame(animationLoop);
    })();
  </script>
