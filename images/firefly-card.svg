    </radialGradient>
    <radialGradient id="orb3" cx="60%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#7DB2FF" stop-opacity="0.85" />
      <stop offset="100%" stop-color="#7DB2FF" stop-opacity="0" />
    </radialGradient>
  </defs>
  <rect width="720" height="480" fill="url(#bg)" />
  <g filter="url(#glow)">
