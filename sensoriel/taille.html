<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="../images/binou.png" />
  <link rel="stylesheet" href="../css/ipadteachh.css" />
  <link rel="stylesheet" href="css/sensorial-base.css" />
  <title>Comparer les tailles</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body { margin: 0; font-family: 'Poppins', 'Segoe UI', sans-serif; }
    #activityNumberOverlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(15, 23, 42, 0.85);
      color: #fff;
      font-size: clamp(4rem, 12vw, 9rem);
      z-index: 1000;
    }
    #activityNumberOverlay .number-text { font-weight: 700; }

    .game-container {
      display: none;
      width: 100%;
      height: 100%;
      padding: clamp(18px, 3.5vh, 36px);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.96), rgba(236, 244, 255, 0.92));
      border-radius: clamp(18px, 2.6vw, 28px);
      box-shadow: inset 0 0 0 1px rgba(15, 30, 60, 0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: clamp(20px, 4vh, 32px);
      position: relative;
      overflow: hidden;
    }

    .size-game {
      width: min(100%, 1200px);
      margin: 0 auto;
      display: grid;
      grid-template-rows: auto auto 1fr auto auto;
      gap: clamp(18px, 3vh, 32px);
      align-items: center;
      justify-items: center;
      text-align: center;
    }

    .size-progress {
      font-size: clamp(1.05rem, 2vw, 1.35rem);
      font-weight: 600;
      color: #0f172a;
    }

    .size-prompt {
      padding: clamp(12px, 2.4vh, 18px) clamp(24px, 4vw, 42px);
      background: rgba(28, 140, 214, 0.12);
      border: 2px solid rgba(28, 140, 214, 0.45);
      border-radius: clamp(22px, 4vw, 40px);
      font-size: clamp(1.8rem, 4vw, 3rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-weight: 800;
      color: #0b5e8d;
    }

    .size-options {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(clamp(200px, 24vw, 320px), 1fr));
      gap: clamp(22px, 3.5vw, 36px);
      align-items: end;
      justify-items: center;
    }

    .size-card {
      position: relative;
      padding: clamp(16px, 2.4vh, 22px);
      background: #fff;
      border-radius: clamp(18px, 3vw, 26px);
      box-shadow: 0 20px 35px rgba(15, 30, 60, 0.18);
      border: 3px solid transparent;
      transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
      display: grid;
      place-items: center;
      gap: clamp(10px, 1.8vh, 18px);
      min-height: clamp(210px, 34vh, 320px);
      cursor: pointer;
      touch-action: manipulation;
      user-select: none;
    }

    .size-card:focus,
    .size-card:hover,
    .size-card.is-selected {
      outline: none;
      border-color: rgba(28, 140, 214, 0.65);
      transform: translateY(-6px);
    }

    .size-card.is-correct {
      border-color: #16a34a;
      background: rgba(34, 197, 94, 0.18);
    }

    .size-card.is-incorrect {
      border-color: #dc2626;
      background: rgba(248, 113, 113, 0.18);
      animation: shake 0.4s ease;
    }

    .size-card.is-disabled {
      cursor: default;
      opacity: 0.65;
      transform: none;
      box-shadow: none;
    }

    .size-card img {
      width: var(--image-width, clamp(90px, 22vw, 240px));
      height: auto;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .size-label {
      font-size: clamp(1rem, 2vw, 1.35rem);
      font-weight: 600;
      color: #1f2937;
      text-transform: capitalize;
    }

    .size-instruction {
      font-size: clamp(1rem, 1.8vw, 1.25rem);
      color: #475569;
      margin: 0;
    }

    .size-feedback {
      min-height: clamp(28px, 4vh, 36px);
      font-size: clamp(1.05rem, 2vw, 1.3rem);
      font-weight: 600;
      color: #0f172a;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }

    @media (max-width: 680px) {
      .size-options {
        grid-template-columns: repeat(auto-fit, minmax(clamp(160px, 48vw, 240px), 1fr));
      }
      .size-card { min-height: clamp(170px, 38vh, 260px); }
      .size-card img { width: var(--image-width, clamp(110px, 48vw, 220px)); }
    }
  </style>
</head>
<body class="sensorial-game">
  <div id="activityNumberOverlay" role="presentation">
    <div class="number-text"></div>
  </div>
  <div class="sensorial-shell">
    <header class="sensorial-header">
      <div class="sensorial-header-main">
        <h1 class="sensorial-title">Comparer les tailles</h1>
        <div class="sensorial-activity-marker" role="group" aria-label="Activité en cours">
          <img src="../images/plasticbasket.png" alt="" />
          <span class="sensorial-activity-number">–</span>
        </div>
      </div>
      <p class="sensorial-subtitle">Choisis l’image qui correspond à la taille demandée.</p>
    </header>
    <main class="sensorial-content">
      <div class="game-container" id="sizeGameContainer" aria-live="polite">
        <section class="size-game" aria-describedby="sizeInstruction sizeFeedback">
          <p class="size-progress" id="sizeProgress"></p>
          <div class="size-prompt" id="sizePrompt" role="heading" aria-level="2"></div>
          <div class="size-options" id="sizeOptions"></div>
          <p class="size-instruction" id="sizeInstruction">Tape ou clique sur l’image qui a la bonne taille.</p>
          <p class="size-feedback" id="sizeFeedback" aria-live="assertive"></p>
        </section>
      </div>
    </main>
  </div>
  <audio id="error-sound" src="" preload="auto"></audio>
  <audio id="word-reward-sound" src="" preload="auto"></audio>
  <audio id="final-reward-sound" src="" preload="auto"></audio>
  <script src="../js/themes.js"></script>
  <script src="js/games-config.js"></script>
  <script src="js/session-helpers.js"></script>
  <script src="js/reinforcer-overlay.js"></script>
  <script src="js/fullscreen.js"></script>
  <script>
    (function () {
      'use strict';

      const SIZE_CONFIG = {
        petit: { label: 'petit', width: 'clamp(80px, 16vw, 160px)' },
        moyen: { label: 'moyen', width: 'clamp(150px, 26vw, 250px)' },
        grand: { label: 'grand', width: 'clamp(230px, 36vw, 360px)' }
      };
      const SIZE_ORDER = Object.keys(SIZE_CONFIG);

      let session = null;
      let themeData = {};
      let reinforcerController = null;
      let reinforcerType = 'shortvideo';
      let totalRounds = 3;
      let currentRound = 0;
      let isLocked = false;

      const progressEl = document.getElementById('sizeProgress');
      const promptEl = document.getElementById('sizePrompt');
      const optionsEl = document.getElementById('sizeOptions');
      const feedbackEl = document.getElementById('sizeFeedback');
      const gameContainer = document.getElementById('sizeGameContainer');

      document.addEventListener('DOMContentLoaded', () => {
        session = sessionHelpers.ensureCurrentGame('taille');
        if (!session) {
          return;
        }

        sessionHelpers.updateActivityMarker(session);

        themeData = session.themeData || {};
        reinforcerType = (session.selections && session.selections.reinforcerType) || 'shortvideo';

        document.getElementById('error-sound').src = themeData.errorSound || '../sounds/error.mp3';
        document.getElementById('word-reward-sound').src = themeData.reinforcerSound || '../sounds/success3.mp3';
        document.getElementById('final-reward-sound').src = themeData.finalRewardSound || '../sounds/victory.mp3';

        const options = sessionHelpers.getCurrentGameOptions(session);
        const parsedRounds = parseInt(options.roundCount, 10);
        if (Number.isFinite(parsedRounds)) {
          totalRounds = Math.min(Math.max(parsedRounds, 1), 10);
        }

        reinforcerController = sessionHelpers.setupSharedReinforcer(session, {
          reinforcerType,
          onAdvance: sessionHelpers.advanceToNextGame
        });

        sessionHelpers.showActivityOverlay(() => {
          gameContainer.style.display = 'flex';
          startGame();
        }, session);
      });

      function getImagePool() {
        const pool = Array.isArray(themeData.transparentPNGs) && themeData.transparentPNGs.length > 0
          ? themeData.transparentPNGs.slice()
          : [];
        if (pool.length === 0 && themeData.images && themeData.images.length > 0) {
          return themeData.images.slice();
        }
        if (pool.length === 0) {
          pool.push('../images/binou.png');
        }
        return pool;
      }

      function pickImageForRound() {
        const pool = getImagePool();
        return pool[Math.floor(Math.random() * pool.length)];
      }

      function playSound(id) {
        const el = document.getElementById(id);
        if (!el) { return; }
        el.currentTime = 0;
        el.play().catch(() => {});
      }

      function startGame() {
        currentRound = 0;
        nextRound();
      }

      function nextRound() {
        if (currentRound >= totalRounds) {
          finishGame();
          return;
        }
        currentRound += 1;
        buildRound();
      }

      function buildRound() {
        isLocked = false;
        const targetKey = SIZE_ORDER[Math.floor(Math.random() * SIZE_ORDER.length)];
        const imageSrc = pickImageForRound();
        const shuffledSizes = shuffleArray(SIZE_ORDER.slice());

        progressEl.textContent = `Épreuve ${currentRound} / ${totalRounds}`;
        promptEl.textContent = SIZE_CONFIG[targetKey].label.toUpperCase();
        feedbackEl.textContent = '';
        promptEl.setAttribute('data-target', targetKey);

        optionsEl.innerHTML = '';
        shuffledSizes.forEach((sizeKey) => {
          const card = document.createElement('button');
          card.type = 'button';
          card.className = 'size-card';
          card.dataset.size = sizeKey;
          card.setAttribute('aria-label', `Image taille ${SIZE_CONFIG[sizeKey].label}`);
          card.style.setProperty('--image-width', SIZE_CONFIG[sizeKey].width);

          const img = document.createElement('img');
          img.src = imageSrc;
          img.alt = `${SIZE_CONFIG[sizeKey].label}`;
          card.appendChild(img);

          const label = document.createElement('span');
          label.className = 'size-label';
          label.textContent = SIZE_CONFIG[sizeKey].label;
          card.appendChild(label);

          card.addEventListener('click', () => handleChoice(card, targetKey));
          card.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' || event.key === ' ') {
              event.preventDefault();
              handleChoice(card, targetKey);
            }
          });

          optionsEl.appendChild(card);
        });
      }

      function handleChoice(card, targetKey) {
        if (isLocked || !card) {
          return;
        }
        const chosen = card.dataset.size;
        if (chosen === targetKey) {
          isLocked = true;
          card.classList.add('is-correct', 'is-disabled');
          disableOtherCards(card);
          feedbackEl.textContent = `Bravo ! C'était le format ${SIZE_CONFIG[targetKey].label}.`;
          playSound('word-reward-sound');
          const delay = currentRound >= totalRounds ? 1400 : 1100;
          setTimeout(() => {
            if (currentRound < totalRounds) {
              clearCardStates();
            }
            nextRound();
          }, delay);
        } else {
          card.classList.add('is-incorrect');
          feedbackEl.textContent = 'Essaie encore.';
          playSound('error-sound');
          setTimeout(() => {
            card.classList.remove('is-incorrect');
          }, 700);
        }
      }

      function disableOtherCards(correctCard) {
        const cards = Array.from(optionsEl.querySelectorAll('.size-card'));
        cards.forEach((card) => {
          if (card !== correctCard) {
            card.classList.add('is-disabled');
            card.disabled = true;
          } else {
            card.disabled = true;
          }
        });
      }

      function clearCardStates() {
        const cards = Array.from(optionsEl.querySelectorAll('.size-card'));
        cards.forEach((card) => {
          card.classList.remove('is-disabled', 'is-correct');
          card.disabled = false;
        });
      }

      function finishGame() {
        setTimeout(() => {
          const finalSound = document.getElementById('final-reward-sound');
          finalSound.currentTime = 0;
          finalSound.play().catch(() => {});
          if (reinforcerController && typeof reinforcerController.show === 'function') {
            reinforcerController.show({ reinforcerType });
          } else {
            sessionHelpers.advanceToNextGame();
          }
        }, 600);
      }

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i -= 1) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }
    })();
  </script>
</body>
</html>
