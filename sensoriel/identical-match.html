<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="../images/binou.png" />
  <link rel="stylesheet" href="../css/ipadteachh.css" />
  <link rel="stylesheet" href="../css/control-panel.css" />
  <link rel="stylesheet" href="css/sensorial-base.css" />
  <title>Trouve l'image identique</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    #activityNumberOverlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(15, 23, 42, 0.85);
      color: #fff;
      font-size: clamp(4rem, 12vw, 9rem);
      z-index: 1000;
    }
    #activityNumberOverlay .number-text {
      font-weight: 700;
    }
    .game-container {
      display: none;
      flex-direction: column;
      gap: clamp(18px, 3vh, 28px);
      width: 100%;
      height: 100%;
      padding: clamp(18px, 4vh, 32px);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.95), rgba(236, 248, 255, 0.9));
      border-radius: clamp(18px, 2.8vw, 28px);
      box-shadow: inset 0 0 0 1px rgba(15, 30, 60, 0.06);
    }
    .match-layout {
      flex: 1 1 auto;
      min-height: 0;
      display: grid;
      gap: clamp(22px, 4vh, 32px);
      grid-template-columns: minmax(0, 1fr) minmax(0, 1.3fr);
      align-items: center;
    }
    .target-panel,
    .choices-panel {
      background: rgba(255, 255, 255, 0.92);
      border-radius: clamp(20px, 3vw, 28px);
      padding: clamp(16px, 3vh, 28px);
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.12);
      display: flex;
      flex-direction: column;
      gap: clamp(14px, 2vh, 18px);
      min-height: 0;
    }
    .target-title,
    .choices-title {
      margin: 0;
      font-size: clamp(1.3rem, 2.8vw, 1.8rem);
      font-weight: 700;
      color: #0f172a;
      text-align: center;
    }
    .target-frame {
      flex: 1 1 auto;
      min-height: clamp(220px, 38vh, 320px);
      border: 3px solid rgba(28, 140, 214, 0.3);
      border-radius: clamp(20px, 3vw, 28px);
      background: linear-gradient(135deg, rgba(236, 248, 255, 0.9), rgba(219, 234, 254, 0.9));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(18px, 3vh, 24px);
    }
    .target-frame img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 18px 30px rgba(15, 23, 42, 0.2));
    }
    .choices-grid {
      flex: 1 1 auto;
      min-height: 0;
      display: grid;
      gap: clamp(16px, 2.5vh, 22px);
      grid-template-columns: repeat(auto-fit, minmax(clamp(140px, 22vw, 200px), 1fr));
    }
    .choice-card {
      border: 3px solid transparent;
      border-radius: clamp(20px, 3vw, 26px);
      background: rgba(255, 255, 255, 0.96);
      padding: clamp(12px, 2vh, 18px);
      height: clamp(160px, 26vh, 220px);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 16px 32px rgba(15, 23, 42, 0.12);
      cursor: pointer;
      transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
      touch-action: manipulation;
      user-select: none;
    }
    .choice-card img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .choice-card:focus-visible,
    .choice-card.choice-card--focused {
      outline: none;
      border-color: rgba(28, 140, 214, 0.9);
      transform: translateY(-4px);
      box-shadow: 0 22px 40px rgba(28, 140, 214, 0.24);
    }
    .choice-card--correct {
      border-color: #16a34a;
      box-shadow: 0 22px 40px rgba(34, 197, 94, 0.22);
      animation: pulse-winner 0.6s ease;
    }
    .choice-card--incorrect {
      border-color: #dc2626;
      animation: wiggle 0.45s ease;
    }
    @keyframes pulse-winner {
      0%, 100% { transform: scale(1); }
      40% { transform: scale(1.08); }
    }
    @keyframes wiggle {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }
    .feedback-message {
      min-height: clamp(28px, 4vh, 36px);
      font-size: clamp(1.05rem, 2.5vw, 1.4rem);
      font-weight: 600;
      text-align: center;
    }
    .feedback-message.success { color: #15803d; }
    .feedback-message.error { color: #dc2626; }
    @media (max-width: 960px) {
      .match-layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body class="sensorial-game">
  <div id="activityNumberOverlay" role="presentation">
    <div class="number-text"></div>
  </div>
  <div class="sensorial-shell">
    <header class="sensorial-header">
      <div class="sensorial-header-main">
        <h1 class="sensorial-title">Trouve l'image identique</h1>
        <div class="sensorial-activity-marker" role="group" aria-label="Activité en cours">
          <img src="../images/plasticbasket.png" alt="" />
          <span class="sensorial-activity-number">–</span>
        </div>
      </div>
      <p class="sensorial-subtitle">Observe l'image modèle puis touche celle qui est parfaitement identique.</p>
    </header>
    <main class="sensorial-content">
      <div id="gameContainer" class="game-container" aria-live="polite">
        <div class="match-layout">
          <section class="target-panel" aria-labelledby="targetTitle">
            <h2 id="targetTitle" class="target-title">Modèle</h2>
            <div id="targetFrame" class="target-frame"></div>
          </section>
          <section class="choices-panel" aria-labelledby="choicesTitle">
            <h2 id="choicesTitle" class="choices-title">Choix</h2>
            <div id="choicesGrid" class="choices-grid"></div>
          </section>
        </div>
        <p id="matchFeedback" class="feedback-message" aria-live="assertive"></p>
      </div>
    </main>
  </div>
  <script src="../js/themes.js"></script>
  <script src="js/games-config.js"></script>
  <script src="js/session-helpers.js"></script>
  <script src="js/reinforcer-overlay.js"></script>
  <script src="js/fullscreen.js"></script>
  <script src="js/identical-match.js"></script>
</body>
</html>
