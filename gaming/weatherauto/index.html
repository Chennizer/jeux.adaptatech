<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-fr="Météo - Jeux automatiques" data-en="Weather - Auto Games">Météo - Jeux automatiques</title>
  <style>
    :root {
      --bg: #000000;
      --fg: #ffffff;
      --card-bg: #111111;
      --card-fg: #ffffff;
      --card-border: rgba(255, 255, 255, 0.2);
      --card-hover: rgba(255, 255, 255, 0.15);
      --accent: #f2d16b;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font-family: "Poppins", "Segoe UI", system-ui, sans-serif;
      -webkit-font-smoothing: antialiased;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main {
      width: min(1200px, 92vw);
    }

    main[hidden] {
      display: none;
    }

    h1 {
      text-align: center;
      font-size: clamp(1.8rem, 3vw, 2.8rem);
      font-weight: 600;
      letter-spacing: 0.02em;
      margin-bottom: clamp(28px, 5vw, 48px);
    }

    .grid {
      --card-size: clamp(200px, 32vmin, 320px);
      --gap: clamp(24px, 6vmin, 60px);

      display: grid;
      grid-template-columns: repeat(2, var(--card-size));
      grid-template-rows: repeat(2, var(--card-size));
      justify-content: center;
      align-content: center;
      gap: var(--gap);
      padding: clamp(16px, 4vmin, 48px);
    }

    .card {
      position: relative;
      background: var(--card-bg);
      border: 2px solid var(--card-border);
      border-radius: 18px;
      overflow: hidden;
      color: inherit;
      width: var(--card-size);
      height: var(--card-size);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      transition: transform 160ms ease, border-color 160ms ease, box-shadow 160ms ease;
      cursor: pointer;
      padding: 0;
      text-align: left;
      font: inherit;
      appearance: none;
      -webkit-appearance: none;
    }

    .card:focus {
      outline: none;
    }

    .card:focus-visible {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(242, 209, 107, 0.35);
      transform: translateY(-2px);
    }

    @media (hover: hover) and (pointer: fine) {
      .card:hover {
        border-color: var(--accent);
        transform: translateY(-4px);
        box-shadow: 0 14px 32px rgba(0, 0, 0, 0.45);
      }
    }

    .start-screen {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: opacity 320ms ease;
    }

    .start-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .start-card {
      text-align: center;
      padding: clamp(28px, 6vw, 56px);
      border: 2px solid var(--card-border);
      border-radius: 24px;
      background: linear-gradient(160deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
      max-width: min(520px, 90vw);
    }

    .start-card h1 {
      margin-bottom: clamp(12px, 3vw, 22px);
    }

    .start-card p {
      margin: 0 0 clamp(24px, 4vw, 36px);
      font-size: clamp(1rem, 2.2vmin, 1.35rem);
      opacity: 0.8;
    }

    #startButton {
      font-size: clamp(1.2rem, 2.6vmin, 1.6rem);
      font-weight: 700;
      letter-spacing: 0.2em;
      padding: clamp(14px, 3.2vmin, 18px) clamp(32px, 8vmin, 48px);
      border-radius: 999px;
      border: none;
      color: #000;
      background: var(--accent);
      cursor: pointer;
      text-transform: uppercase;
      transition: transform 160ms ease, box-shadow 160ms ease;
    }

    #startButton:focus-visible {
      outline: 3px solid rgba(242, 209, 107, 0.55);
      outline-offset: 4px;
    }

    @media (hover: hover) and (pointer: fine) {
      #startButton:hover {
        transform: translateY(-2px);
        box-shadow: 0 14px 28px rgba(242, 209, 107, 0.35);
      }
    }

    .card img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: saturate(1.1);
      transform: scale(1.04);
      transition: transform 400ms ease;
    }

    .game-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      background: #000;
      z-index: 20;
      opacity: 0;
      pointer-events: none;
      transition: opacity 220ms ease;
    }

    .game-overlay[hidden] {
      display: none;
    }

    .game-overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .overlay-bar {
      display: flex;
      align-items: center;
      gap: clamp(12px, 3vmin, 24px);
      padding: clamp(16px, 3.5vmin, 28px) clamp(18px, 4vmin, 36px);
      background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.65) 100%);
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }

    .back-button {
      border: none;
      border-radius: 999px;
      padding: clamp(10px, 2.6vmin, 14px) clamp(18px, 4vmin, 28px);
      background: rgba(255,255,255,0.12);
      color: var(--fg);
      font: inherit;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 160ms ease, transform 160ms ease;
    }

    .back-button:focus-visible {
      outline: 3px solid rgba(242, 209, 107, 0.55);
      outline-offset: 3px;
    }

    @media (hover: hover) and (pointer: fine) {
      .back-button:hover {
        background: rgba(255,255,255,0.18);
        transform: translateY(-1px);
      }
    }

    .overlay-info {
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 0;
    }

    .overlay-info h2 {
      margin: 0;
      font-size: clamp(1.4rem, 3vmin, 2.2rem);
      font-weight: 600;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .overlay-info p {
      margin: 0;
      font-size: clamp(1rem, 2vmin, 1.3rem);
      opacity: 0.75;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
      background: #000;
    }

    @media (hover: hover) and (pointer: fine) {
      .card:hover img {
        transform: scale(1.08);
      }
    }

    .label {
      position: relative;
      width: 100%;
      background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.7) 70%);
      padding: clamp(14px, 3.2vmin, 22px);
      text-align: center;
      font-size: clamp(1.1rem, 2.4vmin, 1.6rem);
      font-weight: 600;
      letter-spacing: 0.02em;
      z-index: 1;
    }

    .label small {
      display: block;
      margin-top: 6px;
      font-weight: 400;
      font-size: clamp(0.85rem, 1.6vmin, 1.05rem);
      opacity: 0.75;
    }

    @media (max-width: 680px) {
      .grid {
        grid-template-columns: repeat(2, minmax(140px, 1fr));
        grid-template-rows: repeat(2, minmax(140px, 1fr));
      }

      .card {
        width: 100%;
        height: auto;
        aspect-ratio: 1 / 1;
      }
    }
  </style>
</head>
<body>
  <div class="start-screen" id="startScreen">
    <div class="start-card">
      <h1 data-fr="Jeux météo automatiques" data-en="Automatic weather games">Jeux météo automatiques</h1>
      <p data-fr="Appuie sur START pour lancer en plein écran." data-en="Press START to launch in fullscreen.">Appuie sur START pour lancer en plein écran.</p>
      <button id="startButton" data-fr="START" data-en="START">START</button>
    </div>
  </div>
  <main hidden>
    <h1 data-fr="Choisis la météo" data-en="Choose the weather">Choisis la météo</h1>
    <div class="grid">
      <button class="card" type="button"
        data-src="../sunauto/index.html"
        data-title-fr="Soleil"
        data-title-en="Sun"
        data-description-fr="Ambiance lumineuse"
        data-description-en="Warm sunshine">
        <img src="../../images/sun.png" alt="Icône de soleil">
        <div class="label" data-fr="Soleil" data-en="Sun">
          Soleil
          <small data-fr="Ambiance lumineuse" data-en="Warm sunshine">Ambiance lumineuse</small>
        </div>
      </button>
      <button class="card" type="button"
        data-src="../cloudauto/index.html"
        data-title-fr="Nuages"
        data-title-en="Clouds"
        data-description-fr="Douce brise"
        data-description-en="Soft breeze">
        <img src="../../images/cloud.png" alt="Icône de nuage">
        <div class="label" data-fr="Nuages" data-en="Clouds">
          Nuages
          <small data-fr="Douce brise" data-en="Soft breeze">Douce brise</small>
        </div>
      </button>
      <button class="card" type="button"
        data-src="../stormauto/index.html"
        data-title-fr="Pluie"
        data-title-en="Rain"
        data-description-fr="Orage relaxant"
        data-description-en="Relaxing storm">
        <img src="../../images/rain.png" alt="Icône de pluie">
        <div class="label" data-fr="Pluie" data-en="Rain">
          Pluie
          <small data-fr="Orage relaxant" data-en="Relaxing storm">Orage relaxant</small>
        </div>
      </button>
      <button class="card" type="button"
        data-src="../snowauto/index.html"
        data-title-fr="Neige"
        data-title-en="Snow"
        data-description-fr="Flocons scintillants"
        data-description-en="Shimmering snow">
        <img src="../../images/snow.png" alt="Icône de neige">
        <div class="label" data-fr="Neige" data-en="Snow">
          Neige
          <small data-fr="Flocons scintillants" data-en="Shimmering snow">Flocons scintillants</small>
        </div>
      </button>
    </div>
  </main>
  <div class="game-overlay" id="gameOverlay" hidden>
    <div class="overlay-bar">
      <button class="back-button" id="backButton" type="button" data-fr="Retour" data-en="Back">Retour</button>
      <div class="overlay-info">
        <h2 id="overlayTitle" data-fr="" data-en=""></h2>
        <p id="overlayDescription" data-fr="" data-en=""></p>
      </div>
    </div>
    <iframe id="gameFrame" title="Jeu météo automatique" allow="autoplay; fullscreen" allowfullscreen sandbox="allow-scripts allow-same-origin allow-pointer-lock allow-orientation-lock allow-popups"></iframe>
  </div>
  <script>
    const startScreen = document.getElementById('startScreen');
    const startButton = document.getElementById('startButton');
    const mainContent = document.querySelector('main');
    const gameOverlay = document.getElementById('gameOverlay');
    const gameFrame = document.getElementById('gameFrame');
    const backButton = document.getElementById('backButton');
    const overlayTitle = document.getElementById('overlayTitle');
    const overlayDescription = document.getElementById('overlayDescription');
    const fsKey = 'weatherAutoFS';
    let lastCard = null;

    function revealGrid(){
      startScreen.classList.add('hidden');
      mainContent.hidden = false;
      setTimeout(() => startScreen.remove(), 400);
    }

    async function enterFullscreen(){
      const el = document.documentElement;
      if (document.fullscreenElement === el) return true;
      const req = el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen;
      if (!req) return false;
      try {
        await req.call(el);
        return true;
      } catch {
        return false;
      }
    }

    function setOverlayLabels(card){
      overlayTitle.setAttribute('data-fr', card.dataset.titleFr || '');
      overlayTitle.setAttribute('data-en', card.dataset.titleEn || '');
      overlayDescription.setAttribute('data-fr', card.dataset.descriptionFr || '');
      overlayDescription.setAttribute('data-en', card.dataset.descriptionEn || '');
      if (typeof updateLanguage === 'function') {
        updateLanguage();
      } else {
        overlayTitle.textContent = card.dataset.titleFr || '';
        overlayDescription.textContent = card.dataset.descriptionFr || '';
      }
    }

    function showGame(card){
      lastCard = card;
      setOverlayLabels(card);
      const src = card.dataset.src;
      if (src) {
        gameFrame.src = src;
      }
      gameOverlay.removeAttribute('hidden');
      requestAnimationFrame(() => {
        gameOverlay.classList.add('visible');
      });
      if (typeof backButton.focus === 'function') {
        try {
          backButton.focus({preventScroll: true});
        } catch {
          backButton.focus();
        }
      }
    }

    function closeGame(){
      gameOverlay.classList.remove('visible');
      setTimeout(() => {
        if (!gameOverlay.classList.contains('visible')) {
          gameOverlay.setAttribute('hidden', '');
          gameFrame.src = 'about:blank';
          const focusTarget = (lastCard && mainContent.contains(lastCard)) ? lastCard : mainContent.querySelector('.card');
          if (focusTarget && typeof focusTarget.focus === 'function') {
            try {
              focusTarget.focus({preventScroll: true});
            } catch {
              focusTarget.focus();
            }
          }
        }
      }, 240);
    }

    startButton.addEventListener('click', async () => {
      sessionStorage.setItem(fsKey, '1');
      await enterFullscreen();
      revealGrid();
    });

    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', async () => {
        sessionStorage.setItem(fsKey, '1');
        await enterFullscreen();
        showGame(card);
      });
    });

    backButton.addEventListener('click', () => {
      closeGame();
    });

    document.addEventListener('keydown', event => {
      if (event.key === 'Escape' && !gameOverlay.hasAttribute('hidden')) {
        closeGame();
      }
    });

    gameOverlay.addEventListener('click', event => {
      if (event.target === gameOverlay) {
        closeGame();
      }
    });
  </script>
  <script src="../../js/translationmain.js"></script>
</body>
</html>
