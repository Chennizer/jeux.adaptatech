<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu feu d'artifice contrôle oculaire EMB</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/games.css">
    <link rel="stylesheet" href="../../css/eyegaze-menu.css">
</head>
<body class="game">

<!-- Overlay and Menu -->
  <div id="promptOverlay">
      <button id="infoButton" title="More info">ⓘ</button>
      <div id="control-panel-options">
        <div id="options-title-bar">
          <h2 id="options-main-title">Feux d'artifice</h2>
        </div>
        <div id="mode-divider"></div>
        <div id="options-inline-container">
          <div class="options-column">
            <div class="option-item">
              <label class="teal-label">
                <input type="checkbox" id="muteSFX">
                <span>Désactiver les sons</span>
              </label>
            </div>
            <div class="option-item">
              <label for="sfxVol" class="teal-label">
                <span>Volume des sons: </span>
                <span id="sfxVolVal" class="slider-value">50</span>
              </label>
              <input type="range" id="sfxVol" min="0" max="100" value="50" class="styled-slider">
            </div>
          </div>
          <div class="options-column">
            <div class="option-item">
              <label for="initial-circles" class="teal-label">
                <span>Nombre de cercles: </span>
                <span id="initial-circles-value" class="slider-value">5</span>
              </label>
              <input type="range" id="initial-circles" min="0" max="20" value="5" class="styled-slider">
            </div>
            <div class="option-item">
              <label for="respawn-timer" class="teal-label">
                <span>Intervalle (sec): </span>
                <span id="respawn-timer-value" class="slider-value">10</span>
              </label>
              <input type="range" id="respawn-timer" min="1" max="30" value="10" class="styled-slider">
            </div>
          </div>
          <div class="options-column">
            <div class="option-item">
              <label for="dwellTimeSlider" class="teal-label">
                <span>Temps de fixation: </span>
                <span id="dwellTimeVal">1500</span> ms
              </label>
              <input type="range" id="dwellTimeSlider" min="500" max="5000" step="100" value="1500" class="styled-slider">
            </div>
          </div>
        </div>
        <div id="mode-divider"></div>
        <button id="startButton" class="button">Commencer</button>
      </div>
  </div>

<div id="infoModal">
    <p>Créer des feux d'artifice avec le regard.</p>
    <button id="closeModal">Fermer</button>
</div>

<!-- Explosion sound -->
<audio id="explosionSound" src="../../sounds/firework.mp3" preload="auto"></audio>

<script src="../../js/eyegaze-menu.js"></script>
<script src="../../js/firework.js"></script>
</body>
</html>
