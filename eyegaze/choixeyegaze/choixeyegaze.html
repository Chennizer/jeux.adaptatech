<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choix (Hover Only)</title>
  <!-- Link to your final CSS (where tiles might be 40vh in-game, 100px in picker, etc.) -->
  <link rel="stylesheet" href="../../css/choiceeyegaze.css" />
</head>
<body>
  <!-- Game Options Modal (Step 1) -->
  <div id="game-options" class="modal" style="display: flex;">
    <div id="control-panel-options">
      <div id="control-panel-title-wrapper">
        <h2 id="control-panel-title">Options</h2>
      </div>

      <div id="game-options-controls">
        <!-- Nombre de tuiles -->
        <div class="option-item">
          <label for="tile-count">Nombre de tuiles</label>
          <input
            type="number"
            id="tile-count"
            min="1"
            max="6"
            value="3"
            class="styled-input-small"
          />
        </div>
      </div>

      <!-- Button to open Advanced Options Modal -->
      <button id="advanced-options-button" class="button">
        Options avancées
      </button>

      <!-- Button to proceed to tile selection -->
      <button id="choose-tiles-button" class="button">Choix des tuiles</button>
    </div>
  </div>

  <!-- ADVANCED OPTIONS MODAL -->
  <div id="advanced-options-modal" class="modal" style="display: none;">
    <div id="control-panel-options">
      <h2 id="advanced-options-title">Options avancées</h2>

      <!-- Advanced setting: Son de transition -->
      <div class="option-item">
        <input type="checkbox" id="enable-cycle-sound" checked />
        <label for="enable-cycle-sound">Son de transition</label>
      </div>
      <div class="option-item">
        <label for="fixation-time">
          Temps de fixation: <span id="fixation-time-value">2000</span> ms
        </label>
        <input 
          type="range" 
          id="fixation-time" 
          min="500" 
          max="5000" 
          step="100" 
          value="2000" 
          class="styled-input-small" />
      </div>
      <div class="option-item">
        <label for="tile-size">
          Taille des tuiles: <span id="tile-size-value">30</span> vh
        </label>
        <input 
          type="range" 
          id="tile-size" 
          min="20" 
          max="40" 
          step="1" 
          value="40" 
          class="styled-input-small" />
      </div>
      
      

      <!-- Time Limit Option -->
      <div class="option-item">
        <input type="checkbox" id="enable-time-limit" />
        <label for="enable-time-limit">Temps limite</label>
      </div>
      <!-- Number input for time limit -->
      <div class="option-item" id="time-limit-container" style="display: none;">
        <label for="time-limit-seconds">Durée (sec):</label>
        <input type="number" id="time-limit-seconds" min="1" value="60" class="styled-input-small" />
      </div>
      <!-- Resume Video Option -->
      <div class="option-item" id="resume-video-container" style="display: none;">
        <input type="checkbox" id="enable-resume-video" />
        <label for="enable-resume-video">Reprendre la vidéo</label>
      </div>

      <!-- Close button -->
      <button id="close-advanced-options" class="button">Fermer</button>
    </div>
  </div>

  <!-- Tile Picker Modal (Step 2) -->
  <div id="tile-picker-modal" class="modal" style="display: none;">
    <div id="control-panel-options">
      <div id="control-panel-title-wrapper">
        <h2 id="control-panel-title">Choisir les tuiles</h2>
      </div>

      <!-- Category Filter Dropdown -->
      <div id="category-filter" style="margin-top:10px;">
        <label for="categorySelect">Catégorie:</label>
        <select id="categorySelect">
          <option value="all">-- Tous --</option>
          <option value="pop">Pop</option>
          <option value="disney">Disney</option>
          <option value="enfant">Enfants</option>
          <option value="hip hop">Hip Hop</option>
          <!-- Add more categories as needed -->
        </select>
      </div>

      <!-- Instructions showing how many tiles are needed -->
      <div id="control-panel-instructions" style="margin-top:10px;">
        Choisir <span id="tile-count-display"></span> tuiles.
      </div>

      <!-- Grid for tile thumbnails (populated by JS) -->
      <div id="tile-picker-grid"></div>

      <!-- Start Game Button -->
      <button id="start-game-button" class="button" disabled>Commencer</button>
    </div>
  </div>

  <!-- Main Game Container (IN-GAME TILES) -->
  <div id="tile-container" style="display: none;"></div>

  <!-- Video Container (only shown if playing a video) -->
  <div id="video-container" style="display: none;">
    <video id="video-player" autoplay>
      <source id="video-source" type="video/mp4" />
      Your browser does not support video.
    </video>
  </div>

  <!-- Scripts: first your data array, then your main logic -->
  <script src="../../js/choiceArray.js"></script>
  <script src="../../js/choiceEyegaze.js"></script>
</body>
</html>
