<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .selection-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .game-selection-block {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 15px;
      position: relative;
      background-color: #fafafa;
    }
    .game-selection-block h3 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .remove-game-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: #e3342f;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .remove-game-btn:hover {
      background-color: #cc1f1a;
    }
    #addGameBtn {
      background-color: #38c172;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 15px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #addGameBtn:hover {
      background-color: #2fa360;
    }
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      background-color: #3490dc;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #2779bd;
    }
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
    .game-specific-options {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background-color: #fff;
      border: 1px dashed #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="selection-container">
    <h1>Select Your Games</h1>
    <form id="selectionForm">
      
      <div id="gameSelections">
        <!-- Game selection blocks will be appended here -->
      </div>
      
      <button type="button" id="addGameBtn">Add Game</button>
      
      <div class="media-selection">
        <label for="mediaOption">Select Media Theme:</label>
        <select id="mediaOption" name="mediaOption" required>
          <option value="">--Select--</option>
          <option value="moana">Moana Theme</option>
          <option value="monde">Thème du monde</option>
          <option value="nature">Nature Theme</option>
          <!-- Add more media themes as needed -->
        </select>
      </div>
      
      <button type="submit">Start Games</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>

  <template id="gameSelectionTemplate">
    <div class="game-selection-block">
      <h3>Game <span class="game-number"></span></h3>
      <button type="button" class="remove-game-btn">Remove</button>
      <label>Choose Game:</label>
      <select class="game-select" required>
        <option value="">--Select Game--</option>
        <option value="puzzle">2×2 Puzzle</option>
        <option value="testtoupie">testtoupie</option>
        <option value="game3">Game 3</option>
        <option value="game4">Game 4</option>
        <option value="game5">Game 5</option>
        <option value="game6">Game 6</option>
        <option value="game7">Game 7</option>
        <option value="game8">Game 8</option>
        <option value="game9">Game 9</option>
        <option value="game10">Game 10</option>
        <!-- Add more games as needed -->
      </select>
      
      <div class="game-specific-options">
        <!-- Game-specific options will appear here -->
      </div>
    </div>
  </template>

  <script>
    const maxGames = 10;
    const gameSelectionsContainer = document.getElementById('gameSelections');
    const addGameBtn = document.getElementById('addGameBtn');
    const selectionForm = document.getElementById('selectionForm');
    const errorMsg = document.getElementById('errorMsg');
    const gameSelectionTemplate = document.getElementById('gameSelectionTemplate');

    let gameCount = 0;

    // Define game-specific option configurations
    const gameOptionsConfig = {
      'puzzle': [
        {
          type: 'select',
          label: 'Select Image Theme:',
          name: 'puzzleImageTheme',
          options: [
            { value: 'toupieetbinou', text: 'Toupie et Binou' },
            { value: 'moana', text: 'Moana' },
            { value: 'monde', text: 'Monde' },
            { value: 'nature', text: 'Nature' },
            // Add more image themes as needed
          ]
        }
      ],
      'game2': [
        {
          type: 'select',
          label: 'Select Difficulty Level:',
          name: 'game2Difficulty',
          options: [
            { value: 'easy', text: 'Easy' },
            { value: 'medium', text: 'Medium' },
            { value: 'hard', text: 'Hard' }
          ]
        }
      ],
      'game3': [
        {
          type: 'text',
          label: 'Enter Player Name:',
          name: 'game3PlayerName'
        }
      ],
      // Define options for other games (game4, game5, ..., game10) similarly
      'game4': [
        {
          type: 'number',
          label: 'Set Timer (seconds):',
          name: 'game4Timer',
          min: 10,
          max: 300
        }
      ],
      // Continue for game5 to game10...
    };

    // Function to add a new game selection block
    function addGameSelection() {
      if (gameCount >= maxGames) return;
      gameCount++;

      const template = gameSelectionTemplate.content.cloneNode(true);
      const block = template.querySelector('.game-selection-block');
      const gameNumber = block.querySelector('.game-number');
      gameNumber.textContent = gameCount;

      const removeBtn = block.querySelector('.remove-game-btn');
      removeBtn.addEventListener('click', () => {
        block.remove();
        gameCount--;
        updateGameNumbers();
      });

      const gameSelect = block.querySelector('.game-select');
      gameSelect.addEventListener('change', (e) => {
        handleGameSelectionChange(e, block);
      });

      gameSelectionsContainer.appendChild(template);
    }

    // Function to update game numbers after removal
    function updateGameNumbers() {
      const blocks = gameSelectionsContainer.querySelectorAll('.game-selection-block');
      blocks.forEach((block, index) => {
        block.querySelector('.game-number').textContent = index + 1;
      });
    }

    // Function to handle game selection changes and display game-specific options
    function handleGameSelectionChange(event, block) {
      const selectedGame = event.target.value;
      const optionsContainer = block.querySelector('.game-specific-options');
      optionsContainer.innerHTML = ''; // Clear previous options

      if (selectedGame && gameOptionsConfig[selectedGame]) {
        gameOptionsConfig[selectedGame].forEach(option => {
          const label = document.createElement('label');
          label.textContent = option.label;
          label.setAttribute('for', option.name);
          optionsContainer.appendChild(label);

          let input;
          if (option.type === 'select') {
            input = document.createElement('select');
            input.name = option.name;
            input.required = true;
            option.options.forEach(opt => {
              const optionElem = document.createElement('option');
              optionElem.value = opt.value;
              optionElem.textContent = opt.text;
              input.appendChild(optionElem);
            });
          } else if (option.type === 'text') {
            input = document.createElement('input');
            input.type = 'text';
            input.name = option.name;
            input.required = true;
          } else if (option.type === 'number') {
            input = document.createElement('input');
            input.type = 'number';
            input.name = option.name;
            input.min = option.min || 0;
            input.max = option.max || 1000;
            input.required = true;
          }
          // Add more input types as needed

          optionsContainer.appendChild(input);
        });
        optionsContainer.style.display = 'block';
      } else {
        optionsContainer.style.display = 'none';
      }
    }

    // Initialize with two game selections by default
    window.addEventListener('DOMContentLoaded', () => {
      addGameSelection();
      addGameSelection();
    });

    // Add Game button functionality
    addGameBtn.addEventListener('click', addGameSelection);

    // Form submission handling
    selectionForm.addEventListener('submit', function(e) {
      e.preventDefault();
      errorMsg.textContent = '';

      const gameBlocks = gameSelectionsContainer.querySelectorAll('.game-selection-block');
      const selectedGames = [];
      const gameDetails = [];

      gameBlocks.forEach(block => {
        const gameSelect = block.querySelector('.game-select');
        const selectedGame = gameSelect.value;
        if (selectedGame === '') return; // Skip unselected

        if (selectedGames.includes(selectedGame)) {
          errorMsg.textContent = "Each game must be unique. Please adjust your selections.";
          throw new Error("Duplicate game selection.");
        }
        selectedGames.push(selectedGame);

        const optionsContainer = block.querySelector('.game-specific-options');
        const inputs = optionsContainer.querySelectorAll('input, select');
        const options = {};
        inputs.forEach(input => {
          options[input.name] = input.value;
        });

        gameDetails.push({
          gameIdentifier: selectedGame,
          options: options
        });
      });

      // Validate minimum number of games
      if (gameDetails.length < 2) {
        errorMsg.textContent = "Please select at least two games.";
        return;
      }

      // Retrieve media option
      const mediaOption = document.getElementById('mediaOption').value;
      if (!mediaOption) {
        errorMsg.textContent = "Please select a media theme.";
        return;
      }

      // Prepare selections object
      const selectionsObj = {
        gameOrder: gameDetails.map(game => game.gameIdentifier),
        gameOptions: gameDetails.map(game => game.options),
        mediaOption: mediaOption
      };

      // Store in localStorage
      localStorage.setItem('gameSelections', JSON.stringify(selectionsObj));
      localStorage.setItem('currentGameIndex', 0);

      // Redirect to the first game
      const firstGame = selectionsObj.gameOrder[0];
      window.location.href = `${firstGame}.html`;
    });

  </script>

</body>
</html>
