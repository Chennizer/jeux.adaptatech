<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossing Objects Game</title>
    <link rel="stylesheet" href="../css/cross.css">
</head>
<body>
    <div id="settings-icon">⚙️</div>

<!-- Settings Menu -->
    <div id="settings-menu">
        <h3>Settings</h3>
<!-- HTML snippet for settings menu -->
        <label for="object-speed">Object Speed</label>
        <input type="range" id="object-speed" min="1" max="20" value="5"> <!-- Larger range -->

        
        <label for="object-count">Number of Objects:</label>
        <input type="number" id="object-count" min="1" max="20" value="5">
        
        <button id="apply-settings">Apply</button>
    </div>
    <!-- Ensure image paths are comma-separated with no spaces -->
    <div id="screen" data-object-src="../images/star.png"></div>
    
    <script src="../js/cross.js"></script>
</body>
</html>
