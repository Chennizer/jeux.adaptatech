<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit Routine</title>
  <link rel="stylesheet" href="./css/routines.css">
</head>
<body>
  <div class="container">
    <h1 id="title">Edit</h1>
    <div class="controls">
      <button id="save" class="primary">Save</button>
      <label class="upload-label" id="import-label"><span id="import-text">Import</span><input type="file" id="import" accept="application/json"></label>
      <button id="export" class="primary">Export</button>
      <button id="reset" class="primary">Reset</button>
    </div>
    <h2 class="section-title">Students</h2>
    <div id="students" class="list-editor"></div>
    <button id="add-student" class="primary">Add</button>

    <h2 class="section-title">Schedule</h2>
    <div id="schedule" class="list-editor"></div>
    <button id="add-schedule" class="primary">Add</button>

    <h2 class="section-title">Transitions</h2>
    <div id="transitions" class="list-editor"></div>
    <button id="add-transition" class="primary">Add</button>
  </div>
  <script type="module" src="./js/modules/edit.js"></script>
</body>
</html>
