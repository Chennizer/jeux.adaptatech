<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title class="translate" data-fr="Choix de couleurs" data-en="Color Choices" data-ja="色の選択">Choix de couleurs</title>
  <link rel="stylesheet" href="../../css/choix.css" />
</head>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-B45TJG4GBJ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-B45TJG4GBJ');
</script>
<body>
  <button id="langToggle" class="floating-button lang-toggle" title="Changer la langue / Switch language">EN</button>
  <div id="game-options" class="modal" style="display: flex;">
    <div id="control-panel-options">
      <div id="options-title-bar">
        <h2 id="options-main-title" class="translate" data-fr="Activité de choix de couleurs" data-en="Color Choice Activity" data-ja="色選択アクティビティ">
          Activité de choix de couleurs
        </h2>
      </div>

      <div id="mode-segmented-control">
        <button id="mode-thisOrThat-button" class="mode-btn">
          <span class="visible-text translate" data-fr="Deux choix" data-en="Two Choices" data-ja="2つの選択肢">Deux choix</span>
          <span class="invisible-text translate" data-fr="Placeholder" data-en="Placeholder for height" data-ja="高さ調整用のプレースホルダー">Placeholder</span>
        </button>
        <button id="mode-flashcard-manual-button" class="mode-btn translate" data-fr="Choix séquentiel" data-en="Sequential Choice" data-ja="順次選択">Choix séquentiel</button>
        <button id="mode-choice-button" class="mode-btn selected translate" data-fr="Choix multiple" data-en="Multiple Choice" data-ja="複数選択">Choix multiple</button>
        <button id="mode-flashcard-button" class="mode-btn translate" data-fr="Scan séquentiel" data-en="Sequential Scan" data-ja="順次スキャン">Scan séquentiel</button>
        <button id="mode-scan-button" class="mode-btn">
          <span class="visible-text translate" data-fr="Scan" data-en="Scan" data-ja="スキャン">Scan</span>
          <span class="invisible-text translate" data-fr="Placeholder" data-en="Placeholder" data-ja="プレースホルダー">Placeholder</span>
        </button>
      </div>

      <div id="mode-divider"></div>

      <div id="options-inline-container">
        <div id="game-options-controls">
          <div class="option-item" id="tile-slider-container">
            <label for="tile-count" class="control-label">
              <span class="translate" data-fr="Nombre de couleurs:" data-en="Number of Colors:" data-ja="色の数：">Nombre de couleurs:</span>
              <span id="tile-count-value" class="slider-value no-translate">3</span>
            </label>
            <input type="range" id="tile-count" min="1" max="6" value="3" class="styled-slider">
          </div>
          <div class="option-item">
            <label for="enable-cycle-sound" class="teal-label">
              <input type="checkbox" id="enable-cycle-sound" checked />
              <span class="translate" data-fr="Son de transition" data-en="Transition Sound" data-ja="切り替え音">Son de transition</span>
            </label>
          </div>
          <div id="scan-delay-container" class="option-item" style="display: none;">
            <label for="scan-delay" class="temps-label">
              <span class="translate" data-fr="Temps (sec):" data-en="Time (sec):" data-ja="時間（秒）：">Temps (sec):</span>
            </label>
            <input type="number" id="scan-delay" min="1" value="10" class="styled-input-small" />
          </div>
        </div>
      </div>

      <div id="mode-divider"></div>
      <button id="choose-tiles-button" class="button translate" data-fr="Choix des couleurs" data-en="Choose Colors" data-ja="色を選ぶ">
        Choix des couleurs
      </button>
    </div>
  </div>

  <div id="tile-picker-modal" class="modal" style="display: none;">
    <div id="control-panel-options">
      <div id="control-panel-title-wrapper">
        <h2 id="control-panel-title" class="translate" data-fr="Choisir les couleurs" data-en="Choose Colors" data-ja="色を選択">
          Choisir les couleurs
        </h2>
      </div>

      <div id="control-panel-instructions" style="margin-top:10px;">
        <span class="translate" data-fr="Choisir" data-en="Choose" data-ja="選んでください">Choisir</span>
        <span id="tile-count-display" class="no-translate"></span>
        <span class="translate" data-fr="couleurs." data-en="colors." data-ja="色。"> couleurs.</span>
      </div>

      <div id="tile-picker-grid"></div>

      <button id="start-game-button" class="button translate" data-fr="Commencer" data-en="Start" data-ja="開始" disabled>
        Commencer
      </button>
    </div>
  </div>

  <div id="tile-container" style="display: none;"></div>

  <script src="../../js/choix-colors.js"></script>
  <script src="../../js/translationmain.js"></script>
  <script>
    document.getElementById('langToggle')?.addEventListener('click', toggleLanguage);
  </script>
</body>
</html>
