<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choix (Contrôle oculaire)</title>
  <!-- Use the CSS from the eyegaze choice page for the menu layout -->
  <link rel="stylesheet" href="../../css/choiceeyegaze.css" />
  <style>
    #language-toggle{
      position:fixed; top:10px; right:10px; z-index:99999;
      padding:6px 10px; border-radius:10px; border:2px solid #009688;
      background:#fff; color:#009688; font-weight:700; cursor:pointer;
      user-select:none;
    }
  </style>
</head>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-B45TJG4GBJ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-B45TJG4GBJ');
</script>
<body>
  <button id="language-toggle" title="Changer de langue / Change language">FR / EN</button>
  <!-- Main Options Modal (Step 1) with three-column layout -->
  <div id="game-options" class="modal" style="display: flex;">
    <div id="control-panel-options">
      <!-- Title Bar -->
      <div id="options-title-bar">
        <h2 id="options-main-title" class="translate" data-fr="Activité de choix multiple pour contrôle oculaire: vidéos locales" data-en="Multiple Choice Activity for Eyegaze: Local Videos" data-ja="視線入力用の多肢選択アクティビティ：ローカル動画">
          Activité de choix multiple
        </h2>
      </div>

      <!-- Divider below mode buttons -->
      <div id="mode-divider"></div>

      <!-- Inline Options Container with three columns -->
      <div id="options-inline-container">
        <!-- Left Column: Advanced Options (Time Limit & Resume Video) -->
        <div id="advanced-options-section">
          <div class="advanced-options-container">
            <div class="option-item">
              <label for="enable-time-limit" class="teal-label">
                <input type="checkbox" id="enable-time-limit" />
                <span class="translate" data-fr="Temps limite" data-en="Time Limit" data-ja="制限時間">Temps limite</span>
              </label>

            </div>
            <div id="time-limit-container" class="option-item" style="display: none;">
              <label for="time-limit-seconds" class="duration-label">
                <span class="translate" data-fr="Durée (sec):" data-en="Duration (sec):" data-ja="時間（秒）：">Durée (sec):</span>
                <span id="time-limit-value">60</span> sec
              </label>
              <input type="range" id="time-limit-seconds" min="5" max="300" step="1" value="60" class="styled-slider" />
            </div>
            <div id="resume-video-container" class="option-item" style="display: none;">
              <label for="enable-resume-video" class="teal-label">
                <input type="checkbox" id="enable-resume-video" />
                <span class="translate" data-fr="Reprendre la vidéo" data-en="Resume Video" data-ja="動画を再開">Reprendre la vidéo</span>
              </label>
            </div>
            <div class="option-item">
              <label for="enable-cycle-sound" class="teal-label">
                <input type="checkbox" id="enable-cycle-sound" checked />
                <span class="translate" data-fr="Son de transition" data-en="Transition Sound" data-ja="切り替え音">Son de transition</span>
              </label>
            </div>
          </div>
        </div>

        <!-- Center Column: Basic Options (Tile Count, Scan Delay) -->
        <div id="game-options-controls">
          <div class="option-item" id="tile-slider-container">
            <label for="tile-count" class="control-label">
              <span class="translate" data-fr="Nombre de tuiles:" data-en="Number of Tiles:" data-ja="タイルの数：">Nombre de tuiles:</span>
              <span id="tile-count-value" class="slider-value no-lang">3</span>
            </label>
            <input type="range" id="tile-count" min="1" max="9" value="3" class="styled-slider">
          </div>
          <div class="option-item">
            <label for="tile-size" class="teal-label">
              <span class="translate" data-fr="Taille des tuiles: " data-en="Tile Size: " data-ja="タイルの大きさ：">Taille des tuiles: </span>
              <span id="tile-size-value"> 42</span>
            </label>
            <input type="range" id="tile-size" min="22" max="45" step="1" value="42" class="styled-slider" />
          </div>
          <div class="option-item" id="scan-delay-container" style="display: none;">
            <label for="scan-delay" class="temps-label">
              <span class="translate" data-fr="Temps (sec):" data-en="Time (sec):" data-ja="時間（秒）：">Temps (sec):</span>
            </label>
            <input type="number" id="scan-delay" min="1" value="10" class="styled-slider" />
          </div>

          <div class="option-item external-player-controls">
            <button id="open-external-player" class="button translate" data-fr="Ouvrir la page lecteur" data-en="Open viewer page" data-ja="ビューアーページを開く">Ouvrir la page lecteur</button>
            <div id="external-player-status" class="status-note translate" data-fr="Lecteur inactif" data-en="Viewer inactive" data-ja="ビューワーが未起動">Lecteur inactif</div>
          </div>
        </div>

        <!-- Right Column: Sliders for Fixation Time and Tile Size -->
        <div id="sliders-column">
          <div class="option-item">
            <label for="fixation-time" class="teal-label">
              <span class="translate" data-fr="Temps de fixation: " data-en="Fixation Time: " data-ja="注視時間：">Temps de fixation: </span>
              <span id="fixation-time-value"> 2000</span> ms
            </label>
            <input type="range" id="fixation-time" min="500" max="5000" step="100" value="2000" class="styled-slider" />
          </div>


          <div class="option-item gp-compact">
            <label class="teal-label">
              <input type="checkbox" id="showGazePointer" checked>
              <span class="translate" data-fr="Afficher le pointeur (cache la souris)" data-en="Show gaze pointer (hide mouse)" data-ja="視線ポインターを表示（マウスを非表示）">
                Afficher le pointeur (cache la souris)
              </span>
            </label>

            <details id="gpDetails">
              <summary class="gp-summary">
                <span class="translate" data-fr="Options avancées du pointeur" data-en="Pointer advanced options" data-ja="ポインターの詳細設定">
                  Options avancées du pointeur
                </span>
              </summary>

              <div class="gp-advanced">
                <div class="gp-row">
                  <label for="gazeSize" class="teal-label gp-label">
                    <span class="translate" data-fr="Taille" data-en="Size" data-ja="サイズ">Taille</span>:
                    <span id="gazeSizeVal">36</span> px
                  </label>
                  <input type="range" id="gazeSize" class="styled-slider gp-range" min="16" max="100" step="2" value="36">
                </div>

                <div class="gp-row">
                  <label for="gazeOpacity" class="teal-label gp-label">
                    <span class="translate" data-fr="Opacité" data-en="Opacity" data-ja="不透明度">Opacité</span>:
                    <span id="gazeOpacityVal">100</span>%
                  </label>
                  <input type="range" id="gazeOpacity" class="styled-slider gp-range" min="20" max="100" step="5" value="100">
                </div>
              </div>
            </details>
          </div>
        </div>
      </div>
      <!-- End Inline Options Container -->

      <!-- Divider below inline options -->
      <div id="mode-divider"></div>

      <!-- Button to Proceed to Tile Picker -->
      <button id="choose-tiles-button" class="button translate" data-fr="Choix des tuiles" data-en="Tile Selection" data-ja="タイルの選択">
        Choix des tuiles
      </button>
    </div>
  </div>

  <!-- Tile Picker Modal (Step 2) -->
  <div id="tile-picker-modal" class="modal" style="display: none;">
    <div id="control-panel-options">
      <div id="control-panel-title-wrapper">
        <h2 id="control-panel-title" class="translate" data-fr="Choisir les tuiles" data-en="Choose the Tiles" data-ja="タイルを選択">
          Choisir les tuiles
        </h2>
      </div>
      <!-- Instructions for Tile Selection -->
      <div id="control-panel-instructions" style="margin-top:10px;">
        <span class="translate" data-fr="Choisir" data-en="Choose" data-ja="選ぶ">Choisir</span>
        <span id="tile-count-display" class="no-lang"></span>
        <span class="translate" data-fr="tuiles." data-en="tiles." data-ja="タイル。"> tuiles.</span>
      </div>
      <!-- Grid for tile thumbnails (populated by JS) -->
      <div id="tile-picker-grid"></div>

      <!-- Video import controls -->
      <div class="actions-row">
        <button id="add-video-file-button" class="button" data-fr="Ajouter vidéos" data-en="Add Videos" data-ja="動画を追加">Ajouter vidéos</button>
        <input type="file" id="add-video-input" accept="video/*" multiple style="display:none;">
        <button id="pick-video-folder-button" class="button" data-fr="Dossier vidéos" data-en="Video Folder" data-ja="動画フォルダー">Dossier vidéos</button>
      </div>

      <!-- Start/Clear Buttons -->
      <div class="actions-row">
        <button id="clear-videos-button" class="button translate" data-fr="Tout effacer" data-en="Clear All" data-ja="すべてクリア">Tout effacer</button>
        <button id="start-game-button" class="button translate" data-fr="Commencer" data-en="Start" data-ja="開始" disabled>Commencer</button>
      </div>
    </div>
  </div>

  <!-- Main Game Container (IN-GAME TILES) -->
  <div id="tile-container" style="display: none;"></div>

  <!-- Video Container (shown if playing a video) -->
  <div id="video-container" style="display: none;">
    <video id="video-player" autoplay>
      <source id="video-source" type="video/mp4" />
      Your browser does not support video.
    </video>
  </div>

  <div id="external-player-overlay" style="display: none;">
    <div id="external-player-message" class="translate" data-fr="Lecture sur la page plein écran" data-en="Playing on the fullscreen page" data-ja="全画面ページで再生中">Lecture sur la page plein écran</div>
  </div>

  <div id="gazePointer" aria-hidden="true"></div>

  <!-- Inline Script to update tile count display -->
  <script>
    const tileCountSlider = document.getElementById('tile-count');
    const tileCountValueSpan = document.getElementById('tile-count-value');
    tileCountSlider.addEventListener('input', function() {
      tileCountValueSpan.textContent = this.value;
    });
  </script>

  <!-- External JavaScript Files -->
  <script src="../../js/eyegaze-menu.js"></script>
  <script src="../../js/customVideoChoices.js"></script>
  <script src="../../js/choiceEyegaze.js"></script>
  <script src="../../js/translationmain.js"></script>
  <script>
    document.getElementById('language-toggle')?.addEventListener('pointerup', toggleLanguage);
  </script>
</body>
</html>
