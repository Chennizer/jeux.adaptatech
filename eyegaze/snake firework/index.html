<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu feu d'artifice contrôle oculaire EMB</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/games.css">
    <link rel="stylesheet" href="../../css/otherswitch.css">
</head>
<body class="game">

<!-- Start Menu -->
  <div id="game-options" class="modal">
    <div id="control-panel-options">
      <div id="options-title-bar">
        <h2 id="options-main-title">Feux d'artifices</h2>
      </div>
      <div id="mode-divider"></div>
      <p>Ajustez les paramètres puis regardez pour créer des feux d'artifice.</p>
      <div id="options-inline-container">
        <div id="advanced-options-section">
          <div class="option-item">
            <label for="initial-circles" class="teal-label">
              <span>Nombre de cercles initiaux: </span>
              <span id="initial-circles-value">5</span>
            </label>
            <input type="range" id="initial-circles" min="0" max="20" value="5" class="styled-slider">
          </div>
        </div>
        <div id="game-options-controls">
          <div class="option-item">
            <label for="respawn-interval" class="teal-label">
              <span>Intervalle respawn (s): </span>
              <span id="respawn-interval-value">10</span>
            </label>
            <input type="range" id="respawn-interval" min="1" max="20" value="10" class="styled-slider">
          </div>
        </div>
        <div id="sliders-column">
          <div class="option-item">
            <label for="fixation-time" class="teal-label">
              <span>Temps de fixation: </span>
              <span id="fixation-time-value">1500</span> ms
            </label>
            <input type="range" id="fixation-time" min="500" max="5000" step="100" value="1500" class="styled-slider">
          </div>
        </div>
      </div>
      <div id="mode-divider"></div>
      <button id="startButton" class="button">Commencer</button>
    </div>
  </div>

<div id="settings-icon" title="Settings">⚙️</div>
<div id="menu">
    <h2>Options</h2>
    <h3>Effets sonores</h3>
    <label class="inline">
        <span>Désactiver les sons</span>
        <input type="checkbox" id="muteSFX">
    </label>
    <label>
        <span>Volume des sons</span>
        <span id="sfxVolVal">50</span>
        <input type="range" id="sfxVol" min="0" max="100" value="50">
    </label>
</div>

<!-- Explosion sound -->
<audio id="explosionSound" src="../../sounds/firework.mp3" preload="auto"></audio>

<script src="../../js/eyegaze-menu.js"></script>
<script src="../../js/firework.js"></script>
</body>
</html>
