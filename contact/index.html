<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-fr="Portail de jeux - Contact" data-en="Games Portal - Contact" data-ja="ゲームポータル - お問い合わせ">Portail de jeux - Contact</title>
  <link rel="stylesheet" href="../css/menu.css" />
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/forms.css" />

</head>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-B45TJG4GBJ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-B45TJG4GBJ');
</script>
<body>
  <div class="container">
    <!-- Top Navigation Menu, Page Title, Explanation, and Form go here -->
    <!-- Top Navigation Menu with Language Toggle -->
    <nav class="top-menu">
      <div class="top-menu-title" data-fr="Adaptatech" data-en="Adaptatech" data-ja="Adaptatech">
        Portail de jeux adaptés
      </div>
      <ul>
        <li><a href="../index.html" data-fr="Accueil" data-en="Home" data-ja="ホーム">Accueil</a></li>
        <li>
          <!-- Toggle button: displays "English" if current language is French and vice versa -->
          <a href="#" id="language-toggle" onclick="toggleLanguage(); return false;"></a>
        </li>
      </ul>
    </nav>

    <!-- Page Title -->
   

    <!-- Explanation Text Section -->
    <section class="contact-explanation">
      <p data-fr="Pour toute demande d'ajout d'activité, commentaires, suggestions, n'hésitez pas à remplir le formulaire ci-bas"
         data-en="For any activity addition requests, comments, or suggestions, feel free to fill out the form below." data-ja="アクティビティ追加のご要望やご意見・ご提案がありましたら、下のフォームからお気軽にお知らせください。">
         Pour toute demande d'ajout d'activité, commentaires, suggestions, n'hésitez pas à remplir le formulaire ci-bas
      </p>
    </section>

    <!-- Contact Form -->
    <form name="contact" netlify class="styled-form">
      <p>
        <label>
          <span data-fr="Nom" data-en="Name" data-ja="名前">Nom</span>
          <input type="text" name="name" />
        </label>
      </p>
      <p>
        <label>
          <span data-fr="Message" data-en="Message" data-ja="メッセージ">Message</span>
          <textarea name="message"></textarea>
        </label>
      </p>
      <p>
        <label>
          <span data-fr="Courriel" data-en="Email" data-ja="メール">Courriel</span>
          <input type="email" name="email" />
        </label>
      </p>
      <p>
        <button type="submit" class="button" data-fr="Envoyer" data-en="Send" data-ja="送信">Envoyer</button>
      </p>
    </form>
  </div>
  <button id="langToggle" class="floating-button lang-toggle" title="Changer la langue / Switch language">EN</button>
  <script src="../js/translationmain.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const langBtn = document.getElementById('langToggle');
      if (!langBtn) return;
      langBtn.addEventListener('click', toggleLanguage);
    });
  </script>
  <script src="../js/home-button.js"></script>
</body>

</html>
