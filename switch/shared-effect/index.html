<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-fr="Effets partagés" data-en="Shared Effects" data-ja="共有エフェクト">Effets partagés Ably</title>
  <link rel="stylesheet" href="../../css/menu.css">
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/components.css">
  <style>
    :root {
      --muted: #4b5563;
      --success: #0f9d58;
      --danger: #e54335;
      --orb-color: #f8f8f8;
    }

    body.menu {
      background: radial-gradient(circle at 20% 20%, rgba(41, 55, 47, 0.35), transparent 40%),
                  radial-gradient(circle at 80% 10%, rgba(28, 46, 61, 0.24), transparent 36%),
                  #050807;
      color: #e5efe7;
    }

    .page-shell {
      max-width: 760px;
      width: min(92vw, 820px);
      margin: 0 auto;
      padding: clamp(18px, 3vw, 32px) clamp(14px, 4vw, 34px) 42px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-height: calc(100vh - 64px);
      justify-content: center;
    }

    .hero-minimalist h1 {
      margin: 0;
      color: #e8f7ed;
      text-align: center;
      letter-spacing: 0.02em;
      font-weight: 900;
    }

    .card {
      background: linear-gradient(145deg, rgba(19, 31, 26, 0.92), rgba(17, 27, 35, 0.95));
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      padding: clamp(16px, 3vw, 24px) clamp(16px, 3vw, 28px);
      box-shadow: 0 18px 48px rgba(0, 0, 0, 0.28);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
      align-items: end;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .control-group label {
      font-weight: 800;
      color: #c6d7c7;
      letter-spacing: 0.01em;
    }

    .control-group input,
    .control-group select,
    .control-group button {
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 12px 14px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.06);
      color: #e8f7ed;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.04);
    }

    .control-group button {
      cursor: pointer;
      background: linear-gradient(135deg, #2dd4bf, #3b82f6);
      color: white;
      font-weight: 900;
      border: none;
      transition: transform 140ms ease, box-shadow 140ms ease;
      box-shadow: 0 10px 28px rgba(59, 130, 246, 0.35);
      letter-spacing: 0.02em;
    }

    .control-group button:hover { transform: translateY(-1px); }

    .panel-row {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .status-chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      padding: 8px 12px;
      font-weight: 700;
      color: var(--muted);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--danger);
      box-shadow: 0 0 0 0 rgba(229, 67, 53, 0.35);
      transition: background 160ms ease, box-shadow 160ms ease;
    }

    .status-chip.connected {
      color: #a6f3c0;
    }

    .status-chip.connected .status-dot {
      background: var(--success);
      box-shadow: 0 0 0 6px rgba(15, 157, 88, 0.2);
    }

    .pill-list {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 9px 14px;
      border-radius: 999px;
      font-weight: 800;
      cursor: pointer;
      border: 2px solid transparent;
      transition: transform 120ms ease, border 120ms ease, box-shadow 120ms ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .pill:hover { transform: translateY(-1px); }
    .pill.active { border-color: #e8f7ed; }

    .start-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 6px;
    }

    .start-button {
      background: linear-gradient(135deg, #f97316, #fb7185);
      color: #fff;
      border: none;
      padding: 12px 22px;
      border-radius: 16px;
      font-weight: 900;
      cursor: pointer;
      box-shadow: 0 16px 36px rgba(251, 113, 133, 0.35);
      transition: transform 140ms ease;
      letter-spacing: 0.03em;
      font-size: 16px;
    }

    .start-button:hover { transform: translateY(-1px); }

    .effect-stage {
      position: relative;
      background: #000;
      border-radius: 16px;
      min-height: 320px;
      width: 100%;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.04);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.02);
    }

    .particle {
      position: absolute;
      width: 11px;
      height: 11px;
      border-radius: 50%;
      filter: blur(0.8px);
      animation: particle-flight 3.6s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
      opacity: 0;
      box-shadow: 0 0 12px rgba(255,255,255,0.2), 0 0 28px rgba(255,255,255,0.12);
    }

    .bloom {
      position: absolute;
      width: 150%;
      height: 150%;
      top: -25%;
      left: -25%;
      border-radius: 50%;
      pointer-events: none;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.75) 0%, rgba(255,255,255,0) 70%);
      animation: bloom 2.8s ease-out forwards;
      mix-blend-mode: screen;
    }

    .center-orb {
      position: absolute;
      width: clamp(80px, 8vw, 120px);
      height: clamp(80px, 8vw, 120px);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle at 35% 35%, #ffffff, var(--orb-color));
      box-shadow: 0 0 24px rgba(255,255,255,0.45), 0 0 72px rgba(255,255,255,0.18);
      animation: orbPulse 2.8s ease-in-out infinite;
      mix-blend-mode: screen;
    }

    .center-orb::after {
      content: '';
      position: absolute;
      inset: -18%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0) 70%);
      animation: orbHalo 3.6s ease-in-out infinite;
    }

    .center-orb.energized {
      animation: orbPulse 2.4s ease-in-out infinite, orbSurge 3.4s ease-out 1;
      box-shadow: 0 0 30px rgba(255,255,255,0.45), 0 0 98px color-mix(in srgb, var(--orb-color) 70%, transparent);
    }

    @keyframes orbPulse {
      0% { transform: translate(-50%, -50%) scale(0.92); }
      50% { transform: translate(-50%, -50%) scale(1.04); }
      100% { transform: translate(-50%, -50%) scale(0.92); }
    }

    @keyframes orbHalo {
      0% { opacity: 0.55; transform: scale(0.95); }
      50% { opacity: 0.85; transform: scale(1.05); }
      100% { opacity: 0.55; transform: scale(0.95); }
    }

    @keyframes orbSurge {
      0% { transform: translate(-50%, -50%) scale(1); }
      35% { transform: translate(-50%, -50%) scale(1.3); }
      65% { transform: translate(-50%, -50%) scale(1.08); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    @keyframes particle-flight {
      0% {
        left: var(--start-left);
        top: var(--start-top);
        transform: translate(-50%, -50%) scale(0.7);
        opacity: 0;
      }
      22% {
        opacity: 0.9;
      }
      65% {
        left: var(--mid-left);
        top: var(--mid-top);
        opacity: 1;
      }
      100% {
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) scale(0.4);
        opacity: 0;
      }
    }

    @keyframes bloom {
      0% { opacity: 0; transform: scale(0.18); }
      35% { opacity: 0.9; transform: scale(0.85); }
      100% { opacity: 0; transform: scale(1.65); }
    }

    .play-screen {
      display: none;
      width: 100vw;
      height: 100vh;
      background: #000;
      position: relative;
      overflow: hidden;
    }

    .play-screen .effect-stage {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border-radius: 0;
      border: none;
      box-shadow: none;
    }

    body.playing { background: #000; }
    body.playing .page-shell { display: none; }
    body.playing .play-screen { display: block; }
  </style>

  <div class="page-shell setup-screen">
    <header class="hero-minimalist">
      <h1 data-fr="Effets partagés" data-en="Shared Effects" data-ja="共有エフェクト">Effets partagés</h1>
    </header>

    <section class="card">
      <div class="controls">
        <div class="control-group">
          <label for="colorInput">Couleur</label>
          <input type="color" id="colorInput" value="#ff6b6b" aria-label="Sélection de couleur">
        </div>
        <div class="control-group">
          <label for="effectSelect">Effet</label>
          <select id="effectSelect">
            <option value="flare">Flare</option>
            <option value="pulse">Pulse</option>
            <option value="wave">Wave</option>
          </select>
        </div>
        <div class="control-group">
          <label>&nbsp;</label>
          <button id="triggerBtn" type="button">Aperçu local</button>
        </div>
      </div>
      <div class="panel-row">
        <div class="pill-list" aria-label="Couleurs rapides">
          <span class="pill" data-color="#ff6b6b" style="background:#ff6b6b;color:#111;">Corail</span>
          <span class="pill" data-color="#22d3ee" style="background:#22d3ee;color:#0f172a;">Cyan</span>
          <span class="pill" data-color="#a855f7" style="background:#a855f7;color:#111;">Violet</span>
          <span class="pill" data-color="#facc15" style="background:#facc15;color:#0f172a;">Or</span>
          <span class="pill" data-color="#10b981" style="background:#10b981;color:#0f172a;">Émeraude</span>
        </div>
        <div class="status-chip" id="connectionStatus">
          <span class="status-dot" aria-hidden="true"></span>
          <span id="statusLabel">Initialisation...</span>
        </div>
      </div>
      <div class="start-row">
        <button id="startBtn" class="start-button" type="button">Commencer</button>
      </div>
    </section>

    <section class="card">
      <div class="effect-stage" id="stage" aria-live="polite">
        <div class="center-orb" id="centerOrb" aria-hidden="true"></div>
      </div>
    </section>
  </div>

  <div class="play-screen" id="playScreen"></div>

  <script>
    // --------- Configuration ---------
    const config = {
      // Clé fournie pour les essais rapides
      ABLY_API_KEY: 'NfI_Ag.HjcdgA:FqxNZOXcM-Y4fFye8MPY-tiHwoXL0yJYkWBlMq7U03I'
    };

    // --------- State ---------
    const clientId = `client-${Math.random().toString(36).slice(2, 8)}`;
    const SIDES = ['left', 'right', 'top', 'bottom'];
    function getSideForClient(id) {
      let hash = 0;
      for (let i = 0; i < id.length; i += 1) {
        hash = (hash + id.charCodeAt(i) * (i + 3)) % 9973;
      }
      return SIDES[hash % SIDES.length];
    }
    const mySide = getSideForClient(clientId);
    const state = {
      color: localStorage.getItem('sharedEffectColor') || '#ff6b6b',
      effect: localStorage.getItem('sharedEffectType') || 'flare'
    };
    let isPlaying = false;
    let channel;
    let lastPublish = 0;

    // --------- DOM ---------
    const statusChip = document.getElementById('connectionStatus');
    const statusLabel = document.getElementById('statusLabel');
    const colorInput = document.getElementById('colorInput');
    const effectSelect = document.getElementById('effectSelect');
    const stage = document.getElementById('stage');
    const centerOrb = document.getElementById('centerOrb');
    const triggerBtn = document.getElementById('triggerBtn');
    const startBtn = document.getElementById('startBtn');
    const playScreen = document.getElementById('playScreen');

    const baseOrbColor = '#f8f8f8';
    let energyLevel = 0;
    let energyDecay;

    centerOrb.style.setProperty('--orb-color', baseOrbColor);

    colorInput.value = state.color;
    effectSelect.value = state.effect;

    function updateStatus(connected, text) {
      statusChip.classList.toggle('connected', connected);
      statusLabel.textContent = text;
    }

    function savePrefs() {
      try {
        localStorage.setItem('sharedEffectColor', state.color);
        localStorage.setItem('sharedEffectType', state.effect);
      } catch (err) {
        // ignore storage errors
      }
    }

    function chooseColor(color) {
      state.color = color;
      colorInput.value = color;
      savePrefs();
    }

    function chooseEffect(effect) {
      state.effect = effect;
      effectSelect.value = effect;
      savePrefs();
    }

    // --------- Animation ---------
    function startPositionForSide(side) {
      const between = (min, max) => Math.random() * (max - min) + min;
      if (side === 'left') return { left: `${between(-8, 4)}%`, top: `${between(12, 88)}%` };
      if (side === 'right') return { left: `${between(96, 108)}%`, top: `${between(12, 88)}%` };
      if (side === 'top') return { left: `${between(18, 82)}%`, top: `${between(-10, 6)}%` };
      return { left: `${between(18, 82)}%`, top: `${between(94, 112)}%` };
    }

    function midPositionTowardCenter(start) {
      const sLeft = parseFloat(start.left);
      const sTop = parseFloat(start.top);
      const jitter = () => (Math.random() - 0.5) * 10;
      return {
        left: `${(sLeft + 50) / 2 + jitter()}%`,
        top: `${(sTop + 50) / 2 + jitter()}%`
      };
    }

    function pulseCenter(color, increment = 0.16) {
      centerOrb.style.setProperty('--orb-color', color);
      energyLevel = Math.min(1.35, energyLevel + increment);
      const scaleBoost = 1 + energyLevel * 0.45;
      centerOrb.animate([
        { transform: 'translate(-50%, -50%) scale(1)', boxShadow: '0 0 24px rgba(255,255,255,0.4), 0 0 72px rgba(255,255,255,0.16)' },
        { transform: `translate(-50%, -50%) scale(${scaleBoost})`, boxShadow: `0 0 36px ${color}, 0 0 110px color-mix(in srgb, ${color} 65%, transparent)` },
        { transform: 'translate(-50%, -50%) scale(1)', boxShadow: '0 0 24px rgba(255,255,255,0.32), 0 0 72px rgba(255,255,255,0.12)' }
      ], { duration: 920 + energyLevel * 220, easing: 'ease-out' });

      centerOrb.classList.add('energized');
      clearTimeout(energyDecay);
      energyDecay = setTimeout(() => {
        energyLevel = Math.max(0, energyLevel - 0.3);
        if (energyLevel <= 0.05) {
          centerOrb.classList.remove('energized');
          centerOrb.style.setProperty('--orb-color', baseOrbColor);
        }
      }, 1800);
    }

    function triggerEffect(color, effect, side = 'left') {
      const count = effect === 'wave' ? 36 : effect === 'pulse' ? 28 : 32;
      const durationBase = effect === 'pulse' ? 3.2 : 3.8;
      let arrivals = 0;
      for (let i = 0; i < count; i += 1) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        const start = startPositionForSide(side);
        const mid = midPositionTowardCenter(start);
        particle.style.setProperty('--start-left', start.left);
        particle.style.setProperty('--start-top', start.top);
        particle.style.setProperty('--mid-left', mid.left);
        particle.style.setProperty('--mid-top', mid.top);
        particle.style.background = `radial-gradient(circle at 30% 30%, #fff, ${color})`;
        particle.style.animationDuration = `${durationBase + Math.random() * 1.2}s`;
        particle.style.animationDelay = `${i * 35}ms`;
        particle.style.opacity = `${0.55 + Math.random() * 0.35}`;
        stage.appendChild(particle);
        const arrivalEnergy = 0.1 + (i % 5 === 0 ? 0.08 : 0);
        particle.addEventListener('animationend', () => {
          arrivals += 1;
          pulseCenter(color, arrivalEnergy);
          if (arrivals === count) {
            const bloom = document.createElement('div');
            bloom.className = 'bloom';
            bloom.style.background = `radial-gradient(circle at 50% 50%, ${color} 0%, rgba(0,0,0,0) 70%)`;
            bloom.style.animationDuration = `${2600 + Math.random() * 600}ms`;
            stage.appendChild(bloom);
            setTimeout(() => bloom.remove(), 3200);
          }
          particle.remove();
        });
        setTimeout(() => particle.remove(), (durationBase + 1.5) * 1000);
      }
    }

    // --------- Ably ---------
    function initAbly() {
      if (!config.ABLY_API_KEY) {
        updateStatus(false, 'Clé Ably manquante');
        return;
      }
      const realtime = new Ably.Realtime({ key: config.ABLY_API_KEY, clientId });
      channel = realtime.channels.get('shared-effects');

      realtime.connection.on('connected', () => updateStatus(true, 'Connecté'));
      realtime.connection.on('disconnected', () => updateStatus(false, 'Déconnecté'));
      realtime.connection.on('failed', () => updateStatus(false, 'Erreur de connexion'));

      channel.subscribe('message', (msg) => {
        const data = msg.data || {};
        if (!data.color || !data.effect) return;
        const side = data.side || getSideForClient(data.clientId || '');
        triggerEffect(data.color, data.effect, side);
      });
    }

    // --------- Publish ---------
    function publishSpace() {
      if (!isPlaying) return;
      const now = Date.now();
      if (now - lastPublish < 350) return;
      lastPublish = now;
      const payload = {
        type: 'space',
        color: state.color,
        effect: state.effect,
        clientId,
        side: mySide
      };
      if (channel) {
        channel.publish('message', payload);
      }
      triggerEffect(state.color, state.effect, mySide);
    }

    // --------- Events ---------
    document.addEventListener('keydown', (event) => {
      if (event.code === 'Space') {
        event.preventDefault();
        publishSpace();
      }
    });

    triggerBtn.addEventListener('click', () => {
      triggerEffect(state.color, state.effect, mySide);
    });
    startBtn.addEventListener('click', () => {
      if (isPlaying) return;
      isPlaying = true;
      document.body.classList.add('playing');
      playScreen.appendChild(stage);
      playScreen.scrollIntoView({ behavior: 'smooth' });
    });

    colorInput.addEventListener('input', (e) => chooseColor(e.target.value));
    effectSelect.addEventListener('change', (e) => chooseEffect(e.target.value));

    document.querySelectorAll('.pill').forEach(pill => {
      pill.addEventListener('click', () => {
        document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
        pill.classList.add('active');
        chooseColor(pill.dataset.color);
      });
      if (pill.dataset.color === state.color) {
        pill.classList.add('active');
      }
    });

    updateStatus(false, 'Initialisation...');
    initAbly();
  </script>
