<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="../images/binou.png">
  <link rel="stylesheet" href="../css/ipadteachh.css">
  <link rel="stylesheet" href="../css/control-panel.css">
  <link rel="stylesheet" href="css/sensorial-base.css">
  <title>Lecture globale</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'OpenDyslexic', Arial, sans-serif;
      color: #0f172a;
      height: 100%;
    }
    #activityNumberOverlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(15, 23, 42, 0.85);
      color: #fff;
      font-size: clamp(4rem, 12vw, 9rem);
      z-index: 1000;
    }
    #activityNumberOverlay .number-text { font-weight: 700; }
    .game-container {
      display: none;
      width: min(960px, 100%);
      height: 100%;
      max-height: 100%;
      min-height: 0;
      margin: 0 auto;
      padding: clamp(20px, 4vh, 32px);
      background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(235,244,255,0.9));
      border-radius: 28px;
      box-shadow: inset 0 0 0 1px rgba(15,30,60,0.08);
      display: flex;
      flex-direction: column;
      gap: clamp(20px, 4vh, 36px);
      align-items: center;
    }
    .word-display {
      display: grid;
      justify-items: center;
      gap: clamp(10px, 2vh, 18px);
    }
    .current-word {
      font-size: clamp(2.2rem, 6vw, 3.6rem);
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      padding: clamp(12px, 2vh, 20px) clamp(28px, 5vw, 42px);
      border-radius: 22px;
      background: #fff;
      box-shadow: 0 18px 40px rgba(59, 130, 246, 0.18);
    }
    .choices-grid {
      display: grid;
      width: 100%;
      max-width: clamp(420px, 70vw, 640px);
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: clamp(18px, 3vh, 30px);
      justify-items: center;
      align-items: stretch;
    }
    .choice-card {
      background: #fff;
      border-radius: 24px;
      border: 4px solid transparent;
      padding: clamp(16px, 2.6vh, 24px);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 14px 34px rgba(148, 163, 184, 0.28);
      touch-action: manipulation;
      width: 100%;
      max-width: min(280px, 40vw);
      min-height: clamp(160px, 28vh, 220px);
    }
    .choice-card__image {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    .choice-card__image img {
      display: block;
      width: min(100%, clamp(130px, 26vw, 240px));
      height: auto;
      max-height: min(200px, 26vh);
      pointer-events: none;
      object-fit: contain;
    }
    .choice-card:focus,
    .choice-card:hover,
    .choice-card.selected {
      outline: none;
      transform: translateY(-6px);
      border-color: #60a5fa;
      box-shadow: 0 16px 35px rgba(37, 99, 235, 0.25);
    }
    .choice-card.correct {
      border-color: #16a34a;
      box-shadow: 0 16px 35px rgba(34, 197, 94, 0.35);
      background: rgba(220, 252, 231, 0.9);
    }
    .choice-card.incorrect {
      border-color: #dc2626;
      background: rgba(254, 226, 226, 0.9);
      box-shadow: 0 16px 35px rgba(239, 68, 68, 0.25);
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: clamp(10px, 2vh, 16px);
      flex-wrap: wrap;
    }
    .button {
      padding: clamp(10px, 2vh, 16px) clamp(20px, 5vw, 28px);
      font-size: clamp(0.95rem, 2.4vw, 1.35rem);
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #38bdf8);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .button:focus,
    .button:hover {
      outline: none;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.35);
    }
    .status-message {
      text-align: center;
      min-height: clamp(24px, 2vh, 32px);
      font-size: clamp(0.95rem, 2.3vw, 1.3rem);
    }
    .status-message.success { color: #16a34a; }
    .status-message.error { color: #dc2626; }

    @media (max-width: 720px) {
      .game-container {
        width: 100%;
        padding: clamp(16px, 4vh, 24px);
        border-radius: 22px;
      }
      .choices-grid {
        max-width: 100%;
        grid-template-columns: repeat(2, minmax(120px, 1fr));
      }
    }

    @media (max-width: 520px) {
      .choices-grid {
        grid-template-columns: minmax(0, 1fr);
      }
      .choice-card {
        max-width: min(260px, 70vw);
      }
    }

    @media (max-height: 720px) {
      .game-container {
        gap: clamp(12px, 2vh, 20px);
      }
      .current-word {
        font-size: clamp(1.6rem, 5vw, 3rem);
      }
      .choice-card {
        border-width: 3px;
        min-height: clamp(130px, 24vh, 200px);
      }
      .choice-card__image img {
        max-height: min(160px, 22vh);
      }
    }

    @media (max-height: 620px) {
      .choices-grid {
        gap: clamp(12px, 2vh, 18px);
      }
      .choice-card {
        padding: clamp(12px, 2vh, 18px);
        min-height: clamp(130px, 26vh, 190px);
      }
    }
  </style>
</head>
<body class="sensorial-game">
  <div id="activityNumberOverlay" role="presentation">
    <div class="number-text"></div>
  </div>
  <div class="sensorial-shell">
    <header class="sensorial-header">
      <div class="sensorial-header-main">
        <h1 class="sensorial-title">Lecture globale</h1>
        <div class="sensorial-activity-marker" role="group" aria-label="Activité en cours">
          <img src="../images/plasticbasket.png" alt="" />
          <span class="sensorial-activity-number">–</span>
        </div>
      </div>
    </header>
    <main class="sensorial-content">
      <div id="gameContainer" class="game-container" aria-live="polite">
        <section class="word-display" aria-live="polite">
          <div class="current-word" id="currentWord">Mot</div>
          <div class="controls">
            <button type="button" class="button" id="speakButton">Lire le mot</button>
          </div>
        </section>
        <section class="choices-grid" id="choicesGrid" aria-label="Choix disponibles"></section>
        <p class="status-message" id="readingStatus" aria-live="assertive"></p>
      </div>
    </main>
  </div>
  <script src="../js/themes.js"></script>
  <script src="js/games-config.js"></script>
  <script src="js/session-helpers.js"></script>
  <script src="js/reinforcer-overlay.js"></script>
  <script src="js/fullscreen.js"></script>
  <script src="js/mot-vers-image.js"></script>
</body>
</html>
