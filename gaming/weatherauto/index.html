<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-fr="Météo - Jeux automatiques" data-en="Weather - Auto Games">Météo - Jeux automatiques</title>
  <style>
    :root {
      --bg: #000000;
      --fg: #ffffff;
      --card-bg: #111111;
      --card-fg: #ffffff;
      --card-border: rgba(255, 255, 255, 0.2);
      --card-hover: rgba(255, 255, 255, 0.15);
      --accent: #f2d16b;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font-family: "Poppins", "Segoe UI", system-ui, sans-serif;
      -webkit-font-smoothing: antialiased;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main {
      width: min(1200px, 92vw);
    }

    main[hidden] {
      display: none;
    }

    h1 {
      text-align: center;
      font-size: clamp(1.8rem, 3vw, 2.8rem);
      font-weight: 600;
      letter-spacing: 0.02em;
      margin-bottom: clamp(28px, 5vw, 48px);
    }

    .grid {
      --card-size: clamp(200px, 32vmin, 320px);
      --gap: clamp(24px, 6vmin, 60px);

      display: grid;
      grid-template-columns: repeat(2, var(--card-size));
      grid-template-rows: repeat(2, var(--card-size));
      justify-content: center;
      align-content: center;
      gap: var(--gap);
      padding: clamp(16px, 4vmin, 48px);
    }

    .card {
      position: relative;
      background: var(--card-bg);
      border: 2px solid var(--card-border);
      border-radius: 18px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      width: var(--card-size);
      height: var(--card-size);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      transition: transform 160ms ease, border-color 160ms ease, box-shadow 160ms ease;
    }

    .card:focus-visible {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(242, 209, 107, 0.35);
      transform: translateY(-2px);
    }

    @media (hover: hover) and (pointer: fine) {
      .card:hover {
        border-color: var(--accent);
        transform: translateY(-4px);
        box-shadow: 0 14px 32px rgba(0, 0, 0, 0.45);
      }
    }

    .start-screen {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: opacity 320ms ease;
    }

    .start-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .start-card {
      text-align: center;
      padding: clamp(28px, 6vw, 56px);
      border: 2px solid var(--card-border);
      border-radius: 24px;
      background: linear-gradient(160deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
      max-width: min(520px, 90vw);
    }

    .start-card h1 {
      margin-bottom: clamp(12px, 3vw, 22px);
    }

    .start-card p {
      margin: 0 0 clamp(24px, 4vw, 36px);
      font-size: clamp(1rem, 2.2vmin, 1.35rem);
      opacity: 0.8;
    }

    #startButton {
      font-size: clamp(1.2rem, 2.6vmin, 1.6rem);
      font-weight: 700;
      letter-spacing: 0.2em;
      padding: clamp(14px, 3.2vmin, 18px) clamp(32px, 8vmin, 48px);
      border-radius: 999px;
      border: none;
      color: #000;
      background: var(--accent);
      cursor: pointer;
      text-transform: uppercase;
      transition: transform 160ms ease, box-shadow 160ms ease;
    }

    #startButton:focus-visible {
      outline: 3px solid rgba(242, 209, 107, 0.55);
      outline-offset: 4px;
    }

    @media (hover: hover) and (pointer: fine) {
      #startButton:hover {
        transform: translateY(-2px);
        box-shadow: 0 14px 28px rgba(242, 209, 107, 0.35);
      }
    }

    .card img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: saturate(1.1);
      transform: scale(1.04);
      transition: transform 400ms ease;
    }

    @media (hover: hover) and (pointer: fine) {
      .card:hover img {
        transform: scale(1.08);
      }
    }

    .label {
      position: relative;
      width: 100%;
      background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.7) 70%);
      padding: clamp(14px, 3.2vmin, 22px);
      text-align: center;
      font-size: clamp(1.1rem, 2.4vmin, 1.6rem);
      font-weight: 600;
      letter-spacing: 0.02em;
      z-index: 1;
    }

    .label small {
      display: block;
      margin-top: 6px;
      font-weight: 400;
      font-size: clamp(0.85rem, 1.6vmin, 1.05rem);
      opacity: 0.75;
    }

    @media (max-width: 680px) {
      .grid {
        grid-template-columns: repeat(2, minmax(140px, 1fr));
        grid-template-rows: repeat(2, minmax(140px, 1fr));
      }

      .card {
        width: 100%;
        height: auto;
        aspect-ratio: 1 / 1;
      }
    }
  </style>
</head>
<body>
  <div class="start-screen" id="startScreen">
    <div class="start-card">
      <h1 data-fr="Jeux météo automatiques" data-en="Automatic weather games">Jeux météo automatiques</h1>
      <p data-fr="Appuie sur START pour lancer en plein écran." data-en="Press START to launch in fullscreen.">Appuie sur START pour lancer en plein écran.</p>
      <button id="startButton" data-fr="START" data-en="START">START</button>
    </div>
  </div>
  <main hidden>
    <h1 data-fr="Choisis la météo" data-en="Choose the weather">Choisis la météo</h1>
    <div class="grid">
      <a class="card" href="../sunauto/index.html">
        <img src="../../images/sun.png" alt="Icône de soleil">
        <div class="label" data-fr="Soleil" data-en="Sun">
          Soleil
          <small data-fr="Ambiance lumineuse" data-en="Warm sunshine">Ambiance lumineuse</small>
        </div>
      </a>
      <a class="card" href="../cloudauto/index.html">
        <img src="../../images/cloud.png" alt="Icône de nuage">
        <div class="label" data-fr="Nuages" data-en="Clouds">
          Nuages
          <small data-fr="Douce brise" data-en="Soft breeze">Douce brise</small>
        </div>
      </a>
      <a class="card" href="../stormauto/index.html">
        <img src="../../images/rain.png" alt="Icône de pluie">
        <div class="label" data-fr="Pluie" data-en="Rain">
          Pluie
          <small data-fr="Orage relaxant" data-en="Relaxing storm">Orage relaxant</small>
        </div>
      </a>
      <a class="card" href="../snowauto/index.html">
        <img src="../../images/snow.png" alt="Icône de neige">
        <div class="label" data-fr="Neige" data-en="Snow">
          Neige
          <small data-fr="Flocons scintillants" data-en="Shimmering snow">Flocons scintillants</small>
        </div>
      </a>
    </div>
  </main>
  <script>
    const startScreen = document.getElementById('startScreen');
    const startButton = document.getElementById('startButton');
    const mainContent = document.querySelector('main');
    const fsKey = 'weatherAutoFS';

    function revealGrid(){
      startScreen.classList.add('hidden');
      mainContent.hidden = false;
      setTimeout(() => startScreen.remove(), 400);
    }

    async function enterFullscreen(){
      const el = document.documentElement;
      if (document.fullscreenElement === el) return true;
      const req = el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen;
      if (!req) return false;
      try {
        await req.call(el);
        return true;
      } catch {
        return false;
      }
    }

    startButton.addEventListener('click', async () => {
      sessionStorage.setItem(fsKey, '1');
      await enterFullscreen();
      revealGrid();
    });

    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        sessionStorage.setItem(fsKey, '1');
      }, {passive: true});
    });
  </script>
  <script src="../../js/translationmain.js"></script>
</body>
</html>
