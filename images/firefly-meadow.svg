    <circle cx="360" cy="420" r="6"/>
    <circle cx="220" cy="420" r="5"/>
  </g>
  <g>
    <circle cx="256" cy="256" r="96" fill="url(#glow)" filter="url(#blur)"/>
    <circle cx="156" cy="196" r="68" fill="url(#glow)" filter="url(#blur)"/>
    <circle cx="356" cy="316" r="72" fill="url(#glow)" filter="url(#blur)"/>
  </g>
  <g stroke="#b4f4ff" stroke-width="3" stroke-linecap="round" opacity="0.9">
