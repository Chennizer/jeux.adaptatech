<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Broadcastr - Écran élève</title>
  <link rel="stylesheet" href="../../css/choiceeyegaze.css" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      cursor: none;
      overflow: hidden;
      padding-top: calc(env(safe-area-inset-top, 0px) + 48px);
    }

    .hide-native-cursor, .hide-native-cursor * { cursor: none !important; }

    #stage {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 20px;
      padding: calc(env(safe-area-inset-top, 0px) + 120px) 20px 56px;
      box-sizing: border-box;
      overflow: hidden;
    }

    .hidden {
      display: none !important;
    }

    #prompt-container {
      width: min(900px, 92vw);
      display: none;
      padding: 22px 24px;
      border: 3px solid #00e5ff;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(0, 150, 136, 0.85), rgba(0, 188, 212, 0.8));
      box-shadow: 0 12px 28px rgba(0,0,0,0.55);
      text-align: center;
      font-size: clamp(1.6rem, 2vw + 1rem, 3rem);
      font-weight: 800;
      color: #021212;
      margin: 8px 0 4px;
      box-sizing: border-box;
    }

    #prompt-container img {
      max-width: 100%;
      max-height: 320px;
      border-radius: 10px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.55);
    }

    #tile-container {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: var(--tile-gap);
      min-height: auto;
      padding: 0 10px 10px;
      box-sizing: border-box;
      transform-origin: top center;
      transform: scale(var(--tile-scale, 1));
    }

    .tile .content-text {
      font-size: clamp(1.6rem, 2vw + 1rem, 3.2rem);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      color: #021212;
      font-weight: 800;
      text-shadow: 0 2px 4px rgba(255,255,255,0.28);
      background: linear-gradient(135deg, rgba(0, 188, 212, 0.85), rgba(0, 121, 107, 0.9));
    }

    .tile[data-type="text"],
    .tile[data-type="number"] {
      background: #000;
      border-color: #00e5ff;
      box-shadow: 0 12px 28px rgba(0,0,0,0.55);
    }

    .tile .caption {
      font-size: 1.05rem;
      letter-spacing: 0.3px;
    }

    /* Red circle pointer */
    #gazePointer {
      position: fixed;
      left: 0;
      top: 0;
      width: var(--gp-size, 36px);
      height: var(--gp-size, 36px);
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 10000;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    #gazePointer::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: #ff0000;
      box-shadow: 0 0 0 3px rgba(255,0,0,0.35);
    }

    #start-screen {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20000;
    }

    #start-button {
      font-size: clamp(1.4rem, 1vw + 1rem, 2rem);
      font-weight: 800;
      padding: 18px 32px;
      border: 3px solid #ffcc80;
      border-radius: 18px;
      background: linear-gradient(135deg, #ff9800, #ffc107);
      color: #1a1100;
      box-shadow: 0 16px 32px rgba(0,0,0,0.55), 0 0 0 6px rgba(255, 152, 0, 0.25);
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    #start-button:hover, #start-button:focus-visible {
      transform: translateY(-2px);
      box-shadow: 0 18px 36px rgba(0,0,0,0.6), 0 0 0 8px rgba(255, 193, 7, 0.28);
      outline: none;
    }

    #start-button:active {
      transform: translateY(0);
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body class="hide-native-cursor">
  <div id="start-screen">
    <button id="start-button" type="button" aria-label="Démarrer en plein écran">Démarrer</button>
  </div>
  <div id="gazePointer" aria-hidden="true"></div>
  <div id="status" class="sr-only" aria-live="polite">En attente des tuiles...</div>
  <div id="stage" class="hidden">
    <div id="prompt-container" aria-live="polite"></div>
    <div id="tile-container"></div>
  </div>

  <script>
    const channelName = 'eyegaze-broadcastr-tiles';
    const channel = typeof BroadcastChannel !== 'undefined' ? new BroadcastChannel(channelName) : null;
    const statusLabel = document.getElementById('status');
    const tileContainer = document.getElementById('tile-container');
    const promptContainer = document.getElementById('prompt-container');
    const gazePointer = document.getElementById('gazePointer');
    const stage = document.getElementById('stage');
    const startScreen = document.getElementById('start-screen');
    const startButton = document.getElementById('start-button');
    let hoverTimer = null;
    let hasStarted = false;
    let lastRowCount = 0;

    function setStatus(text) {
      statusLabel.textContent = text;
    }

    function announceReady() {
      if (channel) {
        channel.postMessage({ type: 'viewer-ready' });
      }
    }

    async function enterFullscreen() {
      const element = document.documentElement;
      if (element.requestFullscreen) return element.requestFullscreen();
      if (element.webkitRequestFullscreen) return element.webkitRequestFullscreen();
      return Promise.resolve();
    }

    async function startExperience() {
      if (hasStarted) return;
      hasStarted = true;
      startScreen.style.display = 'none';
      stage.classList.remove('hidden');

      try {
        await enterFullscreen();
      } catch (err) {
        console.warn('Fullscreen error', err);
      }

      announceReady();
    }

    function buildTileElement(tile) {
      const element = document.createElement('div');
      element.className = 'tile';
      element.dataset.id = tile.id;
      element.dataset.type = tile.type;
      if (tile.type === 'image' && tile.url) {
        element.style.backgroundImage = `url(${tile.url})`;
      } else {
        element.innerHTML = `<div class="content-text">${tile.label || ''}</div>`;
      }
      if (tile.label && tile.type === 'image') {
        const caption = document.createElement('div');
        caption.className = 'caption';
        caption.textContent = tile.label;
        element.appendChild(caption);
      }
      attachHoverSelection(element);
      return element;
    }

    function getRowDistribution(count) {
      if (count <= 3) return [count];
      if (count === 4) return [2, 2];
      if (count === 5) return [3, 2];

      const rows = [];
      let remaining = count;
      while (remaining > 0) {
        if (remaining === 4) {
          rows.push(2, 2);
          break;
        }
        if (remaining === 5) {
          rows.push(3, 2);
          break;
        }
        const take = Math.min(3, remaining);
        rows.push(take);
        remaining -= take;
      }
      return rows;
    }

    function applyTileScaling(rowCount) {
      lastRowCount = rowCount;

      requestAnimationFrame(() => {
        const promptHeight = promptContainer.offsetParent ? promptContainer.offsetHeight : 0;
        const availableHeight = stage.clientHeight - promptHeight - 60; // account for gaps and padding
        const tileHeight = tileContainer.scrollHeight;

        if (!tileHeight || availableHeight <= 0) {
          tileContainer.style.setProperty('--tile-scale', 1);
          tileContainer.style.height = '';
          return;
        }

        const fitScale = Math.min(1, availableHeight / tileHeight);
        const baseScale = rowCount > 1 ? 0.9 : 1;
        const finalScale = Math.min(baseScale, fitScale);

        tileContainer.style.setProperty('--tile-scale', finalScale);
        tileContainer.style.height = `${tileHeight * finalScale}px`;
      });
    }

    function makeRow(tilesInRow) {
      const row = document.createElement('div');
      row.style.display = 'flex';
      row.style.justifyContent = 'center';
      row.style.gap = 'var(--tile-gap)';
      tilesInRow.forEach((tile) => row.appendChild(buildTileElement(tile)));
      return row;
    }

    function renderPrompt(prompt) {
      if (!prompt) {
        promptContainer.style.display = 'none';
        return;
      }

      promptContainer.style.display = 'block';
      promptContainer.innerHTML = '';

      if (prompt.type === 'image' && prompt.url) {
        const img = document.createElement('img');
        img.src = prompt.url;
        img.alt = prompt.label || 'prompt';
        promptContainer.appendChild(img);
      } else if (prompt.value) {
        promptContainer.textContent = prompt.value;
      }
    }

    function renderTiles(tiles = [], prompt = null) {
      tileContainer.innerHTML = '';
      if (!tiles.length) {
        renderPrompt(null);
        setStatus('En attente des tuiles...');
        applyTileScaling(0);
        return;
      }

      setStatus(`Réception de ${tiles.length} choix.`);
      renderPrompt(prompt);
      const isPair = tiles.length === 2;
      tileContainer.classList.toggle('two-tiles', isPair);
      tileContainer.style.flexDirection = isPair ? '' : 'column';

      if (isPair) {
        tiles.forEach((tile) => tileContainer.appendChild(buildTileElement(tile)));
        applyTileScaling(1);
        return;
      }

      const distribution = getRowDistribution(tiles.length);
      let index = 0;
      distribution.forEach((rowCount) => {
        const rowTiles = tiles.slice(index, index + rowCount);
        index += rowCount;
        tileContainer.appendChild(makeRow(rowTiles));
      });

      applyTileScaling(distribution.length);
    }

    function clearTimers() {
      if (hoverTimer) {
        clearTimeout(hoverTimer);
        hoverTimer = null;
      }
    }

    function attachHoverSelection(tile) {
      tile.addEventListener('mouseenter', () => {
        clearTimers();
        tileContainer.querySelectorAll('.tile').forEach((t) => t.classList.remove('selected'));
        hoverTimer = setTimeout(() => {
          tile.classList.add('selected');
          const label = tile.dataset.type === 'image'
            ? tile.querySelector('.caption')?.textContent || 'image'
            : tile.textContent.trim();
          setStatus(`Sélectionné: ${label}`);
          if (channel && tile.dataset.id) {
            channel.postMessage({ type: 'selection', tileId: tile.dataset.id });
          }
        }, 2000);
      });
      tile.addEventListener('mouseleave', clearTimers);
    }

    if (channel) {
      channel.onmessage = (event) => {
        const { type, tiles, prompt } = event.data || {};
        if (type === 'tiles') {
          renderTiles(tiles, prompt);
        }
      };
      window.addEventListener('unload', () => channel.postMessage({ type: 'viewer-closed' }));
    } else {
      setStatus('BroadcastChannel non pris en charge.');
    }

    startButton.addEventListener('click', startExperience);

    window.addEventListener('resize', () => applyTileScaling(lastRowCount));

    function movePointer(x, y) {
      if (!gazePointer) return;
      gazePointer.style.left = `${x}px`;
      gazePointer.style.top = `${y}px`;
      gazePointer.style.opacity = 1;
    }

    window.addEventListener('pointermove', (e) => movePointer(e.clientX, e.clientY));
    window.addEventListener('pointerleave', () => {
      if (gazePointer) gazePointer.style.opacity = 0;
    });
  </script>
</body>
</html>
