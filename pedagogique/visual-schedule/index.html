<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Schedule Builder</title>
  <link rel="shortcut icon" type="image/x-icon" href="../../favicon.ico">
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/visual-schedule.css">
</head>
<body class="schedule-body">
  <div id="game-options" class="modal">
    <div id="control-panel-options">
      <div id="options-title-bar">
        <h2>Visual Schedule</h2>
      </div>

      <div id="options-inline-container">
        <div id="advanced-options-section">
          <div class="advanced-options-container">
            <div class="option-item">
              <label for="orientation-toggle" class="teal-label">
                <input type="checkbox" id="orientation-toggle">
                <span>Vertical Active Mode</span>
              </label>
            </div>
          </div>
        </div>

        <div id="game-options-controls">
          <div class="option-item" id="step-slider-container">
            <label for="step-count" class="control-label">
              Steps:
              <span id="step-value" class="slider-value">4</span>
            </label>
            <input id="step-count" type="range" min="2" max="10" value="4">
          </div>
        </div>

        <div id="links-column">
          <div class="option-item">
            <label for="text-toggle" class="teal-label">
              <input type="checkbox" id="text-toggle">
              <span>Show image text</span>
            </label>
          </div>
          <div class="option-item">
            <label for="number-toggle" class="teal-label">
              <input type="checkbox" id="number-toggle">
              <span>Show step numbers</span>
            </label>
          </div>
          <div class="option-item">
            <label for="background-select" class="control-label">Background</label>
            <select id="background-select" class="styled-select">
              <option value="#000000">Black</option>
              <option value="#ffffff">White</option>
              <option value="#1e5b3a">Green</option>
              <option value="#1f4ea8">Blue</option>
              <option value="#c62828">Red</option>
            </select>
          </div>
        </div>
      </div>

      <div id="mode-divider"></div>
      <button id="choose-tiles-button" class="button">Pick images</button>
    </div>
  </div>

  <div id="tile-picker-modal" class="modal hidden">
    <div id="control-panel-options">
      <div class="picker-layout">
        <div class="picker-scroll">
          <section class="picker-panel">
            <div class="panel-header">
            </div>
            <div id="preset-grid" class="thumb-grid" aria-live="polite"></div>
          </section>
          <section class="picker-panel">
            <div class="panel-header"></div>
            <div id="user-grid" class="thumb-grid" aria-live="polite"></div>
          </section>
        </div>
        <div class="picker-footer">
          <div class="selection-strip">
            <div class="strip-header">
              <span>Step order</span>
              <div class="strip-actions">
                <label for="user-upload" class="button">Import</label>
                <label for="user-upload-single" class="button">Add image</label>
                <button id="clear-selection" class="button">Clear</button>
                <input id="user-upload" type="file" accept="image/*" multiple webkitdirectory style="display:none;">
                <input id="user-upload-single" type="file" accept="image/*" multiple style="display:none;">
              </div>
            </div>
            <div id="selection-row" class="selection-row" aria-live="polite"></div>
          </div>
          <div class="actions-row">
            <button id="back-to-options" class="button">Back</button>
            <button id="launch-builder" class="button" disabled>Launch</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <section id="active-overlay" class="overlay hidden" aria-hidden="true">
    <div id="overlay-steps" class="overlay-steps horizontal" aria-live="polite"></div>
  </section>

  <script src="../../js/pngArray.js"></script>
  <script src="../../js/visual-schedule.js"></script>
</body>
</html>
