<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K-pop Demon Hunter</title>
  <link rel="stylesheet" href="../../css/games.css" />
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Quicksand', 'Segoe UI', sans-serif;
      background: #050008;
      color: #fef6ff;
      overflow: hidden;
    }

    .game-stage {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      isolation: isolate;
    }

    .stage-backdrop {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center 40%, rgba(24, 6, 34, 0.85) 0%, rgba(3, 0, 9, 0.95) 70%), #030009;
      background-image: url('../../images/kpop/scene.png');
      background-size: cover;
      background-position: center bottom;
      filter: brightness(0.25) saturate(0.9);
      transition: filter 1s ease;
      z-index: -3;
    }

    .game-stage.lit .stage-backdrop {
      filter: brightness(0.65) saturate(1.2);
    }

    .spotlight {
      position: absolute;
      top: -10vh;
      height: 130vh;
      width: 48vw;
      opacity: 0;
      pointer-events: none;
      mix-blend-mode: screen;
      z-index: -1;
      transform-origin: top center;
    }

    .spotlight::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% -10%, rgba(255, 255, 255, 0.35), rgba(255, 196, 92, 0.1) 50%, rgba(255, 196, 92, 0));
      transform: skewX(-8deg);
      filter: blur(1px);
    }

    .game-stage.intro .spotlight {
      opacity: 1;
      animation: sweep 2.6s ease-out forwards;
    }

    .spotlight-left {
      left: 6vw;
      transform: rotate(-18deg) scale(0.9);
      animation-delay: 0.15s;
    }

    .spotlight-right {
      right: 6vw;
      transform: rotate(18deg) scale(0.9);
      animation-delay: 0.4s;
    }

    @keyframes sweep {
      0%   { opacity: 0; transform: rotate(var(--start-angle)) scale(0.75); }
      28%  { opacity: 1; transform: rotate(var(--mid-angle)) scale(1); }
      60%  { opacity: 0.85; transform: rotate(var(--mid-angle)) scale(1.03); }
      100% { opacity: 0; transform: rotate(var(--end-angle)) scale(0.82); }
    }

    .spotlight-left { --start-angle: -32deg; --mid-angle: -12deg; --end-angle: -6deg; }
    .spotlight-right { --start-angle: 32deg; --mid-angle: 12deg; --end-angle: 6deg; }

    .idol-row {
      position: absolute;
      bottom: clamp(28px, 8vh, 96px);
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: clamp(24px, 5vw, 80px);
      align-items: flex-end;
      z-index: 1;
      pointer-events: none;
    }

    .silhouette {
      width: clamp(120px, 18vw, 240px);
      filter: brightness(0) contrast(200%);
      opacity: 0;
      transform: translateY(30px) scale(0.96);
      transition: opacity 0.6s ease, transform 0.6s ease, filter 0.4s ease;
    }

    .silhouette.intro-on {
      opacity: 0.92;
      transform: translateY(0) scale(1);
    }

    .silhouette.hero-active {
      filter: brightness(0) contrast(200%) drop-shadow(0 0 24px rgba(255, 91, 200, 0.75));
      transform: translateY(-10px) scale(1.04);
      opacity: 1;
    }

    .monster-field {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 2;
    }

    .monster {
      position: absolute;
      width: 180px;
      height: 180px;
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      animation: hover 3s ease-in-out infinite;
      filter: drop-shadow(0 0 18px rgba(255, 0, 138, 0.6));
    }

    @keyframes hover {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-14px) scale(1.03); }
    }

    .monster.struck {
      animation: monsterHit 0.38s ease-out forwards;
    }

    @keyframes monsterHit {
      0% { transform: scale(1) translateY(0); filter: drop-shadow(0 0 24px rgba(255, 0, 138, 0.7)); }
      40% { transform: scale(1.06) translateY(-10px); filter: drop-shadow(0 0 36px rgba(255, 120, 200, 0.9)); }
      100% { transform: scale(0.9) translateY(20px); filter: drop-shadow(0 0 12px rgba(255, 0, 138, 0.3)); }
    }

    .monster.fade-out {
      animation: monsterBanish 0.5s ease-in forwards;
    }

    @keyframes monsterBanish {
      0% { opacity: 1; transform: scale(0.9) translateY(20px); }
      100% { opacity: 0; transform: scale(0.5) translateY(80px); }
    }

    .hero {
      position: absolute;
      bottom: clamp(38px, 9vh, 120px);
      left: clamp(24px, 6vw, 120px);
      width: clamp(200px, 32vw, 360px);
      aspect-ratio: 3 / 4;
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center bottom;
      opacity: 0;
      pointer-events: none;
      z-index: 3;
    }

    .hero.animate {
      animation: heroDash 1.8s ease-out forwards;
    }

    @keyframes heroDash {
      0% { opacity: 0; transform: translate(-120%, 12%) scale(0.92); }
      25% { opacity: 1; transform: translate(-8%, -8%) scale(1.02); }
      55% { opacity: 1; transform: translate(4%, -4%) scale(1.06); }
      70% { opacity: 1; transform: translate(12%, 4%) scale(1.02); }
      100% { opacity: 0; transform: translate(140%, 16%) scale(0.9); }
    }

    .slash {
      position: absolute;
      width: 260px;
      height: 90px;
      pointer-events: none;
      z-index: 4;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.95), rgba(255, 218, 92, 0.65));
      border-radius: 999px;
      filter: drop-shadow(0 0 24px rgba(255, 220, 120, 0.65)) drop-shadow(0 0 50px rgba(255, 220, 120, 0.35));
      opacity: 0;
      transform-origin: center left;
      animation: slashStrike 0.36s ease-out forwards;
      mix-blend-mode: screen;
    }

    @keyframes slashStrike {
      0% { opacity: 0; transform: scaleX(0.2) scaleY(0.8) rotate(-12deg); }
      45% { opacity: 1; transform: scaleX(1.1) scaleY(1) rotate(-12deg); }
      100% { opacity: 0; transform: scaleX(1.4) scaleY(1.05) rotate(-12deg) translateX(40px); }
    }

    .prompt {
      position: absolute;
      top: clamp(20px, 6vh, 80px);
      left: 50%;
      transform: translateX(-50%);
      padding: 0.9rem 1.8rem;
      border-radius: 999px;
      background: rgba(32, 4, 52, 0.7);
      border: 1px solid rgba(255, 116, 220, 0.3);
      box-shadow: 0 0 32px rgba(255, 80, 210, 0.35);
      font-size: clamp(1rem, 2vw, 1.25rem);
      letter-spacing: 0.05em;
      text-transform: uppercase;
      text-align: center;
      transition: opacity 0.4s ease;
      z-index: 5;
    }

    .prompt.hidden { opacity: 0; }

    @media (max-width: 720px) {
      .hero { width: clamp(160px, 54vw, 260px); }
      .monster { width: 140px; height: 140px; }
      .spotlight { width: 60vw; }
    }
  </style>
</head>
<body>
  <div class="game-stage" id="gameStage">
    <div class="stage-backdrop" aria-hidden="true"></div>
    <div class="spotlight spotlight-left" aria-hidden="true"></div>
    <div class="spotlight spotlight-right" aria-hidden="true"></div>

    <div class="idol-row" aria-hidden="true">
      <img src="../../images/kpop/mira.png" alt="" class="silhouette" data-hero="mira" />
      <img src="../../images/kpop/zoey.png" alt="" class="silhouette" data-hero="zoey" />
      <img src="../../images/kpop/rumi.png" alt="" class="silhouette" data-hero="rumi" />
    </div>

    <div class="hero" id="hero" aria-hidden="true"></div>
    <div class="monster-field" id="monsterField" aria-live="polite"></div>
    <div class="prompt" id="prompt">Press SPACE to begin</div>
  </div>

  <script>
    const HEROES = [
      { id: 'mira', sprite: '../../images/kpop/mira.png' },
      { id: 'zoey', sprite: '../../images/kpop/zoey.png' },
      { id: 'rumi', sprite: '../../images/kpop/rumi.png' }
    ];

    const MONSTERS = [
      '../../images/kpop/monster1.png',
      '../../images/kpop/monster2.png'
    ];

    const stage = document.getElementById('gameStage');
    const promptEl = document.getElementById('prompt');
    const monsterField = document.getElementById('monsterField');
    const heroEl = document.getElementById('hero');
    const silhouetteEls = Array.from(document.querySelectorAll('.silhouette'));

    const state = {
      started: false,
      attackInProgress: false,
      monsterEl: null,
      spawnTimer: null,
      music: null
    };

    function preloadAssets() {
      [...HEROES.map(h => h.sprite), ...MONSTERS].forEach(src => {
        const img = new Image();
        img.src = src;
      });
    }

    function setPrompt(message, hideAfterMs) {
      if (!promptEl) return;
      promptEl.textContent = message;
      promptEl.classList.remove('hidden');
      if (hideAfterMs) {
        setTimeout(() => promptEl.classList.add('hidden'), hideAfterMs);
      }
    }

    function playIntroAnimation() {
      return new Promise(resolve => {
        stage.classList.add('intro');
        stage.classList.add('lit');

        silhouetteEls.forEach((img, index) => {
          setTimeout(() => {
            img.classList.add('intro-on');
          }, 180 * index + 120);
        });

        setTimeout(() => {
          stage.classList.remove('intro');
          resolve();
        }, 2600);
      });
    }

    function randomMonsterPosition(size) {
      const padding = 40;
      const rect = monsterField.getBoundingClientRect();
      const maxX = Math.max(padding, rect.width - size - padding);
      const minX = Math.max(rect.width * 0.45, padding);
      const left = Math.floor(Math.random() * (maxX - minX + 1) + minX);

      const maxY = Math.max(padding, rect.height - size - padding);
      const top = Math.floor(Math.random() * (maxY - padding + 1) + padding);
      return { left, top };
    }

    function spawnMonster() {
      if (state.monsterEl) return;
      const monster = document.createElement('div');
      monster.className = 'monster';
      const sprite = MONSTERS[Math.floor(Math.random() * MONSTERS.length)];
      monster.style.backgroundImage = `url("${sprite}")`;

      const baseSize = Math.floor(140 + Math.random() * 60);
      monster.style.width = `${baseSize}px`;
      monster.style.height = `${baseSize}px`;

      const { left, top } = randomMonsterPosition(baseSize);
      monster.style.left = `${left}px`;
      monster.style.top = `${top}px`;

      monsterField.appendChild(monster);
      state.monsterEl = monster;
      setPrompt('Press SPACE to banish!');
    }

    function scheduleMonster(delay = 2600) {
      clearTimeout(state.spawnTimer);
      state.spawnTimer = setTimeout(() => {
        spawnMonster();
      }, delay);
    }

    function createSlashEffect(monsterEl) {
      const rect = monsterEl.getBoundingClientRect();
      const parentRect = monsterField.getBoundingClientRect();
      const slash = document.createElement('div');
      slash.className = 'slash';
      const left = rect.left - parentRect.left + rect.width * 0.1;
      const top = rect.top - parentRect.top + rect.height * 0.45;
      slash.style.left = `${left}px`;
      slash.style.top = `${top}px`;
      slash.style.transform = `rotate(${(Math.random() * 18 - 9).toFixed(2)}deg)`;
      monsterField.appendChild(slash);
      slash.addEventListener('animationend', () => slash.remove(), { once: true });
    }

    function highlightSilhouette(heroId) {
      silhouetteEls.forEach(img => {
        img.classList.toggle('hero-active', img.dataset.hero === heroId);
      });
    }

    function resetSilhouettes() {
      silhouetteEls.forEach(img => img.classList.remove('hero-active'));
    }

    function runAttack() {
      if (!state.started) {
        startGame();
        return;
      }
      if (state.attackInProgress || !state.monsterEl) return;
      state.attackInProgress = true;

      const hero = HEROES[Math.floor(Math.random() * HEROES.length)];
      highlightSilhouette(hero.id);

      heroEl.style.backgroundImage = `url("${hero.sprite}")`;
      heroEl.classList.remove('animate');
      void heroEl.offsetWidth;
      heroEl.classList.add('animate');

      const monster = state.monsterEl;
      monster.classList.remove('struck', 'fade-out');
      void monster.offsetWidth;
      monster.classList.add('struck');
      createSlashEffect(monster);

      setTimeout(() => {
        monster.classList.add('fade-out');
        monster.addEventListener('animationend', () => {
          monster.remove();
          if (state.monsterEl === monster) {
            state.monsterEl = null;
            setPrompt('Encore! Wait for the next demon...');
            scheduleMonster(3200);
          }
        }, { once: true });
      }, 420);

      heroEl.addEventListener('animationend', () => {
        heroEl.classList.remove('animate');
        resetSilhouettes();
        state.attackInProgress = false;
      }, { once: true });
    }

    function startGame() {
      if (state.started) return;
      state.started = true;

      if (!state.music) {
        state.music = new Audio('../../songs/kpop/golden.mp3');
        state.music.loop = true;
      }
      stage.classList.add('lit');
      state.music.play().catch(() => {});
      setPrompt('Lights up!');

      playIntroAnimation().then(() => {
        setPrompt('Wait for the demon...');
        scheduleMonster(2000);
      });
    }

    function handleSpace(event) {
      if (event.code !== 'Space') return;
      event.preventDefault();
      if (!state.started) {
        startGame();
      } else {
        runAttack();
      }
    }

    window.addEventListener('keydown', handleSpace);

    window.addEventListener('blur', () => {
      if (state.music && !state.music.paused) {
        state.music.pause();
      }
    });

    window.addEventListener('focus', () => {
      if (state.music && state.started) {
        state.music.play().catch(() => {});
      }
    });

    window.addEventListener('beforeunload', () => {
      clearTimeout(state.spawnTimer);
    });

    preloadAssets();
  </script>
</body>
</html>
