<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title
    class="translate"
    data-fr="Saisons apaisantes"
    data-en="Soothing Seasons"
    data-ja="癒やしの四季">
    Saisons apaisantes
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="../../css/otherswitch.css">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: 'Nunito', 'Segoe UI', sans-serif;
    }

    #mood-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 0;
    }

    #promptOverlay {
      position: fixed;
      inset: 0;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      background: #000;
      padding: clamp(24px, 4vw, 72px);
      padding-top: clamp(60px, 20vh, 140px);
      gap: clamp(18px, 3vw, 32px);
    }

    #promptOverlay h1 {
      margin: 0;
      font-size: clamp(1.2rem, 2.4vw, 2.4rem);
      letter-spacing: 0.04em;
    }

    #promptOverlay p {
      margin: 0;
      font-size: clamp(1rem, 2.1vw, 1.35rem);
      line-height: 1.5;
      max-width: min(700px, 92vw);
      opacity: 0.95;
    }

    #modeSelect {
      display: flex;
      flex-wrap: wrap;
      gap: clamp(10px, 2vw, 20px);
      justify-content: center;
    }

    #modeSelect button {
      min-width: 11rem;
      padding: clamp(12px, 1.6vw, 18px) clamp(18px, 3vw, 30px);
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
      font-size: clamp(0.95rem, 1.8vw, 1.1rem);
      cursor: pointer;
      transition: background 0.2s ease, transform 0.05s ease;
    }

    #modeSelect button.active {
      background: #f6f6e9;
      color: #0a0a0a;
      font-weight: 700;
    }

    #modeSelect button:focus-visible {
      outline: 2px solid #8ad6ff;
      outline-offset: 3px;
    }

    #startButton {
      padding: clamp(14px, 2.2vw, 22px) clamp(40px, 6vw, 60px);
      font-size: clamp(1.1rem, 2.4vw, 1.5rem);
      border: none;
      border-radius: 16px;
      background: linear-gradient(120deg, #4bd4ff, #ffd966);
      color: #00172b;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.02em;
      box-shadow: 0 14px 36px rgba(22, 173, 255, 0.45);
      transition: filter 0.2s ease, transform 0.1s ease;
    }

    #startButton:hover {
      filter: brightness(1.06);
      transform: translateY(-1px);
    }

    #langToggle {
      position: fixed;
      top: 14px;
      right: 14px;
      z-index: 11;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.35rem 0.85rem;
      border-radius: 999px;
      border: 2px solid #4bd4ff;
      background: #0b0f12;
      color: #4bd4ff;
      font-weight: 700;
      letter-spacing: 0.02em;
      cursor: pointer;
      box-shadow: 0 0 0 0 rgba(75, 212, 255, 0);
      transition: box-shadow 0.2s ease, transform 0.05s ease, background 0.2s ease;
    }

    #langToggle:hover {
      box-shadow: 0 0 0 3px rgba(75, 212, 255, 0.2);
    }

    #langToggle:active {
      transform: translateY(1px);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
</head>
<body>
  <button id="langToggle" title="Changer de langue / Change language">FR / EN / JA</button>
  <div id="promptOverlay">
    <h1 class="translate"
        data-fr="Voyage des saisons"
        data-en="Journey through seasons"
        data-ja="四季をめぐる旅">
      Voyage des saisons
    </h1>
    <p class="translate"
       data-fr="<small>Standard : le switch change de saison · Contemplatif : les saisons défilent automatiquement, le switch déclenche une respiration visuelle</small>"
       data-en="<small>Standard: switch press changes the season · Contemplative: seasons cycle automatically, switch press triggers a visual breath</small>"
       data-ja="<small>通常：スイッチで季節を切替 · 鑑賞：自動で季節が巡り、スイッチで息づくアニメーション</small>">
      Choisis un mode puis appuie sur <strong>Commencer</strong> pour lancer les ambiances.<br><small>Standard : le switch change de saison · Contemplatif : les saisons défilent automatiquement, le switch déclenche une respiration visuelle</small>
    </p>
    <div id="modeSelect">
      <button class="translate"
              data-mode="default"
              aria-pressed="false"
              data-fr="Mode standard"
              data-en="Standard mode"
              data-ja="標準モード">
        Mode standard
      </button>
      <button class="active translate"
              data-mode="slow"
              aria-pressed="true"
              data-fr="Mode contemplatif"
              data-en="Contemplative mode"
              data-ja="鑑賞モード">
        Mode contemplatif
      </button>
    </div>
    <button id="startButton" class="translate" data-fr="Commencer" data-en="Start" data-ja="開始">Commencer</button>
  </div>

  <script type="module" src="./mood.js"></script>
</body>
</html>
