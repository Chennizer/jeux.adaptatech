<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="../images/binou.png">
  <link rel="stylesheet" href="../css/ipadteachh.css">
  <link rel="stylesheet" href="css/sensorial-base.css">
  <title>Counting with Themed Objects</title>
  <!-- Load shared themes file -->
  <script src="../js/themes.js"></script>
  <script src="js/games-config.js"></script>
  <script src="js/session-helpers.js"></script>
  <script src="js/reinforcer-overlay.js"></script>
  <style>
    /* Basic reset */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Main container */
    .game-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(232,242,255,0.85));
      border-radius: 28px;
      box-shadow: inset 0 0 0 1px rgba(15,30,60,0.06);
      overflow: hidden;
    }

    .game-layout {
      display: flex;
      flex: 1;
      gap: clamp(16px, 3vw, 26px);
      padding: clamp(16px, 4vw, 30px);
    }

    .numeral-container {
      flex: 0 0 clamp(200px, 24%, 260px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: clamp(12px, 2.5vw, 20px);
      border-radius: 22px;
      background: linear-gradient(180deg, #0b5e8d 0%, #1c8cd6 100%);
      box-shadow: 0 22px 36px rgba(11, 94, 141, 0.28);
      color: #ffffff;
    }
    .numeral-prompt {
      width: 100%;
      text-align: center;
      font-size: clamp(1.2rem, 2.6vw, 1.8rem);
      font-weight: 700;
      margin-bottom: clamp(10px, 2vh, 18px);
    }
    /* New wrapper for numeral buttons */
    .numeral-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: clamp(10px, 2vw, 16px);
      width: 100%;
    }
    .numeral-button {
      flex: 0 1 calc(45% - 10px);
      aspect-ratio: 1 / 1;
      border-radius: 24px;
      background: linear-gradient(135deg, rgba(255,255,255,0.92), rgba(203, 231, 255, 0.85));
      color: #0b5e8d;
      font-weight: 700;
      font-size: clamp(1.4rem, 3.5vw, 2.2rem);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: none;
      box-shadow: 0 16px 28px rgba(5, 35, 55, 0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .numeral-button:focus,
    .numeral-button:hover {
      outline: none;
      transform: translateY(-4px);
      box-shadow: 0 22px 40px rgba(5, 35, 55, 0.32);
    }

    .numeral-button.helper-highlight {
      box-shadow: 0 0 0 4px rgba(56, 193, 114, 0.85), 0 0 18px rgba(56, 193, 114, 0.65);
      animation: helperHighlightPulse 1.4s ease-in-out infinite;
    }

    @keyframes helperHighlightPulse {
      0% {
        box-shadow: 0 0 0 4px rgba(56, 193, 114, 0.85), 0 0 18px rgba(56, 193, 114, 0.65);
      }
      50% {
        box-shadow: 0 0 0 6px rgba(56, 193, 114, 0.75), 0 0 24px rgba(56, 193, 114, 0.55);
      }
      100% {
        box-shadow: 0 0 0 4px rgba(56, 193, 114, 0.85), 0 0 18px rgba(56, 193, 114, 0.65);
      }
    }

    .objects-container {
      flex: 1 1 auto;
      height: 100%;
      padding: clamp(12px, 3vw, 24px);
      box-sizing: border-box;
      position: relative;
      background: radial-gradient(circle at 20% 20%, rgba(28, 140, 214, 0.12), transparent 70%),
                  #ffffff;
      border-radius: 26px;
      border: 3px solid rgba(15, 30, 60, 0.08);
      overflow: hidden;
    }

    .object-item {
      position: absolute;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .object-item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: pulse 2s infinite;
    }

    .object-item img.touch-assist-target {
      cursor: pointer;
      animation-duration: 2.4s;
    }

    .object-item img.touch-assist-counted {
      animation: none;
      transform: scale(0.95);
      opacity: 0.85;
      filter: saturate(0.85);
    }

    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.04); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body class="sensorial-game">
  <!-- Overlay (on page load) -->
  <div id="activityNumberOverlay">
    <div class="number-text"></div>
  </div>
  <div class="sensorial-shell">
    <header class="sensorial-header">
      <div class="sensorial-header-main">
        <h1 class="sensorial-title">Dénombrer</h1>
        <div class="sensorial-activity-marker" role="group" aria-label="Activité en cours">
          <img src="../images/plasticbasket.png" alt="" />
          <span class="sensorial-activity-number">–</span>
        </div>
      </div>
      <p class="sensorial-subtitle">Compte les objets et touche le bon chiffre.</p>
    </header>
    <main class="sensorial-content">
      <div class="game-container">
        <div id="game-content" class="game-layout"></div>
      </div>
    </main>
  </div>

  <!-- Reinforcer overlay -->
  <!-- Audio elements -->
  <audio id="error-sound" src="" preload="auto"></audio>
  <audio id="word-reward-sound" src="" preload="auto"></audio>
  <audio id="final-reward-sound" src="" preload="auto"></audio>

  <script src="js/fullscreen.js"></script>
  <script>
    let themeData = {};
    let difficultySetting = 'easy';
    let activityRepetitions = 1;
    let correctCount = 0;
    let reinforcerController = null;
    let touchCountAssistEnabled = false;
    let speechVoice = null;
    let speechInitialized = false;
    let activeAssistCleanup = null;
    let helperHighlightButton = null;

    document.addEventListener('DOMContentLoaded', function() {
      const session = sessionHelpers.ensureCurrentGame('denombrer');
      if (!session) { return; }

      sessionHelpers.updateActivityMarker(session);

      themeData = session.themeData || {};
      reinforcerController = sessionHelpers.setupSharedReinforcer(session);

      document.getElementById('error-sound').src = themeData.errorSound || "../sounds/error.mp3";
      document.getElementById('word-reward-sound').src = themeData.reinforcerSound || "../sounds/success3.mp3";
      document.getElementById('final-reward-sound').src = themeData.finalRewardSound || "../sounds/victory.mp3";

      const options = sessionHelpers.getCurrentGameOptions(session) || {};
      difficultySetting = options.difficulty || 'easy';
      activityRepetitions = Number(options.activityRepetitions);
      if (!Number.isFinite(activityRepetitions) || activityRepetitions < 1) {
        activityRepetitions = 1;
      }
      touchCountAssistEnabled = options.touchCountAssist === true || options.touchCountAssist === 'true';
      if (touchCountAssistEnabled) {
        initializeSpeechSupport();
      }
      correctCount = 0;

      sessionHelpers.showActivityOverlay(() => {
        startGame();
      }, session);
    });

    function showReinforcerSound() {
      setTimeout(function() {
        const wordRewardSound = document.getElementById('word-reward-sound');
        wordRewardSound.currentTime = 0;
        wordRewardSound.play().then(function() {
          setTimeout(() => sessionHelpers.advanceToNextGame(), 1500);
        }).catch(function(error) {
          console.error('Error playing reinforcer sound:', error);
        });
      }, 2000);
    }

    function showFinalReinforcerVideo() {
      if (typeof activeAssistCleanup === 'function') {
        activeAssistCleanup();
        activeAssistCleanup = null;
      }
      clearHelperHighlight();
      const finalRewardSound = document.getElementById('final-reward-sound');
      finalRewardSound.currentTime = 0;
      finalRewardSound.play().catch(function(error) {
        console.error('Error playing final reward sound:', error);
      });
      if (reinforcerController && typeof reinforcerController.show === 'function') {
        reinforcerController.show();
      } else {
        sessionHelpers.advanceToNextGame();
      }
    }

    function initializeSpeechSupport() {
      if (speechInitialized) {
        return;
      }
      if (!('speechSynthesis' in window)) {
        speechInitialized = true;
        return;
      }

      speechInitialized = true;

      const populateVoice = () => {
        const voices = window.speechSynthesis.getVoices();
        if (!voices || voices.length === 0) {
          return;
        }
        speechVoice = selectFrenchVoice(voices) || voices[0];
      };

      populateVoice();
      window.speechSynthesis.addEventListener('voiceschanged', populateVoice);
    }

    function selectFrenchVoice(voices) {
      if (!Array.isArray(voices)) {
        return null;
      }
      for (let index = 0; index < voices.length; index += 1) {
        const voice = voices[index];
        if (voice && voice.lang && /fr(-|_|$)/i.test(voice.lang)) {
          return voice;
        }
      }
      return null;
    }

    function speakText(text) {
      if (!touchCountAssistEnabled || !text || !('speechSynthesis' in window)) {
        return;
      }
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(text);
      if (speechVoice) {
        utterance.voice = speechVoice;
        utterance.lang = speechVoice.lang || 'fr-CA';
      } else {
        utterance.lang = 'fr-CA';
      }
      utterance.rate = 0.9;
      utterance.pitch = 1;
      utterance.volume = 1;

      if (synth.speaking || synth.pending) {
        synth.cancel();
      }
      synth.speak(utterance);
    }

    function pluralizeFrenchWord(word) {
      if (!word) {
        return 'objets';
      }
      if (/[sxz]$/i.test(word)) {
        return word;
      }
      if (/objets?$/i.test(word)) {
        return word.endsWith('s') ? word : `${word}s`;
      }
      return `${word}s`;
    }

    function deriveObjectLabels(imagePath) {
      const fallback = { singular: 'objet', plural: 'objets' };
      if (!imagePath || typeof imagePath !== 'string') {
        return fallback;
      }

      if (Array.isArray(themeData.transparentPNGs)) {
        const imageIndex = themeData.transparentPNGs.indexOf(imagePath);
        if (imageIndex >= 0 && Array.isArray(themeData.words)) {
          const rawWord = themeData.words[imageIndex];
          if (typeof rawWord === 'string' && rawWord.trim().length > 0) {
            const normalized = rawWord.trim().toLowerCase();
            return {
              singular: normalized,
              plural: pluralizeFrenchWord(normalized)
            };
          }
        }
      }

      const parts = imagePath.split('/');
      const fileName = parts.length > 0 ? parts[parts.length - 1] : '';
      const baseName = fileName.split('.')[0] || '';
      const cleaned = baseName.replace(/[_\-]+/g, ' ').replace(/\d+/g, '').trim();
      if (!cleaned) {
        return fallback;
      }

      const normalized = cleaned.toLowerCase();
      return {
        singular: normalized,
        plural: pluralizeFrenchWord(normalized)
      };
    }

    function buildFinalMessage(count, labels) {
      const safeLabels = labels || { singular: 'objet', plural: 'objets' };
      const label = count > 1
        ? (safeLabels.plural || 'objets')
        : (safeLabels.singular || 'objet');
      return `Il y a ${count} ${label}.`;
    }

    function highlightHelperButton(button) {
      if (helperHighlightButton && helperHighlightButton !== button) {
        helperHighlightButton.classList.remove('helper-highlight');
      }

      if (!button) {
        helperHighlightButton = null;
        return;
      }

      helperHighlightButton = button;
      helperHighlightButton.classList.add('helper-highlight');
    }

    function clearHelperHighlight() {
      if (helperHighlightButton) {
        helperHighlightButton.classList.remove('helper-highlight');
        helperHighlightButton = null;
      }
    }

    function attachTouchAssist(targetElements, expectedCount, finalMessage, onComplete) {
      if (!touchCountAssistEnabled || !Array.isArray(targetElements) || targetElements.length === 0) {
        return function noop() {};
      }

      const countedElements = new WeakSet();
      let counted = 0;
      let finalTimeoutId = null;
      let finalAnnounced = false;
      const pointerSupported = typeof window !== 'undefined' && 'PointerEvent' in window;

      const handler = (event) => {
        if (event && typeof event.preventDefault === 'function') {
          event.preventDefault();
        }
        const element = event.currentTarget;
        if (!element || countedElements.has(element)) {
          return;
        }

        countedElements.add(element);
        counted += 1;
        element.classList.add('touch-assist-counted');
        speakText(String(counted));

        if (!finalAnnounced && counted >= expectedCount) {
          finalAnnounced = true;
          finalTimeoutId = window.setTimeout(() => {
            if (finalMessage) {
              speakText(finalMessage);
            }
            if (typeof onComplete === 'function') {
              onComplete();
            }
          }, 600);
        }
      };

      targetElements.forEach((element) => {
        if (!element) {
          return;
        }
        element.classList.add('touch-assist-target');
        if (pointerSupported) {
          element.addEventListener('pointerdown', handler);
        } else {
          element.addEventListener('touchstart', handler, { passive: false });
          element.addEventListener('click', handler);
        }
      });

      return function cleanup() {
        if (finalTimeoutId !== null) {
          window.clearTimeout(finalTimeoutId);
          finalTimeoutId = null;
        }
        targetElements.forEach((element) => {
          if (!element) {
            return;
          }
          element.classList.remove('touch-assist-target');
          element.classList.remove('touch-assist-counted');
          if (pointerSupported) {
            element.removeEventListener('pointerdown', handler);
          } else {
            element.removeEventListener('touchstart', handler);
            element.removeEventListener('click', handler);
          }
        });
      };
    }

    window.startGame = function() {
        var gameContent = document.getElementById('game-content');
        gameContent.innerHTML = "";

        if (typeof activeAssistCleanup === 'function') {
          activeAssistCleanup();
          activeAssistCleanup = null;
        }
        clearHelperHighlight();

        // Create left side (numeral container)
        var numeralContainer = document.createElement('div');
        numeralContainer.className = "numeral-container";
        var promptElement = document.createElement('div');
        promptElement.className = "numeral-prompt";
        promptElement.textContent = "Combien d'objets vois-tu ?";
        numeralContainer.appendChild(promptElement);

        // Create a wrapper for numeral buttons for better centering
        var numeralButtonsWrapper = document.createElement('div');
        numeralButtonsWrapper.className = "numeral-buttons";
        numeralContainer.appendChild(numeralButtonsWrapper);

        // Create right side (objects container)
        var objectsContainer = document.createElement('div');
        objectsContainer.className = "objects-container";

        // Difficulty => numObjects, maxOption
        var numObjects, maxOption;
        switch (difficultySetting) {
          case "easy":
            numObjects = Math.floor(Math.random() * 3) + 1;
            maxOption = 3;
            break;
          case "medium":
            numObjects = Math.floor(Math.random() * 5) + 1;
            maxOption = 5;
            break;
          case "hard":
            numObjects = Math.floor(Math.random() * 10) + 1;
            maxOption = 10;
            break;
          default:
            numObjects = 3;
            maxOption = 3;
        }

        // Create numeral buttons 1..maxOption and add them to the wrapper
        var correctButton = null;
        for (var i = 1; i <= maxOption; i++) {
          var btn = document.createElement('button');
          btn.className = "numeral-button";
          btn.textContent = i;
          btn.addEventListener('click', function() {
            if (parseInt(this.textContent, 10) === numObjects) {
              correctCount++;
              clearHelperHighlight();
              if (correctCount < activityRepetitions) {
                var wordRewardSound = document.getElementById('word-reward-sound');
                wordRewardSound.currentTime = 0;
                wordRewardSound.play().catch(function(error) {
                  console.error('Error playing reward sound:', error);
                });
                setTimeout(function(){
                  startGame();
                }, 1500);
              } else {
                // The required number of repetitions is reached.
                showFinalReinforcerVideo();
              }
            } else {
              document.getElementById('error-sound').play();
            }
          });
          if (touchCountAssistEnabled && i === numObjects) {
            correctButton = btn;
          }
          numeralButtonsWrapper.appendChild(btn);
        }

        // Create image items for numObjects
        var themeImages = Array.isArray(themeData.transparentPNGs) ? themeData.transparentPNGs.slice() : [];
        if ((!themeImages || themeImages.length === 0) && Array.isArray(themeData.images)) {
          themeImages = themeData.images.slice();
        }
        if (!themeImages || themeImages.length === 0) {
          themeImages = ["../images/plasticbasket.png"];
        }
        var chosenImage = themeImages[Math.floor(Math.random() * themeImages.length)];

        var assistTargets = [];
        for (var j = 0; j < numObjects; j++) {
          // Each item is absolutely positioned => .object-item
          var itemDiv = document.createElement('div');
          itemDiv.className = "object-item";

          var imgEl = document.createElement('img');
          imgEl.src = chosenImage;
          imgEl.alt = "Themed object " + (j + 1);

          itemDiv.appendChild(imgEl);
          objectsContainer.appendChild(itemDiv);
          assistTargets.push(imgEl);
        }

        // Add both containers to the layout
        gameContent.appendChild(numeralContainer);
        gameContent.appendChild(objectsContainer);

        setTimeout(function() {
          layoutImages(objectsContainer, numObjects);
        }, 50);

        if (touchCountAssistEnabled && assistTargets.length > 0) {
          var labels = deriveObjectLabels(chosenImage);
          var finalMessage = buildFinalMessage(numObjects, labels);
          var highlightAction = function() {
            if (correctButton) {
              highlightHelperButton(correctButton);
            }
          };
          if (touchCountAssistEnabled && typeof initializeSpeechSupport === 'function') {
            initializeSpeechSupport();
          }
          activeAssistCleanup = attachTouchAssist(assistTargets, numObjects, finalMessage, highlightAction);
        }
      };

      function pickColumns(n) {
        if (n <= 6) return 3;
        if (n <= 9) return 4;
        return 5;
      }

      function layoutImages(objectsContainer, numObjects) {
        var columns = pickColumns(numObjects);
        var rows = Math.ceil(numObjects / columns);

        // measure the container
        var cWidth  = objectsContainer.clientWidth;
        var cHeight = objectsContainer.clientHeight;

        // define a gap
        var gap = 10;
        var totalGapX = gap * (columns - 1);
        var totalGapY = gap * (rows - 1);

        // available space for actual squares
        var usableWidth  = cWidth  - totalGapX;
        var usableHeight = cHeight - totalGapY;

        // each cell is a square => min of (usableWidth / columns, usableHeight / rows)
        var cellSize = Math.floor(Math.min(usableWidth / columns, usableHeight / rows)) - 1;
        if (cellSize < 1) cellSize = 1;

        // position each item
        var items = objectsContainer.querySelectorAll('.object-item');
        for (var i = 0; i < items.length; i++) {
          var rowIndex = Math.floor(i / columns);
          var colIndex = i % columns;

          var x = colIndex * (cellSize + gap);
          var y = rowIndex * (cellSize + gap);

          var item = items[i];
          item.style.width = cellSize + "px";
          item.style.height = cellSize + "px";
          item.style.left = x + "px";
          item.style.top  = y + "px";
        }
      }
  </script>
</body>
</html>
