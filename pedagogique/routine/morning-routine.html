<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Morning Routine</title>
  <link rel="stylesheet" href="../../css/choix.css">
  <style>
    .tile.selected {
      border-color: yellow;
    }
    #startRoutine {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 1em 2em;
      font-size: 1.5em;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
</head>
<body>
  <div id="selection-menu">
    <div id="tile-container">
      <div class="tile" data-module="weather" style="background-image:url('../../images/cvipng/cvisunflower.png')">
        <div class="caption">Weather</div>
      </div>
      <div class="tile" data-module="day" style="background-image:url('../../images/greenday-basketcase.jpg')">
        <div class="caption">Day</div>
      </div>
      <div class="tile" data-module="schedule" style="background-image:url('../../pictos/notebook.png')">
        <div class="caption">Schedule</div>
      </div>
    </div>
    <button id="startRoutine" disabled>Start Routine</button>
  </div>

  <div class="reveal" id="routineSlides" style="display:none;">
    <div class="slides"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>
  <script>
    const selected = new Set();
    document.querySelectorAll('.tile').forEach(tile => {
      tile.addEventListener('click', () => {
        const mod = tile.dataset.module;
        if (selected.has(mod)) {
          selected.delete(mod);
          tile.classList.remove('selected');
        } else {
          selected.add(mod);
          tile.classList.add('selected');
        }
        document.getElementById('startRoutine').disabled = selected.size === 0;
      });
    });

    document.getElementById('startRoutine').addEventListener('click', () => {
      document.getElementById('selection-menu').style.display = 'none';
      const slides = document.querySelector('#routineSlides .slides');
      selected.forEach(mod => {
        if (mod === 'weather') {
          slides.innerHTML += `\n<section>\n  <h2>Weather</h2>\n  <img src='../../images/cvipng/cvisunflower.png' alt='sun'>\n  <audio data-autoplay src='../../sounds/africa-sound.wav'></audio>\n</section>`;
        } else if (mod === 'day') {
          slides.innerHTML += `\n<section>\n  <h2>Day of the Week</h2>\n  <img src='../../images/greenday-basketcase.jpg' alt='day'>\n  <audio data-autoplay src='../../sounds/arthur.mp3'></audio>\n</section>`;
        } else if (mod === 'schedule') {
          slides.innerHTML += `\n<section>\n  <h2>Schedule</h2>\n  <img src='../../pictos/notebook.png' alt='schedule'>\n  <audio data-autoplay src='../../sounds/gong.mp3'></audio>\n</section>`;
        }
      });
      document.getElementById('routineSlides').style.display = 'block';
      Reveal.initialize({
        hash: true,
        autoPlayMedia: true
      });
    });
  </script>
</body>
</html>
