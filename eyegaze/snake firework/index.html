<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu feu d'artifice contrôle oculaire EMB</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/games.css">
    <link rel="stylesheet" href="../../css/eyegaze-menu.css">
</head>
<body class="game">

<div id="game-options" class="modal" style="display:flex;">
  <div id="control-panel-options">
    <div id="options-title-bar">
      <h2 id="options-main-title">Feux d'artifice</h2>
    </div>
    <div id="mode-divider"></div>
    <div id="options-inline-container">
      <div class="options-column">
        <div class="option-item">
          <label for="dwellTimeSlider" class="teal-label">
            <span>Temps de fixation: </span>
            <span id="dwellTimeVal">1500</span> ms
          </label>
          <input type="range" id="dwellTimeSlider" class="styled-slider" min="500" max="5000" step="100" value="1500">
        </div>
      </div>
      <div class="options-column">
        <div class="option-item">
          <label class="teal-label">
            <span>Désactiver les sons</span>
            <input type="checkbox" id="muteSFX">
          </label>
        </div>
        <div class="option-item">
          <label for="sfxVol" class="teal-label">
            <span>Volume des sons: </span>
            <span id="sfxVolVal">50</span>
          </label>
          <input type="range" id="sfxVol" class="styled-slider" min="0" max="100" value="50">
        </div>
      </div>
      <div class="options-column">
        <div class="option-item">
          <label for="initial-circles-input" class="teal-label">
            <span>Nb de cercles initiaux: </span>
            <span id="initialCirclesVal">5</span>
          </label>
          <input type="range" id="initial-circles-input" class="styled-slider" min="0" max="20" value="5">
        </div>
        <div class="option-item">
          <label for="interval-input" class="teal-label">
            <span>Intervalle apparition (s): </span>
            <span id="intervalVal">10</span>
          </label>
          <input type="range" id="interval-input" class="styled-slider" min="1" max="30" value="10">
        </div>
      </div>
    </div>
    <div id="mode-divider"></div>
    <button id="startButton" class="button">Commencer</button>
  </div>
</div>

<audio id="explosionSound" src="../../sounds/firework.mp3" preload="auto"></audio>

<script src="../../js/eyegaze-menu.js"></script>
<script src="../../js/firework.js"></script>
</body>
</html>
