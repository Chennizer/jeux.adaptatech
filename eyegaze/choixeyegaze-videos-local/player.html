<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lecteur vidéo (contrôle oculaire)</title>
  <link rel="stylesheet" href="../../css/choiceeyegaze.css" />
  <style>
    body {
      margin: 0;
      background: #0a1a2a;
      color: #e8f7ff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      position: relative;
    }
    #player-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      background: black;
    }
    #ready-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: linear-gradient(135deg, rgba(10, 26, 42, 0.9), rgba(26, 165, 173, 0.75));
      z-index: 2;
    }
    #ready-button {
      font-size: 2rem;
      padding: 18px 34px;
      border: none;
      border-radius: 16px;
      background: #1aa5ad;
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    #ready-button:hover { transform: translateY(-2px); }
    #ready-button:active { transform: translateY(1px); }
    #waiting-message {
      position: absolute;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 1.1rem;
      color: #b5e8ec;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="ready-overlay">
    <button id="ready-button">Prêt ?</button>
    <div class="translate" data-fr="Appuyer pour passer en plein écran" data-en="Tap to enter fullscreen" data-ja="フルスクリーンにするにはタップ">Appuyer pour passer en plein écran</div>
  </div>
  <video id="player-video" playsinline></video>
  <div id="waiting-message">En attente d'une sélection...</div>
  <script src="../../js/externalVideoPlayer.js"></script>
</body>
</html>
