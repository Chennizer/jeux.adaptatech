<!doctype html>
<meta charset="utf-8">
<title>WS Display</title>
<body style="margin:0;background:#000;color:#fff;font:16px system-ui">
  <div style="position:fixed;inset:0;display:grid;place-items:center">
    <div style="text-align:center">
      <div style="opacity:.7">Incoming</div>
      <div id="big" style="font-size:72px;font-weight:800;letter-spacing:2px">—</div>
      <div style="margin-top:12px;font-size:12px;opacity:.7" id="status">Connecting…</div>
    </div>
  </div>
<script>
const url = "wss://ws-relay.gui98789.workers.dev/ws/test";
const big = document.getElementById("big");
const status = document.getElementById("status");
const ws = new WebSocket(url);
ws.onopen = () => status.textContent = "Connected";
ws.onclose = () => status.textContent = "Closed";
ws.onerror = () => status.textContent = "Error";
ws.onmessage = e => {
  try {
    const m = JSON.parse(e.data);
    if (m.type === "text") big.textContent = String(m.text);
    else big.textContent = e.data;
  } catch { big.textContent = e.data; }
};
</script>
</body>
