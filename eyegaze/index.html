<body class="menu">
  <!-- Top Navigation Menu with Language Toggle -->
  <nav class="top-menu">
    <div class="top-menu-title" data-fr="Adaptatech" data-en="Adaptatech">Portail de jeux adaptés</div>
    <ul>
      <li><a href="../index.html" data-fr="Accueil" data-en="Home">Accueil</a></li>
      <li><a href="../contact/index.html" data-fr="Contact" data-en="Contact">Contact</a></li>
      <li>
        <!-- Toggle button: displays "English" if current language is French and vice versa -->
        <a href="#" id="language-toggle" onclick="toggleLanguage(); return false;"></a>
      </li>
    </ul>
  </nav>

  <div class="hero-minimalist">
    <h1 data-fr="Jeux pour contrôle oculaire" data-en="Eye Control Games">Jeux pour contrôle oculaire</h1>
  </div>

  <div class="tile-container">
    <div class="tile">
      <a href="decouvrons le monde/index.html">
        <img src="../images/decouvrons-le-monde-card.jpg" alt="Découvrons le monde">
        <div class="tile-title">
          <h3 data-fr="Découvrons le monde!" data-en="Discover the World!">Découvrons le monde!</h3>
        </div>
      </a>
    </div>
    <div class="tile">
      <a href="snake firework/index.html">
        <img src="../images/feu-d'artifice.png" alt="Feu d'artifice">
        <div class="tile-title">
          <h3 data-fr="Feux d'artifices" data-en="Fireworks">Feux d'artifices</h3>
        </div>
      </a>
    </div>
    <div class="tile">
      <a href="notes musicales/index.html">
        <img src="../images/notes-musicales.png" alt="Notes musicales">
        <div class="tile-title">
          <h3 data-fr="Notes musicales" data-en="Musical Notes">Notes musicales</h3>
        </div>
      </a>
    </div>
    <div class="tile">
      <a href="choixeyegaze/index.html">
        <img src="../images/choixeyegaze.png" alt="Choix eyegaze">
        <div class="tile-title">
          <h3 data-fr="Choix musicaux" data-en="Musical Choices">Choix musicaux</h3>
        </div>
      </a>
    </div>
    <div class="tile">
      <a href="letterhunt/index.html">
        <img src="../images/letter-hunt.svg" alt="Chasse aux lettres">
        <div class="tile-title">
          <h3 data-fr="Chasse aux lettres" data-en="Letter Hunt">Chasse aux lettres</h3>
        </div>
      </a>
    </div>
  </div>
  <button id="langToggle" class="floating-button lang-toggle" title="Changer la langue / Switch language">EN</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const langBtn = document.getElementById('langToggle');
      const siteLang = localStorage.getItem('siteLanguage') || 'fr';
      langBtn.textContent = (siteLang === 'fr') ? 'EN' : 'FR';

      langBtn.addEventListener('click', () => {
        toggleLanguage();
        const updatedLang = localStorage.getItem('siteLanguage') || 'fr';
        langBtn.textContent = (updatedLang === 'fr') ? 'EN' : 'FR';
      });
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('../footer.html') // Adjust the path if necessary
        .then(response => response.text())
        .then(data => {
          document.body.insertAdjacentHTML('beforeend', data);
        });
    });
  </script>
  <script src="../js/translationmain.js"></script>
</body>
