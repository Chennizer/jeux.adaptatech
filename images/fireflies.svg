<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Firefly Glow</title>
  <desc id="desc">A stylized firefly swirl with glowing circles on a deep background.</desc>
  <defs>
    <radialGradient id="bg" cx="50%" cy="45%" r="75%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#050814"/>
    </radialGradient>
    <radialGradient id="fire" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#fff7c2" stop-opacity="1"/>
      <stop offset="55%" stop-color="#ffd166" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ff8fb1" stop-opacity="0.7"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" fill="url(#bg)"/>
  <g filter="url(#glow)">
    <circle cx="256" cy="180" r="46" fill="url(#fire)" opacity="0.95"/>
    <circle cx="154" cy="268" r="38" fill="url(#fire)" opacity="0.85"/>
    <circle cx="352" cy="300" r="34" fill="url(#fire)" opacity="0.88"/>
    <circle cx="218" cy="356" r="30" fill="url(#fire)" opacity="0.82"/>
    <circle cx="300" cy="228" r="32" fill="url(#fire)" opacity="0.86"/>
    <circle cx="392" cy="220" r="24" fill="url(#fire)" opacity="0.78"/>
    <circle cx="116" cy="190" r="22" fill="url(#fire)" opacity="0.8"/>
    <circle cx="280" cy="410" r="20" fill="url(#fire)" opacity="0.76"/>
  </g>
  <path d="M110 350 Q 180 250 250 320 T 390 240" stroke="#7ae0ff" stroke-width="6" stroke-linecap="round" stroke-opacity="0.35" fill="none"/>
  <path d="M120 200 Q 240 140 360 190" stroke="#ffd166" stroke-width="6" stroke-linecap="round" stroke-opacity="0.25" fill="none"/>
</svg>
