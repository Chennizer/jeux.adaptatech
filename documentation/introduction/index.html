    <h2 data-fr="Introduction aux switchs adaptées"

      Introduction aux switchs adaptées
    </h2>

    <h3 data-fr="Qu’est-ce qu’une switch ?" data-en="What is a switch?">
      Qu’est-ce qu’une switch ?
    </h3>
    <p
      data-fr="Une switch est un bouton d’activation simplifié, conçu pour permettre à une personne d’exercer un contrôle volontaire sur un appareil, avec un mouvement minimal. Cela peut être une pression, un contact léger, un souffle ou un petit mouvement de tête. Une fois activée, la switch déclenche une réponse immédiate : une lumière qui s’allume, un jouet qui s’anime, un son, une vidéo, etc."
      data-en="A switch is a simplified activation button designed to allow a person to voluntarily control a device with minimal movement. This could be a press, light contact, puff of air, or a small head movement. Once activated, the switch triggers an immediate response: a light turning on, a toy moving, a sound, a video, etc."
    ></p>

    <h3 data-fr="À quoi ça sert ?" data-en="What is it for?">
      À quoi ça sert ?
    </h3>

    <!-- image placée hors de l’élément traduit -->
    <img
      src="../../images/ghibli/ghibligirlswitch.png"
      alt="Jeune fille utilisant une switch dans une classe spécialisée"
      class="illustration-right"
      loading="lazy"
    />

    <p
      data-fr="Pour de nombreuses personnes polyhandicapées, l’utilisation d’une switch représente une première forme d’interaction autonome avec leur environnement. Cela peut devenir un moyen de communication, un outil d’apprentissage ou simplement une façon de jouer. Elle permet à l’élève d’exercer une action, de constater une conséquence et, peu à peu, de développer sa compréhension du lien entre les deux."
      data-en="For many people with multiple disabilities, using a switch is often the first way they can autonomously interact with their environment. It can become a means of communication, a learning tool, or simply a way to play. It allows the student to perform an action, observe a consequence, and gradually develop an understanding of the link between the two."
    ></p>

    <h3 data-fr="Un outil essentiel en éducation spécialisée"
        data-en="An Essential Tool in Special Education">
      Un outil essentiel en éducation spécialisée
    </h3>
    <p
      data-fr="Les switchs permettent à des élèves ayant peu ou pas de langage verbal, et un contrôle moteur limité, de participer à des activités scolaires, ludiques ou sociales. Elles rendent visibles les intentions, les préférences et les compétences, souvent difficilement observables autrement."
      data-en="Switches allow students with limited or no verbal language and restricted motor control to participate in school, play, or social activities. They reveal intentions, preferences, and abilities that might otherwise be hard to observe."
    ></p>

    <h3 data-fr="Activités numériques adaptées"
        data-en="Adapted Digital Activities">
      Activités numériques adaptées
    </h3>
    <p
      data-fr="Connectée à un adaptateur branché sur un ordinateur, une switch peut être utilisée pour interagir avec une multitude d’activités numériques accessibles. Cela permet une grande accessibilité pour les élèves ayant un accès moteur limité, et rend l’exploration possible dès les premières étapes de l’apprentissage. Lorsqu’une switch est connectée à un adaptateur branché sur un ordinateur, elle agit simplement comme une grande touche de clavier, généralement associée à la touche espace. La majorité des activités adaptées, que ce soit sur ce site, sur le site web de HelpKidzLearn ou encore sur les jeux de Ian Bean, reconnaissent cette commande standard. Il ne s’agit donc pas d’une fonction spéciale ou complexe : la switch remplace simplement une pression sur la barre d’espace, ce qui permet une compatibilité immédiate avec une très grande variété de contenus."
      data-en="Connected to an adapter plugged into a computer, a switch can be used to interact with a wide range of accessible digital activities. This offers great accessibility for students with limited motor access and enables exploration from the earliest stages of learning. When a switch is connected to an adapter plugged into a computer, it simply acts like a large keyboard key—usually mapped to the spacebar. Most adapted activities, whether on this site, HelpKidzLearn, or Ian Bean’s games, respond to this standard command. It’s not a special or complex feature: the switch simply replaces a spacebar press, enabling immediate compatibility with a wide range of educational digital content."
    ></p>
        <h3 data-fr="Accessibilité du matériel"
        data-en="Material Accessibility">
      Accessibilité du matériel
    </h3>
    <p
      data-fr="Le matériel adapté peut représenter un coût important. Toutefois, la section documentation du site propose un guide pour fabriquer une switch et une interface permettant de la connecter à un ordinateur. On y retrouve également des informations sur la pédagogie, ainsi que sur les stratégies permettant de faire progresser l’élève dans son utilisation de cet outil."
      data-en="Adapted materials can represent a significant cost. However, the documentation section of this site offers a guide to build a switch and an interface to connect it to a computer. It also includes information on pedagogy and strategies to help students progress in using this tool."
    ></p>
    <h3 data-fr="Aller plus loin" data-en="Going Further">Aller plus loin</h3>
    <p
      data-fr="Avec de la pratique, les élèves peuvent apprendre à utiliser la switch pour faire des choix, naviguer dans des menus ou même accéder à une forme de communication par balayage. Ces habiletés, bien qu’exigeantes, ouvrent la porte à l’autodétermination et à des interactions beaucoup plus complexes. Avec une switch, une interface pour la connecter et des activités gratuites, tous les outils nécessaires pour explorer cette modalité d’apprentissage sont à portée de main."
      data-en="With practice, students can learn to use the switch to make choices, navigate menus, or even access a form of scanning-based communication. These skills, though demanding, open the door to self-determination and more complex interactions. With a switch, an interface to connect it, and free activities, all the tools needed to explore this learning modality are within reach."
    ></p>
