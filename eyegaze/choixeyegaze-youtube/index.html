<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choix (Contrôle oculaire)</title>
  <!-- Use the CSS from your second page for the menu layout -->
  <link rel="stylesheet" href="../../css/choiceeyegaze.css" />
  
  <style>

  </style>
</head>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-B45TJG4GBJ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-B45TJG4GBJ');
</script>
<body>
  <!-- Main Options Modal (Step 1) with new three-column layout -->
  <div id="game-options" class="modal" style="display: flex;">
    <div id="control-panel-options">
      <!-- Title Bar -->
      <div id="options-title-bar">
        <h2 id="options-main-title" class="translate" data-fr="Activité de choix multiple pour contrôle oculaire" data-en="Multiple Choice Activity for Eyegaze">
          Activité de choix multiple
        </h2>
      </div>
      
      <!-- Divider below mode buttons -->
      <div id="mode-divider"></div>
      
      <!-- Inline Options Container with three columns -->
      <div id="options-inline-container">
        <!-- Left Column: Advanced Options (Time Limit & Resume Video) -->
        <div id="advanced-options-section">
          <div class="advanced-options-container">
            <div class="option-item">
              <label for="enable-time-limit" class="teal-label">
                <input type="checkbox" id="enable-time-limit" />
                <span class="translate" data-fr="Temps limite" data-en="Time Limit">Temps limite</span>
              </label>
              
            </div>
            <div id="time-limit-container" class="option-item" style="display: none;">
              <label for="time-limit-seconds" class="duration-label">
                <span class="translate" data-fr="Durée (sec):" data-en="Duration (sec):">Durée (sec):</span>
                <span id="time-limit-value">60</span> sec
              </label>
              <input type="range" id="time-limit-seconds" min="5" max="300" step="1" value="60" class="styled-slider" />
            </div>
            <div id="resume-video-container" class="option-item" style="display: none;">
              <label for="enable-resume-video" class="teal-label">
                <input type="checkbox" id="enable-resume-video" />
                <span class="translate" data-fr="Reprendre la vidéo" data-en="Resume Video">Reprendre la vidéo</span>
              </label>
            </div>
            <div class="option-item">
              <label for="enable-cycle-sound" class="teal-label">
                <input type="checkbox" id="enable-cycle-sound" checked />
                <span class="translate" data-fr="Son de transition" data-en="Transition Sound">Son de transition</span>
              </label>
            </div>
          </div>
        </div>
        
        <!-- Center Column: Basic Options (Tile Count, Transition Sound, Scan Delay) -->
        <div id="game-options-controls">
          <div class="option-item" id="tile-slider-container">
            <label for="tile-count" class="control-label">
              <span class="translate" data-fr="Nombre de tuiles:" data-en="Number of Tiles:">Nombre de tuiles:</span>
              <span id="tile-count-value" class="slider-value no-translate">3</span>
            </label>
            <input type="range" id="tile-count" min="1" max="6" value="3" class="styled-slider">
          </div>

          <div class="option-item" id="scan-delay-container" style="display: none;">
            <label for="scan-delay" class="temps-label">
              <span class="translate" data-fr="Temps (sec):" data-en="Time (sec):">Temps (sec):</span>
            </label>
            <input type="number" id="scan-delay" min="1" value="10" class="styled-slider" />
          </div>
        </div>
        
        <!-- Right Column: Sliders for Fixation Time and Tile Size -->
        <div id="sliders-column">
          <div class="option-item">
            <label for="fixation-time" class="teal-label">
              <span class="translate" data-fr="Temps de fixation: " data-en="Fixation Time: ">Temps de fixation: </span>
              <span id="fixation-time-value"> 2000</span> ms
            </label>
            <input type="range" id="fixation-time" min="500" max="5000" step="100" value="2000" class="styled-slider" />
          </div>
          <div class="option-item">
            <label for="tile-size" class="teal-label">
              <span class="translate" data-fr="Taille des tuiles: " data-en="Tile Size: ">Taille des tuiles: </span>
              <span id="tile-size-value"> 40</span> vh
            </label>
            <input type="range" id="tile-size" min="20" max="40" step="1" value="40" class="styled-slider" />
          </div>
        </div>
      </div>
      <!-- End Inline Options Container -->
      
      <!-- Divider below inline options -->
      <div id="mode-divider"></div>
      
      <!-- Button to Proceed to Tile Picker -->
      <button id="choose-tiles-button" class="button translate" data-fr="Choix des tuiles" data-en="Tile Selection">
        Choix des tuiles
      </button>
    </div>
  </div>
  
  <!-- Tile Picker Modal (Step 2) remains unchanged -->
  <div id="tile-picker-modal" class="modal" style="display: none;">
    <div id="control-panel-options">
      <div id="control-panel-title-wrapper">
        <h2 id="control-panel-title" class="translate" data-fr="Choisir les tuiles" data-en="Choose the Tiles">
          Choisir les tuiles
        </h2>
      </div>
      <!-- Category Filter Dropdown -->
      <div id="category-filter" style="margin-top:10px;">
        <label for="categorySelect" class="translate" data-fr="Catégorie:" data-en="Category:">Catégorie:</label>
        <select id="categorySelect">
          <option value="all" class="translate" data-fr="-- Tous --" data-en="-- All --">-- Tous --</option>
          <option value="pop" class="translate" data-fr="Pop" data-en="Pop">Pop</option>
          <option value="disney" class="translate" data-fr="Disney" data-en="Disney">Disney</option>
          <option value="enfant" class="translate" data-fr="Enfants" data-en="Children">Enfants</option>
          <option value="hip hop" class="translate" data-fr="Hip Hop" data-en="Hip Hop">Hip Hop</option>
        </select>
      </div>
      <!-- Instructions for Tile Selection -->
      <div id="control-panel-instructions" style="margin-top:10px;">
        <span class="translate" data-fr="Choisir" data-en="Choose">Choisir</span>
        <span id="tile-count-display" class="no-translate"></span>
        <span class="translate" data-fr="tuiles." data-en="tiles."> tuiles.</span>
      </div>
      <!-- Grid for tile thumbnails (populated by JS) -->
      <div id="tile-picker-grid"></div>
      <!-- Video import controls -->
      <div id="yt-import-controls">
        <div id="yt-input-row">
          <div class="actions-row">
            <input id="add-video-url-input" type="text" placeholder="URL" class="control-panel-input">
            <button id="add-video-url-button" class="button" data-fr="Ajouter URL" data-en="Add URL">Ajouter URL</button>
          </div>
          <div class="actions-row">
            <input id="yt-playlist-url-input" type="text" placeholder="URL de playlist (ex. https://www.youtube.com/playlist?list=...)" class="control-panel-input">
            <button id="yt-playlist-import-button" class="button" data-fr="Importer" data-en="Import">Importer</button>
          </div>
        </div>
        <div class="actions-row">
          <button id="clear-videos-button" class="button translate" data-fr="Tout effacer" data-en="Clear All">Tout effacer</button>
          <button id="start-game-button" class="button translate" data-fr="Commencer" data-en="Start" disabled>Commencer</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Main Game Container (IN-GAME TILES) remains unchanged -->
  <div id="tile-container" style="display: none;"></div>
  
  <!-- Video Container (shown if playing a video) -->
  <div id="video-container" style="display: none;">
    <video id="video-player" autoplay>
      <source id="video-source" type="video/mp4" />
      Your browser does not support video.
    </video>
    <div id="youtube-player" style="display:none;width:100%;height:100%;pointer-events:none;"></div>
  </div>
  
  <!-- Inline Script to update tile count display -->
  <script>
    const tileCountSlider = document.getElementById('tile-count');
    const tileCountValueSpan = document.getElementById('tile-count-value');
    tileCountSlider.addEventListener('input', function() {
      tileCountValueSpan.textContent = this.value;
    });
  </script>
  
  <!-- External JavaScript Files -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="../../js/config.js"></script>
  <script src="../../js/customYoutubeChoices.js"></script>
  <script src="../../js/choiceEyegazeYoutube.js"></script>
  <script src="../../js/translationonly.js"></script>
</body>
</html>
