<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Timer</title>
  <style>
    body {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
      font-family:Arial, sans-serif;
    }
    canvas {
      background:#fff;
      border-radius:50%;
      box-shadow:0 0 1vmin rgba(0,0,0,0.2);
      width:80vmin;
      height:80vmin;
    }
    .controls {
      margin-top:2vmin;
      font-size:3vmin;
    }
    input[type=number] { width:6vmin; font-size:1em; }
    button { padding:0.5em 1em; font-size:1em; margin-left:1vmin; }
  </style>
</head>
<body>
  <canvas id="timerCanvas"></canvas>
  <div class="controls">
    <label>Minutes: <input type="number" id="minutes" min="1" max="60" value="5"></label>
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="fsBtn">Fullscreen</button>
    <button id="stopBtn">Stop</button>
  </div>
  <script>
    const canvas = document.getElementById('timerCanvas');
    const ctx = canvas.getContext('2d');
    let totalSeconds = 300; // default 5 minutes
    let remainingSeconds = 0;
    let intervalId = null;
    let paused = false;

    function resizeCanvas() {
      const size = Math.min(window.innerWidth, window.innerHeight) * 0.8;
      canvas.style.width = canvas.style.height = size + 'px';
      canvas.width = canvas.height = size;
      draw();
    }

    function draw() {
      const size = canvas.width;
      const center = size / 2;
      const radius = center - size * 0.0167; // roughly 10px on a 600px canvas
      const wedgeRadius = radius - size * 0.0667; // space for numbers around the wedge
      const numbersRadius = wedgeRadius + (radius - wedgeRadius) * 0.7; // place numbers closer to the red part
      ctx.clearRect(0, 0, size, size);

      // outer circle
      ctx.strokeStyle = '#000';
      ctx.lineWidth = size * 0.0067;
      ctx.beginPath();
      ctx.arc(center, center, radius, 0, Math.PI * 2);
      ctx.stroke();

      if (remainingSeconds > 0) {
        const angle = (remainingSeconds / totalSeconds) * Math.PI * 2;
        ctx.fillStyle = '#d9534f';
        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, wedgeRadius, -Math.PI / 2, -Math.PI / 2 - angle, true);
        ctx.closePath();
        ctx.fill();
      }

      // numbers around the clock every 5 minutes
      ctx.fillStyle = '#000';
      ctx.font = `${size * 0.04}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      for (let m = 0; m < 60; m += 5) {
        const ang = -Math.PI / 2 - (m / 60) * Math.PI * 2;
        const x = center + Math.cos(ang) * numbersRadius;
        const y = center + Math.sin(ang) * numbersRadius;
        ctx.fillText(m.toString(), x, y);
      }

      ctx.fillStyle = '#000';
      ctx.font = `bold ${size * 0.12}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      const mins = Math.floor(remainingSeconds / 60);
      const secs = remainingSeconds % 60;
      ctx.fillText(`${String(mins).padStart(2,'0')}:${String(secs).padStart(2,'0')}`, center, center);
    }

    function tick() {
      if (!paused) {
        remainingSeconds--;
        if (remainingSeconds <= 0) {
          remainingSeconds = 0;
          clearInterval(intervalId);
          beep();
        }
        draw();
      }
    }

    function startTimer() {
      totalSeconds = parseInt(document.getElementById('minutes').value, 10) * 60;
      if (isNaN(totalSeconds) || totalSeconds <= 0) return;
      remainingSeconds = totalSeconds;
      paused = false;
      document.getElementById('pauseBtn').textContent = 'Pause';
      clearInterval(intervalId);
      intervalId = setInterval(tick, 1000);
      draw();
    }

    function pauseTimer() {
      paused = !paused;
      document.getElementById('pauseBtn').textContent = paused ? 'Resume' : 'Pause';
    }

    function stopTimer() {
      clearInterval(intervalId);
      remainingSeconds = 0;
      paused = false;
      document.getElementById('pauseBtn').textContent = 'Pause';
      draw();
    }

    function beep() {
      const ac = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ac.createOscillator();
      osc.type = 'sine';
      osc.frequency.value = 880;
      osc.connect(ac.destination);
      osc.start();
      osc.stop(ac.currentTime + 0.2);
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        (canvas.requestFullscreen || canvas.webkitRequestFullscreen).call(canvas);
      } else {
        (document.exitFullscreen || document.webkitExitFullscreen).call(document);
      }
      setTimeout(resizeCanvas, 100);
    }

    document.getElementById('startBtn').addEventListener('click', startTimer);
    document.getElementById('pauseBtn').addEventListener('click', pauseTimer);
    document.getElementById('stopBtn').addEventListener('click', stopTimer);
    document.getElementById('fsBtn').addEventListener('click', toggleFullscreen);

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
  </script>
</body>
</html>
