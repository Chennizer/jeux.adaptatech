<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choix et scan</title>
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="../../css/choix.css" />
</head>
<body>

  
  <div id="game-options" class="modal" style="display: flex;">
    <div id="control-panel-options">


      <div id="options-title-bar">
        <h2 id="options-main-title">Activité de choix multiple</h2>
      </div>

      <h3 class="mode-title">Mode</h3><!-- Mode Selection using four buttons arranged in a row -->
      <div id="mode-selection">
        <button id="mode-choice-button" class="button selected">Choix</button>
        <button id="mode-scan-button" class="button">Scan</button>
        <button id="mode-thisOrThat-button" class="button">This or That</button>
        <button id="mode-flashcard-button" class="button">Flashcard</button>
      </div>
      <!-- Divider below the mode buttons -->
      <div id="mode-divider"></div>

      <!-- Scan Delay Input (visible for scan & flashcard modes) -->
      <div id="scan-delay-container" style="display:none;">
        <label for="scan-delay">Temps (sec):</label>
        <input type="number" id="scan-delay" min="1" value="10" class="styled-input-small" />
      </div>

      <!-- Inline Options: Number of Tiles -->
      <div id="game-options-controls">
        <div class="option-item">
          <label for="tile-count">Nombre de tuiles: <span id="tile-count-value" class="slider-value">3</span></label>
          <input type="range" id="tile-count" min="1" max="6" value="3" class="styled-slider">
        </div>
      </div>

      <!-- Button to open Advanced Options Modal -->
      <button id="advanced-options-button" class="button">Options avancées</button>
      <div id="mode-divider"></div>
      <!-- Button to proceed to tile selection -->
      <button id="choose-tiles-button" class="button">Choix des tuiles</button>
      <div id="documentation-links">
        <a href="URL_TECHNIQUE" target="_blank" class="doc-link">Doc Technique</a>
        <a href="URL_PEDAGOGIQUE" target="_blank" class="doc-link">Doc Pédagogique</a>
      </div>
    </div>
  </div>

  <!-- ADVANCED OPTIONS MODAL -->
  <div id="advanced-options-modal" class="modal" style="display: none;">
    <div id="control-panel-options">
      <h2 id="advanced-options-title">Options avancées</h2>
      <!-- Transition Sound -->
      <div class="option-item">
        <input type="checkbox" id="enable-cycle-sound" checked />
        <label for="enable-cycle-sound">Son de transition</label>
      </div>
      <!-- Time Limit Option -->
      <div class="option-item">
        <input type="checkbox" id="enable-time-limit" />
        <label for="enable-time-limit">Temps limite</label>
      </div>
      <!-- Time Limit Input (hidden until checked) -->
      <div class="option-item" id="time-limit-container" style="display: none;">
        <label for="time-limit-seconds">Durée (sec):</label>
        <input type="number" id="time-limit-seconds" min="1" value="60" class="styled-input-small" />
      </div>
      <!-- Resume Video Option (shown when time limit is enabled) -->
      <div class="option-item" id="resume-video-container" style="display: none;">
        <input type="checkbox" id="enable-resume-video" />
        <label for="enable-resume-video">Reprendre la vidéo</label>
      </div>
      <!-- Close Advanced Options -->
      <button id="close-advanced-options" class="button">Fermer</button>
    </div>
  </div>

  <!-- Tile Picker Modal (Step 2) -->
  <div id="tile-picker-modal" class="modal" style="display: none;">
    <div id="control-panel-options">
      <div id="control-panel-title-wrapper">
        <h2 id="control-panel-title">Choisir les tuiles</h2>
      </div>

      <!-- Category Filter Dropdown -->
      <div id="category-filter" style="margin-top:10px;">
        <label for="categorySelect">Catégorie:</label>
        <select id="categorySelect">
          <option value="all">-- Tous --</option>
          <option value="pop">Pop</option>
          <option value="disney">Disney</option>
          <option value="enfant">Enfants</option>
          <option value="hip hop">Hip Hop</option>
          <option value="rock">Rock</option>
          <option value="bonjour">Bonjour</option>
        </select>
      </div>

      <!-- Instruction: how many tiles to choose -->
      <div id="control-panel-instructions" style="margin-top:10px;">
        Choisir <span id="tile-count-display"></span> tuiles.
      </div>

      <!-- Grid for tile thumbnails (populated by JS) -->
      <div id="tile-picker-grid"></div>

      <!-- Start Game Button -->
      <button id="start-game-button" class="button" disabled>Commencer</button>
    </div>
  </div>

  <!-- Main Game Container (Choices/Flashcard Screen) -->
  <div id="tile-container" style="display: none;"></div>

  <!-- Video Container (shown if playing a video) -->
  <div id="video-container" style="display: none;">
    <video id="video-player" autoplay>
      <source id="video-source" type="video/mp4" />
      Your browser does not support video.
    </video>
  </div>

  <!-- Scripts: first your data array, then your main logic -->
  <script src="../../js/choiceArray.js"></script>
  <script src="../../js/choix.js"></script>
</body>
</html>
