  </title>

  <style>
    /* Global resets */
    html, body { margin: 0; padding: 0; }
    canvas { display: block; }
    
    /* Settings Icon */
    #settings-icon {
      position: fixed;
      top: 10px; right: 10px;
      width: 40px; height: 40px;
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #fff;
      cursor: pointer;
      background-color: rgba(0,0,0,0.7);
      transition: transform 0.3s ease, background-color 0.3s ease;
      z-index: 1100;
    }
    #settings-icon:hover {
      transform: rotate(90deg);
      background-color: rgba(0,0,0,0.9);
    }
    
    /* Fullscreen Button */
    #fullscreen-btn {
      position: fixed;
      top: 15px; right: 60px;
      padding: 8px 12px;
      font-size: 12px;
      cursor: pointer;
      z-index: 1100;
      background: rgba(0,0,0,0.7);
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    #fullscreen-btn:hover { background: rgba(0,0,0,0.9); }
    
    /* Settings Menu */
    #menu {
      position: fixed;
      top: 60px;
      right: -300px;
      width: 270px;
      background: rgba(0,0,0,0.85);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: right 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      color: #fff;
      overflow-y: auto;
      max-height: calc(100vh - 80px);
      z-index: 2000;
    }
    #menu.show {
      right: 10px;
      opacity: 1;
    }
    #menu h2, #menu h3 {
      margin-top: 15px;
      margin-bottom: 8px;
      color: #00bfff;
      font-weight: 500;
    }
    #menu h2 { font-size: 20px; text-align: center; }
    #menu h3 { font-size: 16px; }
    
    /* Settings options labels */
    #menu label {
      display: flex;
      flex-direction: column;
      margin: 20px 0;
      font-size: 13px;
    }
    #menu label:hover { color: #00bfff; }
    
    /* Sliders and selects */
    #menu input[type="range"],
    #menu select { margin-top: 5px; }
    
    /* Inline labels for checkboxes */
    #menu label.inline {
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      background: #008080;
      padding: 5px 8px;
      border-radius: 4px;
    }
    #menu label.inline span { margin: 0; }
    
    /* Slider styling matching the checkbox color (#008080) */
    #menu input[type="range"]::-webkit-slider-runnable-track {
      height: 4px;
      background: #008080;
      border-radius: 2px;
    }
    #menu input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: #008080;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -5px;
    }
    /* Firefox */
    #menu input[type="range"] {
      background: transparent;
    }
    #menu input[type="range"]::-moz-range-track {
      height: 4px;
      background: #008080;
      border-radius: 2px;
    }
    #menu input[type="range"]::-moz-range-thumb {
      width: 14px;
      height: 14px;
      background: #008080;
      border-radius: 50%;
      cursor: pointer;
    }
    
    /* Prompt Overlay and Info Modal */
    #promptOverlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      top: 0; left: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    #infoButton {
      position: absolute;
      top: 20px; right: 20px;
      border: none;
      background: none;
      color: #fff;
      font-size: 2em;
      cursor: pointer;
    }
    #startButton {
      margin-top: 20px;
      background: #008080;
      border: none;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    #infoModal {
      display: none;
      position: absolute;
      top: 50px;
      right: 50px;
      background-color: rgba(0,0,0,0.8);
      color: #fff;
      padding: 10px 20px;
      border-radius: 4px;
      text-align: center;
    }
    #closeModal {
      margin-top: 10px;
      background: #008080;
      border: none;
      color: #fff;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <!-- Prompt Overlay -->
  <div id="promptOverlay">
    <button id="infoButton" title="More info" class="translate" data-fr="ⓘ" data-en="ⓘ">ⓘ</button>
    <p class="translate" data-fr="Bienvenue dans l'Aventure des œufs de Pâques !<br>Appuyez sur SPACE pour générer un œuf unique." data-en="Welcome to the Easter Egg Adventure!<br>Press SPACE to generate a unique egg.">
      Bienvenue dans l'Aventure des œufs de Pâques!<br>Appuyez sur ESPACE pour générer un œuf unique.
    </p>
    <button id="startButton" class="translate" data-fr="Commencer" data-en="Start">Commencer</button>
  </div>
  
  <!-- Info Modal -->
  <div id="infoModal">
    <p class="translate" data-fr="Compétence: appuyer <br>Niveau d'appui basique<br>Aventure des œufs de Pâques" data-en="Skill: press<br>Basic press skills<br>Easter Egg Adventure">
      Compétence: appuyer <br>Niveau d'appui basique<br>Aventure des œufs de Pâques.
    </p>
    <button id="closeModal" class="translate" data-fr="Fermer" data-en="Close">Fermer</button>
  </div>
  
  <!-- Settings Icon and Fullscreen Button -->
  <div id="settings-icon" title="Settings" class="translate" data-fr="⚙️" data-en="⚙️">⚙️</div>
  <button id="fullscreen-btn" class="translate" data-fr="Plein écran" data-en="Fullscreen">Plein écran</button>
  
  <!-- Settings Menu -->
  <div id="menu">
    <h3 data-fr="Musique et son" data-en="Music &amp; Sound">Musique et son</h3>
    <label class="inline">
      <span data-fr="Désactiver la musique" data-en="Disable music">Désactiver la musique</span>
      <input type="checkbox" id="muteToggle">
    </label>
    <label>
      <span data-fr="Volume de la musique" data-en="Music volume">Volume de la musique</span>
      <span id="musicVolumeValue">50</span>
      <input type="range" id="musicVolumeSlider" min="1" max="100" value="50">
    </label>
    <h3 data-fr="Effets sonores" data-en="Sound effects">Effets sonores</h3>
    <label class="inline">
      <span data-fr="Désactiver les sons" data-en="Disable sounds">Désactiver les sons</span>
      <input type="checkbox" id="muteSFXToggle">
    </label>
    <label>
      <span data-fr="Volume des sons" data-en="Sound volume">Volume des sons</span>
      <span id="starSoundVolumeValue">50</span>
      <input type="range" id="starSoundVolumeSlider" min="1" max="100" value="50">
    </label>
  </div>
  
  <script>
    /* ------------------------------------------------------
       Global Variables
    ------------------------------------------------------ */
    let started = false;
    let isMuted = false;
    let isSFXMuted = false;
    let musicVolume = 0.5;
    let starSoundVolume = 0.5;
    let currentMusic = null;
    let musicFiles = [];
    let transitionSoundFiles = [];
    
    // We'll store each active Egg in an array
    let eggs = [];
    
    // Bunny data
    let bunnyImg;
    let bunnyW = 0, bunnyH = 0;   // Scale bunny to width = 400
    let bunnyX, bunnyY;          // Positioned in bottom-right
    let bunnyShakeEndTime = 0;   // When bunny stops shaking
    
    /* ------------------------------------------------------
       p5 Preload and Setup
    ------------------------------------------------------ */
    function preload() {
      // Load music and sound assets if needed
      if (window.stonerMusicArray && window.stonerMusicArray.length > 0) {
        for (let item of window.stonerMusicArray) {
          musicFiles.push(loadSound(item.src, () => {}, (err) => {
            console.error(item.src, err);
          }));
        }
      }
      if (window.transitionSoundsArray && window.transitionSoundsArray.length > 0) {
        for (let item of window.transitionSoundsArray) {
          transitionSoundFiles.push(loadSound(item.src, () => {}, (err) => {
            console.error(item.src, err);
          }));
        }
      }
      // Load the Easter bunny image (PNG)
      bunnyImg = loadImage("../../images/easterbunny.png");
    }
    
    function setup() {
      createCanvas(windowWidth, windowHeight);
      noLoop(); // We'll switch to loop() after pressing "Start"
    }
    
    /* ------------------------------------------------------
       p5 Draw
    ------------------------------------------------------ */
    function draw() {
      if (!started) return;
      
      // Scale bunny to width = 400 (aspect ratio preserved)
      if (bunnyImg && bunnyImg.width > 0) {
        bunnyW = 400;
        let scaleFactor = bunnyW / bunnyImg.width;
        bunnyH = bunnyImg.height * scaleFactor;
        // Position bunny in bottom-right with 20px margin
        bunnyX = width - bunnyW - 20;
        bunnyY = height - bunnyH - 20;
      }
      
      drawSimpleBackground();
      drawClouds();
      drawBunny();
      
      // Update and draw each egg
      for (let i = eggs.length - 1; i >= 0; i--) {
        eggs[i].update();
        eggs[i].draw();
        if (eggs[i].isFinished()) {
          eggs.splice(i, 1);
        }
      }
    }
    
    /* ------------------------------------------------------
       Simple Background with Bright Easter Colors and Large Arcs for Hills
    ------------------------------------------------------ */
    function drawSimpleBackground() {
      // Bright blue sky
      background(135, 206, 250);
      
      // Bright sun in top-left
      noStroke();
      fill(255, 223, 0);
      ellipse(100, 100, 80, 80);
      
      // Large arcs for lush hills using a vivid green
      fill(50, 205, 50); // Lime Green
      // Left hill
      arc(300, height, 900, 500, PI, TWO_PI);
      // Right hill
      arc(width - 200, height, 800, 400, PI, TWO_PI);
      // Center hill
      arc(width * 0.5, height, 1000, 600, PI, TWO_PI);
      // Optional rect to fill the bottom gap
      rect(0, height - 50, width, 50);
    }
    
    /* ------------------------------------------------------
       Draw Clouds with Overlapping Ellipses
    ------------------------------------------------------ */
    function drawClouds() {
      noStroke();
      fill(255, 255, 255, 220);
      // Cloud 1
      drawCloud(150, 80, 80, 50);
      // Cloud 2
      drawCloud(width * 0.5, 60, 100, 60);
      // Cloud 3
      drawCloud(width - 250, 90, 90, 55);
    }
    
    function drawCloud(x, y, w, h) {
      ellipse(x, y, w, h);
      ellipse(x - w * 0.4, y + 10, w * 0.7, h * 0.7);
      ellipse(x + w * 0.4, y + 10, w * 0.7, h * 0.7);
    }
    
    /* ------------------------------------------------------
       Draw Bunny with Optional Shaking
    ------------------------------------------------------ */
    function drawBunny() {
      if (!bunnyImg || bunnyW <= 0 || bunnyH <= 0) return;
      let shakeActive = (millis() < bunnyShakeEndTime);
      let shakeX = 0, shakeY = 0;
      if (shakeActive) {
        let freq = 0.5;
        let amp = 5;
        shakeX = sin(frameCount * freq * 0.1) * amp;
        shakeY = cos(frameCount * freq * 0.1) * amp;
      }
      image(bunnyImg, bunnyX + shakeX, bunnyY + shakeY, bunnyW, bunnyH);
    }
    
    /* ------------------------------------------------------
       Egg Class
       Timeline:
         0–2s: scale up
         2–3s: shake
         3–5s: float toward bunny (landing slightly below bunny center)
         5–6s: fade out
         >6s: done → trigger bunny shake for 1s
    ------------------------------------------------------ */
    class Egg {
      constructor() {
        // Start near center ±200 px
        this.startX = width / 2 + random(-200, 200);
        this.startY = height / 2 + random(-200, 200);
        this.x = this.startX;
        this.y = this.startY;
        
        // Dimensions
        this.w = random(120, 200);
        this.h = random(180, 260);
        
        // Bright, vivid egg body colors
        const eggBodyPalette = [
          [255, 105, 180],  // Hot Pink
          [255, 215, 0],    // Gold
          [64, 224, 208],   // Turquoise
          [186, 85, 211],   // Medium Orchid
          [60, 179, 113]    // Medium Sea Green
        ];
        let chosenBody = random(eggBodyPalette);
        this.topColor = color(chosenBody[0], chosenBody[1], chosenBody[2]);
        this.bottomColor = color(chosenBody[0] - 25, chosenBody[1] - 25, chosenBody[2] - 25);
        
        // Bright stripe colors
        let stripeCount = floor(random(2, 5));
        this.stripes = [];
        const stripesPalette = [
          [255, 99, 71],    // Tomato
          [255, 165, 0],    // Orange
          [0, 191, 255],    // Deep Sky Blue
          [154, 205, 50],   // Yellow Green
          [147, 112, 219]   // Medium Purple
        ];
        let currentStart = 0;
        for (let i = 0; i < stripeCount; i++) {
          let heightRatio = random(0.1, 0.3);
          let c = random(stripesPalette);
          let stripe = {
            yStart: currentStart,
            yEnd: currentStart + heightRatio,
            color: color(c[0], c[1], c[2], 180)
          };
          this.stripes.push(stripe);
          currentStart += heightRatio;
          if (currentStart >= 1) break;
        }
        
        this.birthTime = millis();
      }
      
      getElapsedTime() {
        return (millis() - this.birthTime) / 1000.0;
      }
      
      isFinished() {
        return this.getElapsedTime() > 6;
      }
      
      update() {
        let t = this.getElapsedTime();
        if (t < 3) {
          // 0–2s scale up, 2–3s shake
        } else if (t < 5) {
          // 3–5s: float toward bunny
          if (bunnyX !== undefined && bunnyY !== undefined) {
            let targetX = bunnyX + bunnyW / 2;
            let targetY = bunnyY + bunnyH * 0.8; // landing slightly below bunny center
            let u = map(t, 3, 5, 0, 1);
            u = constrain(u, 0, 1);
            this.x = lerp(this.startX, targetX, u);
            this.y = lerp(this.startY, targetY, u);
          }
        } else if (t < 6) {
          // 5–6s: fade out
        } else {
          // >6s: done → trigger bunny shake for 1s
          this.triggerBunnyShake();
        }
      }
      
      triggerBunnyShake() {
        if (millis() > bunnyShakeEndTime) {
          bunnyShakeEndTime = millis() + 1000;
        }
      }
      
      draw() {
        let t = this.getElapsedTime();
        if (t >= 6) return;
        
        let scaleFactor = 1.0;
        if (t < 2) {
          scaleFactor = map(t, 0, 2, 0.2, 1.0);
        } else if (t < 3) {
          scaleFactor = 1.0;
        }
        
        let shakeX = 0, shakeY = 0;
        if (t >= 2 && t < 3) {
          let freq = 0.5;
          let amp = 10;
          shakeX = sin(frameCount * freq * 0.1) * amp;
          shakeY = cos(frameCount * freq * 0.1) * amp;
        }
        
        let alphaVal = 255;
        if (t >= 5 && t < 6) {
          alphaVal = map(t, 5, 6, 255, 0);
        }
        
        push();
        translate(this.x + shakeX, this.y + shakeY);
        scale(scaleFactor);
        this.drawEggShape(alphaVal);
        pop();
      }
      
      drawEggShape(a) {
        stroke(60, a);
        strokeWeight(2);
        
        beginShape();
        let topY = -this.h / 2;
        let bottomY = this.h / 2;
        for (let y = topY; y <= bottomY; y++) {
          let r = map(y, topY, bottomY, 0, 1);
          let c = lerpColor(this.topColor, this.bottomColor, r);
          c.setAlpha(a);
          fill(c);
          let normY = map(y, topY, bottomY, -1, 1);
          let xRadius = (this.w / 2) * sqrt(1 - normY * normY);
          vertex(xRadius, y);
        }
        for (let y = bottomY; y >= topY; y--) {
          let normY = map(y, topY, bottomY, -1, 1);
          let xRadius = (this.w / 2) * sqrt(1 - normY * normY);
          vertex(-xRadius, y);
        }
        endShape(CLOSE);
        
        noStroke();
        for (let y = topY; y <= bottomY; y++) {
          let verticalRatio = map(y, topY, bottomY, 0, 1);
          let activeStripe = this.stripes.find(s => verticalRatio >= s.yStart && verticalRatio <= s.yEnd);
          if (activeStripe) {
            let sc = color(activeStripe.color);
            sc.setAlpha(a);
            fill(sc);
            let normY = map(y, topY, bottomY, -1, 1);
            let xRadius = (this.w / 2) * sqrt(1 - normY * normY);
            rectMode(CORNERS);
            rect(-xRadius, y, xRadius, y + 1);
          }
        }
      }
    }
    
    /* ------------------------------------------------------
       Key Handling
    ------------------------------------------------------ */
    function keyPressed() {
      if (!started) return;
      if (key === ' ') {
        eggs.push(new Egg());
        if (!isSFXMuted && transitionSoundFiles.length > 0) {
          let ts = random(transitionSoundFiles);
          if (ts && ts.isLoaded()) {
            ts.setVolume(starSoundVolume);
            ts.play();
          }
        }
      }
    }
    
    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
    
    function goFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.error(err);
        });
      }
    }
    
    /* ------------------------------------------------------
       UI / Event Listeners
    ------------------------------------------------------ */
    document.getElementById("startButton").addEventListener("click", function() {
      started = true;
      document.getElementById("promptOverlay").style.display = "none";
      goFullscreen();
      document.getElementById("settings-icon").style.display = "flex";
      if (window.stonerMusicArray && musicFiles.length > 0) {
        currentMusic = random(musicFiles);
        if (currentMusic && currentMusic.isLoaded()) {
          currentMusic.setVolume(musicVolume);
          currentMusic.loop();
        }
      }
      loop();
    });
    
    document.getElementById("infoButton").addEventListener("click", function() {
      document.getElementById("infoModal").style.display = "block";
    });
    document.getElementById("closeModal").addEventListener("click", function() {
      document.getElementById("infoModal").style.display = "none";
    });
    document.getElementById("settings-icon").addEventListener("click", function() {
      document.getElementById("menu").classList.toggle("show");
    });
    document.getElementById("fullscreen-btn").addEventListener("click", function() {
      goFullscreen();
    });
    
    const muteToggle = document.getElementById('muteToggle');
    const musicVolumeSlider = document.getElementById('musicVolumeSlider');
    const musicVolumeValue = document.getElementById('musicVolumeValue');
    const muteSFXToggle = document.getElementById('muteSFXToggle');
    const starSoundVolumeSlider = document.getElementById('starSoundVolumeSlider');
    const starSoundVolumeValue = document.getElementById('starSoundVolumeValue');
    
    muteToggle.addEventListener('change', () => {
      isMuted = muteToggle.checked;
      if (currentMusic) currentMusic.setVolume(isMuted ? 0 : musicVolume);
    });
    
    musicVolumeSlider.addEventListener('input', () => {
      musicVolume = parseInt(musicVolumeSlider.value) / 100;
      musicVolumeValue.textContent = musicVolumeSlider.value;
      if (currentMusic && !isMuted) currentMusic.setVolume(musicVolume);
    });
    
    muteSFXToggle.addEventListener('change', () => {
      isSFXMuted = muteSFXToggle.checked;
    });
    
    starSoundVolumeSlider.addEventListener('input', () => {
      starSoundVolume = parseInt(starSoundVolumeSlider.value) / 100;
      starSoundVolumeValue.textContent = starSoundVolumeSlider.value;
    });
  </script>
</body>
