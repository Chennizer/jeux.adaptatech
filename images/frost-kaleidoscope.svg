<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Frost Kaleidoscope Thumbnail</title>
  <desc id="desc">Abstract frosty mandala rendered with gradients.</desc>
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="75%">
      <stop offset="0%" stop-color="#2dd9ff" stop-opacity="0.65"/>
      <stop offset="55%" stop-color="#3d2b8f" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#120826"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a9f9ff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#00b0ff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="spoke" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8cfbff"/>
      <stop offset="50%" stop-color="#7d5bff"/>
      <stop offset="100%" stop-color="#ff4ddc"/>
    </linearGradient>
    <filter id="soft" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
  </defs>
  <rect width="512" height="512" fill="url(#bg)"/>
  <circle cx="256" cy="256" r="210" fill="url(#glow)" filter="url(#soft)"/>
  <g transform="translate(256 256)">
    <g id="spokes">
      <path d="M0 -192 C18 -128 24 -64 0 0 C-24 -64 -18 -128 0 -192Z" fill="url(#spoke)" opacity="0.9"/>
      <path d="M0 -148 C14 -104 18 -52 0 0 C-18 -52 -14 -104 0 -148Z" fill="#5ef9ff" opacity="0.55"/>
      <circle cy="-130" r="16" fill="#f2ffff" opacity="0.9"/>
    </g>
    <use href="#spokes" transform="rotate(45)"/>
    <use href="#spokes" transform="rotate(90)"/>
    <use href="#spokes" transform="rotate(135)"/>
    <use href="#spokes" transform="rotate(180)"/>
    <use href="#spokes" transform="rotate(225)"/>
    <use href="#spokes" transform="rotate(270)"/>
    <use href="#spokes" transform="rotate(315)"/>
  </g>
  <circle cx="256" cy="256" r="58" fill="#fff" opacity="0.25"/>
  <circle cx="256" cy="256" r="36" fill="#a9f9ff" opacity="0.85"/>
</svg>
