<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title
    class="translate"
    data-fr="Scènes joyeuses"
    data-en="Joyful Scenes"
    data-ja="喜びのシーン"
  >
    Scènes joyeuses
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="../../css/otherswitch.css">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at 30% 20%, #fff6d9, #ffe0a3 35%, #ffd08a 60%, #ffb775 100%);
      color: #1c0f0a;
      font-family: 'Nunito', 'Segoe UI', sans-serif;
    }

    #mood-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 0;
    }

    #promptOverlay {
      position: fixed;
      inset: 0;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      background: rgba(255, 244, 225, 0.9);
      backdrop-filter: blur(8px);
      padding: clamp(24px, 4vw, 72px);
      padding-top: clamp(60px, 18vh, 140px);
      gap: clamp(18px, 3vw, 32px);
    }

    #promptOverlay h1 {
      margin: 0;
      font-size: clamp(1.2rem, 2.4vw, 2.4rem);
      letter-spacing: 0.04em;
      color: #c75a1b;
    }

    #promptOverlay p {
      margin: 0;
      font-size: clamp(1rem, 2.1vw, 1.35rem);
      line-height: 1.5;
      max-width: min(640px, 90vw);
      opacity: 0.95;
      color: #3f2415;
    }

    #modeSelect {
      display: flex;
      flex-wrap: wrap;
      gap: clamp(10px, 2vw, 20px);
      justify-content: center;
    }

    #modeSelect button {
      min-width: 11rem;
      padding: clamp(12px, 1.6vw, 18px) clamp(18px, 3vw, 30px);
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.7);
      color: #c75a1b;
      font-size: clamp(0.95rem, 1.8vw, 1.1rem);
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(199, 90, 27, 0.12);
      transition: background 0.2s ease, transform 0.05s ease, box-shadow 0.2s ease;
    }

    #modeSelect button.active {
      background: linear-gradient(135deg, #ffe66d, #ffb347);
      color: #3f2415;
      font-weight: 700;
      box-shadow: 0 12px 28px rgba(255, 179, 71, 0.35);
    }

    #modeSelect button:focus-visible {
      outline: 2px solid #ffad33;
      outline-offset: 3px;
    }

    #startButton {
      padding: clamp(14px, 2.2vw, 22px) clamp(40px, 6vw, 60px);
      font-size: clamp(1.1rem, 2.4vw, 1.5rem);
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #ffde59, #ff9f68);
      color: #2c1306;
      cursor: pointer;
      font-weight: 800;
      letter-spacing: 0.02em;
      box-shadow: 0 16px 40px rgba(255, 159, 104, 0.35);
      transition: filter 0.2s ease, transform 0.1s ease;
    }

    #startButton:hover {
      filter: brightness(1.07);
      transform: translateY(-1px);
    }

    #langToggle {
      position: fixed;
      top: 14px;
      right: 14px;
      z-index: 11;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.35rem 0.85rem;
      border-radius: 999px;
      border: 2px solid #ffae42;
      background: #fff4e1;
      color: #c75a1b;
      font-weight: 700;
      letter-spacing: 0.02em;
      cursor: pointer;
      box-shadow: 0 0 0 0 rgba(255, 174, 66, 0);
      transition: box-shadow 0.2s ease, transform 0.05s ease, background 0.2s ease;
    }

    #langToggle:hover {
      box-shadow: 0 0 0 3px rgba(255, 174, 66, 0.25);
    }

    #langToggle:active {
      transform: translateY(1px);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-B45TJG4GBJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-B45TJG4GBJ');
  </script>
</head>
<body>
  <button id="langToggle" title="Changer de langue / Change language">FR / EN / JA</button>
  <div id="promptOverlay">
    <h1 class="translate"
        data-fr="Joie et bonheur"
        data-en="Joy and Happiness"
        data-ja="喜びと幸福">
      Joie et bonheur
    </h1>
    <p class="translate"
       data-fr="<small>Standard: switch change de scène · Contemplatif: scènes changent automatiquement, switch déclenche une animation</small>"
       data-en="<small>Standard: switch press changes scenes · Contemplative: scenes change automatically, switch press triggers an animation</small>"
       data-ja="<small>通常: スイッチ押下でシーンを変更 · 鑑賞: シーンは自動で切り替わり、スイッチ押下でアニメーションを開始</small>">
      Choisis un mode puis appuie sur <strong>Commencer</strong> pour lancer les ambiances.<br><small>Standard: switch change de scène · Contemplatif: scènes changent automatiquement, switch déclenche une animation</small>
    </p>
    <div id="modeSelect">
      <button class="translate"
              data-mode="default"
              aria-pressed="false"
              data-fr="Mode standard"
              data-en="Standard mode"
              data-ja="標準モード">
        Mode standard
      </button>
      <button class="active translate"
              data-mode="slow"
              aria-pressed="true"
              data-fr="Mode contemplatif"
              data-en="Contemplative mode"
              data-ja="鑑賞モード">
        Mode contemplatif
      </button>
    </div>
    <button id="startButton" class="translate" data-fr="Commencer" data-en="Start" data-ja="開始">Commencer</button>
  </div>

  <script type="module" src="./mood.js"></script>
</body>
</html>
