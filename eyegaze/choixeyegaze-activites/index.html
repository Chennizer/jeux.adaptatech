<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choix (Contrôle oculaire)</title>
  <!-- Use the CSS from your second page for the menu layout -->
  <link rel="stylesheet" href="../../css/choiceeyegaze.css" />
  
  <style>
    #langToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 10px;
      border: 2px solid #009688;
      background: #ffffff;
      color: #009688;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s ease, color 0.2s ease;
    }

    #langToggle:focus-visible {
      outline: 3px solid rgba(0, 150, 136, 0.4);
      outline-offset: 3px;
    }

    body.dark #langToggle {
      background: #111111;
      color: #14b8a6;
      border-color: #14b8a6;
    }

    #options-inline-container {
      grid-template-columns: repeat(3, minmax(0, 1fr));
    }

    #options-inline-container .options-column {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 16px;
      padding: 0 6px;
    }

    #options-inline-container .options-column:nth-child(2) {
      align-items: center;
    }

    #options-inline-container .options-column:last-child {
      align-items: stretch;
    }

    #options-inline-container .options-column:not(:last-child) {
      border-right: 2px solid #009688;
    }

    #options-inline-container .options-column:first-child {
      padding-left: 0;
    }

    #options-inline-container .options-column:last-child {
      padding-right: 0;
    }
  </style>
</head>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-B45TJG4GBJ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-B45TJG4GBJ');
</script>
<body>
  <button id="langToggle" title="Basculer la langue / Toggle language">FR / EN</button>
  <!-- Main Options Modal (Step 1) with new three-column layout -->
  <div id="game-options" class="modal" style="display: flex;">
    <div id="control-panel-options">
      <!-- Title Bar -->
      <div id="options-title-bar">
        <h2 id="options-main-title" class="translate" data-fr="Choisir une activité (commande oculaire)" data-en="Choose an eyegaze activity">
          Choisir une activité (commande oculaire)
        </h2>
      </div>

      <!-- Divider below title -->
      <div id="mode-divider"></div>

      <!-- Inline Options Container -->
      <div id="options-inline-container">
        <div class="options-column" id="activity-settings-column">
          <div class="option-item" id="tile-slider-container">
            <label for="tile-count" class="control-label">
              <span class="translate" data-fr="Nombre d'activités:" data-en="Number of activities:">Nombre d'activités:</span>
              <span id="tile-count-value" class="slider-value no-translate">3</span>
            </label>
            <input type="range" id="tile-count" min="1" max="9" value="3" class="styled-slider">
          </div>

          <div class="option-item">
            <label for="enable-cycle-sound" class="teal-label">
              <input type="checkbox" id="enable-cycle-sound" checked />
              <span class="translate" data-fr="Son lors du survol" data-en="Sound while browsing">Son lors du survol</span>
            </label>
          </div>
        </div>

        <div class="options-column" id="layout-settings-column">
          <div class="option-item">
            <label for="tile-size" class="teal-label">
              <span class="translate" data-fr="Taille des vignettes:" data-en="Tile size:">Taille des vignettes:</span>
              <span id="tile-size-value"> 40</span>
            </label>
            <input type="range" id="tile-size" min="20" max="40" step="1" value="40" class="styled-slider" />
          </div>

          <div class="option-item">
            <label for="fixation-time" class="teal-label">
              <span class="translate" data-fr="Temps de fixation:" data-en="Fixation time:">Temps de fixation:</span>
              <span id="fixation-time-value"> 2000</span> ms
            </label>
            <input type="range" id="fixation-time" min="500" max="5000" step="100" value="2000" class="styled-slider" />
          </div>
        </div>

        <div class="options-column" id="pointer-settings-column">
          <div class="option-item gp-compact">
            <label class="teal-label">
              <input type="checkbox" id="showGazePointer" checked>
              <span class="translate" data-fr="Afficher le pointeur (cache la souris)" data-en="Show gaze pointer (hide mouse)">
                Afficher le pointeur (cache la souris)
              </span>
            </label>

            <details id="gpDetails">
              <summary class="gp-summary">
                <span class="translate" data-fr="Options avancées du pointeur" data-en="Pointer advanced options">
                  Options avancées du pointeur
                </span>
              </summary>

              <div class="gp-advanced">
                <div class="gp-row">
                  <label for="gazeSize" class="teal-label gp-label">
                    <span class="translate" data-fr="Taille" data-en="Size">Taille</span>:
                    <span id="gazeSizeVal">36</span> px
                  </label>
                  <input type="range" id="gazeSize" class="styled-slider gp-range" min="16" max="100" step="2" value="36">
                </div>

                <div class="gp-row">
                  <label for="gazeOpacity" class="teal-label gp-label">
                    <span class="translate" data-fr="Opacité" data-en="Opacity">Opacité</span>:
                    <span id="gazeOpacityVal">100</span>%
                  </label>
                  <input type="range" id="gazeOpacity" class="styled-slider gp-range" min="20" max="100" step="5" value="100">
                </div>
              </div>
            </details>
          </div>
        </div>
      </div>
      <!-- End Inline Options Container -->

      <!-- Divider below inline options -->
      <div id="mode-divider"></div>

      <!-- Button to Proceed to Tile Picker -->
      <button id="choose-tiles-button" class="button translate" data-fr="Choisir les activités" data-en="Select activities">
        Choisir les activités
      </button>
    </div>
  </div>
  
  <!-- Tile Picker Modal (Step 2) remains unchanged -->
  <div id="tile-picker-modal" class="modal" style="display: none;">
    <div id="control-panel-options">
      <div id="control-panel-title-wrapper">
        <h2 id="control-panel-title" class="translate" data-fr="Choisir les tuiles" data-en="Choose the Tiles">
          Choisir les tuiles
        </h2>
      </div>
      <!-- Category Filter Dropdown -->
      <div id="category-filter" style="margin-top:10px;">
        <label for="categorySelect" class="translate" data-fr="Catégorie:" data-en="Category:">Catégorie:</label>
        <select id="categorySelect">
          <option value="all" class="translate" data-fr="-- Toutes --" data-en="-- All --">-- Toutes --</option>
        </select>
      </div>
      <!-- Instructions for Tile Selection -->
      <div id="control-panel-instructions" style="margin-top:10px;">
        <span class="translate" data-fr="Sélectionner" data-en="Select">Sélectionner</span>
        <span id="tile-count-display" class="no-translate"></span>
        <span class="translate" data-fr="activités." data-en="activities."> activités.</span>
      </div>
      <!-- Grid for tile thumbnails (populated by JS) -->
      <div id="tile-picker-grid"></div>
      <!-- Start Game Button -->
      <button id="start-game-button" class="button translate" data-fr="Démarrer la sélection" data-en="Start choosing" disabled>
        Démarrer la sélection
      </button>
    </div>
  </div>

  <!-- Main Game Container (IN-GAME TILES) remains unchanged -->
  <div id="tile-container" style="display: none;"></div>

  <div id="gazePointer" aria-hidden="true"></div>
  
  <!-- External JavaScript Files -->
  <script src="../../js/activityChoices.js"></script>
  <script src="../../js/choiceEyegazeActivities.js"></script>
  <script>
    (function() {
      const LS_LANG_KEY = 'siteLanguage';

      function getStoredLanguage() {
        const saved = localStorage.getItem(LS_LANG_KEY);
        if (saved === 'fr' || saved === 'en') {
          return saved;
        }
        return document.documentElement.lang === 'en' ? 'en' : 'fr';
      }

      function applyLanguage(lang) {
        const safeLang = lang === 'en' ? 'en' : 'fr';
        document.documentElement.lang = safeLang;
        try {
          localStorage.setItem(LS_LANG_KEY, safeLang);
        } catch (e) {}

        document.querySelectorAll('.translate').forEach((el) => {
          const fr = el.getAttribute('data-fr');
          const en = el.getAttribute('data-en');
          if (safeLang === 'fr' && fr != null) {
            el.textContent = fr;
          } else if (safeLang === 'en' && en != null) {
            el.textContent = en;
          }
        });

        const toggle = document.getElementById('langToggle');
        if (toggle) {
          const label = safeLang === 'fr' ? 'Basculer en anglais' : 'Switch to French';
          toggle.setAttribute('aria-label', label);
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        const current = getStoredLanguage();
        applyLanguage(current);

        const toggle = document.getElementById('langToggle');
        if (toggle) {
          toggle.addEventListener('click', () => {
            const next = getStoredLanguage() === 'fr' ? 'en' : 'fr';
            applyLanguage(next);
            window.dispatchEvent(new CustomEvent('siteLanguageChanged', { detail: { lang: next } }));
          });
        }
      });
    })();
  </script>
</body>
</html>
