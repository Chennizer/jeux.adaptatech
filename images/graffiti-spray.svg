<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 360" role="img" aria-labelledby="title desc">
  <title id="title">Neon Graffiti preview</title>
  <desc id="desc">Dark wall with glowing graffiti letters and paint splashes.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#0b0f16" />
      <stop offset="50%" stop-color="#0a0c12" />
      <stop offset="100%" stop-color="#07080d" />
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="640" height="360" fill="url(#bg)" />
  <g filter="url(#glow)">
    <circle cx="170" cy="120" r="48" fill="#ff389c" opacity="0.8" />
    <circle cx="250" cy="200" r="58" fill="#00f5ff" opacity="0.75" />
    <circle cx="420" cy="150" r="64" fill="#ffd759" opacity="0.7" />
    <circle cx="500" cy="230" r="52" fill="#c3ff67" opacity="0.65" />
  </g>

  <g filter="url(#glow)" font-family="'Trebuchet MS', 'Segoe UI', sans-serif" font-size="80" font-weight="700" text-anchor="middle">
    <text x="320" y="200" fill="#00ffd5">GRAFFITI</text>
    <text x="326" y="210" fill="#ff389c">GRAFFITI</text>
  </g>

  <g stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)">
    <path d="M80 300 Q 140 260 220 290" stroke="#00ffd5" stroke-width="12" fill="none" opacity="0.7" />
    <path d="M260 305 Q 320 270 400 300" stroke="#ff389c" stroke-width="14" fill="none" opacity="0.65" />
    <path d="M430 295 Q 500 255 560 290" stroke="#ffd759" stroke-width="10" fill="none" opacity="0.6" />
  </g>
</svg>
