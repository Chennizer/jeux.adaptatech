<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu feu d'artifice contrôle oculaire EMB</title>
    <link rel="stylesheet" href="../../css/otherswitch.css">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/games.css">
</head>
<body class="game">
    <div id="promptOverlay">
        <button id="infoButton" title="Info">ⓘ</button>
        <p>Ajustez les paramètres puis regardez les cercles pour créer des feux d'artifice.</p>
        <button id="startButton">Commencer</button>
    </div>
    <div id="infoModal" style="display:none;">
        <p>Feux d'artifice contrôlés par le regard.</p>
        <button id="closeModal">Fermer</button>
    </div>
    <div id="settings-icon" style="display:none;">⚙️</div>
    <div id="menu">
        <h2>Options</h2>
        <label>
            <span>Intervalle entre les cercles (secondes)</span>
            <input id="interval-input" type="number" value="10" min="1">
        </label>
        <label>
            <span>Nombre de cercles initiaux</span>
            <input id="initial-circles-input" type="number" value="5" min="0">
        </label>
    </div>
    <audio id="explosionSound" src="../../sounds/firework.mp3" preload="auto"></audio>
    <script src="../../js/eyegaze-menu.js"></script>
    <script src="../../js/firework.js"></script>
    <script>
        initEyegazeMenu({ onStart: startFeuArtificeGame });
    </script>
</body>
</html>
