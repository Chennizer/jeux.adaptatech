<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="../../images/binou.png">
  <title>Jeu de Répartition de Jetons</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    :root {
      --primary-color: #3490dc;
      --background-color: #f9fafb;
      --card-bg: #ffffff;
      --card-border: #cccccc;
      --card-hover: #e2e8f0;
      --matched-bg: #38c172;
      --flip-duration: 0.8s;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --text-color: #2d3748;
      --gap-size: 10px;
      --container-padding: 10px;
    }
    html, body {
      height: 100%;
      overflow: hidden;
    }
    body {
      font-family: var(--font-family);
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--container-padding);
    }
    .game-container {
      width: 100%;
      max-width: 900px;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 10px;
      overflow: visible;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: var(--gap-size);
      justify-items: center;
      align-items: center;
      width: 100%;
      flex: 1 1 auto;
      padding: var(--gap-size);
      overflow: visible;
      justify-content: center;
      align-content: center;
    }
    .card {
      width: 100px;
      height: 100px;
      background-color: var(--card-bg);
      border: 2px solid var(--card-border);
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background-color var(--flip-duration) ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @media (hover: hover) and (pointer: fine) {
      .card:hover {
        background-color: var(--card-hover);
        transform: scale(1.05);
        transform-origin: center center;
        z-index: 2;
      }
    }
    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border-radius: 10px;
      transition: opacity var(--flip-duration) ease;
      overflow: hidden;
    }
    .card-front {
      background-color: #f0f0f0;
      opacity: 1;
      z-index: 2;
    }
    .card-back {
      background-color: var(--card-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      z-index: 1;
    }
    .card-back img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .flipped .card-front {
      opacity: 0;
      z-index: 1;
    }
    .flipped .card-back {
      opacity: 1;
      z-index: 2;
    }
    .selected {
      outline: 3px solid var(--primary-color);
      outline-offset: -3px;
    }
    .matched {
      background-color: var(--matched-bg);
      cursor: default;
      opacity: 0.6;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
    @media (max-width: 900px) {
      .game-container {
        max-width: 100%;
      }
    }
    @media (max-width: 600px) {
      .game-grid {
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(4, 1fr);
      }
    }
    #reinforcerOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #reinforcerOverlay button {
      margin-bottom: 20px;
      padding: 12px 20px;
      font-size: 1em;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #reinforcerVideo {
      display: none;
      width: 90%;          /* Make the video bigger by default */
      max-width: 1100px;  /* Increased max-width for a larger screen */
      height: auto;
      background: #000;
      border: 3px solid #fff;
      border-radius: 10px;
      outline: none;
      -webkit-media-controls: none;
    }
    #reinforcerVideo::-webkit-media-controls {
      display: none !important;
    }
    #videoOverlayCover {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      pointer-events: auto;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="game-grid" id="game-grid"></div>
  </div>

  <audio id="flip-sound" src="../../sounds/pageturn.mp3" preload="auto"></audio>
  <audio id="match-sound" src="../../sounds/flip.mp3" preload="auto"></audio>
  <audio id="error-sound" src="../../sounds/error.mp3" preload="auto"></audio>
  <audio id="victory-sound" src="../../sounds/victory.mp3" preload="auto"></audio>

  <div id="reinforcerOverlay">
    <button id="reinforcerButton">Play Reinforcer</button>
    <video
      id="reinforcerVideo"
      playsinline
      webkit-playsinline
      disablepictureinpicture
      controlslist="nodownload noremoteplayback"
    ></video>
    <div id="videoOverlayCover"></div>
  </div>

  <script>
    const characters = [
      '../../images/toupieetbinou.png',
      // Add more images if desired
    ];
    let gameGrid = [];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matchesFound = 0;

    const gameGridElement = document.getElementById('game-grid');
    const flipSound = document.getElementById('flip-sound');
    const matchSound = document.getElementById('match-sound');
    const errorSound = document.getElementById('error-sound');
    const victorySound = document.getElementById('victory-sound');
    const reinforcerOverlay = document.getElementById('reinforcerOverlay');
    const reinforcerVideo = document.getElementById('reinforcerVideo');
    const reinforcerButton = document.getElementById('reinforcerButton');
    const videoOverlayCover = document.getElementById('videoOverlayCover');

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function initializeGame() {
      gameGrid = [];
      firstCard = null;
      secondCard = null;
      lockBoard = false;
      matchesFound = 0;
      const gameCharacters = [...characters, ...characters];
      shuffle(gameCharacters);
      gameGridElement.innerHTML = '';
      gameCharacters.forEach((char, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.character = char;
        card.dataset.index = index;

        const front = document.createElement('div');
        front.classList.add('card-front');

        const back = document.createElement('div');
        back.classList.add('card-back');

        const img = document.createElement('img');
        img.src = char;
        img.alt = 'Cartoon Character';

        back.appendChild(img);
        card.appendChild(front);
        card.appendChild(back);

        gameGridElement.appendChild(card);

        card.addEventListener('click', flipCard);
        card.setAttribute('tabindex', '0');
        card.setAttribute('role', 'button');
        card.setAttribute('aria-label', 'Carte de jeu');

        card.addEventListener('keydown', function(e) {
          if (e.key === 'Enter' || e.key === ' ') {
            flipCard.call(this);
          }
        });
      });
      adjustCardSizes();
    }

    function adjustCardSizes() {
      const containerWidth = gameGridElement.offsetWidth;
      const containerHeight = gameGridElement.offsetHeight;
      const columns = window.innerWidth <= 600 ? 3 : 4;
      const rows = window.innerWidth <= 600 ? 4 : 3;
      const maxCardWidth = containerWidth / columns - 15;
      const maxCardHeight = containerHeight / rows - 15;
      const cardSize = Math.min(maxCardWidth, maxCardHeight);
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        card.style.width = cardSize + 'px';
        card.style.height = cardSize + 'px';
      });
    }

    window.addEventListener('resize', () => {
      adjustCardSizes();
    });
    window.onload = initializeGame;

    function flipCard() {
      if (lockBoard) return;
      if (this === firstCard) return;
      this.classList.add('flipped', 'selected');
      flipSound.play();
      if (!firstCard) {
        firstCard = this;
        return;
      }
      secondCard = this;
      checkForMatch();
    }

    function checkForMatch() {
      const isMatch = firstCard.dataset.character === secondCard.dataset.character;
      if (isMatch) {
        lockBoard = true; 
        setTimeout(() => {
          matchSound.play();
          disableCards();
          matchesFound++;
          if (matchesFound === characters.length) {
            victorySound.play();
            showReinforcerPrompt();
          }
        }, 1000); 
      } else {
        lockBoard = true;
        setTimeout(() => {
          errorSound.play();
          unflipCards();
        }, 3000);
      }
    }

    function disableCards() {
      firstCard.removeEventListener('click', flipCard);
      secondCard.removeEventListener('click', flipCard);
      firstCard.classList.remove('selected');
      secondCard.classList.remove('selected');
      firstCard.classList.add('matched');
      secondCard.classList.add('matched');
      resetBoard();
    }

    function unflipCards() {
      setTimeout(() => {
        firstCard.classList.remove('flipped', 'selected');
        secondCard.classList.remove('flipped', 'selected');
        resetBoard();
      }, 1000);
    }

    function resetBoard() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    // Called once all pairs are matched
    function showReinforcerPrompt() {
      // Reveal the overlay with the “Play Reinforcer” button
      reinforcerOverlay.style.display = 'flex';
      // The video is hidden by default. Just set the source now
      reinforcerVideo.src = '../../videos/africa.mp4';
      // Remove controls attribute if present
      reinforcerVideo.removeAttribute('controls');
      reinforcerVideo.controls = false;
    }

    // The user taps "Play Reinforcer" => show inline video + overlay cover, then auto-play
    reinforcerButton.addEventListener('click', () => {
      reinforcerButton.style.display = 'none';
      reinforcerVideo.style.display = 'block';
      // Show the transparent cover above the video to block taps
      videoOverlayCover.style.display = 'block';

      // Keep video inline (do not request fullscreen)
      reinforcerVideo.controls = false;

      // Start playback
      reinforcerVideo.play().catch(err => {
        console.warn('Video play failed:', err);
      });
    });
  </script>
</body>
</html>
