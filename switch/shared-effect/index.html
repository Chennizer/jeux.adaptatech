<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-fr="Effets partagés" data-en="Shared Effects" data-ja="共有エフェクト">Effets partagés Ably</title>
  <link rel="stylesheet" href="../../css/menu.css">
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/components.css">
  <style>
    :root {
      --muted: #4b5563;
      --success: #0f9d58;
      --danger: #e54335;
      --orb-color: #f8f8f8;
    }

    body.menu {
      background: radial-gradient(circle at 20% 20%, rgba(41, 55, 47, 0.35), transparent 40%),
                  radial-gradient(circle at 80% 10%, rgba(28, 46, 61, 0.24), transparent 36%),
                  #050807;
      color: #e5efe7;
    }

    .page-shell {
      max-width: 760px;
      width: min(92vw, 820px);
      margin: 0 auto;
      padding: clamp(18px, 3vw, 32px) clamp(14px, 4vw, 34px) 42px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-height: 100vh;
      justify-content: center;
    }

    .hero-minimalist h1 {
      margin: 0;
      color: #e8f7ed;
      text-align: center;
      letter-spacing: 0.02em;
      font-weight: 900;
    }

    .card {
      background: linear-gradient(145deg, rgba(19, 31, 26, 0.92), rgba(17, 27, 35, 0.95));
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      padding: clamp(16px, 3vw, 24px) clamp(16px, 3vw, 28px);
      box-shadow: 0 18px 48px rgba(0, 0, 0, 0.28);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
      align-items: end;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .control-group label {
      font-weight: 800;
      color: #c6d7c7;
      letter-spacing: 0.01em;
    }

    .control-group input,
    .control-group select,
    .control-group button {
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 12px 14px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.06);
      color: #e8f7ed;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.04);
    }

    .control-group button {
      cursor: pointer;
      background: linear-gradient(135deg, #2dd4bf, #3b82f6);
      color: white;
      font-weight: 900;
      border: none;
      transition: transform 140ms ease, box-shadow 140ms ease;
      box-shadow: 0 10px 28px rgba(59, 130, 246, 0.35);
      letter-spacing: 0.02em;
    }

    .control-group button:hover { transform: translateY(-1px); }

    .panel-row {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .status-chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      padding: 8px 12px;
      font-weight: 700;
      color: var(--muted);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--danger);
      box-shadow: 0 0 0 0 rgba(229, 67, 53, 0.35);
      transition: background 160ms ease, box-shadow 160ms ease;
    }

    .status-chip.connected {
      color: #a6f3c0;
    }

    .status-chip.connected .status-dot {
      background: var(--success);
      box-shadow: 0 0 0 6px rgba(15, 157, 88, 0.2);
    }

    .pill-list {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 9px 14px;
      border-radius: 999px;
      font-weight: 800;
      cursor: pointer;
      border: 2px solid transparent;
      transition: transform 120ms ease, border 120ms ease, box-shadow 120ms ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .pill:hover { transform: translateY(-1px); }
    .pill.active { border-color: #e8f7ed; }

    .start-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 6px;
    }

    .start-button {
      background: linear-gradient(135deg, #f97316, #fb7185);
      color: #fff;
      border: none;
      padding: 12px 22px;
      border-radius: 16px;
      font-weight: 900;
      cursor: pointer;
      box-shadow: 0 16px 36px rgba(251, 113, 133, 0.35);
      transition: transform 140ms ease;
      letter-spacing: 0.03em;
      font-size: 16px;
    }

    .start-button:hover { transform: translateY(-1px); }

    .effect-stage {
      position: relative;
      background: #000;
      border-radius: 16px;
      min-height: 320px;
      width: 100%;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.04);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.02);
    }

    .effect-stage::after {
      content: '';
      position: absolute;
      inset: -25%;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.04), rgba(255,255,255,0));
      pointer-events: none;
      opacity: 0.35;
      filter: blur(18px);
      animation: stagePulse 12s ease-in-out infinite;
    }

    .particle {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      filter: saturate(1.4);
      mix-blend-mode: screen;
      animation: particle-flight var(--duration, 6.4s) cubic-bezier(0.15, 0.67, 0.12, 1) forwards;
      opacity: 0;
      box-shadow:
        0 0 18px rgba(255,255,255,0.55),
        0 0 60px rgba(255,255,255,0.25),
        0 0 120px rgba(255,255,255,0.16);
    }

    .particle::before,
    .particle::after {
      content: '';
      position: absolute;
      inset: -35% 20% 40% 20%;
      border-radius: 999px;
      background: radial-gradient(ellipse at 50% 100%, rgba(255,255,255,0.9) 0%, transparent 70%);
      filter: blur(10px);
      opacity: 0.75;
      mix-blend-mode: screen;
      transform: translateY(60%) scaleY(1.6);
    }

    .particle::after {
      inset: -65% 30% 60% 30%;
      opacity: 0.5;
      filter: blur(16px);
    }

    .center-orb {
      position: absolute;
      width: clamp(92px, 10vw, 144px);
      height: clamp(92px, 10vw, 144px);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle at 45% 40%, #ffffff, var(--orb-color));
      box-shadow: 0 0 22px rgba(255,255,255,0.42), 0 0 92px rgba(255,255,255,0.2);
      animation: orbIdle 9s ease-in-out infinite;
      mix-blend-mode: screen;
    }

    .center-orb::before,
    .center-orb::after {
      content: '';
      position: absolute;
      inset: -30%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.18) 0%, rgba(255,255,255,0) 72%);
      animation: orbHalo 10.5s ease-in-out infinite;
    }

    .center-orb::before { filter: blur(14px); opacity: 0.8; }
    .center-orb::after { inset: -50%; filter: blur(22px); opacity: 0.5; }

    .center-orb.energized {
      box-shadow: 0 0 36px rgba(255,255,255,0.6), 0 0 160px color-mix(in srgb, var(--orb-color) 70%, transparent);
    }

    @keyframes orbIdle {
      0% { transform: translate(-50%, -50%) scale(0.88); }
      50% { transform: translate(-50%, -50%) scale(1.04); }
      100% { transform: translate(-50%, -50%) scale(0.88); }
    }

    @keyframes orbHalo {
      0% { opacity: 0.35; transform: scale(0.92); }
      50% { opacity: 0.75; transform: scale(1.12); }
      100% { opacity: 0.35; transform: scale(0.92); }
    }

    @keyframes particle-flight {
      0% {
        left: var(--start-left);
        top: var(--start-top);
        transform: translate(-50%, -50%) scale(0.7);
        opacity: 0;
        filter: blur(3px) saturate(1.4);
      }
      26% {
        left: var(--curve-left);
        top: var(--curve-top);
        opacity: 0.96;
        filter: blur(2px);
      }
      70% {
        left: var(--center-left);
        top: var(--center-top);
        transform: translate(-50%, -50%) scale(1.18);
        opacity: 1;
        filter: blur(1.2px);
      }
      100% {
        left: var(--end-left);
        top: var(--end-top);
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0;
        filter: blur(6px);
      }
    }

    .play-screen {
      display: none;
      width: 100vw;
      height: 100vh;
      background: #000;
      position: relative;
      overflow: hidden;
    }

    .play-screen .effect-stage {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border-radius: 0;
      border: none;
      box-shadow: none;
    }

    body.playing { background: #000; }
    body.playing .page-shell { display: none; }
    body.playing .play-screen { display: block; }

    .bloom {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      mix-blend-mode: screen;
      pointer-events: none;
      background: radial-gradient(circle, rgba(255,255,255,0.9), rgba(255,255,255,0.1));
      opacity: 0.9;
      animation: bloomExpand 1.2s ease-out forwards;
    }

    @keyframes bloomExpand {
      0% { transform: translate(-50%, -50%) scale(0.6); opacity: 0.85; filter: blur(2px); }
      60% { transform: translate(-50%, -50%) scale(6.8); opacity: 0.45; filter: blur(10px); }
      100% { transform: translate(-50%, -50%) scale(8.8); opacity: 0; filter: blur(16px); }
    }

    @keyframes stagePulse {
      0% { opacity: 0.38; transform: scale(0.98); }
      50% { opacity: 0.52; transform: scale(1.02); }
      100% { opacity: 0.38; transform: scale(0.98); }
    }
  </style>

<body class="menu">
  <div class="page-shell setup-screen">
    <header class="hero-minimalist">
      <h1 data-fr="Effets partagés" data-en="Shared Effects" data-ja="共有エフェクト">Effets partagés</h1>
    </header>

    <section class="card">
      <div class="controls">
        <div class="control-group">
          <label for="colorInput">Couleur</label>
          <input type="color" id="colorInput" value="#ff6b6b" aria-label="Sélection de couleur">
        </div>
        <div class="control-group">
          <label for="effectSelect">Effet</label>
          <select id="effectSelect">
            <option value="flare">Flare</option>
            <option value="pulse">Pulse</option>
            <option value="wave">Wave</option>
          </select>
        </div>
        <div class="control-group">
          <label>&nbsp;</label>
          <button id="triggerBtn" type="button">Aperçu local</button>
        </div>
      </div>
      <div class="panel-row">
        <div class="pill-list" aria-label="Couleurs rapides">
          <span class="pill" data-color="#ff6b6b" style="background:#ff6b6b;color:#111;">Corail</span>
          <span class="pill" data-color="#22d3ee" style="background:#22d3ee;color:#0f172a;">Cyan</span>
          <span class="pill" data-color="#a855f7" style="background:#a855f7;color:#111;">Violet</span>
          <span class="pill" data-color="#facc15" style="background:#facc15;color:#0f172a;">Or</span>
          <span class="pill" data-color="#10b981" style="background:#10b981;color:#0f172a;">Émeraude</span>
        </div>
        <div class="status-chip" id="connectionStatus">
          <span class="status-dot" aria-hidden="true"></span>
          <span id="statusLabel">Initialisation...</span>
        </div>
      </div>
      <div class="start-row">
        <button id="startBtn" class="start-button" type="button">Commencer</button>
      </div>
    </section>

    <section class="card">
      <div class="effect-stage" id="stage" aria-live="polite">
        <div class="center-orb" id="centerOrb" aria-hidden="true"></div>
      </div>
    </section>
  </div>

  <div class="play-screen" id="playScreen"></div>

  <script>
    // --------- Configuration ---------
    const config = {
      // Clé fournie pour les essais rapides
      ABLY_API_KEY: 'NfI_Ag.HjcdgA:FqxNZOXcM-Y4fFye8MPY-tiHwoXL0yJYkWBlMq7U03I'
    };

    // --------- State ---------
    const clientId = `client-${Math.random().toString(36).slice(2, 8)}`;
    const SIDES = ['left', 'right', 'top', 'bottom'];
    function getSideForClient(id) {
      let hash = 0;
      for (let i = 0; i < id.length; i += 1) {
        hash = (hash + id.charCodeAt(i) * (i + 3)) % 9973;
      }
      return SIDES[hash % SIDES.length];
    }
    const mySide = getSideForClient(clientId);
    const state = {
      color: localStorage.getItem('sharedEffectColor') || '#ff6b6b',
      effect: localStorage.getItem('sharedEffectType') || 'flare'
    };
    let isPlaying = false;
    let channel;
    let lastPublish = 0;

    // --------- DOM ---------
    const statusChip = document.getElementById('connectionStatus');
    const statusLabel = document.getElementById('statusLabel');
    const colorInput = document.getElementById('colorInput');
    const effectSelect = document.getElementById('effectSelect');
    const stage = document.getElementById('stage');
    const centerOrb = document.getElementById('centerOrb');
    const triggerBtn = document.getElementById('triggerBtn');
    const startBtn = document.getElementById('startBtn');
    const playScreen = document.getElementById('playScreen');

    const baseOrbColor = '#f8f8f8';
    let energyLevel = 0;
    let energyDecay;

    centerOrb.style.setProperty('--orb-color', baseOrbColor);

    colorInput.value = state.color;
    effectSelect.value = state.effect;

    function updateStatus(connected, text) {
      statusChip.classList.toggle('connected', connected);
      statusLabel.textContent = text;
    }

    function savePrefs() {
      try {
        localStorage.setItem('sharedEffectColor', state.color);
        localStorage.setItem('sharedEffectType', state.effect);
      } catch (err) {
        // ignore storage errors
      }
    }

    function chooseColor(color) {
      state.color = color;
      colorInput.value = color;
      savePrefs();
    }

    function chooseEffect(effect) {
      state.effect = effect;
      effectSelect.value = effect;
      savePrefs();
    }

    // --------- Animation ---------
    function startPositionForSide(side) {
      const between = (min, max) => Math.random() * (max - min) + min;
      if (side === 'left') return { left: `${between(-12, 3)}%`, top: `${between(8, 92)}%` };
      if (side === 'right') return { left: `${between(97, 114)}%`, top: `${between(8, 92)}%` };
      if (side === 'top') return { left: `${between(10, 90)}%`, top: `${between(-14, 6)}%` };
      return { left: `${between(10, 90)}%`, top: `${between(96, 116)}%` };
    }

    function curvePositionTowardCenter(start) {
      const sLeft = parseFloat(start.left);
      const sTop = parseFloat(start.top);
      const bend = () => (Math.random() - 0.5) * 18;
      return {
        left: `${(sLeft + 50) / 2 + bend()}%`,
        top: `${(sTop + 50) / 2 + bend()}%`
      };
    }

    function centerPosition() {
      return {
        left: `${50 + (Math.random() - 0.5) * 4}%`,
        top: `${50 + (Math.random() - 0.5) * 4}%`
      };
    }

    function endPositionPastCenter(start) {
      const sLeft = parseFloat(start.left);
      const sTop = parseFloat(start.top);
      const dx = 50 - sLeft;
      const dy = 50 - sTop;
      const len = Math.sqrt(dx * dx + dy * dy) || 1;
      const extend = 22 + Math.random() * 10;
      const endLeft = 50 + (dx / len) * extend;
      const endTop = 50 + (dy / len) * extend;
      return { left: `${endLeft}%`, top: `${endTop}%` };
    }

    function swellCenter(color, increment = 0.12) {
      centerOrb.style.setProperty('--orb-color', color);
      energyLevel = Math.min(1.2, energyLevel + increment);
      const scaleBoost = 1 + energyLevel * 0.32;
      const duration = 1400 + energyLevel * 900;
      centerOrb.animate([
        {
          transform: 'translate(-50%, -50%) scale(0.98)',
          boxShadow: '0 0 24px rgba(255,255,255,0.35), 0 0 72px rgba(255,255,255,0.16)'
        },
        {
          transform: `translate(-50%, -50%) scale(${scaleBoost})`,
          boxShadow: `0 0 38px ${color}, 0 0 120px color-mix(in srgb, ${color} 70%, transparent)`
        },
        {
          transform: 'translate(-50%, -50%) scale(1)',
          boxShadow: '0 0 24px rgba(255,255,255,0.32), 0 0 82px rgba(255,255,255,0.15)'
        }
      ], { duration, easing: 'ease-out' });

      centerOrb.classList.add('energized');
      clearTimeout(energyDecay);
      energyDecay = setTimeout(() => {
        energyLevel = Math.max(0, energyLevel - 0.18);
        if (energyLevel <= 0.04) {
          centerOrb.classList.remove('energized');
          centerOrb.style.setProperty('--orb-color', baseOrbColor);
        }
      }, duration + 400);
    }

    function spawnBloom(color) {
      const bloom = document.createElement('div');
      bloom.className = 'bloom';
      bloom.style.background = `radial-gradient(circle, color-mix(in srgb, ${color} 88%, #fff 12%), rgba(255,255,255,0.1))`;
      bloom.style.boxShadow = `0 0 30px ${color}, 0 0 90px color-mix(in srgb, ${color} 60%, #fff 40%)`;
      stage.appendChild(bloom);
      bloom.addEventListener('animationend', () => bloom.remove());
    }

    function triggerEffect(color, effect, side = 'left') {
      const count = effect === 'wave' ? 38 : effect === 'pulse' ? 44 : 40;
      const durationBase = effect === 'pulse' ? 6.1 : 6.6;
      for (let i = 0; i < count; i += 1) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        const start = startPositionForSide(side);
        const curve = curvePositionTowardCenter(start);
        const center = centerPosition();
        const end = endPositionPastCenter(start);
        const duration = durationBase + Math.random() * 1.8;
        const delay = i * 95;
        particle.style.setProperty('--start-left', start.left);
        particle.style.setProperty('--start-top', start.top);
        particle.style.setProperty('--curve-left', curve.left);
        particle.style.setProperty('--curve-top', curve.top);
        particle.style.setProperty('--center-left', center.left);
        particle.style.setProperty('--center-top', center.top);
        particle.style.setProperty('--end-left', end.left);
        particle.style.setProperty('--end-top', end.top);
        particle.style.background = `radial-gradient(circle at 35% 32%, #fff 0%, #fff8 26%, ${color} 62%, color-mix(in srgb, ${color} 55%, #fff 45%))`;
        particle.style.boxShadow = `0 0 30px ${color}, 0 0 64px color-mix(in srgb, ${color} 70%, #fff 30%), 0 0 140px color-mix(in srgb, ${color} 40%, #fff 60%)`;
        particle.style.setProperty('--duration', `${duration}s`);
        particle.style.animationDelay = `${delay}ms`;
        particle.style.opacity = `${0.72 + Math.random() * 0.24}`;
        stage.appendChild(particle);
        const arrivalEnergy = 0.12 + (i % 6 === 0 ? 0.08 : 0);
        setTimeout(() => {
          swellCenter(color, arrivalEnergy);
          if (i % 10 === 0) spawnBloom(color);
        }, delay + duration * 1000 * 0.72);
        particle.addEventListener('animationend', () => particle.remove());
        setTimeout(() => particle.remove(), (duration + 2.5) * 1000);
      }
    }

    // --------- Ably ---------
    function initAbly() {
      if (!config.ABLY_API_KEY) {
        updateStatus(false, 'Clé Ably manquante');
        return;
      }
      const realtime = new Ably.Realtime({ key: config.ABLY_API_KEY, clientId });
      channel = realtime.channels.get('shared-effects');

      realtime.connection.on('connected', () => updateStatus(true, 'Connecté'));
      realtime.connection.on('disconnected', () => updateStatus(false, 'Déconnecté'));
      realtime.connection.on('failed', () => updateStatus(false, 'Erreur de connexion'));

      channel.subscribe('message', (msg) => {
        const data = msg.data || {};
        if (!data.color || !data.effect) return;
        const side = data.side || getSideForClient(data.clientId || '');
        triggerEffect(data.color, data.effect, side);
      });
    }

    // --------- Publish ---------
    function publishSpace() {
      if (!isPlaying) return;
      const now = Date.now();
      if (now - lastPublish < 350) return;
      lastPublish = now;
      const payload = {
        type: 'space',
        color: state.color,
        effect: state.effect,
        clientId,
        side: mySide
      };
      if (channel) {
        channel.publish('message', payload);
      }
      triggerEffect(state.color, state.effect, mySide);
    }

    // --------- Events ---------
    document.addEventListener('keydown', (event) => {
      if (event.code === 'Space') {
        event.preventDefault();
        publishSpace();
      }
    });

    triggerBtn.addEventListener('click', () => {
      triggerEffect(state.color, state.effect, mySide);
    });
    startBtn.addEventListener('click', () => {
      if (isPlaying) return;
      isPlaying = true;
      document.body.classList.add('playing');
      playScreen.appendChild(stage);
      playScreen.scrollIntoView({ behavior: 'smooth' });
    });

    colorInput.addEventListener('input', (e) => chooseColor(e.target.value));
    effectSelect.addEventListener('change', (e) => chooseEffect(e.target.value));

    document.querySelectorAll('.pill').forEach(pill => {
      pill.addEventListener('click', () => {
        document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
        pill.classList.add('active');
        chooseColor(pill.dataset.color);
      });
      if (pill.dataset.color === state.color) {
        pill.classList.add('active');
      }
    });

    updateStatus(false, 'Initialisation...');
    initAbly();
  </script>
</body>
