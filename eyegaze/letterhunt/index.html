<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chasse aux lettres</title>

  <!-- Shared styles -->
  <link rel="stylesheet" href="../../css/games.css">
  <link rel="stylesheet" href="../../css/choiceeyegaze.css">

  <style>
    /* Page theming applied after Start */
    body.light { background-color: #fff; color: #000; }
    body.dark  { background-color: #000; color: #fff; }
    body.light .letter-cell { background-color: #eee; color: #000; }
    body.dark  .letter-cell { background-color: #222; color: #fff; }

    /* Game container layout */
    .game-container {
      width: 100%;
      max-width: 100vw;
      height: 100%;
      display: none;             /* shown after Start */
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
      box-sizing: border-box;
    }

    /* Top strip: compact, prominent instruction area */
    .top-strip{
      width: min(920px, 92vw);
      margin-top: 10px;
      padding: 10px 16px 8px;
      border-radius: 12px;
      display: none; /* shown after Start */
      box-sizing: border-box;
      border: 2px solid;                 /* thicker border for clarity */
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
      transition: opacity 200ms ease, transform 200ms ease;
    }
    .top-strip.hidden{ display: none !important; } /* fully collapses the strip */

    /* Light/Dark styling of the strip */
    body.light .top-strip{
      background: #f2fbf9;                 /* soft teal-tinted card */
      border-color: rgba(0,150,136,0.35);
    }
    body.dark .top-strip{
      background: #082422;                 /* deep teal charcoal */
      border-color: rgba(20,184,166,0.55);
      box-shadow: 0 8px 24px rgba(0,0,0,0.35);
    }

    /* Divider under the instruction (inside the strip) */
    .prompt-divider{
      width: 100%;
      height: 2px;
      margin: 8px 0 0;
      display: none;             /* shown after Start */
      border-radius: 1px;
    }
    body.light .prompt-divider{
      background: linear-gradient(to right, transparent, rgba(0,0,0,.15), transparent);
    }
    body.dark .prompt-divider{
      background: linear-gradient(to right, transparent, rgba(255,255,255,.22), transparent);
    }

    /* Space under the strip that centers the grid vertically */
    .grid-outer{
      flex: 1;                   /* take all remaining space */
      display: flex;
      align-items: center;       /* vertical centering for the grid */
      justify-content: center;   /* horizontal centering */
      width: 100%;
      max-width: 100vw;
    }

    /* Grid: JS sets columns, gap, row height, etc. */
    .letter-grid {
      display: none;             /* shown after Start */
      width: 100%;
      max-width: 100vw;
      box-sizing: border-box;    /* so padding is included */
      place-content: center;     /* center the block of tiles */
      justify-items: stretch;
      align-items: stretch;
      margin: 0;
    }
    .letter-grid.no-input { pointer-events: none; }

    .letter-cell {
      position: relative;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: none;              /* hide pointer for eyegaze */
      border: 2px solid rgba(0,0,0,0.15);
      overflow: hidden;          /* clip dwell-fill and confetti inside */
      transform: translateZ(0);
      background-clip: padding-box;
      background-color: #fff;    /* base white for light mode */
      color: #000;
      box-sizing: border-box;

      /* controlled by grid tracks; keep as safety nets */
      width: 100%;
      height: 100%;
      aspect-ratio: 1 / 1;
      font-size: 6rem; /* overridden dynamically to follow tile size */
    }
    body.dark .letter-cell { background-color: #222; color: #fff; }

    /* Prompt (smaller) */
    #prompt {
      text-align: center;
      margin: 0;
      display: none;             /* shown after Start */
      opacity: 1;
      transition: opacity 260ms ease;
    }
    #prompt.is-hidden { opacity: 0; pointer-events: none; }
    #prompt .prompt-text {
      font-size: 1.6rem;
      font-weight: 600;
      color: #2b2b2b;
    }
    body.dark #prompt .prompt-text { color: #e5e5e5; }

    #prompt .target-letter {
      display: block;
      font-size: 5rem;
      font-weight: 800;
      color: #009688;
      margin-top: 6px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.12);
    }
    body.dark #prompt .target-letter { text-shadow: 0 0 0 transparent; }

    /* Dwell overlay */
    .dwell-fill {
      position: absolute;
      background-color: rgba(255, 0, 0, 0.5);
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      transform: translate(-50%, -50%);
      pointer-events: none;
      border-radius: 8px;
    }

    /* Inputs */
    .styled-input {
      width: 100%;
      max-width: 160px;
      padding: 10px 14px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      border: 2px solid #009688;
      border-radius: 8px;
      background-color: #fff;
      text-align: center;
      transition: border-color .2s, box-shadow .2s;
    }
    .styled-input:focus {
      border-color: #14b8a6;
      box-shadow: 0 0 0 3px rgba(0,150,136,0.15);
      outline: none;
    }

    /* Correct selection state */
    .letter-cell.correct {
      color: #fff !important;
      background-color: #c62828;     /* red */
    }

    /* Confetti */
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 2px;
      opacity: 0;
      animation: confettiBurst 700ms ease-out forwards;
      pointer-events: none;
      will-change: transform, opacity;
    }
    @keyframes confettiBurst {
      0%   { opacity: 0; transform: translate3d(0, 0, 0) rotate(0deg) scale(0.6); }
      10%  { opacity: 1; }
      100% { opacity: 0; transform: translate3d(var(--dx), var(--dy), 0) rotate(var(--rot)) scale(1); }
    }

    /* Dim others */
    .letter-cell.dim {
      opacity: 0;
      transform: scale(0.92);
      filter: blur(1px);
      transition: opacity 300ms ease, transform 300ms ease, filter 300ms ease;
    }

    /* Flying clone */
    .flying-tile {
      position: fixed;
      left: 0; top: 0;
      transform: translate3d(-50%, -50%, 0) scale(1);
      z-index: 9999;
      pointer-events: none;
      border-radius: 12px;
      border: 2px solid rgba(0,0,0,0.15);
      overflow: hidden;
      background-color: inherit;
      color: inherit;
      backface-visibility: hidden;
      will-change: transform;
      contain: layout paint style;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>
<body>

<!-- Options modal -->
<div id="game-options" class="modal">
  <div id="options-title-bar">
    <h2 id="options-main-title">Chasse aux lettres</h2>
  </div>

  <div id="control-panel-options">
    <div id="mode-divider"></div>

    <div id="options-inline-container">
      <!-- Column 1: Audio + TTS -->
      <div class="options-column">
        <div class="option-item">
          <label class="teal-label">
            <input type="checkbox" id="muteSFX">
            <span>Désactiver les sons</span>
          </label>
        </div>
        <div class="option-item">
          <label for="sfxVol" class="teal-label">
            <span>Volume des sons: </span>
            <span id="sfxVolVal">50</span>
          </label>
          <input type="range" id="sfxVol" class="styled-slider" min="0" max="100" value="50">
        </div>

        <!-- TTS controls -->
        <div class="option-item">
          <label class="teal-label">
            <input type="checkbox" id="ttsEnabled">
            <span>Lecture vocale de l’instruction</span>
          </label>
        </div>
      </div>

      <!-- Column 2: Letters + layout scale -->
      <div class="options-column">
        <div class="option-item">
          <label for="letterSet" class="teal-label label-block">Lettres à afficher</label>
          <input id="letterSet" type="text" value="ABCD" maxlength="26" class="styled-input">
        </div>

        <!-- Single slider size + gap -->
        <div class="option-item">
          <label for="layoutScale" class="teal-label">
            <span>Mise en page (taille + espaces): </span>
            <span id="layoutScaleVal">1.00</span>x
          </label>
          <input type="range" id="layoutScale" class="styled-slider" min="0.8" max="1.4" step="0.05" value="1.0">
        </div>
      </div>

      <!-- Column 3: Theme & dwell -->
      <div class="options-column">
        <div class="option-item">
          <label for="themeSelect" class="teal-label label-block">Mode</label>
          <select id="themeSelect" class="styled-select">
            <option value="light" selected>Clair</option>
            <option value="dark">Sombre</option>
          </select>
        </div>
        <div class="option-item">
          <label for="dwellTimeSlider" class="teal-label">
            <span>Temps de fixation: </span>
            <span id="dwellTimeVal">1500</span> ms
          </label>
          <input type="range" id="dwellTimeSlider" class="styled-slider" min="500" max="5000" step="100" value="1500">
        </div>
      </div>
    </div>

    <div id="mode-divider"></div>
    <button id="startButton" class="button">Commencer</button>
  </div>
</div>

<!-- Game area -->
<div class="game-container">

  <!-- Instruction strip (now with border & themed background) -->
  <div id="topStrip" class="top-strip">
    <h2 id="prompt">
      <span class="prompt-text">Trouve la lettre</span><br>
      <span class="target-letter"></span>
    </h2>
    <div id="promptDivider" class="prompt-divider" aria-hidden="true"></div>
  </div>

  <div class="grid-outer">
    <div class="letter-grid"></div>
  </div>
</div>

<!-- Audio -->
<audio id="correctSound" src="../../sounds/victory.mp3"></audio>
<audio id="wrongSound"   src="../../sounds/error.mp3"></audio>

<!-- Eyegaze helpers -->
<script src="../../js/eyegaze-menu.js"></script>

<script>
/* =========================
   Controls & UI bindings
   ========================= */
const muteSFX      = document.getElementById('muteSFX');
const sfxVol       = document.getElementById('sfxVol');
const sfxVolVal    = document.getElementById('sfxVolVal');
const dwellSlider  = document.getElementById('dwellTimeSlider');
const dwellTimeVal = document.getElementById('dwellTimeVal');
const themeSelect  = document.getElementById('themeSelect');
const startButton  = document.getElementById('startButton');

const ttsEnabled   = document.getElementById('ttsEnabled');

const layoutScaleEl = document.getElementById('layoutScale');
const layoutScaleVal= document.getElementById('layoutScaleVal');

/* =========================
   Local storage keys
   ========================= */
const LS_KEYS = {
  ttsEnabled: 'chasselettres:ttsEnabled'
};

/* Prefill persisted settings */
(function initPersistedControls(){
  try {
    const en = localStorage.getItem(LS_KEYS.ttsEnabled);
    if (en !== null) ttsEnabled.checked = (en === 'true');
  } catch(e){}
})();

sfxVol.addEventListener('input', () => sfxVolVal.textContent = sfxVol.value);
dwellSlider.addEventListener('input', () => dwellTimeVal.textContent = dwellSlider.value);
ttsEnabled.addEventListener('change', () => {
  try { localStorage.setItem(LS_KEYS.ttsEnabled, String(ttsEnabled.checked)); } catch(e){}
});

layoutScaleEl.addEventListener('input', () => {
  layoutScaleVal.textContent = parseFloat(layoutScaleEl.value).toFixed(2);
  if (document.querySelector('.game-container').style.display === 'flex') {
    layoutScale = parseFloat(layoutScaleEl.value);
    adjustGridSizes();
  }
});

/* Sync eyegaze settings if present */
function syncEyegazeSettingsFromUI() {
  try {
    if (window.eyegazeSettings) {
      eyegazeSettings.sfxMuted  = !!muteSFX.checked;
      eyegazeSettings.sfxVolume = parseInt(sfxVol.value, 10) || 50;
      eyegazeSettings.dwellTime = parseInt(dwellSlider.value, 10) || 1500;
      eyegazeSettings.ttsEnabled= !!ttsEnabled.checked;
    }
  } catch(e) {}
}

/* =========================
   Game state
   ========================= */
let letters = [];
let targetLetter;
let hoverTimeout;
let selectedTheme = 'light';

/* Layout scaling (shared logic with memory game) */
let layoutScale = 1.0;
const BASE_GAP = 100; // px base for inverse gap
const EDGE_PAD = 10;  // px minimal padding at the grid edges

const correctAudio = document.getElementById('correctSound');
const wrongAudio   = document.getElementById('wrongSound');

function applyTheme(theme) {
  document.body.classList.remove('light','dark');
  document.body.classList.add(theme);
}

/* =========================
   TTS helpers (auto-pick voice) 
   ========================= */
let preferredVoice = null;

function choosePreferredVoice() {
  const ss = window.speechSynthesis;
  if (!ss || !ss.getVoices) return;
  const voices = ss.getVoices() || [];
  if (!voices.length) return;

  const by = (fn) => voices.find(fn);
  preferredVoice =
    by(v => /sylvie/i.test(v.name || '') && /^fr[-_]?CA/i.test(v.lang || '')) ||
    by(v => /^fr[-_]?CA/i.test(v.lang || '')) ||
    by(v => /^fr[-_]?FR/i.test(v.lang || '')) ||
    by(v => (v.lang || '').toLowerCase().startsWith('fr')) ||
    voices[0];
}

function makeUtterance(text) {
  const muted = !!(window.eyegazeSettings?.sfxMuted) || !!muteSFX.checked;
  const sfxSetting = window.eyegazeSettings?.sfxVolume;
  const uiVol = parseInt(sfxVol.value, 10);
  const volPercent = (typeof sfxSetting === 'number') ? sfxSetting : (isNaN(uiVol) ? 50 : uiVol);
  const volume = muted ? 0 : Math.max(0, Math.min(1, volPercent / 100));

  const u = new SpeechSynthesisUtterance(text);
  if (preferredVoice) {
    u.voice = preferredVoice;
    u.lang  = preferredVoice.lang || 'fr-CA';
  } else {
    u.lang  = 'fr-CA';
  }
  u.rate   = 1.0;   // fixed speed
  u.volume = volume;
  return u;
}
function speak(text) {
  if (!('speechSynthesis' in window)) return;
  try { speechSynthesis.cancel(); } catch(e) {}
  speechSynthesis.speak(makeUtterance(text));
}
function speakNoCancel(text) {
  if (!('speechSynthesis' in window)) return;
  speechSynthesis.speak(makeUtterance(text));
}

function speakPromptWithGap(letter) {
  const enabled = !!ttsEnabled.checked || !!(window.eyegazeSettings?.ttsEnabled);
  if (!enabled || !letter) return;

  try { speechSynthesis.cancel(); } catch(e) {}

  const text = 'Trouve la lettre';
  const first = makeUtterance(text);

  let handedOff = false;

  first.onboundary = (ev) => {
    const start = ev.charIndex ?? 0;
    const tail = text.slice(start);
    const approxLen = ev.charLength || (tail.split(/\s+/)[0] || '').length;
    const word = text.substr(start, approxLen).trim().toLowerCase();

    if (!handedOff && (word === 'lettre' || tail.trim().toLowerCase() === 'lettre')) {
      handedOff = true;
      setTimeout(() => {
        try { speechSynthesis.cancel(); } catch(e) {}
        speakNoCancel(letter);
      }, TIMING.boundaryTailMs);
    }
  };

  first.onend = () => {
    if (!handedOff) setTimeout(() => speakNoCancel(letter), TIMING.ttsGap);
  };

  speechSynthesis.speak(first);
}

/* Wrapper used in nextRound() */
function speakPromptIfEnabled() {
  if (!targetLetter) return;
  speakPromptWithGap(targetLetter);
}

if ('speechSynthesis' in window) {
  speechSynthesis.addEventListener('voiceschanged', choosePreferredVoice);
  choosePreferredVoice();
}

/* =========================
   Startup & rounds
   ========================= */
function startGame() {
  // Request fullscreen
  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen();
  } else if (document.documentElement.webkitRequestFullscreen) {
    document.documentElement.webkitRequestFullscreen();
  } else if (document.documentElement.msRequestFullscreen) {
    document.documentElement.msRequestFullscreen();
  }

  // Sync options
  syncEyegazeSettingsFromUI();

  selectedTheme = themeSelect.value;
  applyTheme(selectedTheme);

  // Parse letters
  const inputVal = document.getElementById('letterSet').value.toUpperCase().replace(/[^A-Z]/g,'');
  letters = inputVal.split('');
  if (letters.length === 0) letters = ['A','B','C','D'];

  // Read layout scale
  layoutScale = parseFloat(layoutScaleEl.value) || 1.0;
  layoutScaleVal.textContent = layoutScale.toFixed(2);

  // Show game container & UI parts
  document.querySelector('.game-container').style.display = 'flex';
  document.getElementById('topStrip').style.display = 'block';
  document.getElementById('promptDivider').style.display = 'block';

  const grid = document.querySelector('.letter-grid');
  grid.style.display = 'grid';
  const p = document.getElementById('prompt');
  p.style.display = 'block';
  p.classList.remove('is-hidden');

  buildGrid();
  nextRound();

  try { if (window.eyegazeSettings?.hideOverlay) eyegazeSettings.hideOverlay(); } catch(e) {}

  choosePreferredVoice();
}
startButton.addEventListener('click', startGame);

/* ====== Grid build & sizing (memory-game style) ====== */
function buildGrid() {
  const grid = document.querySelector('.letter-grid');
  grid.innerHTML = '';

  const total = letters.length;
  const columns = Math.ceil(Math.sqrt(total));
  grid.dataset.columns = String(columns);

  // edge padding minimal
  grid.style.padding = EDGE_PAD + 'px';

  letters.forEach(letter => {
    const cell = document.createElement('div');
    cell.className = 'letter-cell';
    cell.innerHTML = `<span class="cell-char">${letter}</span>`;

    cell.addEventListener('mouseover', () => startHover(cell));
    cell.addEventListener('mouseout', stopHover);

    grid.appendChild(cell);
  });

  adjustGridSizes();
}
window.addEventListener('resize', adjustGridSizes);

/* Single slider controls both size and gap (gap = BASE_GAP / scale) */
function adjustGridSizes() {
  const grid = document.querySelector('.letter-grid');
  const cells = grid.querySelectorAll('.letter-cell');
  if (!cells.length) return;

  const columns = parseInt(grid.dataset.columns || '2', 10);
  const rows    = Math.ceil(cells.length / columns);

  const GAP = Math.round(BASE_GAP / layoutScale);
  grid.style.gap = GAP + 'px';

  // container dims: use grid-outer as height reference
  const outer = grid.parentElement; // .grid-outer
  const containerW = grid.clientWidth;
  const containerH = outer ? outer.clientHeight : grid.clientHeight;

  const contentW = Math.max(0, containerW - 2 * EDGE_PAD);
  const contentH = Math.max(0, containerH - 2 * EDGE_PAD);

  const maxCellW = (contentW - (columns - 1) * GAP) / columns;
  const maxCellH = (contentH - (rows    - 1) * GAP) / rows;

  const baseSize = Math.min(maxCellW, maxCellH) * 0.9;
  const size = Math.min(baseSize * layoutScale, maxCellW, maxCellH);

  const track = Math.floor(size) + 'px';
  grid.style.gridTemplateColumns = `repeat(${columns}, ${track})`;
  grid.style.gridAutoRows        = track;

  // scale letter font to tile size
  const fontPx = Math.max(24, Math.floor(size * 0.45));
  cells.forEach(c => { c.style.fontSize = fontPx + 'px'; });
}

function nextRound() {
  // show the strip for the new set
  const strip = document.getElementById('topStrip');
  strip.classList.remove('hidden');

  targetLetter = letters[Math.floor(Math.random() * letters.length)];
  document.querySelector("#prompt .target-letter").textContent = targetLetter;

  // ensure prompt is visible again
  document.getElementById('prompt').classList.remove('is-hidden');

  speakPromptIfEnabled();
}

/* ====== Dwell hover handling (tile overlay) ====== */
let currentOverlay;

function startHover(tile) {
  const hoverTime = (window.eyegazeSettings?.dwellTime) || parseInt(dwellSlider.value, 10) || 1500;

  stopHover(); // clean any previous overlay
  currentOverlay = document.createElement('div');
  currentOverlay.className = 'dwell-fill';
  tile.appendChild(currentOverlay);

  requestAnimationFrame(() => {
    currentOverlay.style.transition = `width ${hoverTime}ms linear, height ${hoverTime}ms linear`;
    currentOverlay.style.width = '0';
    currentOverlay.style.height = '0';
    requestAnimationFrame(() => {
      currentOverlay.style.width = '100%';
      currentOverlay.style.height = '100%';
    });
  });

  hoverTimeout = setTimeout(() => {
    handleSelection(tile);
    stopHover();
  }, hoverTime);
}

function stopHover() {
  clearTimeout(hoverTimeout);
  if (currentOverlay) {
    if (currentOverlay.parentElement) {
      currentOverlay.parentElement.removeChild(currentOverlay);
    }
    currentOverlay = null;
  }
}

/* ====== Timings (ms) ====== */
const TIMING = {
  holdRed: 1000,
  sfxConfetti: 2000,
  glide: 4000,
  grow: 3000,
  pauseAfterGrow: 3000,
  ttsGap: 350,
  boundaryTailMs: 180
};

/* ====== Correct selection choreography ====== */
function handleSelection(el) {
  const letter = el.textContent.trim();
  if (letter !== targetLetter) { playSound(wrongAudio); return; }

  const grid = document.querySelector('.letter-grid');
  const promptEl = document.getElementById('prompt');
  const strip = document.getElementById('topStrip');
  const foundLetter = letter;

  // Lock interactions & dim others
  grid.classList.add('no-input');
  grid.querySelectorAll('.letter-cell').forEach(cell => {
    if (cell !== el) cell.classList.add('dim');
  });

  // STEP 1: tile red for 1s
  el.classList.add('correct');
  setTimeout(() => {
    el.classList.remove('correct');
    el.style.backgroundColor = getComputedStyle(document.body).backgroundColor === 'rgb(0, 0, 0)' ? '#222' : '#fff';
    el.style.color = getComputedStyle(document.body).backgroundColor === 'rgb(0, 0, 0)' ? '#fff' : '#000';

    // STEP 2: victory sound + confetti
    playSound(correctAudio);
    const stopTimer = setTimeout(() => {
      try { correctAudio.pause(); correctAudio.currentTime = 0; } catch(e){}
    }, TIMING.sfxConfetti);
    spawnConfetti(el, 18, TIMING.sfxConfetti);

    setTimeout(() => {
      // STEP 3: Hide the instruction strip until next set
      promptEl.classList.add('is-hidden');                        // fades text
      document.querySelector("#prompt .target-letter").textContent = ''; // clear letter
      strip.classList.add('hidden');                               // fully collapse the strip

      // Glide to center & grow
      glideTileToCenter(el, TIMING.glide, TIMING.grow).then((clone) => {
        clearTimeout(stopTimer);

        // STEP 4: hold big tile & re-read letter
        const ttsOn = !!ttsEnabled.checked || !!(window.eyegazeSettings?.ttsEnabled);
        if (ttsOn && foundLetter) speak(foundLetter);

        setTimeout(() => {
          if (clone && clone.parentNode) clone.parentNode.removeChild(clone);
          grid.querySelectorAll('.letter-cell').forEach(cell => cell.classList.remove('dim'));
          el.style.opacity = '';
          el.style.backgroundColor = '';
          el.style.color = '';
          grid.classList.remove('no-input');

          nextRound(); // shows strip again, sets new target & speaks if enabled
        }, TIMING.pauseAfterGrow);
      });

    }, TIMING.sfxConfetti);

  }, TIMING.holdRed);
}

/* Glide & grow animation */
function glideTileToCenter(tile, glideMs = 1200, growMs = 700) {
  return new Promise(resolve => {
    const r = tile.getBoundingClientRect();
    const clone = tile.cloneNode(true);
    clone.className = tile.className.replace(/\bdim\b/g, '').trim();
    clone.classList.add('flying-tile');
    clone.style.width  = r.width + 'px';
    clone.style.height = r.height + 'px';
    clone.style.left   = (r.left + r.width / 2) + 'px';
    clone.style.top    = (r.top  + r.height / 2) + 'px';

    const cs = getComputedStyle(tile);
    clone.style.backgroundColor = cs.backgroundColor;
    clone.style.color = cs.color;

    document.body.appendChild(clone);

    tile.style.opacity = '0';
    tile.style.pointerEvents = 'none';

    const centerX = window.innerWidth  / 2;
    const centerY = window.innerHeight / 2;
    const dx = centerX - (r.left + r.width / 2);
    const dy = centerY - (r.top  + r.height / 2);

    const a1 = clone.animate(
      [
        { transform: 'translate3d(-50%, -50%, 0) scale(1)' },
        { transform: `translate3d(calc(-50% + ${dx}px), calc(-50% + ${dy}px), 0) scale(1)` }
      ],
      { duration: glideMs, easing: 'cubic-bezier(.25,.8,.25,1)', fill: 'forwards' }
    );

    a1.onfinish = () => {
      const a2 = clone.animate(
        [
          { transform: `translate3d(calc(-50% + ${dx}px), calc(-50% + ${dy}px), 0) scale(1)` },
          { transform: `translate3d(calc(-50% + ${dx}px), calc(-50% + ${dy}px), 0) scale(2)` }
        ],
        { duration: growMs, easing: 'cubic-bezier(.2,.7,.2,1)', fill: 'forwards' }
      );
      a2.onfinish = () => resolve(clone);
    };
  });
}

/* Confetti burst */
function spawnConfetti(el, count = 12, durationMs = 1800) {
  const colors = ['#ffffff', '#009688', '#14b8a6', '#2e7d32', '#f1f5f9'];
  const rect = el.getBoundingClientRect();

  for (let i = 0; i < count; i++) {
    const piece = document.createElement('div');
    piece.className = 'confetti-piece';
    piece.style.background = colors[i % colors.length];
    piece.style.animationDuration = durationMs + 'ms';

    const angle = Math.random() * Math.PI * 2;
    const dist  = 60 + Math.random() * 70;
    const dx = Math.cos(angle) * dist;
    const dy = Math.sin(angle) * dist;
    const rot = (Math.random() * 360 - 180) + 'deg';

    const centerX = rect.width / 2 - 5;
    const centerY = rect.height / 2 - 5;

    piece.style.left = centerX + 'px';
    piece.style.top  = centerY + 'px';

    piece.style.setProperty('--dx', dx + 'px');
    piece.style.setProperty('--dy', dy + 'px');
    piece.style.setProperty('--rot', rot);

    piece.style.position = 'absolute';
    el.appendChild(piece);

    piece.addEventListener('animationend', () => {
      if (piece.parentElement) piece.parentElement.removeChild(piece);
    });
  }
}

function playSound(audioEl) {
  const muted = !!(window.eyegazeSettings?.sfxMuted) || !!muteSFX.checked;
  const sfxSetting = window.eyegazeSettings?.sfxVolume;
  const uiVol = parseInt(sfxVol.value, 10);
  const volPercent = (typeof sfxSetting === 'number')
    ? sfxSetting
    : (isNaN(uiVol) ? 50 : uiVol);

  audioEl.volume = muted ? 0 : Math.max(0, Math.min(1, volPercent / 100));
  try {
    audioEl.currentTime = 0;
    audioEl.play();
  } catch(e) {}
}
