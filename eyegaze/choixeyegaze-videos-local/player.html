<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lecteur plein écran (contrôle oculaire)</title>
  <link rel="stylesheet" href="../../css/choiceeyegaze.css" />
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    #player-shell {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      gap: 10px;
      box-sizing: border-box;
    }

    #remote-video {
      width: 100%;
      height: 100%;
      max-width: 1920px;
      max-height: calc(100vh - 60px);
      background: #000;
    }

    #player-status {
      text-align: center;
      font-size: 1.1rem;
      color: #bfe6f2;
    }
  </style>
</head>
<body>
  <div id="player-shell">
    <video id="remote-video" controls playsinline></video>
    <div id="player-status">En attente d'un choix de vidéo...</div>
  </div>
  <script src="../../js/eyegazeVideoPlayer.js"></script>
</body>
</html>
